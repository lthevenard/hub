<li data-marpit-fragment="3">Forma normal: tabela com alternativas de decisão nas linhas e estados do mundo nas colunas.</li>
<li data-marpit-fragment="4">Forma estendida: conjunto de ramos e nódulos que representam as combinações de escolhas de forma hierárquica.
<ul>
<li>Nós de decisão X Nós de estados do mundo</li>
</ul>
</li>
</ul>
</li>

<header>Aula 3 - Modelos de Decisão Racional Não-Estratégicos: MDRC e MDRR</header>
<h2>Três posturas racionais diante do risco</h2>
<ul>
<li data-marpit-fragment="1"><strong>Neutro em relação ao risco</strong>: valor esperado é uma boa medida de avaliação de cenário incertos. indiferente em relação a alternativas com o mesmo valor esperado.</li>
<li data-marpit-fragment="2"><strong>Avesso ao risco</strong>: Dadas duas alternativas com o mesmo valor esperado, escolhe a menos arriscada. Busca evitar o risco, desconta o valor de alternativas arriscadas.</li>
<li data-marpit-fragment="3"><strong>Propenso ao risco</strong>: Dadas duas alternativas com o mesmo valor esperado, escolhe a mais arriscada, que pode ter maior retorno. Aproveita o risco para ter chance ganhar mais.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 07/03/2023</footer>
</section>

<header>Aula 3 - Modelos de Decisão Racional Não-Estratégicos: MDRC e MDRR</header>
<h2>Como saber se uma representação é correta?</h2>
<ul>
<li>A representação deve seguir a especificação do problema:
<ul>
<li>Deve ser <strong>completa e exaustiva</strong>.</li>
<li>Os estados do mundo e alternativas de decisão (ramos) devem ser <strong>mutuamente excludentes</strong>.</li>
</ul>
</li>
<li>OBS: as probabilidades dos estados do mundo devem somar 1 (100%):
<ul>
<li>Forma estendida: devem somar 100% em cada nó de estados do mundo.</li>
<li>Forma normal: devem somar 100% para cada linha da tabela (alternativas de decisão).</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 07/03/2023</footer>

<h2>Avaliando o MDRR</h2>
<ul>

<h2>Como interpretar probabilidades?</h2>
<ul>
<li data-marpit-fragment="1">Duas interpretações da probabilidade:
<ul>
<li data-marpit-fragment="2">Pespectiva objetiva/frequentista: probabilidade como a taxa de ocorrência de um resultado no mundo.</li>
<li data-marpit-fragment="3">Perspectiva subjetiva/bayesiana: plausabilidade subjetiva, ou o grau em que um resultado está amparado por evidências.
<ul>
<li data-marpit-fragment="4">Obs: Exemplo do argumento de Leibnitz para a existência de Deus. Não depende de um processo randômico.</li>
</ul>
</li>
</ul>

</ul>
