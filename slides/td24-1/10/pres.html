<header>Aula 10  Jogos Sequenciais II</header>
<h2 id="como-evitar-que-o-outro-jogador-antecipe-nossa-jogada">Como evitar que o outro jogador antecipe nossa jogada?</h2>
<ul>
<li>Cada jogador escolher as probabilidades de suas estratgias de forma que a outra parte, em cada jogo particular, seja indiferente entre a resposta que escolhe.
<ul>
<li><strong>Jogador 1</strong>: probabilidade de jogar A e de jogar B que iguala o valor esperado, para o Jogador 2, de jogar C ou D.</li>
<li><strong>Jogador 2</strong>: probabilidade de jogar C e de jogar D que iguala o valor esperado, para o Jogador 1, de jogar A ou B.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 21/05/2024</footer>
</section>

<header>Aula 10  Jogos Sequenciais II</header>
<h2 id="como-evitar-que-o-outro-jogador-antecipe-nossa-jogada-1">Como evitar que o outro jogador antecipe nossa jogada?</h2>
<ul>
<li>Cada jogador escolher as probabilidades de suas estratgias de forma que a outra parte, em cada jogo particular, seja indiferente entre a resposta que escolhe.
<ul>
<li><strong>Jogador 1</strong>: probabilidade de jogar A e de jogar B que iguala o valor esperado, para o Jogador 2, de jogar C ou D.</li>
<li><strong>Jogador 2</strong>: probabilidade de jogar C e de jogar D que iguala o valor esperado, para o Jogador 1, de jogar A ou B.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 21/05/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-marpit-fragments="4" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 10  Jogos Sequenciais II" data-footer="lucas.gomes@fgv.br | 21/05/2024" lang="en-US" data-marpit-pagination="29" style="--background-image:default_bg.png;--paginate:true;--header:Aula 10  Jogos Sequenciais II;--footer:lucas.gomes@fgv.br | 21/05/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="113">

<header>Aula 10  Jogos Sequenciais II</header>
<h2 id="o-problema-da-divis%C3%A3o-justa">O problema da diviso justa</h2>
<ul>
<li><strong>Procedimento do ltimo redutor</strong> (last-diminisher)
<ul>
<li data-marpit-fragment="1">Desafio de Hugo Steinhaus a Stefan Banach e Bronislaw Knaster.</li>
<li data-marpit-fragment="2">Em 1947 eles propem o procedimento do &quot;ltimo redutor&quot;, que  publicado por Steinhaus na Econometrica, no ano seguinte.</li>
<li data-marpit-fragment="3">Primeiro jogo de diviso criado que satisfaz a condio de proporcionalidade para n jogadores.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 21/05/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 10  Jogos Sequenciais II" data-footer="lucas.gomes@fgv.br | 21/05/2024" lang="en-US" data-marpit-pagination="85" style="--background-image:default_bg.png;--paginate:true;--header:Aula 10  Jogos Sequenciais II;--footer:lucas.gomes@fgv.br | 21/05/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="113">
<header>Aula 10  Jogos Sequenciais II</header>
<h2 id="o-problema-da-divis%C3%A3o-justa-1">O problema da diviso justa</h2>
<blockquote>
<p>Estando os parceiros dispostos como A, B, C,.. N, A corta do bolo uma parte do tamanho que quiser. B agora tem o direito, mas no a obrigao, de diminuir o pedao cortado. Independentemente do que escolher, C ter tambm o direito (sem obrigao) de diminuir o pedao (diminudo ou no), e assim por diante at N. A regra obriga o &quot;ltimo redutor&quot; a ficar com o pedao que ele tocou por ltimo. Este parceiro sai do processo, e os restantes n1 parceiros comeam o jogo novamente com o restante do bolo. Quando o nmero de jogadores chega a 2, eles usam o procedimento tradicional.</p>
<ul>
<li>STEINHAUS, Hugo. <strong>The Problem of Fair Division</strong>. Econometrica 16 (1), 1948, p. 102. (Traduo Prpria)</li>
</ul>
</blockquote>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 21/05/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 10  Jogos Sequenciais II" data-footer="lucas.gomes@fgv.br | 21/05/2024" lang="en-US" data-marpit-pagination="86" style="--background-image:default_bg.png;--paginate:true;--header:Aula 10  Jogos Sequenciais II;--footer:lucas.gomes@fgv.br | 21/05/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="113">
<header>Aula 10  Jogos Sequenciais II</header>
<h2 id="o-problema-da-divis%C3%A3o-justa-2">O problema da diviso justa</h2>
<ul>
<li>Significados de &quot;diviso justa&quot; (ric Pacuit):
<ul>
<li><strong>Proporcionalidade</strong>: Cada jogador recebe pelo menos 1/n dos recursos, de acordo com suas respectivas estimativas de utilidade.</li>
<li><strong>Sem inveja</strong>: Nenhum jogador est disposto a trocar sua alocao pela alocao de outro jogador.</li>
<li><strong>Equidade</strong>: Cada jogador valoriza sua alocao tanto quanto as demais alocaes, de acordo com sua prpria funo de utilidade.</li>
<li><strong>Eficincia</strong>: No h nenhuma outra alocao que melhor maximiza a utilidade coletiva.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 21/05/2024</footer>
</section>

<header>Aula 10  Jogos Sequenciais II</header>
<h2 id="jogo-do-ultimato-2">Jogo do Ultimato</h2>
<ul>
<li>A teoria econmica prev que qualquer oferta superior a zero deveria ser aceita pelo segundo jogador.</li>
</ul>
<ul>
<li data-marpit-fragment="1">Gth et al*: (1982). &quot;An experimental analysis of ultimatum bargaining&quot;. Journal of Economic Behavior &amp; Organization. 3 (4): 367388.
<ul>
<li>Resultados experimentais divergentes da previso terica, replicados em inmeros experimentos posteriores.</li>
</ul>
</li>
<li data-marpit-fragment="2">Quando os participantes fazem parte de uma mesma comunidade, ofertas justas (50%-50%) so frequentes e ofertas inferiores a 30% do valor so rejeitadas.</li>
<li data-marpit-fragment="3">Mesmo entre desconhecidos, h um elevado nmero de ofertas acima do mnimo e ofertas muito baixas tendem a ser rejeitadas.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 21/05/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-marpit-fragments="3" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 10  Jogos Sequenciais II" data-footer="lucas.gomes@fgv.br | 21/05/2024" lang="en-US" data-marpit-pagination="100" style="--background-image:default_bg.png;--paginate:true;--header:Aula 10  Jogos Sequenciais II;--footer:lucas.gomes@fgv.br | 21/05/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="113">
<header>Aula 10  Jogos Sequenciais II</header>
<h2 id="jogo-do-ultimato-3">Jogo do Ultimato</h2>
<ul>
<li>Rejeio de divises injustas:
<ul>
<li>Importante resultado social  <strong>indivduos esto dispostos a rejeitar injustias</strong>, mesmo quando essa postura no gera maximizao de seus ganhos.</li>
</ul>
</li>
</ul>
<ul>
<li data-marpit-fragment="1">Possveis causas:
<ul>
<li data-marpit-fragment="2"><strong>Punio altruista</strong>  efeito pedaggico sobre o primeiro jogador para eliminar posturas semelhantes no futuro.</li>
<li data-marpit-fragment="3"><strong>Falta de auto-controle</strong>  resposta motivada pelo desejo exacerbado de castigar o primeiro jogador pela injustia causada.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 21/05/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-marpit-fragments="1" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 10  Jogos Sequenciais II" data-footer="lucas.gomes@fgv.br | 21/05/2024" lang="en-US" data-marpit-pagination="101" style="--background-image:default_bg.png;--paginate:true;--header:Aula 10  Jogos Sequenciais II;--footer:lucas.gomes@fgv.br | 21/05/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="113">
<header>Aula 10  Jogos Sequenciais II</header>
<h2 id="jogo-do-ultimato-4">Jogo do Ultimato</h2>
<ul>
<li data-marpit-fragment="1">Morewedge, Krishnamurti e Ariely: <strong>testes realizados com indivduos embriagados</strong> revelou uma propenso maior  rejeio de ofertas injustas de indivduos sbrios.</li>
</ul>
<h5 id="morewedge-carey-k-krishnamurti-tamar-ariely-dan-2014-01-01-focused-on-fairness-alcohol-intoxication-increases-the-costly-rejection-of-inequitable-rewards-journal-of-experimental-social-psychology-50-15%E2%80%9320-doi101016jjesp201308006">Morewedge, Carey K.; Krishnamurti, Tamar; Ariely, Dan (2014-01-01). &quot;Focused on fairness: Alcohol intoxication increases the costly rejection of inequitable rewards&quot;. Journal of Experimental Social Psychology. 50: 1520. doi:10.1016/j.jesp.2013.08.006</h5>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 21/05/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-marpit-fragments="2" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 10  Jogos Sequenciais II" data-footer="lucas.gomes@fgv.br | 21/05/2024" lang="en-US" data-marpit-pagination="102" style="--background-image:default_bg.png;--paginate:true;--header:Aula 10  Jogos Sequenciais II;--footer:lucas.gomes@fgv.br | 21/05/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="113">
<header>Aula 10  Jogos Sequenciais II</header>
<h2 id="jogo-do-ultimato-5">Jogo do Ultimato</h2>
<ul>
<li>Potenciais efeitos neurolgicos:
<ul>
<li data-marpit-fragment="1">Sanfey et al.: ofertas injustas ativam <strong>reas do crebro associadas ao sentimento de nojo e desgosto</strong>.</li>
<li data-marpit-fragment="2">Zak, Stanton e Ahmadi: estudos demonstrando que <strong>ofertas generosas tm fundo emocional</strong> e que a administrao de certas drogas (ocitocina) aumenta substancialmente a propenso do primeiro jogador a melhorar suas ofertas.</li>
</ul>
</li>
</ul>
<h5 id="sanfey-alan-rilling-aronson-nystrom-cohen-13-june-2003-the-neural-basis-of-economic-decision-making-in-the-ultimatum-game-science-300-5626-1755%E2%80%931758-doi101126science1082976">Sanfey, Alan; Rilling; Aronson; Nystrom; Cohen (13 June 2003). &quot;The Neural Basis of Economic Decision-Making in the Ultimatum Game&quot;. Science. 300 (5626): 17551758. doi:10.1126/science.1082976</h5>
<h5 id="zak-pj-stanton-aa-ahmadi-s-2007-brosnan-sarah-ed-oxytocin-increases-generosity-in-humans-plos-one-2-11-e1128">Zak, P.J., Stanton, A.A., Ahmadi, S. (2007). Brosnan, Sarah (ed.). &quot;Oxytocin Increases Generosity in Humans&quot;. PLOS ONE. 2 (11): e1128.</h5>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 21/05/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-image="default_bg.png" data-paginate="true" data-header="Aula 10  Jogos Sequenciais II" data-footer="lucas.gomes@fgv.br | 21/05/2024" lang="en-US" data-marpit-pagination="103" style="--background-image:default_bg.png;--paginate:true;--header:Aula 10  Jogos Sequenciais II;--footer:lucas.gomes@fgv.br | 21/05/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="113" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;section_bg.png&quot;);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="103" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 10  Jogos Sequenciais II" data-footer="lucas.gomes@fgv.br | 21/05/2024" lang="en-US" data-marpit-pagination="103" style="--background-image:default_bg.png;--paginate:true;--header:Aula 10  Jogos Sequenciais II;--footer:lucas.gomes@fgv.br | 21/05/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="113" data-marpit-advanced-background="content">

<ul>
<li data-marpit-fragment="1">Todos escolhem simultaneamente um nmero entre 0 e 100. Quem escolher o nmero mais prximo de 2/3 da mdia dos demais nmeros vence.</li>
<li data-marpit-fragment="2">Qual deveria ser o resultado terico desse jogo?</li>
<li data-marpit-fragment="3">Por que no consideramos at o final</li>

<header>Aula 10  Jogos Sequenciais II</header>
<h2 id="herbert-simon-%E2%80%93-racionalidade-limitada">Herbert Simon  Racionalidade Limitada</h2>
<ul>
<li>Simon ganhou o Nobel de Economia (1978) por ter desenvolvido o conceito de <strong>racionalidade limitada</strong> ('Bounded Rationality').</li>
</ul>
<ul>
<li data-marpit-fragment="1">Pesquisas com especialistas buscam entender como indivduos de fato tomam decises relevantes (divergncias da teoria da escolha racional).</li>
</ul>
<h5 id="simon-h-a-1955-a-behavioral-model-of-rational-choice-the-quarterly-journal-of-economics-691-99-118">Simon, H. A. (1955). A behavioral model of rational choice. The quarterly journal of economics, 69(1), 99-118.</h5>
<h5 id="simon-h-a-1972-theories-of-bounded-rationality-decision-and-organization-11-161-176">Simon, H. A. (1972). Theories of bounded rationality. Decision and organization, 1(1), 161-176.</h5>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 21/05/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 10  Jogos Sequenciais II" data-footer="lucas.gomes@fgv.br | 21/05/2024" lang="en-US" data-marpit-pagination="106" style="--background-image:default_bg.png;--paginate:true;--header:Aula 10  Jogos Sequenciais II;--footer:lucas.gomes@fgv.br | 21/05/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="113">
<header>Aula 10  Jogos Sequenciais II</header>
<h2 id="o-conceito-de-racionalidade">O conceito de racionalidade</h2>
<ul>
<li>A teoria da escolha racional presume racionalidade perfeita.
<ul>
<li><strong>Racionalidade Perfeita</strong>: indivduos tomam decises que maximizam sua utilidade esperada.</li>
</ul>
</li>
<li>Presuno pouco realista em cenrios reais.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 21/05/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-marpit-fragments="4" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 10  Jogos Sequenciais II" data-footer="lucas.gomes@fgv.br | 21/05/2024" lang="en-US" data-marpit-pagination="107" style="--background-image:default_bg.png;--paginate:true;--header:Aula 10  Jogos Sequenciais II;--footer:lucas.gomes@fgv.br | 21/05/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="113">
<header>Aula 10  Jogos Sequenciais II</header>
<h2 id="conceito-de-racionalidade-limitada">Conceito de Racionalidade Limitada</h2>
<ul>
<li>Reconhece limitaes da humanas que impem altos custos  racionalidade
<ul>
<li data-marpit-fragment="1">Limitao de foco e ateno</li>
<li data-marpit-fragment="2">Limitao computacional</li>
<li data-marpit-fragment="3">Limitaes informacionais</li>
</ul>
</li>
</ul>
<ul>
<li data-marpit-fragment="4">Sunstein, Jolls e Thaler: Homo aeconomicus VS. Pessoas reais
<ul>
<li>Racionalidade limitada</li>
<li>Auto-interesse limitado</li>
<li>Fora de vontade limitada</li>
</ul>
</li>
</ul>

<h2 id="implica%C3%A7%C3%B5es-da-racionalidade-limitada">Implicaes da Racionalidade Limitada</h2>
<ul>
<li data-marpit-fragment="1">O melhor modelo para tomada de decises humanas em contextos econmicos e organizacionais no pode basear-se em racionalidade perfeita
<ul>
<li data-marpit-fragment="2">Mudana de racionalidade absoluta para racionalidade relativa</li>
<li data-marpit-fragment="3">O processo de tomada de deciso  'satisfatrio' (satisfacing) em vez de 'otimizador' (optimizing)</li>
<li data-marpit-fragment="4">Explica fenmenos como heursticas, vises e regras prticas na tomada de deciso</li>
</ul>
</li>
<li data-marpit-fragment="5"><strong>Racionalidade Limitada na Economia Moderna e Psicologia</strong>
<ul>
<li>O conceito influenciou a Economia Comportamental, a Psicologia Cognitiva e a Teoria Organizacional</li>
</ul>
</li>
</ul>
