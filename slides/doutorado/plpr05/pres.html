<header>Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria</header>
<h2>Histrico Legislativo</h2>
<ul>
<li>Instrues adicionais sobre como interpretar e aplicar a lei
<ul>
<li>Problema: no tm carter normativo e no so votadas por todo o Congresso.</li>
</ul>
</li>
</ul>
<blockquote>
<p>&quot;Os participantes desta comisso esperam que o Servio de Imigrao e Naturalizao e o Escritrio Executivo de Reviso de Imigrao interpretem &quot;dificuldade extrema envolvendo danos incomuns e graves&quot; como um padro mais elevado do que apenas &quot;dificuldade extrema&quot;. O padro dever abranger os casos em que uma vtima provavelmente enfrentaria dificuldades genunas e graves se fosse removida dos Estados Unidos, independentemente de o dano grave ser fsico ou em decorrncia de ter sido vtima de trfico.&quot; (p. 136)</p>
</blockquote>

<header>Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria</header>
<h2>Superviso dos Procedimentos de Indicao</h2>
<ul>
<li data-marpit-fragment="1">A praxe do Senado  confirmar os nomes indicados pelo presidente para cargos de alto escalo, a menos que haja srios problemas.</li>
<li data-marpit-fragment="2">Cargos mais baixos, por outro lado, so frequentemente controlados pelo Congresso.
<ul>
<li>Congressistas chegam a &quot;recomendar&quot; nomes para o Presidente.</li>
</ul>
</li>
<li data-marpit-fragment="3">Outra forma de ameaa velada ao Poder Executivo:
<ul>
<li>Possibilidade de no cooperar com o processo de nomeao, gerando dificuldades para o governo.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 04/04/2023</footer>

<header>Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria</header>
<h2>Superviso das designaes oramentrias</h2>
<ul>
<li data-marpit-fragment="1">Planos oramentrios das agncias so bastante detalhados, mas o provisionamento de recursos em muitos casos  designado de forma genrica (as chamadas <em>&quot;lump-sum appropriations&quot;</em>).</li>
<li data-marpit-fragment="2">Realocaes no so objeto de reviso judicial, mas podem ser controladas informalmente pelo Congresso.</li>
<li data-marpit-fragment="3">Na prtica, o plano inicial constitui uma &quot;promessa&quot; da agncia que as comisses do Congresso podem supervisionar, sendo mais ou menos lenientes com pedidos informais de realocao oramentria.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 04/04/2023</footer>

<header>Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria</header>
<h2>Voltando ao debate normativo</h2>
<ul>
<li data-marpit-fragment="1"><strong>Viso do autor</strong>: superviso  positiva diante do aumento da ingerncia do presidente sobre as agncias desde Reagan.
<ul>
<li>nico meio de garantir algum equilbrio entre os Poderes em um contexto de agigantamento do Poder Executivo.</li>
</ul>
</li>
<li data-marpit-fragment="2">Crtica ao carter anti-democrtico das comisses.
<ul>
<li>Crtica vlida, mas uma resposta parcial decorre da constatao de que as comisses esto submetidas  estrutura do Congresso.</li>
</ul>
</li>

<header>Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria</header>
<h2>Aspectos positivos da superviso parlamentar</h2>
<ul>
<li>Balanceamento aos poderes do Presidente</li>
</ul>
<ul>
<li data-marpit-fragment="1">Resposta ao problema do insulamento das agncias  accountability poltica
<ul>
<li>Controle majoritrio nos casos em que o Presidente no consegue influenciar as decises da agncia.</li>

<header>Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria</header>
<h2>Aspectos negativos da superviso parlamentar</h2>
<blockquote>
<p>No h respostas completas s crticas feitas  superviso parlamentar realizada pelas comisses, pois ela pode permitir um desvio excessivo dos termos do programa legislativo e das preferncias do Congresso como um todo, uma vez que a superviso no inclui a disciplina das votaes pblicas na maioria do Congresso. Ignorar a lacuna principal-agente entre o Congresso como um todo e aqueles que conduzem a superviso  um pouco como dizer que, porque os empregadores no acham que vale a pena pagar pelo monitoramento que seria necessrio para pegar cada ato de roubo por parte dos empregados, os empregados receberam permisso para roubar.</p>
</blockquote>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 04/04/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-background-image="default_bg.png" data-paginate="true" data-header="Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria" data-footer="lucas.gomes@fgv.br | 04/04/2023" data-marpit-pagination="28" data-marpit-pagination-total="76" style="--background-image:default_bg.png;--paginate:true;--header:Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria;--footer:lucas.gomes@fgv.br | 04/04/2023;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria</header>
<blockquote>
<p>Mais importante ainda, embora entendamos que todos os atores do processo administrativo, incluindo o Presidente, os funcionrios da agncia, os juzes que conduzem a reviso judicial e os membros do Congresso, buscam seus prprios objetivos dentro do processo, isso no nos impede de criticar suas aes por se desviarem muito da inteno do Congresso conforme expressa na legislao. H motivos para ficar atento a um sistema de superviso que permite a membros individuais do Congresso, ou pequenos grupos dentro do Congresso, moldar a ao administrativa. Os mecanismos dentro do Congresso para disciplinar membros por abuso de sua autoridade ao frustrar a vontade do Congresso podem no ser suficientemente fortes para garantir que a superviso reflita as prioridades do Congresso como um todo.</p>
</blockquote>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 04/04/2023</footer>
</section>

<header>Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria</header>
<h2>John Stuart Mill</h2>
<ul>
<li>Fundamento terico da superviso legislativa no sistema britnico.
<ul>
<li>Separao de funes: controle e execuo</li>
</ul>
</li>
</ul>
<blockquote>
<p>Em vez de governar, funo para a qual ela  radicalmente despreparada, uma assembleia representativa deve vigiar e controlar o governo; lanar a luz da publicidade sobre seus atos; obrigar uma exposio completa e justificao de todos os atos que algum considere questionveis; censur-los se forem condenveis e, se os homens que compem o governo abusarem de sua confiana ou a cumprirem de uma maneira que conflita com o sentimento deliberado da nao, expuls-los do cargo e, expressa ou virtualmente, nomear seus sucessores.</p>
</blockquote>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 04/04/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-background-image="default_bg.png" data-paginate="true" data-header="Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria" data-footer="lucas.gomes@fgv.br | 04/04/2023" data-marpit-pagination="32" data-marpit-pagination-total="76" style="--background-image:default_bg.png;--paginate:true;--header:Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria;--footer:lucas.gomes@fgv.br | 04/04/2023;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria</header>
<h2>Evoluo Histrica da Superviso Legislativa na Europa</h2>
<ul>
<li>Precursores: Reino Unido e pases nrdicos.
<ul>
<li><strong>Reino Unido</strong>: modelo baseado na ideia de diviso de tarefas do sistema representativo (Stuart Mill) e no governo de Gabinetes.</li>
<li><strong>Sucia</strong>: desde 1809, Ombudsman e Comisso Constitucional exercem funes de superviso da execuo das leis.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 04/04/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-marpit-fragments="4" data-background-image="default_bg.png" data-paginate="true" data-header="Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria" data-footer="lucas.gomes@fgv.br | 04/04/2023" data-marpit-pagination="33" data-marpit-pagination-total="76" style="--background-image:default_bg.png;--paginate:true;--header:Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria;--footer:lucas.gomes@fgv.br | 04/04/2023;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria</header>
<h2>Evoluo Histrica da Superviso Legislativa na Europa</h2>
<ul>
<li>O modelo britnico espraiou-se, mas as outras experincias variaram bastante:
<ul>
<li data-marpit-fragment="1"><strong>Espanha</strong>: superviso parlamentar existe desde 1869, mas apenas com a Constituio de 1978 passa a existir na prtica.</li>
<li data-marpit-fragment="2"><strong>Frana</strong>: Sistema fortemente majoritrio, predicado na ideia de &quot;vontade geral&quot;. Mecanismos de superviso j so discutidos no sculo XIX.</li>
<li data-marpit-fragment="3"><strong>Itlia</strong>: sistema de superviso surge em 1848 em moldes similares ao francs, mas h um redimensionamento gradual dos poderes, que passam centrar-se no Executivo e na presuno da confiana.</li>
<li data-marpit-fragment="4"><strong>Alemanha</strong>: Tradio de monarquia forte impede o desenvolvimento da funo de superviso parlamentar. O controle das legalidade  funo administrativa.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 04/04/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-marpit-fragments="4" data-background-image="default_bg.png" data-paginate="true" data-header="Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria" data-footer="lucas.gomes@fgv.br | 04/04/2023" data-marpit-pagination="34" data-marpit-pagination-total="76" style="--background-image:default_bg.png;--paginate:true;--header:Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria;--footer:lucas.gomes@fgv.br | 04/04/2023;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria</header>
<h2>Avaliao geral</h2>
<ul>
<li>Importncia dos contextos histricos especficos
<ul>
<li data-marpit-fragment="1">Sistema britnico dos gabinetes no foi seguido no Continente, onde se consolidou uma <strong>viso dualista</strong> do Executivo e do Legislativo.</li>
<li data-marpit-fragment="2">Na Frana e na Itlia a superviso decorre naturalmente da soberania parlamentar.</li>
<li data-marpit-fragment="3">Na Alemnha a superviso se desenvolve como um instrumento defensivo do Parlamento contra a dominncia do Poder Executivo.</li>
</ul>
</li>
</ul>
<ul>
<li data-marpit-fragment="4"><strong>Sculo XX</strong>: superviso se diferencia da funo legislativa e passa a estar predicada na legitimidade democrtica do legislativo e na relao de confiana com Executivo.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 04/04/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-marpit-fragments="4" data-background-image="default_bg.png" data-paginate="true" data-header="Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria" data-footer="lucas.gomes@fgv.br | 04/04/2023" data-marpit-pagination="35" data-marpit-pagination-total="76" style="--background-image:default_bg.png;--paginate:true;--header:Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria;--footer:lucas.gomes@fgv.br | 04/04/2023;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria</header>
<h2>Superviso ou Escrutnio?</h2>
<ul>
<li data-marpit-fragment="1">Formas de controle legislativo variam em sistemas presidencialistas e parlamentaristas.
<ul>
<li data-marpit-fragment="2">2 fatores relevantes:
<ul>
<li data-marpit-fragment="3">Qual  a fonte de legitimao do Executivo: o voto popular ou a confiana do Parlamento?</li>
<li data-marpit-fragment="4">Qual  o escopo das funes do Legislativo:
<ul>
<li>apenas legislar (legislativo puro)?</li>
<li>legislar e controlar a implementao das leis (efetivo parlamento)?</li>
</ul>
</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 04/04/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-marpit-fragments="1" data-background-image="default_bg.png" data-paginate="true" data-header="Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria" data-footer="lucas.gomes@fgv.br | 04/04/2023" data-marpit-pagination="36" data-marpit-pagination-total="76" style="--background-image:default_bg.png;--paginate:true;--header:Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria;--footer:lucas.gomes@fgv.br | 04/04/2023;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria</header>
<h2>Superviso ou Escrutnio?</h2>
<ul>
<li>Diferenas levam ao uso de termos distintos
<ul>
<li><strong>Superviso</strong>: reviso <em>ex post</em> da implementao de uma poltica.</li>
<li><strong>Escrutnio</strong>: forma de controle mais geral, que inclui uma dimenso <em>ex ante</em>.</li>
</ul>
</li>
</ul>
<ul>
<li data-marpit-fragment="1">Mais importante do que a diferenciao terminolgica so as diferenas estruturais entre os sistemas.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 04/04/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-marpit-fragments="5" data-background-image="default_bg.png" data-paginate="true" data-header="Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria" data-footer="lucas.gomes@fgv.br | 04/04/2023" data-marpit-pagination="37" data-marpit-pagination-total="76" style="--background-image:default_bg.png;--paginate:true;--header:Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria;--footer:lucas.gomes@fgv.br | 04/04/2023;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria</header>
<h3>Diferenas estruturais</h3>
<ul>
<li data-marpit-fragment="1">No sistema presidencialista o controle extraordinrio  fraco (impeachment) e o controle ordinrio  forte e intrusivo. No sistema parlamentarista ambos so fortes.</li>
<li data-marpit-fragment="2">No sistema presidencialista o Legislativo tende a atuar mais de forma unitria e a competir com o Executivo, ao passo que no regime parlamentarista essa atuao est relacionada  dinmica partidria de formao de maiorias.</li>
<li data-marpit-fragment="3">No sistema presidencialista a superviso tem efeitos vinculantes negativos (veto), ao passo que o escrutnio no sistema parlamentarista busca guiar as aes (influncia).</li>
<li data-marpit-fragment="4">A superviso  dotada de maior grau de formalizao jurdica do que o escrutnio.</li>
<li data-marpit-fragment="5">O modelo presidencial admite formas heterogneas e mltiplas de superviso, ao passo que o controle no modelo parlamentarista sempre leva ao Primeiro Ministro.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 04/04/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-background-image="default_bg.png" data-paginate="true" data-header="Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria" data-footer="lucas.gomes@fgv.br | 04/04/2023" data-marpit-pagination="38" data-marpit-pagination-total="76" style="--background-image:default_bg.png;--paginate:true;--header:Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria;--footer:lucas.gomes@fgv.br | 04/04/2023;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria</header>
<h3>Diferenas estruturais</h3>
<br />
<table>
<thead>
<tr>
<th style="text-align:left">Varivel</th>
<th style="text-align:left">Sistema Presidencialista</th>
<th style="text-align:left">Sistema Parlamentarista</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left"><strong>Horizonte Temporal</strong></td>
<td style="text-align:left"><em>ex ante</em></td>
<td style="text-align:left"><em>ex ante</em> + <em>ex post</em></td>
</tr>
<tr>
<td style="text-align:left"><strong>Tipo prevalente</strong></td>
<td style="text-align:left">ordinrio</td>
<td style="text-align:left">ordinrio + extraordinrio</td>
</tr>
<tr>
<td style="text-align:left"><strong>Padro de interao</strong></td>
<td style="text-align:left">competitivo</td>
<td style="text-align:left">competitivo-cooperativo</td>
</tr>
<tr>
<td style="text-align:left"><strong>Impacto esperado</strong></td>
<td style="text-align:left">poder de veto</td>
<td style="text-align:left">influncia</td>
</tr>
<tr>
<td style="text-align:left"><strong>Deveres do Executivo</strong></td>
<td style="text-align:left">deveres legais</td>
<td style="text-align:left">responsabilidade poltica</td>
</tr>
<tr>
<td style="text-align:left"><strong>Escopo da Superviso</strong></td>
<td style="text-align:left">mais amplo e heterogneo</td>
<td style="text-align:left">menos amplo</td>
</tr>
</tbody>
</table>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 04/04/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-background-image="default_bg.png" data-paginate="true" data-header="Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria" data-footer="lucas.gomes@fgv.br | 04/04/2023" data-marpit-pagination="39" data-marpit-pagination-total="76" style="--background-image:default_bg.png;--paginate:true;--header:Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria;--footer:lucas.gomes@fgv.br | 04/04/2023;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria</header>
<h2>Superviso nos governos europeus contemporneos</h2>
<blockquote>
<p>Diferentes misturas dos fatores estruturais descritos criam, em cada forma nacional de governo, condies constitucionais peculiares para o exerccio da superviso parlamentar. Onde a fuso entre os poderes executivo e legislativo  maior, a superviso se d tanto pela cooperao entre governo e maioria parlamentar, quanto pela competio da oposio com o Executivo. Onde so introduzidos elementos de separao entre os poderes e a racionalizao da frmula de governo  maior, a funo de superviso se manifesta pela abordagem competitiva do Parlamento como um todo em relao ao Executivo. (p. 36)</p>
</blockquote>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 04/04/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-marpit-fragments="2" data-background-image="default_bg.png" data-paginate="true" data-header="Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria" data-footer="lucas.gomes@fgv.br | 04/04/2023" data-marpit-pagination="40" data-marpit-pagination-total="76" style="--background-image:default_bg.png;--paginate:true;--header:Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria;--footer:lucas.gomes@fgv.br | 04/04/2023;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria</header>
<h2>Tendncias comuns</h2>
<ul>
<li data-marpit-fragment="1">Constituies escritas e a influncia da teoria jurdica administrativa introduziram uma mudana de foco nos sistemas de gabinetes:
<ul>
<li>responsabilidade ministerial -----&gt; superviso parlamentar</li>
<li>concepo de superviso / sujeio resultante da representao democrtica</li>
</ul>
</li>
<li data-marpit-fragment="2">Importncia da relao de confiana entre Parlamento e governo, mas no apenas ela:
<ul>
<li><strong>Deciso do Tribunal Espanhol de 2018</strong>: governo interino por quase um ano</li>
<li>Superviso est ligada  relao com a confiana, mas no se confunde com ela (Senado tambm exerce funes de superviso).</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 04/04/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-marpit-fragments="4" data-background-image="default_bg.png" data-paginate="true" data-header="Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria" data-footer="lucas.gomes@fgv.br | 04/04/2023" data-marpit-pagination="41" data-marpit-pagination-total="76" style="--background-image:default_bg.png;--paginate:true;--header:Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria;--footer:lucas.gomes@fgv.br | 04/04/2023;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria</header>
<h2>Influncia dos partidos</h2>
<ul>
<li data-marpit-fragment="1">Philip Norton: Legislativo fraco diante do Executivo por fragmentao partidria.</li>
<li data-marpit-fragment="2">Superviso da maioria X Superviso da oposio.
<ul>
<li>A superviso pela oposio tende a ser mais autntica.</li>
</ul>
</li>
<li data-marpit-fragment="3">Trs modos de relacionamento entre o executivo e o legislativo:
<ul>
<li><strong>Intra-partido</strong>: Relao interna  maioria parlamentar.</li>
<li><strong>Oposio</strong>: Relao de conflito com os partidos de oposio.</li>
<li><strong>No-partidrio</strong>: Deliberaes no partidrias, comumente envolvendo interesses setoriais ou regionais que no coincidem com as divises partidrias.</li>
</ul>
<ul>
<li data-marpit-fragment="4">O modo no-partidrio  o mais comumente associado com a funo de superviso, embora seja frequentemente, na prtica, o menos relevante.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 04/04/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-marpit-fragments="3" data-background-image="default_bg.png" data-paginate="true" data-header="Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria" data-footer="lucas.gomes@fgv.br | 04/04/2023" data-marpit-pagination="42" data-marpit-pagination-total="76" style="--background-image:default_bg.png;--paginate:true;--header:Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria;--footer:lucas.gomes@fgv.br | 04/04/2023;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria</header>
<h2>Superviso e Prestao de Contas (Accountability)</h2>
<ul>
<li>
<p>Duas dimenses da prestao de contas:</p>
<ul>
<li data-marpit-fragment="1"><strong>Dimenso procedimental</strong>: Obrigao de responder perante o Parlamento.</li>
<li data-marpit-fragment="2"><strong>Dimenso substantiva</strong>: Responsabilidade por erros perante o Parlamento.</li>
</ul>
</li>
</ul>
<ul>
<li data-marpit-fragment="3">Dimenses bem divididas na tradio britnica:
<ul>
<li>Ministros devem ir ao Parlamento prestar esclarecimentos sobre seus departamentos.</li>
<li>Ministros devem resignar de seus cargos quando pessoalmente envolvidos em uma ao ou deciso problemtica.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 04/04/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-marpit-fragments="2" data-background-image="default_bg.png" data-paginate="true" data-header="Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria" data-footer="lucas.gomes@fgv.br | 04/04/2023" data-marpit-pagination="43" data-marpit-pagination-total="76" style="--background-image:default_bg.png;--paginate:true;--header:Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria;--footer:lucas.gomes@fgv.br | 04/04/2023;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria</header>
<h2>Conexo da superviso com a prestao de contas poltica</h2>
<ul>
<li><strong>Teoria da Agncia</strong>: aplicao limitada ao modelo das democracias parlamentares.</li>
</ul>
<ul>
<li data-marpit-fragment="1">Prestao de contas poltica:
<ul>
<li>Superviso poltica X Controle legais (Direito Administrativo).</li>
</ul>
<ul>
<li data-marpit-fragment="2">Impacto da teoria dos controles legais na conceituao de superviso poltica
<ul>
<li>Foco na imposio de sanes, ideia de subordinao</li>
<li>Gera a necessidade de justificar juridicamente a superviso</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 04/04/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-background-image="default_bg.png" data-paginate="true" data-header="Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria" data-footer="lucas.gomes@fgv.br | 04/04/2023" data-marpit-pagination="44" data-marpit-pagination-total="76" style="--background-image:default_bg.png;--paginate:true;--header:Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria;--footer:lucas.gomes@fgv.br | 04/04/2023;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria</header>
<h2>Superviso da Administrao Pblica</h2>
<blockquote>
<p>(...) A superviso sobre a administrao pblica est excluda do escopo da superviso parlamentar; a superviso da administrao pblica em regimes parlamentares acaba sendo uma &quot;iluso&quot;, se comparada aos sistemas presidenciais, onde uma variedade de ferramentas de superviso, desdobradas por meio de contatos diretos entre altos funcionrios e rgos congressuais, permitem o exerccio de uma superviso extensiva da administrao pblica. (p. 50)</p>
</blockquote>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 04/04/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-image="default_bg.png" data-paginate="true" data-header="Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria" data-footer="lucas.gomes@fgv.br | 04/04/2023" data-marpit-pagination="45" data-marpit-pagination-total="76" style="--background-image:default_bg.png;--paginate:true;--header:Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria;--footer:lucas.gomes@fgv.br | 04/04/2023;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;section_bg.png&quot;);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="45" data-background-image="default_bg.png" data-paginate="true" data-header="Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria" data-footer="lucas.gomes@fgv.br | 04/04/2023" data-marpit-pagination="45" data-marpit-pagination-total="76" style="--background-image:default_bg.png;--paginate:true;--header:Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria;--footer:lucas.gomes@fgv.br | 04/04/2023;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-advanced-background="content">

<ul>
<li>Duke University

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-background-image="default_bg.png" data-paginate="true" data-header="Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria" data-footer="lucas.gomes@fgv.br | 04/04/2023" data-marpit-pagination="47" data-marpit-pagination-total="76" style="--background-image:default_bg.png;--paginate:true;--header:Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria;--footer:lucas.gomes@fgv.br | 04/04/2023;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria</header>
<blockquote>
<p>Estudiosos frequentemente afirmam que o Congresso negligencia sua responsabilidade de superviso. Argumentamos que o Congresso no faz nada disso: o que parece ser uma negligncia de superviso  realmente uma preferncia racional por uma forma de superviso - que chamamos de superviso por alarme de incndio - em detrimento de outra forma - superviso por patrulha policial.</p>
</blockquote>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 04/04/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-marpit-fragments="3" data-background-image="default_bg.png" data-paginate="true" data-header="Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria" data-footer="lucas.gomes@fgv.br | 04/04/2023" data-marpit-pagination="48" data-marpit-pagination-total="76" style="--background-image:default_bg.png;--paginate:true;--header:Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria;--footer:lucas.gomes@fgv.br | 04/04/2023;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria</header>
<h2>Modelo  Definies iniciais</h2>
<ul>
<li data-marpit-fragment="1"><strong>Poltica de superviso legislativa</strong>: quando e em que medida o Congresso busca detectar e remediar violaes de objetivos legislativos pelo Executivo.</li>
<li data-marpit-fragment="2"><strong>Patrulha de Polcia</strong>: o Congresso examina ativamente uma amostra de atividades executivas para sanar e desencorajar violaes.</li>
<li data-marpit-fragment="3"><strong>Alarme de Incndio</strong>: controle indireto, pelo qual o Congresso estabelece mecanismos que permitem o monitoramento da atividade executiva por cidados ou grupos de interesse que possam soar um alarme em casos de violaes.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 04/04/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-background-image="default_bg.png" data-paginate="true" data-header="Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria" data-footer="lucas.gomes@fgv.br | 04/04/2023" data-marpit-pagination="49" data-marpit-pagination-total="76" style="--background-image:default_bg.png;--paginate:true;--header:Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria;--footer:lucas.gomes@fgv.br | 04/04/2023;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;">

<header>Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria</header>
<h2>A modalidade preferida: alarmes de incndio</h2>
<blockquote>
<p>Algumas regras, procedimentos e prticas criadas pelo Congresso oferecem aos cidados e grupos de interesse acesso  informao e aos processos de tomada de deciso administrativa. Outros lhes do legitimidade para contestar decises administrativas perante agncias e tribunais, ou ajudam a trazer supostas violaes  ateno dos congressistas. Ainda outros facilitam ao coletiva por grupos de interesse comparativamente desorganizados. O papel do Congresso consiste em criar e aperfeioar esse sistema descentralizado e, ocasionalmente, intervir em resposta a reclamaes. Ao invs de farejar incndios, o Congresso coloca caixas de alarme de incndio nas esquinas das ruas, constri postos de bombeiros nos bairros e, s vezes, despacha seu prprio caminho de incndio em resposta a um alarme. (p. 166)</p>
</blockquote>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 04/04/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-marpit-fragments="2" data-background-image="default_bg.png" data-paginate="true" data-header="Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria" data-footer="lucas.gomes@fgv.br | 04/04/2023" data-marpit-pagination="51" data-marpit-pagination-total="76" style="--background-image:default_bg.png;--paginate:true;--header:Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria;--footer:lucas.gomes@fgv.br | 04/04/2023;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria</header>
<h2>Premissas comportamentais</h2>
<ul>
<li data-marpit-fragment="1"><strong>Premissa motivacional</strong>: congressistas buscam levar o mximo de crdito pelos benefcios aos seus eleitores e o mnimo de culpa por custos gerados para eles.</li>
<li data-marpit-fragment="2"><strong>Premissa institucional</strong>: agncias agem como agentes do Congresso, sobretudo de comisses das quais dependem suas autorizaes e designaes oramentrias.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 04/04/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-marpit-fragments="3" data-background-image="default_bg.png" data-paginate="true" data-header="Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria" data-footer="lucas.gomes@fgv.br | 04/04/2023" data-marpit-pagination="52" data-marpit-pagination-total="76" style="--background-image:default_bg.png;--paginate:true;--header:Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria;--footer:lucas.gomes@fgv.br | 04/04/2023;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria</header>
<h3>CONSEQUNCIAS</h3>
<h2>1. Congressistas tendem a preferir alarmes de incndio</h2>
<ul>
<li data-marpit-fragment="1">Patrulhas de polcia disperdiam tempo, pois so analisadas aes executivas nas quais no houve violao, ou a violao no afeta a sua base eleitoral.</li>
<li data-marpit-fragment="2">Patrulhas de polcia analisam poucos casos, sendo provvel que violaes relevantes aos interesses da base eleitoral no sejam analisadas.</li>
<li data-marpit-fragment="3">H menos chance de atritos com a base ou atribuio de culpa. O custo de superviso  terceirizado, mas o congressista no  culpado por isso.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 04/04/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-background-image="default_bg.png" data-paginate="true" data-header="Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria" data-footer="lucas.gomes@fgv.br | 04/04/2023" data-marpit-pagination="53" data-marpit-pagination-total="76" style="--background-image:default_bg.png;--paginate:true;--header:Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria;--footer:lucas.gomes@fgv.br | 04/04/2023;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria</header>
<h2>2. Congressistas no negligenciam a funo de superviso</h2>
<ul>
<li>Como os custos de superviso por meio da alarmes de incndio  baixo e os potenciais ganhos polticos so altos, congressistas tm incentivos para criar os mecanismos necessrios  superviso por alarmes de incndios.</li>
</ul>
<h2>3. O Congresso adota uma poltica extensa e efetiva de superviso por meio de alarmes de incndio</h2>
<ul>
<li>Resume as consequncias 1 e 2.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 04/04/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-background-image="default_bg.png" data-paginate="true" data-header="Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria" data-footer="lucas.gomes@fgv.br | 04/04/2023" data-marpit-pagination="54" data-marpit-pagination-total="76" style="--background-image:default_bg.png;--paginate:true;--header:Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria;--footer:lucas.gomes@fgv.br | 04/04/2023;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria</header>
<h2>Uma falsa percepo</h2>
<blockquote>
<p>Diante de um fato aparente que ele considera intrigante, lamentvel ou digno de ateno, um cientista tem duas alternativas: (a) aceitar o fato e tentar explic-lo, ou (b) questionar o fato aparente e tentar explicar a sua aparncia. No caso em questo, os estudantes do Congresso, em sua maioria, escolheram a opo (a): eles concordam acriticamente que o Congresso negligencia sua responsabilidade de superviso e tentam explicar semelhante negligncia. (p. 169)</p>
</blockquote>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 04/04/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-marpit-fragments="2" data-background-image="default_bg.png" data-paginate="true" data-header="Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria" data-footer="lucas.gomes@fgv.br | 04/04/2023" data-marpit-pagination="55" data-marpit-pagination-total="76" style="--background-image:default_bg.png;--paginate:true;--header:Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria;--footer:lucas.gomes@fgv.br | 04/04/2023;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria</header>
<h2>3 percepes equivocadas</h2>
<ul>
<li><strong>COMPLEXIDADE</strong>: diante da complexidade das polticas pblicas, o Congresso teve que delegar poderes para um corpo burocrtico especializado que ele no consegue supervisionar.
<ul>
<li data-marpit-fragment="1">Quando h incentivos suficientes, o Congresso  capaz de resolver problemas complexos (exemplo: Tributos).</li>
<li data-marpit-fragment="2">O Congresso pode tambm criar uma equipe parlamentar altamente especializada para auxili-lo a supervisionar as atividades executivas.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 04/04/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-marpit-fragments="1" data-background-image="default_bg.png" data-paginate="true" data-header="Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria" data-footer="lucas.gomes@fgv.br | 04/04/2023" data-marpit-pagination="56" data-marpit-pagination-total="76" style="--background-image:default_bg.png;--paginate:true;--header:Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria;--footer:lucas.gomes@fgv.br | 04/04/2023;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria</header>
<h2>3 percepes equivocadas</h2>
<ul>
<li><strong>BOM GOVERNO</strong>: o Congresso estabeleceu um corpo tcnico especializado que atende melhor ao interesse pblico, sendo indesejvel a interveno parlamentar calcada pelas preferncias de grupos de interesses especiais.
<ul>
<li data-marpit-fragment="1">No  plausvel supor que o interesse pblico  mais bem servido por decises de burocratas que no podem ser submetidas ao controle majoritrio.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 04/04/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-marpit-fragments="2" data-background-image="default_bg.png" data-paginate="true" data-header="Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria" data-footer="lucas.gomes@fgv.br | 04/04/2023" data-marpit-pagination="57" data-marpit-pagination-total="76" style="--background-image:default_bg.png;--paginate:true;--header:Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria;--footer:lucas.gomes@fgv.br | 04/04/2023;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria</header>
<h2>3 percepes equivocadas</h2>
<ul>
<li><strong>DESCENTRALIZAO</strong>: a superviso exercida pelo Congresso est fragmentada entre pequenas comisses e subcomisses e, portanto, tende a ser fraca.
<ul>
<li data-marpit-fragment="1">A especializao das subcomisses aumenta a capacidade de superviso das decises de agncias individuais.</li>
<li data-marpit-fragment="2">Instrumentos efetivos de controle: agncias dependem de designaes oramentrias e autorizaes especficas.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 04/04/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-background-image="default_bg.png" data-paginate="true" data-header="Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria" data-footer="lucas.gomes@fgv.br | 04/04/2023" data-marpit-pagination="58" data-marpit-pagination-total="76" style="--background-image:default_bg.png;--paginate:true;--header:Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria;--footer:lucas.gomes@fgv.br | 04/04/2023;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria</header>
<h2>Questionamentos da premissa tecnolgica</h2>
<ul>
<li>Uma diferena apenas terminolgica? Superviso = patrulhas de polcia?
<ul>
<li>Conceituao seria inadequada: o problema da superviso sempre  remetido  necessidade de garantir objetivos legislativos.</li>
<li><strong>Alarmes de incndio so um instrumento mais efetivo de superviso</strong>.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 04/04/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-marpit-fragments="5" data-background-image="default_bg.png" data-paginate="true" data-header="Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria" data-footer="lucas.gomes@fgv.br | 04/04/2023" data-marpit-pagination="59" data-marpit-pagination-total="76" style="--background-image:default_bg.png;--paginate:true;--header:Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria;--footer:lucas.gomes@fgv.br | 04/04/2023;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria</header>
<h2>Efetividade dos alarmes de incndio</h2>
<ul>
<li data-marpit-fragment="1">Objetivos legislativos so definidos em termos vagos, sendo necessrio que haja reclamao de cidados ou grupos para se constatar a violao.</li>
<li data-marpit-fragment="2">Patrulhas de polcia examinam apenas uma amostra de aes e assim esto fadadas a ignorar muitas violaes.</li>
<li data-marpit-fragment="3">Legislaes que estabelecem alarmes de incndios podem ajudar grupos desorganizados a monitorar violaes.</li>
<li data-marpit-fragment="4">Indivduos podem contribuir com o monitoramento.</li>
<li data-marpit-fragment="5">Embora seja possvel argumentar que alarmes de incndio produzem vieses, o mesmo pode ser dito das patrulhas de polcia.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 04/04/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-marpit-fragments="2" data-background-image="default_bg.png" data-paginate="true" data-header="Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria" data-footer="lucas.gomes@fgv.br | 04/04/2023" data-marpit-pagination="60" data-marpit-pagination-total="76" style="--background-image:default_bg.png;--paginate:true;--header:Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria;--footer:lucas.gomes@fgv.br | 04/04/2023;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria</header>
<h2>A discricionariedade administrativa aumentou?</h2>
<ul>
<li>Alarmes de Incndio como resposta racional ao aumento da delegao de funes administrativas.
<ul>
<li data-marpit-fragment="1">Limitaes cognitivas dos congressistas para especificar objetivos legislativos de forma suficientemente detalhada para evitar desvios.</li>
<li data-marpit-fragment="2">Alarmes de incndio como mecanismo que decorre da busca por prticas legislativas mais efetivas.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 04/04/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-background-image="default_bg.png" data-paginate="true" data-header="Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria" data-footer="lucas.gomes@fgv.br | 04/04/2023" data-marpit-pagination="61" data-marpit-pagination-total="76" style="--background-image:default_bg.png;--paginate:true;--header:Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria;--footer:lucas.gomes@fgv.br | 04/04/2023;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria</header>
<h2>O Congresso prefere estratgias de comando e controle?</h2>
<ul>
<li>Estratgias de comando e controle so mais suscetveis a intervenes casusticas do Congresso do que estratgias de regulao por incentivos.</li>
<li>Regulao por incentivos depende de agentes mais difceis de controlar por esses mtodos (juzes, autoridades fiscais, empresas e indivduos).</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 04/04/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-image="default_bg.png" data-paginate="true" data-header="Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria" data-footer="lucas.gomes@fgv.br | 04/04/2023" data-marpit-pagination="62" data-marpit-pagination-total="76" style="--background-image:default_bg.png;--paginate:true;--header:Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria;--footer:lucas.gomes@fgv.br | 04/04/2023;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;section_bg.png&quot;);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="62" data-background-image="default_bg.png" data-paginate="true" data-header="Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria" data-footer="lucas.gomes@fgv.br | 04/04/2023" data-marpit-pagination="62" data-marpit-pagination-total="76" style="--background-image:default_bg.png;--paginate:true;--header:Instrumentos Polticos de Controle Parlamentar da Burocracia Regulatria;--footer:lucas.gomes@fgv.br | 04/04/2023;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-advanced-background="content">

<p>LEMOS, Leany Barreiro. Como o Congresso brasileiro controla o Executivo? O uso de requerimentos de informao, convocao de autoridades e propostas de fiscalizao e controle. <em>In</em>: <strong>Controle parlamentar na Alemanha, na Argentina e no Brasil</strong>. Rio de Janeiro: Fundao Konrad Adenauer, 2005, p. 85-112.</p>
