<header>Aula 2 - A eficiência dos mercados competitivos</header>
<h2 id="falhas-de-mercado-estudadas-7">Falhas de mercado estudadas</h2>
<blockquote>
<p>Se considerarmos o Judiciário como um recurso (resource system) e a prestação jurisdicional (serviço público adjudicatório) como um fruto desse recurso, pois uma sentença ou um acórdão advém do Judiciário, mas seu uso e gozo não diminuem o principal, veremos que o sistema judicial possui as características de um recurso comum de livre acesso. Como visto acima, um recurso é considerado comum quando é inclusivo (não-excludente), mas rival, ou seja, é muito difícil excluir usuários não-autorizados, o que pode levar ao livre acesso, e a utilização do recurso por um indivíduo diminui a utilidade para os outros usuários. O Judiciário brasileiro goza dessas duas características: ele é inclusivo (não-excludente) e rival. (GICO JR, 2012)</p>
</blockquote>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 25/11/2024</footer>

<header>Aula 2 - A eficiência dos mercados competitivos</header>
<h2 id="falhas-de-mercado-estudadas-8">Falhas de mercado estudadas</h2>
<ul>
<li><strong>Concorrência imperfeita</strong>.
<ul>
<li>Monopólios (controle de atos de concentração).</li>
<li>Oligopólios (combate ao cartel).
<ul>
<li><strong>Obs</strong>: Novas formas de defesa da concorrência (Competition and Markets Authority no Reino Unido).</li>
</ul>
</li>
</ul>
</li>
<li><strong>Monopólios Naturais</strong>.
<ul>
<li>Muitos exemplos em setores de infraestrutura.</li>
</ul>
</li>
<li><strong>Bens Públicos</strong>: Problema do free rider. Difícil regular porque não há a referência de valor.</li>
<li><strong>Recursos Comuns</strong>: Sobreutilização.</li>
</ul>

<header>Aula 2 - A eficiência dos mercados competitivos</header>
<h2 id="o-que-s%C3%A3o-externalidades">O que são Externalidades?</h2>
<p>Externalidades são efeitos de uma atividade econômica que impactam positiva ou negativamente terceiros que não estão diretamente envolvidos na transação.</p>
<p><strong>Características principais:</strong></p>
<ul>
<li>Podem ser positivas (benefícios) ou negativas (custos).</li>
<li>Não são refletidas no preço de mercado.</li>
</ul>

<header>Aula 2 - A eficiência dos mercados competitivos</header>

<h2 id="externalidades-negativas-1">Externalidades Negativas</h2>
<p>Ocorrem quando uma atividade gera custos para terceiros não envolvidos.</p>
<p><strong>Exemplos:</strong></p>
<ul>
<li>Poluição do ar causada por fábricas.</li>
<li>Congestionamentos no trânsito.</li>
<li>Ruídos de obras em áreas residenciais.</li>
</ul>
<p><strong>Solução:</strong></p>
<ul>
<li>Intervenção regulatória ou fiscal (impostos sobre poluidores).</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 25/11/2024</footer>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-background-image="default_bg.png" data-paginate="true" lang="en-US" data-marpit-pagination="32" style="" data-marpit-pagination-total="77" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 2 - A eficiência dos mercados competitivos" data-footer="lucas.gomes@fgv.br | 25/11/2024" lang="en-US" data-marpit-pagination="33" style="--background-image:default_bg.png;--paginate:true;--header:Aula 2 - A eficiência dos mercados competitivos;--footer:lucas.gomes@fgv.br | 25/11/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="77">
<header>Aula 2 - A eficiência dos mercados competitivos</header>

<h2 id="externalidades-positivas-1">Externalidades Positivas</h2>
<p>Ocorrem quando uma atividade gera benefícios para terceiros não envolvidos.</p>
<p><strong>Exemplos:</strong></p>
<ul>
<li>Educação pública melhora a força de trabalho e reduz crimes.</li>
<li>Vacinação protege a comunidade de epidemias.</li>
<li>Pesquisa científica básica promove avanços tecnológicos.</li>
</ul>
<p><strong>Solução:</strong></p>
<ul>
<li>Subsídios ou incentivos governamentais.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 25/11/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 2 - A eficiência dos mercados competitivos" data-footer="lucas.gomes@fgv.br | 25/11/2024" lang="en-US" data-marpit-pagination="34" style="--background-image:default_bg.png;--paginate:true;--header:Aula 2 - A eficiência dos mercados competitivos;--footer:lucas.gomes@fgv.br | 25/11/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="77">
<header>Aula 2 - A eficiência dos mercados competitivos</header>
<h2 id="internalidade">Internalidade</h2>
<ul>
<li>Custos ou benefícios de uma transação causados por uma das partes e sentidos pela outra, mas que não são considerados nos termos de troca estipulados para a dita transação.</li>
<li>Pode resultar de problemas de risco moral, mas também de <strong>ações que não são observáveis por uma terceira parte</strong> e, portanto, não podem ser contempladas em contratos</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 25/11/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 2 - A eficiência dos mercados competitivos" data-footer="lucas.gomes@fgv.br | 25/11/2024" lang="en-US" data-marpit-pagination="35" style="--background-image:default_bg.png;--paginate:true;--header:Aula 2 - A eficiência dos mercados competitivos;--footer:lucas.gomes@fgv.br | 25/11/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="77">
<header>Aula 2 - A eficiência dos mercados competitivos</header>
<h2 id="taxa-pigouviana">Taxa Pigouviana</h2>
<p><strong>O que é?</strong></p>
<p>A <strong>taxa pigouviana</strong> é um imposto aplicado a atividades que geram externalidades negativas, com o objetivo de alinhar o custo privado ao custo social.</p>
<br />
<p><strong>Objetivo</strong></p>
<ul>
<li><strong>Internalizar externalidades:</strong> Fazer com que os agentes econômicos considerem os custos que impõem à sociedade em suas decisões.</li>
<li><strong>Reduzir ineficiências:</strong> Ajustar a quantidade produzida ou consumida para o nível socialmente ótimo.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 25/11/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 2 - A eficiência dos mercados competitivos" data-footer="lucas.gomes@fgv.br | 25/11/2024" lang="en-US" data-marpit-pagination="36" style="--background-image:default_bg.png;--paginate:true;--header:Aula 2 - A eficiência dos mercados competitivos;--footer:lucas.gomes@fgv.br | 25/11/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="77">
<header>Aula 2 - A eficiência dos mercados competitivos</header>
<h2 id="taxa-pigouviana-1">Taxa Pigouviana</h2>
<ul>
<li>Exemplos
<ul>
<li><strong>Imposto sobre carbono:</strong> Para compensar os impactos das emissões de gases de efeito estufa.</li>
<li><strong>Taxas sobre resíduos sólidos:</strong> Para desincentivar o descarte inadequado e promover a reciclagem.</li>
<li><strong>Pedágio urbano:</strong> Para reduzir congestionamentos e a poluição em áreas urbanas.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 25/11/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 2 - A eficiência dos mercados competitivos" data-footer="lucas.gomes@fgv.br | 25/11/2024" lang="en-US" data-marpit-pagination="37" style="--background-image:default_bg.png;--paginate:true;--header:Aula 2 - A eficiência dos mercados competitivos;--footer:lucas.gomes@fgv.br | 25/11/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="77">
<header>Aula 2 - A eficiência dos mercados competitivos</header>
<h2 id="coase---o-problema-do-custo-social">Coase - O problema do custo social</h2>
<ul>
<li>Externalidades tem a ver com as limitações do mecanismo dos contratos.
<ul>
<li>No artigo <strong>&quot;O Problema do Custo Social&quot;</strong> (1960), Ronald Coase utiliza um exemplo clássico para ilustrar a interação entre externalidades e direitos de propriedade.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 25/11/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 2 - A eficiência dos mercados competitivos" data-footer="lucas.gomes@fgv.br | 25/11/2024" lang="en-US" data-marpit-pagination="38" style="--background-image:default_bg.png;--paginate:true;--header:Aula 2 - A eficiência dos mercados competitivos;--footer:lucas.gomes@fgv.br | 25/11/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="77">
<header>Aula 2 - A eficiência dos mercados competitivos</header>
<h2 id="uma-f%C3%A1brica-e-uma-fazenda">Uma Fábrica e uma Fazenda</h2>
<ul>
<li>Uma fábrica gera fumaça que prejudica uma fazenda vizinha, reduzindo sua colheita.
<ul>
<li>Quem está errado, o poluidor ou o fazendeiro? Externalidades são mesmo unilaterais?</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 25/11/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 2 - A eficiência dos mercados competitivos" data-footer="lucas.gomes@fgv.br | 25/11/2024" lang="en-US" data-marpit-pagination="39" style="--background-image:default_bg.png;--paginate:true;--header:Aula 2 - A eficiência dos mercados competitivos;--footer:lucas.gomes@fgv.br | 25/11/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="77">
<header>Aula 2 - A eficiência dos mercados competitivos</header>
<h2 id="interdepend%C3%AAncia-econ%C3%B4mica">Interdependência Econômica</h2>
<ul>
<li>O problema não é apenas a fábrica poluir, mas a interação entre as duas atividades.</li>
<li>Ambos têm direitos legítimos: a fábrica de operar e o fazendeiro de produzir.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 25/11/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 2 - A eficiência dos mercados competitivos" data-footer="lucas.gomes@fgv.br | 25/11/2024" lang="en-US" data-marpit-pagination="40" style="--background-image:default_bg.png;--paginate:true;--header:Aula 2 - A eficiência dos mercados competitivos;--footer:lucas.gomes@fgv.br | 25/11/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="77">
<header>Aula 2 - A eficiência dos mercados competitivos</header>
<h2 id="solu%C3%A7%C3%A3o-privada-sem-interven%C3%A7%C3%A3o">Solução Privada (Sem Intervenção)</h2>
<ul>
<li>
<p>Se os custos de transação forem baixos, as partes podem negociar e sempre chegar a uma solução eficiente, independente da alocação dos direitos.</p>
</li>
<li>
<p>A fábrica gera 1000 de lucro e causa um prejuízo de 500 ao fazendeiro.</p>
<ul>
<li>O que acontece se o fazendeiro tiver direito de não sofrer poluição?</li>
<li>O que acontece se a fábrica tiver o direito de poluir?</li>
</ul>
</li>
<li>
<p>A fábrica gera 500 de lucro e causa um prejuízo de 1000 ao fazendeiro.</p>
<ul>
<li>O que acontece se o fazendeiro tiver direito de não sofrer poluição?</li>
<li>O que acontece se a fábrica tiver o direito de poluir?</li>
</ul>
</li>
<li>
<p>A solução eficiente é sempre alcançada? A distribuição se mantém equivalente?</p>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 25/11/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 2 - A eficiência dos mercados competitivos" data-footer="lucas.gomes@fgv.br | 25/11/2024" lang="en-US" data-marpit-pagination="41" style="--background-image:default_bg.png;--paginate:true;--header:Aula 2 - A eficiência dos mercados competitivos;--footer:lucas.gomes@fgv.br | 25/11/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="77">
<header>Aula 2 - A eficiência dos mercados competitivos</header>
<h2 id="implica%C3%A7%C3%B5es-do-teorema-de-coase">Implicações do Teorema de Coase</h2>
<ul>
<li>Quando os direitos de propriedade estão bem definidos e os custos de transação são baixos, o mercado resolve o problema das externalidades.</li>
<li>Intervenção governamental (ex.: impostos ou regulações) pode ser desnecessária em tais casos.</li>
</ul>
<h2 id="limita%C3%A7%C3%B5es-do-exemplo">Limitações do Exemplo</h2>
<ul>
<li><strong>Altos custos de transação:</strong> Negociações podem não ocorrer.</li>
<li><strong>Múltiplos afetados:</strong> Dificulta acordos privados.</li>
<li><strong>Informação assimétrica:</strong> Uma das partes pode não saber o real custo ou benefício.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 25/11/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 2 - A eficiência dos mercados competitivos" data-footer="lucas.gomes@fgv.br | 25/11/2024" lang="en-US" data-marpit-pagination="42" style="--background-image:default_bg.png;--paginate:true;--header:Aula 2 - A eficiência dos mercados competitivos;--footer:lucas.gomes@fgv.br | 25/11/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="77">
<header>Aula 2 - A eficiência dos mercados competitivos</header>
<h2 id="coase-tamb%C3%A9m-revoluciona-a-compreens%C3%A3o-das-firmas">Coase também revoluciona a compreensão das firmas</h2>
<p>A <strong>Teoria da Firma</strong>, desenvolvida por Ronald Coase em seu artigo seminal <strong>&quot;The Nature of the Firm&quot; (1937)</strong>, busca responder a duas questões fundamentais:</p>
<ol>
<li>
<p><strong>Por que existem firmas?</strong></p>
<ul>
<li>Se os mercados podem coordenar atividades econômicas, por que as firmas surgem?</li>
</ul>
</li>
<li>
<p><strong>Qual é o tamanho ideal de uma firma?</strong></p>
<ul>
<li>O que determina os limites entre transações internas (dentro da firma) e externas (no mercado)?</li>
</ul>
</li>
</ol>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 25/11/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 2 - A eficiência dos mercados competitivos" data-footer="lucas.gomes@fgv.br | 25/11/2024" lang="en-US" data-marpit-pagination="43" style="--background-image:default_bg.png;--paginate:true;--header:Aula 2 - A eficiência dos mercados competitivos;--footer:lucas.gomes@fgv.br | 25/11/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="77">
<header>Aula 2 - A eficiência dos mercados competitivos</header>
<h2 id="custo-de-transa%C3%A7%C3%A3o-%E2%80%93-conceito-central">Custo de Transação – Conceito Central</h2>
<p>A principal resposta de Coase está nos <strong>custos de transação</strong>, que são os custos associados ao uso do mercado para realizar trocas.</p>
<ul>
<li><strong>Exemplos de custos de transação</strong>:
<ul>
<li>Buscar informações sobre preços e fornecedores.</li>
<li>Negociar e redigir contratos.</li>
<li>Monitorar e assegurar o cumprimento dos contratos.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 25/11/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 2 - A eficiência dos mercados competitivos" data-footer="lucas.gomes@fgv.br | 25/11/2024" lang="en-US" data-marpit-pagination="44" style="--background-image:default_bg.png;--paginate:true;--header:Aula 2 - A eficiência dos mercados competitivos;--footer:lucas.gomes@fgv.br | 25/11/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="77">
<header>Aula 2 - A eficiência dos mercados competitivos</header>
<h3 id="argumento-central-de-coase">Argumento Central de Coase:</h3>
<br />
<ul>
<li>Firmas existem porque podem reduzir custos de transação, organizando atividades internamente.
<ul>
<li>Substituição do mecanismo de contratos do mercado por uma estrutura hierárquica de comando no interior da firma.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 25/11/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 2 - A eficiência dos mercados competitivos" data-footer="lucas.gomes@fgv.br | 25/11/2024" lang="en-US" data-marpit-pagination="45" style="--background-image:default_bg.png;--paginate:true;--header:Aula 2 - A eficiência dos mercados competitivos;--footer:lucas.gomes@fgv.br | 25/11/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="77">
<header>Aula 2 - A eficiência dos mercados competitivos</header>
<h2 id="quando-usar-o-mercado-ou-internalizar">Quando usar o mercado ou internalizar?</h2>
<ol>
<li>
<p><strong>Mercado:</strong></p>
<ul>
<li>É preferido quando os custos de transação são baixos.</li>
<li>Exemplo: Compra de matérias-primas padronizadas.</li>
</ul>
</li>
<li>
<p><strong>Firma:</strong></p>
<ul>
<li>É preferida quando os custos de transação no mercado são altos.</li>
<li>Exemplo: Produção interna de componentes específicos.</li>
</ul>
</li>
</ol>
<p><strong>O tamanho da firma cresce até o ponto em que os custos de organizar internamente são iguais aos custos de usar o mercado.</strong></p>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 25/11/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 2 - A eficiência dos mercados competitivos" data-footer="lucas.gomes@fgv.br | 25/11/2024" lang="en-US" data-marpit-pagination="46" style="--background-image:default_bg.png;--paginate:true;--header:Aula 2 - A eficiência dos mercados competitivos;--footer:lucas.gomes@fgv.br | 25/11/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="77">
<header>Aula 2 - A eficiência dos mercados competitivos</header>
<h2 id="exemplos-de-decis%C3%A3o-entre-firma-e-mercado">Exemplos de decisão entre firma e mercado:</h2>
<ul>
<li>
<p><strong>Montadoras de carros:</strong></p>
<ul>
<li>Decidem fabricar componentes internamente (redução de custos de transação) ou comprá-los de fornecedores externos.</li>
</ul>
</li>
<li>
<p><strong>Gig Economy:</strong></p>
<ul>
<li>Plataformas como Uber usam contratos de curto prazo em vez de empregar motoristas diretamente, reduzindo custos organizacionais.</li>
</ul>
</li>
<li>
<p><strong>Terceirização:</strong></p>
<ul>
<li>Empresas terceirizam atividades como limpeza ou TI quando os custos de transação são menores do que os custos de manter equipes internas.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 25/11/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-marpit-fragments="1" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 2 - A eficiência dos mercados competitivos" data-footer="lucas.gomes@fgv.br | 25/11/2024" lang="en-US" data-marpit-pagination="47" style="--background-image:default_bg.png;--paginate:true;--header:Aula 2 - A eficiência dos mercados competitivos;--footer:lucas.gomes@fgv.br | 25/11/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="77">
<header>Aula 2 - A eficiência dos mercados competitivos</header>
<h2 id="implica%C3%A7%C3%B5es-da-teoria-da-firma">Implicações da Teoria da Firma</h2>
<ul>
<li><strong>Perspectiva econômica inovadora:</strong>
<ul>
<li>Destacou a importância dos custos de transação para explicar a existência e os limites das firmas.</li>
<li>Falhas do sistema de contratos (ou processos que aumentam custos de transação) geram menor nível de especialização do mercado.
<ul>
<li data-marpit-fragment="1"><strong>Verticalização</strong>: Firma passa a incorporar uma atividade que antes lhe era externa, porque os custos de transação aumentaram.
<ul>
<li>Verticalização pode ser uma forma de contornar falhas de mercado, como assimetrias de informação, ou reduzir riscos.</li>
<li>Há uma profunda relação da economia da informação desenvolvida por Coase e a teoria da regulação.</li>
</ul>
</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 25/11/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 2 - A eficiência dos mercados competitivos" data-footer="lucas.gomes@fgv.br | 25/11/2024" lang="en-US" data-marpit-pagination="48" style="--background-image:default_bg.png;--paginate:true;--header:Aula 2 - A eficiência dos mercados competitivos;--footer:lucas.gomes@fgv.br | 25/11/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="77">
<header>Aula 2 - A eficiência dos mercados competitivos</header>
<h2 id="problema-da-assimetria-de-informa%C3%A7%C3%B5es">Problema da Assimetria de Informações</h2>
<br />
<p><strong>O que é?</strong></p>
<br />
<p>A <strong>assimetria de informações</strong> ocorre quando uma das partes em uma transação possui mais ou melhores informações do que a outra, gerando desequilíbrios e ineficiências no mercado.</p>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 25/11/2024</footer>
</section>

<li>Eles negociam a venda do imóvel por 280 mil reais.
<ul>
<li>Esse contrato é eficiente?</li>
<li>Qual foi o excedente de Elon Musk nessa transação? E o do Sr. Anastácio?</li>
</ul>
</li>
</ul>
</li>
</ul>

<h2 id="sele%C3%A7%C3%A3o-adversa-e-o-artigo-the-market-for-lemons-akerlof-1970">Seleção Adversa e o artigo &quot;The Market for Lemons&quot; (Akerlof, 1970)</h2>
<p><strong>Contexto</strong></p>
<p>No artigo clássico de George Akerlof, <strong>&quot;The Market for Lemons&quot;</strong>, o autor explora como a assimetria de informações pode levar à <strong>seleção adversa</strong> e ao colapso de mercados.</p>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 25/11/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 2 - A eficiência dos mercados competitivos" data-footer="lucas.gomes@fgv.br | 25/11/2024" lang="en-US" data-marpit-pagination="66" style="--background-image:default_bg.png;--paginate:true;--header:Aula 2 - A eficiência dos mercados competitivos;--footer:lucas.gomes@fgv.br | 25/11/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="77">
<header>Aula 2 - A eficiência dos mercados competitivos</header>
<h2 id="o-problema-mercado-de-carros-usados">O Problema: Mercado de Carros Usados</h2>
<p><strong>Dois Tipos de Carros:</strong></p>
<ul>
<li><strong>&quot;Pêssegos&quot;</strong>: Carros de alta qualidade.</li>
<li><strong>&quot;Limões&quot;</strong>: Carros de baixa qualidade.</li>
</ul>
<p><strong>Assimetria de Informações:</strong></p>
<ul>
<li>O vendedor sabe a verdadeira qualidade do carro.</li>
<li>O comprador não consegue distinguir entre &quot;pêssegos&quot; e &quot;limões&quot; antes da compra.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 25/11/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-marpit-fragments="1" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 2 - A eficiência dos mercados competitivos" data-footer="lucas.gomes@fgv.br | 25/11/2024" lang="en-US" data-marpit-pagination="67" style="--background-image:default_bg.png;--paginate:true;--header:Aula 2 - A eficiência dos mercados competitivos;--footer:lucas.gomes@fgv.br | 25/11/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="77">
<header>Aula 2 - A eficiência dos mercados competitivos</header>
<h2 id="o-problema-mercado-de-carros-usados-1">O Problema: Mercado de Carros Usados</h2>
<p><strong>O que acontece quando vendedores sabem mais que os compradores?</strong></p>
<ul>
<li>Suponha que no mercado há 50% de pêssegos com preço médio de $1400 e 50% de limões com preço médio de $600.
<ul>
<li>Qual valor os compradores devem oferecer por um carro, se eles não sabem se estão comprando um pêssego ou um limão?</li>
</ul>
<ul>
<li data-marpit-fragment="1"><strong>Mecanismo da Seleção Adversa</strong>: compradores oferecem preços baixos para compensar o risco de comprar um &quot;limão&quot;.
<ul>
<li>Vendedores de &quot;pêssegos&quot; não aceitam preços baixos e saem do mercado.</li>
<li>O mercado fica dominado por &quot;limões&quot; (baixa qualidade).</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 25/11/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 2 - A eficiência dos mercados competitivos" data-footer="lucas.gomes@fgv.br | 25/11/2024" lang="en-US" data-marpit-pagination="68" style="--background-image:default_bg.png;--paginate:true;--header:Aula 2 - A eficiência dos mercados competitivos;--footer:lucas.gomes@fgv.br | 25/11/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="77">
<header>Aula 2 - A eficiência dos mercados competitivos</header>
<h2 id="conceito-de-sele%C3%A7%C3%A3o-adversa">Conceito de Seleção Adversa</h2>
<p><strong>Definição:</strong></p>
<ul>
<li>A <strong>seleção adversa</strong> ocorre quando a assimetria de informações leva a uma seleção desproporcional de produtos ou indivíduos de baixa qualidade em um mercado.</li>
</ul>
<p><strong>Impacto:</strong></p>
<ul>
<li>Redução na qualidade média dos bens ou serviços oferecidos.</li>
<li>Possível colapso do mercado.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 25/11/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 2 - A eficiência dos mercados competitivos" data-footer="lucas.gomes@fgv.br | 25/11/2024" lang="en-US" data-marpit-pagination="69" style="--background-image:default_bg.png;--paginate:true;--header:Aula 2 - A eficiência dos mercados competitivos;--footer:lucas.gomes@fgv.br | 25/11/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="77">
<header>Aula 2 - A eficiência dos mercados competitivos</header>
<h2 id="exemplos-reais">Exemplos Reais</h2>
<ul>
<li><strong>Seguros:</strong> Indivíduos de maior risco são mais propensos a contratar seguros, elevando os custos para as seguradoras.
<ul>
<li>Problema intergeracional no setor de seguro de saúde.</li>
</ul>
</li>
<li><strong>Crédito:</strong> Instituições financeiras podem evitar empréstimos para bons clientes devido à dificuldade de distinguir entre bons e maus pagadores.
<ul>
<li>Problema do financiamento cruzado e dos altos spreads em razão de proteções aos devedores.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 25/11/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 2 - A eficiência dos mercados competitivos" data-footer="lucas.gomes@fgv.br | 25/11/2024" lang="en-US" data-marpit-pagination="70" style="--background-image:default_bg.png;--paginate:true;--header:Aula 2 - A eficiência dos mercados competitivos;--footer:lucas.gomes@fgv.br | 25/11/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="77">
<header>Aula 2 - A eficiência dos mercados competitivos</header>
<h2 id="poss%C3%ADveis-solu%C3%A7%C3%B5es">Possíveis Soluções</h2>
<ol>
<li>
<p><strong>Sinalização:</strong></p>
<ul>
<li>Garantias ou certificados que indicam a qualidade do produto.</li>
<li>Exemplo: Garantias para carros usados.</li>
</ul>
</li>
<li>
<p><strong>Screening:</strong></p>
<ul>
<li>Procedimentos de avaliação ou triagem.</li>
<li>Exemplo: Histórico de crédito em empréstimos.</li>
</ul>
</li>
<li>
<p><strong>Regulação:</strong></p>
<ul>
<li>Políticas para aumentar a transparência e reduzir a assimetria.</li>
<li>Exemplo: Leis de proteção ao consumidor.</li>
</ul>
</li>
</ol>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 25/11/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 2 - A eficiência dos mercados competitivos" data-footer="lucas.gomes@fgv.br | 25/11/2024" lang="en-US" data-marpit-pagination="71" style="--background-image:default_bg.png;--paginate:true;--header:Aula 2 - A eficiência dos mercados competitivos;--footer:lucas.gomes@fgv.br | 25/11/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="77">
<header>Aula 2 - A eficiência dos mercados competitivos</header>
<h3 id="o-interessante-exemplo-do-setor-de-seguros-falhas-de-mercado-e-mecanismos-regulat%C3%B3rios">O interessante exemplo do setor de seguros: falhas de mercado e mecanismos regulatórios</h3>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 25/11/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 2 - A eficiência dos mercados competitivos" data-footer="lucas.gomes@fgv.br | 25/11/2024" lang="en-US" data-marpit-pagination="72" style="--background-image:default_bg.png;--paginate:true;--header:Aula 2 - A eficiência dos mercados competitivos;--footer:lucas.gomes@fgv.br | 25/11/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="77">
<header>Aula 2 - A eficiência dos mercados competitivos</header>
<h2 id="seguros-como-ferramenta-de-regula%C3%A7%C3%A3o">Seguros como Ferramenta de Regulação</h2>
<p>Os <strong>seguros</strong> são instrumentos que transferem riscos de indivíduos ou empresas para uma seguradora, promovendo estabilidade e previsibilidade econômica.</p>
<p><strong>Por que seguros são relevantes na regulação?</strong></p>
<ul>
<li>Incentivam comportamentos mais seguros.</li>
<li>Internalizam custos de riscos específicos.</li>
<li>Reduzem incertezas em setores críticos.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 25/11/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-image="default_bg.png" data-paginate="true" lang="en-US" data-marpit-pagination="73" style="--background-image:default_bg.png;--paginate:true;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="77" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;nofooter_bg.png&quot;);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="73" data-background-image="default_bg.png" data-paginate="true" lang="en-US" data-marpit-pagination="73" style="--background-image:default_bg.png;--paginate:true;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="77" data-marpit-advanced-background="content"><div style="margin: auto;">

</div>
</div>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-background-image="default_bg.png" data-paginate="true" lang="en-US" data-marpit-pagination="73" style="" data-marpit-pagination-total="77" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 2 - A eficiência dos mercados competitivos" data-footer="lucas.gomes@fgv.br | 25/11/2024" lang="en-US" data-marpit-pagination="74" style="--background-image:default_bg.png;--paginate:true;--header:Aula 2 - A eficiência dos mercados competitivos;--footer:lucas.gomes@fgv.br | 25/11/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="77">
<header>Aula 2 - A eficiência dos mercados competitivos</header>

<h2 id="problemas-de-contratos-de-seguros-por-responsabilidade-civil">Problemas de contratos de seguros por responsabilidade civil</h2>
<ul>
<li><strong>Risco Moral</strong> - conduta se torna mais arriscada porque o segurado sabe que está sob a proteção do seguro.</li>
<li><strong>Seleção Adversa</strong> - os segurados mais propensos a serem responsabilizados têm mais incentivos à contratação do seguro.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 25/11/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 2 - A eficiência dos mercados competitivos" data-footer="lucas.gomes@fgv.br | 25/11/2024" lang="en-US" data-marpit-pagination="75" style="--background-image:default_bg.png;--paginate:true;--header:Aula 2 - A eficiência dos mercados competitivos;--footer:lucas.gomes@fgv.br | 25/11/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="77">
<header>Aula 2 - A eficiência dos mercados competitivos</header>
<h2 id="mecanismos-de-redu%C3%A7%C3%A3o-de-riscos">Mecanismos de redução de riscos</h2>
<ul>
<li>Especialização das seguradoras.</li>
<li>Exigência de condutas e garantias.
<ul>
<li>Nos EUA as seguradoras oferecem cursos de treinamento aos policiais e manuais destinados a diminuirem os casos de violência policial.</li>
<li>Grading de risco gera incentivos para que o indivíduo adapte sua conduta para pagar prêmios menores.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 25/11/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 2 - A eficiência dos mercados competitivos" data-footer="lucas.gomes@fgv.br | 25/11/2024" lang="en-US" data-marpit-pagination="76" style="--background-image:default_bg.png;--paginate:true;--header:Aula 2 - A eficiência dos mercados competitivos;--footer:lucas.gomes@fgv.br | 25/11/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="77">
<header>Aula 2 - A eficiência dos mercados competitivos</header>
<h2 id="benef%C3%ADcios-dos-seguros-como-regula%C3%A7%C3%A3o">Benefícios dos Seguros como Regulação</h2>
<h2 id="benef%C3%ADcios-econ%C3%B4micos-e-sociais">Benefícios Econômicos e Sociais</h2>
<ul>
<li>Estímulo ao comportamento preventivo:</li>
<li>Internalização de custos sociais.</li>
<li>Estabilidade econômica.</li>
<li>Incentivo à transparência</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 25/11/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 2 - A eficiência dos mercados competitivos" data-footer="lucas.gomes@fgv.br | 25/11/2024" lang="en-US" data-marpit-pagination="77" style="--background-image:default_bg.png;--paginate:true;--header:Aula 2 - A eficiência dos mercados competitivos;--footer:lucas.gomes@fgv.br | 25/11/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="77">
<header>Aula 2 - A eficiência dos mercados competitivos</header>
<h2 id="limita%C3%A7%C3%B5es">Limitações</h2>
<ol>
<li>
<p><strong>Acesso desigual:</strong></p>
<ul>
<li>Prêmios elevados podem excluir populações vulneráveis.</li>
</ul>
</li>
<li>
<p><strong>Regulação de seguradoras:</strong></p>
<ul>
<li>Necessidade de supervisão para evitar abusos e garantir a solvência das empresas.</li>
</ul>
</li>
<li>
<p><strong>Cobertura insuficiente:</strong></p>
<ul>
<li>Riscos emergentes podem não ser adequadamente cobertos (ex.: cibersegurança).</li>
</ul>
</li>
</ol>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 25/11/2024</footer>
</section>
