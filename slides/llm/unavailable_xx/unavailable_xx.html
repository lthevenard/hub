<header>Aula 7  Teoria das Organizaes</header>
<h1 id="1-teoria-neo-institucionalista">1. Teoria Neo-Institucionalista</h1>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-fragments="4" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="4" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="economia-neo-institucionalista-quatro-pr%C3%AAmios-nobels">Economia Neo-Institucionalista: Quatro Prmios Nobels</h2>
<ul>
<li data-marpit-fragment="1">Ronald Coase: custos de transao e as bases para a interpretao neo-institucionalista da economia</li>
<li data-marpit-fragment="2">Douglas North: como as instituies influenciam as dinmicas macroeconmicas ao longo do tempo</li>
<li data-marpit-fragment="3">Daron Acemoglu: como as instituies impactam o desenvolvimento econmicos dos pases</li>
<li data-marpit-fragment="4">Oliver Williamsom: como as instituies moldam o comportamento das organizaes (micro)</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="5" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="quem-foi-douglas-north">Quem foi Douglas North?</h2>
<ul>
<li>Economista e historiador norte-americano.</li>
<li>Ganhou o Prmio Nobel de Economia em 1993 por seu trabalho pioneiro, que lanou as bases da Nova Economia Institucional.</li>
<li>Enfocou a relao entre instituies, desenvolvimento econmico e histria.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="6" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="o-que-s%C3%A3o-institui%C3%A7%C3%B5es">O que so Instituies?</h2>
<ul>
<li><strong>Definio</strong>: Regras formais e informais que estruturam a interao humana.</li>
<li><strong>Exemplos</strong>:
<ul>
<li>Regras legais (leis, constituies).</li>
<li>Normas sociais e culturais.</li>
<li>Convenes e contratos.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="7" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="a-import%C3%A2ncia-das-institui%C3%A7%C3%B5es">A Importncia das Instituies</h2>
<ul>
<li>Instituies <strong>reduzem incertezas</strong> ao fornecer estruturas previsveis.</li>
<li>Estabelecem incentivos para o comportamento humano.</li>
<li>Moldam a trajetria de desenvolvimento econmico ao longo do tempo.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="8" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<blockquote>
<p>As instituies afetam o desempenho da economia por meio de seu impacto nos custos de troca e produo. Junto com a tecnologia empregada, elas determinam os custos de transao e transformao (produo) que compem os custos totais.</p>
</blockquote>
<blockquote>
<p>efinir as instituies como as restries que os seres humanos impem a si mesmos torna a definio complementar  abordagem terica de escolha da teoria econmica neoclssica.</p>
</blockquote>
<h4 id="north-d-c-1990-institutions-institutional-change-and-economic-performance">North, D. C. (1990). <em>Institutions, Institutional Change and Economic Performance.</em></h4>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-fragments="2" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="9" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="economia-de-custos-de-transa%C3%A7%C3%A3o">Economia de Custos de Transao</h2>
<ul>
<li><strong>Custos de transao</strong>: Custos envolvidos na troca de bens e servios.</li>
<li>Instituies eficazes reduzem esses custos:
<ul>
<li>Melhorando a informao disponvel.</li>
<li>Garantindo o cumprimento de contratos.</li>
</ul>
</li>
</ul>
<ul>
<li data-marpit-fragment="1">Exemplo: Um sistema judicial eficiente reduz os custos de litgios.</li>
<li data-marpit-fragment="2">Exemplo: Uma legislao contratual robusta reduz os riscos associados a utilizar contratos em um mercado.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="10" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="institui%C3%A7%C3%B5es-formais-e-informais">Instituies Formais e Informais</h2>
<ul>
<li><strong>Instituies formais</strong>: Estruturas codificadas, como leis e regulamentos.</li>
<li><strong>Instituies informais</strong>: Regras no codificadas, como costumes e tradies.</li>
<li>Ambas interagem e influenciam o desempenho econmico.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="11" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<blockquote>
<p>As instituies incluem qualquer forma de restrio que os seres humanos criam para moldar a interao humana. As instituies so formais ou informais? Elas podem ser ambas, e eu estou interessado tanto nas restries formais  como as regras que os seres humanos criam  quanto nas restries informais  como convenes e cdigos de conduta.</p>
</blockquote>
<h4 id="north-d-c-1990-institutions-institutional-change-and-economic-performance-1">North, D. C. (1990). <em>Institutions, Institutional Change and Economic Performance.</em></h4>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="12" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h3 id="copiar-institui%C3%A7%C3%B5es-funciona">Copiar instituies funciona?</h3>
<blockquote>
<p>Na Amrica Latina, as reformas dirigidas a criar sistemas capitalistas foram adotadas pelo menos quatro vezes desde a independncia da Espanha nos anos 1820. A cada vez, depois de uma euforia inicial, os latino americanos oscilaram de volta para longe de polticas capitalistas e orientadas para uma economia de mercado. Estes remdios so claramente insuficientes. De fato, eles chegam perto de ser quase irrelevantes.</p>
</blockquote>
<h4 id="soto-hernando-de-2000-the-mystery-of-capital">Soto, Hernando de (2000). <em>The Mystery of Capital.</em></h4>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="13" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h3 id="copiar-institui%C3%A7%C3%B5es-funciona-1">Copiar instituies funciona?</h3>
<blockquote>
<p>Desde o sculo XIX, as naes vm copiando as leis do Ocidente para dar aos seus cidados um aparato institucional que lhes permita criar riqueza. Eles continuam a copiar essas leis hoje em dia, e obviamente isso no funciona. A maioria dos cidados no consegue usar a lei para converter suas poupanas em capital. Porque isso ocorre e o que  necessrio fazer para que a lei funcione permanece um mistrio.</p>
</blockquote>
<h4 id="soto-hernando-de-2000-the-mystery-of-capital-1">Soto, Hernando de (2000). <em>The Mystery of Capital.</em></h4>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="14" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="mudan%C3%A7a-institucional">Mudana Institucional</h2>
<ul>
<li>Instituies mudam ao longo do tempo, mas de forma lenta.</li>
<li>A mudana ocorre devido a:
<ul>
<li>Choques externos (guerras, crises econmicas).</li>
<li>Mudanas nas preferncias ou na tecnologia.</li>
<li>Conflitos entre grupos sociais.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-fragments="1" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="15" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="path-dependence">Path Dependence</h2>
<ul>
<li><strong>Definio</strong>: O conceito de Path Dependence se refere  ideia de que escolhas passadas influenciam fortemente as decises e resultados futuros.</li>
<li>As trajetrias de desenvolvimento econmico, social ou tecnolgico so moldadas por eventos histricos e suas consequncias acumuladas.</li>
</ul>
<ul>
<li data-marpit-fragment="1">Implicaes:
<ol>
<li><strong>Histria importa</strong>: As decises passadas criam dependncias estruturais.</li>
<li><strong>Feedback positivo</strong>: Decises anteriores podem reforar padres existentes.</li>
<li><strong>Rigidez institucional</strong>: Mudanas so difceis devido ao custo de transio.</li>
</ol>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="16" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="exemplos-pr%C3%A1ticos-de-path-dependence">Exemplos prticos de Path Dependence</h2>
<ul>
<li><strong>QWERTY</strong>: O teclado QWERTY continua sendo padro, apesar de alternativas mais eficientes.</li>
<li><strong>Infraestrutura ferroviria</strong>: Larguras de trilhos padronizadas refletem escolhas feitas no sculo XIX.</li>
<li><strong>Sistema jurdico brasileiro</strong>: Herana do modelo colonial e sua influncia no desenvolvimento das instituies.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="17" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="path-dependence-em-institui%C3%A7%C3%B5es">Path Dependence em Instituies</h2>
<ul>
<li><strong>Impacto</strong>: Instituies moldadas por eventos passados afetam o desempenho econmico atual.
<ul>
<li><strong>Travas institucionais</strong>: As instituies criadas no passado podem ser inadequadas para novos contextos.</li>
</ul>
</li>
<li>Essa ideia ajuda a explicar:
<ul>
<li>Diferenas no desenvolvimento entre pases.</li>
<li>Persistncia de desigualdades econmicas.</li>
<li>Dificuldade de implementar reformas institucionais.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="18" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="quais-institui%C3%A7%C3%B5es-promovem-o-desenvolvimento-econ%C3%B4mico">Quais instituies promovem o desenvolvimento econmico?</h2>
<blockquote>
<p>As oportunidades para empreendedores polticos e econmicos ainda so variadas, mas tendem, em grande parte, a favorecer atividades que promovem redistribuio em vez de produo, e que restringem oportunidades em vez de expandi-las. Raramente incentivam investimentos em educao que aumentem a produtividade. As organizaes que se desenvolvem nesse marco institucional se tornaro mais eficientes  mas mais eficientes em tornar a sociedade ainda menos produtiva e a estrutura institucional bsica ainda menos favorvel a atividades produtivas.</p>
</blockquote>
<h4 id="north-d-c-1990-institutions-institutional-change-and-economic-performance-2">North, D. C. (1990). <em>Institutions, Institutional Change and Economic Performance.</em></h4>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="19" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="acemoglu-institui%C3%A7%C3%B5es-inclusivas-e-extrativas">Acemoglu: Instituies Inclusivas e Extrativas</h2>
<ul>
<li>Instituies <strong>inclusivas</strong> promovem crescimento econmico, igualdade e inovao.</li>
<li>Instituies <strong>extrativas</strong> concentram poder e riqueza, limitando oportunidades e o desenvolvimento.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>

<header>Aula 7  Teoria das Organizaes</header>
<h2 id="institui%C3%A7%C3%B5es-inclusivas">Instituies Inclusivas</h2>
<ul>
<li>Promovem:
<ul>
<li>Direitos de propriedade.</li>
<li>Educao e inovao.</li>
<li>Abertura econmica e poltica.</li>
</ul>
</li>
<li>Por que Acemoglu considera essas instituies inclusivas?</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="21" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="institui%C3%A7%C3%B5es-extrativas">Instituies Extrativas</h2>
<ul>
<li>Caractersticas:
<ul>
<li>Concentram poder em elites.</li>
<li>Restringem liberdades econmicas e polticas.</li>
<li>Criam economias pouco dinmicas.</li>
</ul>
</li>
<li>Essas instituies so frequentemente encontradas em pases sob regimes autoritrios ou economias baseadas em recursos naturais.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="22" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="contribui%C3%A7%C3%B5es-das-pesquisas-de-acemoglu">Contribuies das pesquisas de Acemoglu</h2>
<ol>
<li><strong>Instituies como Determinantes do Desenvolvimento</strong>:
<ul>
<li>O desenvolvimento econmico depende da qualidade das instituies polticas e econmicas.</li>
<li>Instituies estveis incentivam investimentos de longo prazo e inovao.</li>
</ul>
</li>
</ol>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="23" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="contribui%C3%A7%C3%B5es-das-pesquisas-de-acemoglu-1">Contribuies das pesquisas de Acemoglu</h2>
<ol start="2">
<li><strong>Impacto Histrico</strong>:
<ul>
<li>Colonizao moldou estruturas institucionais globais.</li>
<li>Exemplo: Pases colonizados com alta mortalidade desenvolveram instituies extrativas que persistem at hoje.</li>
</ul>
</li>
</ol>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="24" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="contribui%C3%A7%C3%B5es-das-pesquisas-de-acemoglu-2">Contribuies das pesquisas de Acemoglu</h2>
<ol start="3">
<li><strong>Teoria da Mudana Institucional</strong>:
<ul>
<li>A mudana institucional ocorre devido a conflitos entre grupos com interesses divergentes.</li>
<li>Choques econmicos ou polticos podem reconfigurar as instituies.</li>
</ul>
</li>
</ol>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="25" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="exemplo-aplicado-ao-contexto-da-regula%C3%A7%C3%A3o">Exemplo aplicado ao contexto da regulao</h2>
<ul>
<li><strong>Levy &amp; Spiller, 1994</strong>. Regulation, institutions, and commitment in telecommunications: a comparative analysis of five country studies</li>
</ul>
<blockquote>
<p>Dentro de qualquer sistema de regulao de servios pblicos, existe uma tenso entre a capacidade de se comprometer com um conjunto estvel de regras e a capacidade de responder de forma flexvel s circunstncias em mudana.</p>
</blockquote>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="26" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="exemplo-aplicado-ao-contexto-da-regula%C3%A7%C3%A3o-1">Exemplo aplicado ao contexto da regulao</h2>
<ul>
<li><strong>Levy &amp; Spiller, 1994</strong>. Regulation, institutions, and commitment in telecommunications: a comparative analysis of five country studies</li>
</ul>
<blockquote>
<p>Os pases diferem em seus recursos institucionais e, portanto, nas formas como podem resolver essa tenso.</p>
</blockquote>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="27" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="exemplo-aplicado-ao-contexto-da-regula%C3%A7%C3%A3o-2">Exemplo aplicado ao contexto da regulao</h2>
<ul>
<li><strong>Levy &amp; Spiller, 1994</strong>. Regulation, institutions, and commitment in telecommunications: a comparative analysis of five country studies</li>
</ul>
<blockquote>
<p>Um primeiro grupo de pases pode projetar sistemas regulatrios que conferem ao regulador uma discricionariedade formal substancial para responder s mudanas nas circunstncias e pode usar processos para restringir aes arbitrrias.</p>
</blockquote>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="28" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="exemplo-aplicado-ao-contexto-da-regula%C3%A7%C3%A3o-3">Exemplo aplicado ao contexto da regulao</h2>
<ul>
<li><strong>Levy &amp; Spiller, 1994</strong>. Regulation, institutions, and commitment in telecommunications: a comparative analysis of five country studies</li>
</ul>
<blockquote>
<p>Um segundo grupo de pases pode restringir aes arbitrrias apenas por meio de regras substantivas especficas e pode ter que sacrificar certa flexibilidade para alcanar um compromisso crvel.</p>
</blockquote>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="29" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="exemplo-aplicado-ao-contexto-da-regula%C3%A7%C3%A3o-4">Exemplo aplicado ao contexto da regulao</h2>
<ul>
<li><strong>Levy &amp; Spiller, 1994</strong>. Regulation, institutions, and commitment in telecommunications: a comparative analysis of five country studies</li>
</ul>
<blockquote>
<p>Um terceiro grupo pode carecer de instituies domsticas para implementar um sistema regulatrio crvel e vivel de qualquer tipo.</p>
</blockquote>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-marpit-fragments="3" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="30" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<p><strong>Levy &amp; Spiller: Instituies que influem na capacidade de regular</strong></p>
<ul>
<li>Instituies legislativas e executivas - os mecanismos formais para nomear legisladores e tomadores de deciso, para elaborar e implementar leis e regulamentos, e para determinar as relaes entre essas duas instituies;</li>
</ul>
<ul>
<li data-marpit-fragment="1">Instituies judiciais - os mecanismos formais para nomear juzes, determinar a estrutura interna do judicirio e resolver imparcialmente disputas entre partes privadas ou entre partes privadas e o Estado;</li>
<li data-marpit-fragment="2">Capacidades administrativas;<br />
Costumes e outras normas informais, mas amplamente aceitas, que limitam tacitamente as aes de indivduos ou instituies;</li>
<li data-marpit-fragment="3">O carter dos interesses sociais em disputa dentro de uma sociedade e o equilbrio entre eles, incluindo o papel da ideologia.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="31" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="institui%C3%A7%C3%B5es-e-previsibilidade">Instituies e previsibilidade</h2>
<blockquote>
<p>O principal papel das instituies em uma sociedade  reduzir a incerteza ao estabelecer uma estrutura estvel (mas no necessariamente eficiente) para a interao humana.</p>
</blockquote>
<blockquote>
<p>As instituies reduzem a incerteza ao fornecer uma estrutura para a vida cotidiana.</p>
</blockquote>
<h4 id="north-d-c-1990-institutions-institutional-change-and-economic-performance-3">North, D. C. (1990). <em>Institutions, Institutional Change and Economic Performance.</em></h4>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="32" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="calculabilidade-persio-arida">Calculabilidade (Persio Arida)</h2>
<ul>
<li>Do ponto de vista da racionalidade econmica, o princpio fundamental do Direito  o do pacta sunt servanda.</li>
</ul>
<blockquote>
<p>Portanto, a diminuio da calculabilidade dos contratos cria um elemento adicional de risco e incerteza na avaliao de seus efeitos. Como bem observou Max Weber, a predominncia de formas de produo estruturadas atravs do mercado requer um sistema legal com efeitos calculveis racionalmente pelas partes; a sobre-determinao dos contratos por consideraes que no podem ser racionalmente calculadas pelas partes afeta negativamente a produo e o emprego.</p>
</blockquote>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="33" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="duas-dimens%C3%B5es-da-seguran%C3%A7a-jur%C3%ADdica-canotilho-1991">Duas dimenses da segurana jurdica (Canotilho, 1991)</h2>
<ul>
<li>A relativa  <strong>estabilidade ou eficcia <em>ex post</em> da norma</strong>, que rege que esta no deve poder ser arbitrariamente modificada, a no ser que se verifiquem fatos especialmente relevantes.</li>
<li>A atinente  <strong>previsibilidade ou eficcia <em>ex ante</em> da norma</strong>, que se traduz, fundamentalmente, na exigncia de que os indivduos possam ter certeza e calculabilidade em relao aos efeitos jurdicos dos seus atos, das relaes em que se envolvam, e dos atos a que esto submetidos.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-marpit-fragments="4" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="34" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="efeitos-econ%C3%B4micos-da-inseguran%C3%A7a-jur%C3%ADdica">Efeitos econmicos da insegurana jurdica</h2>
<ul>
<li>Aumenta a incerteza e o custo de fazer e remediar contratos.</li>
</ul>
<ul>
<li data-marpit-fragment="1">Faz com que se gaste mais para proteger bens da expropriao por agentes privados e pblicos;</li>
<li data-marpit-fragment="2">Gera preferncia por ativos lquidos e de uso genrico;</li>
<li data-marpit-fragment="3">Reduz potencial de utilizao de ativos (p.ex. dificuldade de utilizar bens como colateral);</li>
<li data-marpit-fragment="4">Incentiva a migrao da poupana e do investimento para pases com jurisdies mais seguras.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-marpit-fragments="4" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="35" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="benef%C3%ADcios-econ%C3%B4micos-de-institui%C3%A7%C3%B5es-confi%C3%A1veis-e-est%C3%A1veis">Benefcios econmicos de instituies confiveis e estveis</h2>
<ul>
<li>Contratos de mais longo prazo</li>
</ul>
<ul>
<li data-marpit-fragment="1">Firmas com menor integrao vertical e mais especializadas (terceirizao)</li>
<li data-marpit-fragment="2">Menor exigncia de garantias reais e pessoais</li>
<li data-marpit-fragment="3">Maior participao do setor privado em setores com investimentos altamente especializados (e.g., infraestrutura)</li>
<li data-marpit-fragment="4">Maior investimento em P&amp;D</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="36" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<blockquote>
<p>No mundo ocidental, a evoluo dos tribunais, dos sistemas legais e de um sistema judicial relativamente imparcial tem desempenhado um papel preponderante no desenvolvimento de um complexo sistema de contratos capazes de se estenderem no tempo e no espao, um requisito essencial para a especializao econmica.</p>
</blockquote>
<h4 id="north-d-c-1990-institutions-institutional-change-and-economic-performance-4">North, D. C. (1990). <em>Institutions, Institutional Change and Economic Performance.</em></h4>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-marpit-fragments="2" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="37" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="a-economia-da-informa%C3%A7%C3%A3o-de-oliver-williamson">A Economia da Informao de Oliver Williamson</h2>
<ul>
<li><strong>Informao assimtrica</strong>: Nem todas as partes possuem as mesmas informaes em uma transao.</li>
</ul>
<ul>
<li data-marpit-fragment="1"><strong>Racionalidade limitada</strong>: Capacidade humana de processar informaes  limitada.</li>
<li data-marpit-fragment="2"><strong>Oportunismo</strong>: Aes estratgicas, como ocultar informaes ou enganar, visando vantagens pessoais.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="38" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="governan%C3%A7a-e-economia-da-informa%C3%A7%C3%A3o">Governana e Economia da Informao</h2>
<ul>
<li><strong>Governana econmica</strong>:
<ul>
<li>Mecanismos criados para reduzir custos de transao e gerenciar riscos de informao assimtrica.</li>
</ul>
</li>
<li><strong>Exemplos</strong>:
<ul>
<li>Contratos (completos quando possvel).</li>
<li>Governana hbrida (como <em>joint ventures</em>).</li>
<li>Uso de hierarquias para reduzir conflitos.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="39" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="a-escolha-entre-mercado-e-hierarquia">A Escolha entre Mercado e Hierarquia</h2>
<ul>
<li><strong>Mercado</strong>:
<ul>
<li>Usado quando os custos de transao so baixos.</li>
<li>Preferido para trocas simples e repetidas.</li>
</ul>
</li>
<li><strong>Hierarquia</strong>:
<ul>
<li>Usada quando os custos de transao so altos.</li>
<li>Reduz incertezas e facilita o controle em transaes complexas.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="40" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="o-papel-da-informa%C3%A7%C3%A3o-na-governan%C3%A7a">O Papel da Informao na Governana</h2>
<ol>
<li><strong>Monitoramento</strong>:
<ul>
<li>Estruturas criadas para reduzir o oportunismo.</li>
<li>Exemplo: Auditorias e contratos vinculativos.</li>
</ul>
</li>
<li><strong>Confiana e reputao</strong>:
<ul>
<li>Substitutos para informaes completas.</li>
<li>Reduzem custos de superviso em relaes de longo prazo.</li>
</ul>
</li>
<li><strong>Desempenho econmico</strong>:
<ul>
<li>Sistemas de governana eficazes promovem eficincia.</li>
</ul>
</li>
</ol>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="41" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="governan%C3%A7a-investimento-econ%C3%B4mico-e-ativos-espec%C3%ADficos">Governana, investimento econmico e ativos especficos</h2>
<ul>
<li><strong>Ativo especfico</strong>: aquele que resulta de investimentos durveis efetuados para apoiar uma transao particular.
<ul>
<li>Por ser um investimento feito sob medida para uma atividade especfica, seu valor diminui muito se tiver de ser relocado para qualquer outra atividade, por melhor que seja o uso alternativo, ou se tiver de ser usado por outras partes, no caso de a transao original para a qual foi criado ser encerrada prematuramente.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="42" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<div style="margin:auto;">
<p><img src="williamson_1.png" alt="" style="width:700px;" /></p>
</div>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-marpit-fragments="2" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="43" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="o-exemplo-da-prote%C3%A7%C3%A3o-a-patentes">O exemplo da proteo a patentes</h2>
<p><strong>Lgica econmica da proteo s patentes</strong>:</p>
<ul>
<li>Propriedade intelectual  um bem pblico por excelncia: uma vez produzido, no h como impedir o seu consumo gratuito por qualquer um.</li>
</ul>
<ul>
<li data-marpit-fragment="1">Em uma economia de mercado, o inventor no tem como se remunerar cobrando pelo uso da sua inveno, a menos que o Estado lhe d exclusividade no seu uso.</li>
<li data-marpit-fragment="2"><strong>Papel da Lei</strong>: permitir ao inventor se remunerar pelo investimento realizado para desenvolver a inveno por trs da patente, que  um investimento de risco.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="44" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<blockquote>
<p>A patente  uma recompensa que permite ao inventor capturar os retornos de seu investimento na inveno, retornos que de outra forma (a menos de ele manter segredo) seriam sujeitos  expropriao por outros. A existncia da recompensa tende a fazer a quantidade de investimento privado em inveno mais prximo ao valor de seu produto social.</p>
</blockquote>
<h4 id="kitch-edmund-w-1977-the-nature-and-function-of-the-patent-system">Kitch, Edmund W. (1977). <em>The Nature and Function of the Patent System.</em></h4>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="45" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="interpreta%C3%A7%C3%A3o-neo-institucionalista">Interpretao Neo-Institucionalista</h2>
<blockquote>
<p>Patentes reduzem custos de transao, ajudam a converter invenes em ativos transferveis, promovem a abertura de informaes (disclosure), provm um sistema de certificao e padronizao, e permitem maior divisibilidade da tecnologia.</p>
</blockquote>
<h4 id="kesan-jay-p-2015-economic-rationales-for-the-patent-system-in-current-context">Kesan, Jay P. (2015). <em>Economic Rationales for the Patent System in Current Context.</em></h4>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="46" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="interpreta%C3%A7%C3%A3o-neo-institucionalista-1">Interpretao Neo-Institucionalista</h2>
<blockquote>
<p>Patentes tambm apoiam a cooperao e a colaborao entre inovadores, e sinalizam a investidores, colaboradores e usurios (adopters) informaes importantes sobre a tecnologia que elas representam e sobre as firmas que inventam essa tecnologia. Todas essas funes tornam mais eficientes as transaes no mercado de invenes, para o benefcio de inventores e consumidores.</p>
</blockquote>
<h4 id="kesan-jay-p-2015-economic-rationales-for-the-patent-system-in-current-context-1">Kesan, Jay P. (2015). <em>Economic Rationales for the Patent System in Current Context.</em></h4>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-marpit-fragments="2" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="47" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="interpreta%C3%A7%C3%A3o-neo-institucionalista-2">Interpretao Neo-Institucionalista</h2>
<ul>
<li>Na ausncia da proteo dada pela patente, o inventor no poderia revelar no que consiste o invento.</li>
</ul>
<ul>
<li data-marpit-fragment="1">O inventor precisaria manter segredo sobre ele para poder explor-lo comercialmente. Portanto, precisaria adotar uma governana hierrquica.</li>
<li data-marpit-fragment="2">Isso traria altos custos para o inventor:
<ul>
<li>(i) manter segredo  a redao de contratos confidenciais, por exemplo;</li>
<li>(ii) se integrar verticalmente; e</li>
<li>(iii) dificuldade de obter financiamento de terceiros.</li>
<li><strong>Resultado</strong>: Exceto mp caso das grandes empresas, isso tenderia a limitar a capacidade de o inventor se beneficiar de sua inveno.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-marpit-fragments="2" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="48" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="o-problema-da-inconsist%C3%AAncia-din%C3%A2mica">O problema da inconsistncia dinmica</h2>
<ul>
<li>Ocorre quando um determinado investimento em ativo especfico faz sentido ex-ante, mas acaba no ocorrendo porque o risco de expropriao  grande uma vez efetuado o investimento.</li>
</ul>
<ul>
<li data-marpit-fragment="1">Investimento faz sentido do ponto de vista coletivo, mas da tica privada o risco  muito alto e ele acaba no ocorrendo
<ul>
<li>Alternativa  estatizao (exemplo das ferrovias).</li>
</ul>
</li>
<li data-marpit-fragment="2">Papel da regulao seria o de mitigar risco de expropriao e viabilizar investimento.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="49" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h3 id="mas-a-regula%C3%A7%C3%A3o-tamb%C3%A9m-pode-ser-uma-fonte-de-inconsist%C3%AAncia-din%C3%A2mica">Mas a regulao tambm pode ser uma fonte de inconsistncia dinmica</h3>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="50" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="o-que-%C3%A9-risco-regulat%C3%B3rio">O que  Risco Regulatrio?</h2>
<ul>
<li><strong>Definio</strong>: Incerteza sobre mudanas nas polticas ou decises regulatrias que afetam empresas e investidores.</li>
<li>Surge da possibilidade de:
<ul>
<li>Alteraes em leis e regulaes.</li>
<li>Mudanas na aplicao das regras.</li>
<li>Aes arbitrrias ou imprevisveis por parte de reguladores.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="51" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="principais-fontes-do-risco-regulat%C3%B3rio">Principais Fontes do Risco Regulatrio</h2>
<ol>
<li><strong>Mudanas polticas</strong>:
<ul>
<li>Alterao de governos/ideologias podem levar  reverso de polticas pblicas.</li>
</ul>
</li>
<li><strong>Incerteza econmica</strong>:
<ul>
<li>Contextos de crise econmica aumentam a probabilidade de mudanas regulatrias.</li>
</ul>
</li>
<li><strong>Capacidade institucional limitada</strong>:
<ul>
<li>Falta de clareza nas regras, ou baixa previsibilidade nos processos regulatrios.</li>
</ul>
</li>
<li><strong>Influncia de interesses privados</strong>:
<ul>
<li>Captura regulatria.</li>
<li>Mudanas para favorecer grupos especficos.</li>
</ul>
</li>
</ol>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="52" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="exemplos-de-risco-regulat%C3%B3rio">Exemplos de Risco Regulatrio</h2>
<ul>
<li><strong>Setor energtico</strong>:
<ul>
<li>Alteraes nos subsdios para energias renovveis.</li>
<li>Revises de contratos de concesso.</li>
</ul>
</li>
<li><strong>Mercado financeiro</strong>:
<ul>
<li>Novas regulamentaes sobre taxas de juros ou liquidez.</li>
</ul>
</li>
<li><strong>Telecomunicaes</strong>:
<ul>
<li>Redistribuio de frequncias ou mudanas em concesses.</li>
</ul>
</li>
<li><strong>Indstria farmacutica</strong>:
<ul>
<li>Aprovao ou retirada de medicamentos do mercado.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="53" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="impactos-do-risco-regulat%C3%B3rio">Impactos do Risco Regulatrio</h2>
<ol>
<li><strong>Impactos econmicos</strong>:
<ul>
<li>Reduo de investimentos.</li>
<li>Custos adicionais para empresas.</li>
<li>Diminuio da competitividade.</li>
</ul>
</li>
<li><strong>Impactos sociais</strong>:
<ul>
<li>Servios de menor qualidade.</li>
<li>Dificuldade no acesso a bens regulados.</li>
</ul>
</li>
<li><strong>Impactos na confiana</strong>:
<ul>
<li>Incerteza desestimula parcerias pblico-privadas.</li>
<li>Prejudica a relao entre governo e setor privado.</li>
</ul>
</li>
</ol>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="54" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="como-gerenciar-o-risco-regulat%C3%B3rio">Como Gerenciar o Risco Regulatrio?</h2>
<ol>
<li><strong>Estabilidade institucional</strong>:
<ul>
<li>Regras claras e previsveis.</li>
<li>Compromisso com a continuidade das polticas.</li>
</ul>
</li>
<li><strong>Processos regulatrios transparentes</strong>:
<ul>
<li>Participao pblica em consultas.</li>
<li>Decises justificadas e documentadas (AIR).</li>
</ul>
</li>
<li><strong>Mecanismos de compromisso</strong>:
<ul>
<li>Contratos de longo prazo protegidos contra mudanas arbitrrias.</li>
<li>Agncias reguladoras com diretorias colegiadas e quadros tcnicos independentes.</li>
</ul>
</li>
</ol>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="55" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="reputa%C3%A7%C3%A3o-e-confian%C3%A7a-como-um-ativo-essencial-da-regula%C3%A7%C3%A3o">Reputao e confiana como um ativo essencial da regulao</h2>
<ul>
<li><strong>Julia Black (2008): Forms and Paradoxes of Principles Based Regulation</strong>
<ul>
<li>Ideia original da Regulao Baseada em Princpios ou Standards
<ul>
<li>Simplicidade e objetividade (menor custo de acesso)</li>
<li>Maior convergncia com os objetivos reais da regulao</li>
<li>Maior cumprimento efetivo (desenvolvimento de uma cultura de <em>compliance</em> regulatrio)</li>
<li>Empoderamento dos regulados para escolher os meios de cumprimento</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-marpit-fragments="6" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="56" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="reputa%C3%A7%C3%A3o-e-confian%C3%A7a-como-um-ativo-essencial-da-regula%C3%A7%C3%A3o-1">Reputao e confiana como um ativo essencial da regulao</h2>
<ul>
<li><strong>Julia Black (2008): Forms and Paradoxes of Principles Based Regulation</strong>
<ul>
<li><strong>Paradoxo da interpretao</strong>: viram regras quando interpretados.</li>
</ul>
<ul>
<li data-marpit-fragment="1"><strong>Paradoxo da comunicao</strong>: apenas reforam o papel dos intermedirios.</li>
<li data-marpit-fragment="2"><strong>Paradoxo do cumprimento</strong>: geram comportamentos homogneos</li>
<li data-marpit-fragment="3"><strong>Paradoxo do <em>enforcement</em></strong>: precisam ser fiscalizados.</li>
<li data-marpit-fragment="4"><strong>Paradoxo da gesto</strong>: dependem de gesto sofisticada.</li>
<li data-marpit-fragment="5"><strong>Paradoxo da tica</strong>: levam a clculos oportunsticos.</li>
<li data-marpit-fragment="6"><strong>Paradoxo da confiana</strong>: no final tudo depende da confiana!</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="57" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">

<header>Aula 7  Teoria das Organizaes</header>
<h2 id="falhas-de-mercado-nos-sistemas-financeiros">Falhas de Mercado nos Sistemas Financeiros</h2>
<ul>
<li data-marpit-fragment="1">Informao Assimtrica</li>
<li data-marpit-fragment="2">Externalidades Negativas</li>
<li data-marpit-fragment="3">Externalidades Positivas e Bens Pblicos</li>
<li data-marpit-fragment="4">Concorrncia Imperfeita</li>
<li data-marpit-fragment="5">Vieses Comportamentais</li>
</ul>
