</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-marpit-fragments="3" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="60" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="fm---informa%C3%A7%C3%A3o-assim%C3%A9trica">FM - Informao Assimtrica</h2>
<ul>
<li data-marpit-fragment="1">Transaes intertemporais entre vendedores bem-informados e compradores inexperientes
<ul>
<li>Os sinais do mercado podem ser fracos, falhando em garantir a confiabilidade dos investimentos</li>
</ul>
<ul>
<li data-marpit-fragment="2">Seleo Adversa (Akerlof)
<ul>
<li>Eu me recuso a entrar para qualquer clube que me aceite como membro (Groucho Marx)</li>
</ul>
</li>
</ul>
</li>
<li data-marpit-fragment="3">Produtos financeiros como bens de confiana:
<ul>
<li>Bens de busca X Bens de experincia X Bens de confiana</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-marpit-fragments="4" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="61" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="fm---externalidades-negativas">FM - Externalidades Negativas</h2>
<ul>
<li data-marpit-fragment="1">O sistema financeiro  profundamente interligado a outros mercados
<ul>
<li>O sistema financeiro cumpre um papel estrutural para a economia como um todo (efeito domin)</li>
<li>Proporciona um sistema de pagamentos</li>
<li>Seleo especializada e monitoramento de negcios para financiamento</li>
</ul>
</li>
<li data-marpit-fragment="2">Assim, crises financeiras podem gerar diversas externalidades negativas
<ul>
<li data-marpit-fragment="3">Em teoria, assumindo baixos custos de transao, esses efeitos poderiam ser internalizados por atores privados por meio de negociao (Coase)</li>
<li data-marpit-fragment="4">Mas os custos de transao so altos: o mercado  composto por muitos atores e as fontes de risco so difceis de identificar
<ul>
<li>Falhas sistmicas: corridas bancrias, crises financeiras</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-marpit-fragments="3" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="62" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="externalidades-positivas-e-bens-p%C3%BAblicos">Externalidades Positivas e Bens Pblicos</h2>
<ul>
<li data-marpit-fragment="1">Exemplo de um bem pblico produzido pelo mercado financeiro:
<ul>
<li>fornecimento de um sistema de pagamentos</li>
</ul>
</li>
<li data-marpit-fragment="2">Problema do free rider: nvel subtimo de investimento em bens pblicos devido a receitas que no cobrem os benefcios que a atividade gera para a sociedade</li>
<li data-marpit-fragment="3">Diferentes solues possveis:
<ul>
<li>interveno direta pelo Estado,</li>
<li>subsdios de fontes privadas e pblicas,</li>
<li>concesso do direito de monoplio.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-marpit-fragments="2" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="63" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="fm---externalidades-positivas-e-bens-p%C3%BAblicos">FM - Externalidades Positivas e Bens Pblicos</h2>
<ul>
<li>Um problema terico: falha de mercado ou mecanismo de estabilizao</li>
</ul>
<ul>
<li data-marpit-fragment="1">Queremos bancos pequenos? Deveria ser fcil abrir um banco?</li>
<li data-marpit-fragment="2">Regras que restringem o acesso (entrada) nos mercados financeiros
<ul>
<li>Barreiras de entrada que reduzem a concorrncia</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-marpit-fragments="4" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="64" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="fm---vieses-comportamentais">FM - Vieses Comportamentais</h2>
<ul>
<li>Produtos e servios financeiros so particularmente suscetveis a vieses comportamentais
<ul>
<li data-marpit-fragment="1">Efeito dotao, custos irrecuperveis e averso  perda: por que acreditamos que o preo da nossa ao vai subir?</li>
<li data-marpit-fragment="2">Desconto hiperblico e escolhas intertemporais: entendemos como funcionam as taxas de juros?</li>
<li data-marpit-fragment="3">Efeitos de enquadramento: sabemos o que estamos escolhendo?</li>
</ul>
</li>
</ul>
<ul>
<li data-marpit-fragment="4">Os vieses comportamentais tornam a regulao um problema muito mais difcil
<ul>
<li>Sinais de mercado e parmetros econmicos perdem seu significado, pois no refletem as preferncias reais dos consumidores</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-marpit-fragments="7" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="65" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="objetivos-da-regula%C3%A7%C3%A3o-financeira-revis%C3%A3o">Objetivos da Regulao Financeira (Reviso)</h2>
<ul>
<li data-marpit-fragment="1">Proteger investidores e outros usurios</li>
<li data-marpit-fragment="2">Proteger consumidores no mercado financeiro de varejo</li>
<li data-marpit-fragment="3">Proteger a estabilidade financeira</li>
<li data-marpit-fragment="4">Promover a eficincia do mercado</li>
<li data-marpit-fragment="5">Promover a concorrncia</li>
<li data-marpit-fragment="6">Prevenir crimes financeiros</li>
<li data-marpit-fragment="7">Outros objetivos...</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-marpit-fragments="3" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="66" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="or---protegendo-investidores-e-outros-usu%C3%A1rios">OR - Protegendo Investidores e Outros Usurios</h2>
<ul>
<li data-marpit-fragment="1">Proteo de investidores
<ul>
<li>Exemplo: regras que impem exigncias de divulgao em transaes com valores mobilirios</li>
<li>Tentativa de lidar com a informao assimtrica e a seleo adversa</li>
</ul>
</li>
<li data-marpit-fragment="2">Proteo de clientes/consumidores de empresas de investimento
<ul>
<li>Risco de que a empresa tome decises de investimento ruins para seus clientes/consumidores</li>
<li><strong>Problema de agncia</strong>: atividades de empresas de investimento so difceis de monitorar -&gt; risco de comportamento oportunista</li>
</ul>
</li>
<li data-marpit-fragment="3">Reduo de riscos em relao a intermedirios financeiros (bancos, seguradoras, etc.)
<ul>
<li>Novamente, problemas de agncia podem levar a riscos sistmicos</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="67" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="or---protegendo-consumidores-no-mercado-financeiro-de-varejo">OR - Protegendo Consumidores no Mercado Financeiro de Varejo</h2>
<ul>
<li>Baseado tanto em informao assimtrica quanto em preocupaes comportamentais</li>
<li>Definio mais ampla de objetivos (exemplo: educao financeira)</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>

<header>Aula 7  Teoria das Organizaes</header>
<h2 id="or---protegendo-a-estabilidade-financeira">OR - Protegendo a Estabilidade Financeira</h2>
<ul>
<li>Efeito domin e externalidades negativas de falhas financeiras sistmicas
<ul>
<li>Corridas bancrias, crises financeiras, etc.</li>
</ul>
</li>
<li>Risco sistmico  regulao prudencial</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-marpit-fragments="1" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="69" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="or---promovendo-a-efici%C3%AAncia-do-mercado">OR - Promovendo a Eficincia do Mercado</h2>
<ul>
<li>Papel crucial dos mercados secundrios para a eficincia
<ul>
<li>Aumentam a liquidez dos ativos</li>
<li>Reduzem o risco <em>ex ante</em> para investimentos, reduzindo os custos de alocao de capital</li>
</ul>
</li>
</ul>
<ul>
<li data-marpit-fragment="1"><strong>Eficincia informacional</strong>: preciso e rapidez com que os mercados financeiros respondem a novas informaes
<ul>
<li>Aumenta a flexibilidade e adaptao de preos, tornando o mercado mais responsivo e os ativos mais lquidos</li>
<li>Papel da regulao: facilitar e promover a disseminao de conhecimento e informaes para aumentar a eficincia informacional</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-marpit-fragments="4" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="70" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="or---promovendo-a-concorr%C3%AAncia">OR - Promovendo a Concorrncia</h2>
<ul>
<li data-marpit-fragment="1">Tipicamente, esta no  a funo de um regulador financeiro (Bacen x CADE)</li>
<li data-marpit-fragment="2">Mudana significativa no Reino Unido
<ul>
<li>Criao da Competition and Markets Authority (CMA), um rgo governamental proativo para aumentar a concorrncia</li>
<li>Criao de Regulatory Sandboxes como uma nova ferramenta institucional</li>
<li>Open finance: compartilhamento de dados para reduzir as vantagens competitivas de grandes bancos e assim diminuir barreiras  entrada</li>
</ul>
</li>
<li data-marpit-fragment="3">Ecos na regulao financeira brasileira
<ul>
<li>Medidas recentes do Bacen para promover a concorrncia: Open Banking, fintechs, PIX</li>
</ul>
</li>
<li data-marpit-fragment="4">UE: aumento da concorrncia ao reduzir barreiras transnacionais</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="71" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="or---preven%C3%A7%C3%A3o-de-crimes-financeiros">OR - Preveno de Crimes Financeiros</h2>
<ul>
<li>Uso de servios financeiros por organizaes criminosas (lavagem de dinheiro, financiamento ao terrorismo);</li>
<li>Pagamentos destinados a influenciar indevidamente um tomador de deciso (suborno, corrupo);</li>
<li>Pagamentos associados ao comrcio de bens proibidos (como escravido, armas, espcies ameaadas de extino);</li>
<li>Uso do sistema financeiro para ocultar ativos de autoridades fiscais e credores.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-marpit-fragments="1" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="72" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="or---outros-objetivos">OR - Outros Objetivos?</h2>
<ul>
<li>Muitos outros objetivos podem ser identificados.</li>
<li>Em geral, eles se relacionam com os principais propsitos econmicos do sistema financeiro: alavancar recursos econmicos e transferir excedentes de capital para fomentar novas atividades econmicas.</li>
</ul>
<ul>
<li data-marpit-fragment="1"><strong>Funo objetivo da regulao</strong>: metas em tenso, como prioriz-las?</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-marpit-fragments="7" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="73" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="estrat%C3%A9gias-de-regula%C3%A7%C3%A3o-financeira">Estratgias de Regulao Financeira</h2>
<ul>
<li data-marpit-fragment="1">Regulao de entrada</li>
<li data-marpit-fragment="2">Regulao de conduta</li>

<li data-marpit-fragment="4">Regulao prudencial</li>
<li data-marpit-fragment="5">Regulao de governana</li>

<li data-marpit-fragment="7">Soluo de emergncias</li>
</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-marpit-fragments="2" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="75" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="er---regula%C3%A7%C3%A3o-de-entrada">ER - Regulao de Entrada</h2>
<ul>
<li data-marpit-fragment="1"><strong>Usurio</strong>: restries  participao em transaes especficas (apenas para investidores &quot;sofisticados&quot;).</li>
</ul>
<ul>
<li><strong>Empresa</strong>:
<ul>
<li><strong>Licenciamento</strong>: reguladores devem conceder aprovao prvia (sob certas condies).</li>
<li><strong>Requisitos de qualificao</strong>: incluindo identificao dos proprietrios (para evitar fraudes).</li>
<li><strong>Regulao de produtos</strong>: restries aos termos contratuais e produtos oferecidos.</li>
<li><strong>Restries estruturais</strong>: limitaes no escopo e nas atividades para reduzir o risco sistmico, como a separao entre bancos comerciais e de investimento.</li>
</ul>
</li>
</ul>
<ul>
<li data-marpit-fragment="2"><strong>Setor</strong>: Consideraes sobre poder de mercado (devido a possveis barreiras  entrada).</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-marpit-fragments="3" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="76" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="er---regula%C3%A7%C3%A3o-de-conduta">ER - Regulao de Conduta</h2>
<ul>
<li data-marpit-fragment="1"><strong>Usurio</strong>: regras de negociao, restringindo a manipulao do mercado e o uso de informaes privilegiadas.</li>
<li data-marpit-fragment="2"><strong>Empresa</strong>:
<ul>
<li><strong>Restries de negociao</strong>: novamente, regras para prevenir manipulao do mercado e uso de informaes privilegiadas.</li>
</ul>
<ul>
<li data-marpit-fragment="3"><strong>Conduta comercial</strong>: muito importante, pois estabelece uma base para prticas comerciais relacionadas a:
<ul>
<li>relacionamento com clientes (marketing, publicidade e tcnicas de vendas);</li>
<li>administrao de ativos dos clientes (requisitos de segregao de custdia);</li>
<li>gesto de conflitos de interesse por empresas financeiras.</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-marpit-fragments="2" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="77" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="er---regula%C3%A7%C3%A3o-de-informa%C3%A7%C3%A3o">ER - Regulao de Informao</h2>
<ul>
<li data-marpit-fragment="1"><strong>Usurio</strong>: destinatrio de contedo educacional (educao financeira).</li>
<li data-marpit-fragment="2"><strong>Empresa</strong>: vrias formas de regulao de divulgao.
<ul>
<li>divulgao pr-contratual obrigatria;</li>
<li>requisitos peridicos e eventuais de divulgao para emissores de valores mobilirios;</li>
<li>obrigaes de empresas financeiras de relatar detalhes de seus balanos e estratgias de investimento aos reguladores.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-marpit-fragments="5" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="78" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="er---regula%C3%A7%C3%A3o-prudencial">ER - Regulao Prudencial</h2>
<ul>
<li data-marpit-fragment="1"><strong>Definio</strong>: Restries sobre como as empresas financeiras devem gerenciar seus ativos e passivos para limitar riscos.</li>
<li data-marpit-fragment="2"><strong>Empresas</strong>:
<ul>
<li data-marpit-fragment="3">nvel mnimo de ativos (em relao aos passivos);</li>
<li data-marpit-fragment="4">exigncia de que uma certa proporo dos ativos seja lquida;</li>
<li data-marpit-fragment="5">restries diretas sobre o risco dos portflios de investimento e seguros das empresas:
<ul>
<li>proibio de aquisio de determinadas classes de ativos;</li>
<li>obrigaes procedimentais sobre gesto de portflios e alocao de riscos.</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="79" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="er---regula%C3%A7%C3%A3o-prudencial-cont">ER - Regulao Prudencial (cont.)</h2>
<ul>
<li><strong>Setor</strong>: regulao macroprudencial.
<ul>
<li><strong>Lgica</strong>: a interconexo dos ativos e passivos das empresas afeta a estabilidade do sistema como um todo.
<ul>
<li>Ps-2008: abordagem anterior era insuficiente.</li>
<li>Novas recomendaes de Basileia.</li>
</ul>
</li>
<li><strong>Instrumentos</strong>: restries para empresas, classes de empresas ou setores inteiros, de acordo com a inter-relao das estratgias de investimento.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-marpit-fragments="2" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="80" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="er---regula%C3%A7%C3%A3o-de-governan%C3%A7a">ER - Regulao de Governana</h2>
<ul>
<li><strong>Empresa</strong>: Governana corporativa.
<ul>
<li data-marpit-fragment="1">Regras sobre remunerao de executivos, estrutura do conselho e deveres dos diretores para empresas financeiras:
<ul>
<li>Obs.: A governana corporativa tem implicaes para a estabilidade financeira (incentivos relacionados ao comportamento de negociao).</li>
</ul>
</li>
<li data-marpit-fragment="2">Regras especficas para fuses e aquisies:
<ul>
<li>Obs.: Aquisies no setor financeiro afetam tanto a concorrncia quanto a estabilidade financeira.</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-marpit-fragments="3" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="81" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="er---seguro">ER - Seguro</h2>
<ul>
<li data-marpit-fragment="1"><strong>Usurio</strong>: regimes de seguro para investidores/depositantes.</li>
<li data-marpit-fragment="2"><strong>Empresas</strong>:
<ul>
<li>Credor de ltima Instncia (LOLR):
<ul>
<li>O Banco Central fornece assistncia de liquidez emergencial (dinheiro).</li>
<li>O Banco Central reestrutura os balanos das entidades, emprestando contra garantias inferiores (seguro de ativos).</li>
</ul>
</li>
</ul>
</li>
<li data-marpit-fragment="3"><strong>Setor</strong>:
<ul>
<li>Credor de ltima Instncia (LOLR).</li>
<li>Resgates financeiros (&quot;bailouts&quot;): uma forma de &quot;seguro de capital&quot; para empresas financeiras, onde o contribuinte efetivamente assegura os investidores na empresa em dificuldade.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 11/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-marpit-fragments="2" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7  Teoria das Organizaes" data-footer="lucas.gomes@fgv.br | 11/12/2024" lang="en-US" data-marpit-pagination="82" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7  Teoria das Organizaes;--footer:lucas.gomes@fgv.br | 11/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="83">
<header>Aula 7  Teoria das Organizaes</header>
<h2 id="er---solu%C3%A7%C3%A3o-de-emerg%C3%AAncias">ER - Soluo de emergncias</h2>
<ul>
<li><strong>Empresa</strong>: Agir de forma mais rpida e eficaz do que a legislao comum de insolvncia para evitar a perda de valor em caso de falncia bancria.
<ul>
<li>Introduz capital privado em empresas problemticas, substituindo o suporte estatal por meio de:
<ul>
<li data-marpit-fragment="1">venda para um concorrente (que se torna o segurador efetivo das obrigaes),</li>
<li data-marpit-fragment="2">reduo automtica de passivos (os credores assumem o prejuzo).</li>
</ul>
</li>
</ul>
</li>
</ul>
