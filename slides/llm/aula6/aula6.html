<h2 id="tr%C3%AAs-tipos-de-heur%C3%ADsticas-em-julgamentos-sob-condi%C3%A7%C3%A3o-de-incerteza">Três tipos de heurísticas em julgamentos sob condição de incerteza</h2>
<ul>
<li><strong>Heurísticas de representatividade</strong>
<ul>
<li>Qual é a probabilidade que o evento/objeto A pertença à classe ou processo B?</li>
</ul>
</li>
<li><strong>Heurísticas de disponibilidade</strong>
<ul>
<li>Qual é a frequência com a qual certo tipo de evento ocorre? Qual é a plausibilidade de um evento em particular?</li>
</ul>
</li>
<li><strong>Heurísticas de ancoragem</strong>
<ul>
<li>Qual é o valor de A, dado o valor B?</li>
</ul>
</li>
</ul>

<header>Aula 6 - Falhas de governo</header>
<h2 id="efeito-de-enquadramento">Efeito de enquadramento</h2>
<p><strong>Problem 9</strong>: Médicos receberam estatísticas sobre os resultados de dois tratamentos para o câncer de pulmão: cirurgia e radiação. As taxas de sobrevida em cinco anos favorecem claramente a cirurgia, mas no curto prazo a cirurgia é mais arriscada do que a radiação.</p>
<ul>
<li>Sobre a cirurgia, metade recebeu a informação:
<ul>
<li>&quot;A taxa de sobrevida em um mês é de 90%&quot;. (<strong>84%</strong>)</li>
</ul>
</li>
<li>A outra metade recebeu a informação:
<ul>

<header>Aula 6 - Falhas de governo</header>
<h2 id="o-problema-da-cafeteria">O problema da cafeteria</h2>
<blockquote>
<p>Carolyn é directora dos serviços de restauração do agrupamento escolar de uma grande cidade. É responsável por centenas de escolas e por centenas de milhares de crianças que comem nos refeitórios destas mesmas escolas.<br />
Um dia, ela e o seu amigo Adam, consultor de gestão, uma pessoa com uma boa visão estratégica e que trabalhou para algumas cadeias de supermercados, tiveram uma ideia interessante - levar a cabo algumas experiências na escola sem mudar o cardápio, com vista a determinar se a forma como os alimentos eram dispostos influenciava as escolhas das crianças.</p>
</blockquote>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 09/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 6 - Falhas de governo" data-footer="lucas.gomes@fgv.br | 09/12/2024" lang="en-US" data-marpit-pagination="25" style="--background-image:default_bg.png;--paginate:true;--header:Aula 6 - Falhas de governo;--footer:lucas.gomes@fgv.br | 09/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
<header>Aula 6 - Falhas de governo</header>
<h2 id="o-problema-da-cafeteria-1">O problema da cafeteria</h2>
<blockquote>
<p>Com base na sua experiência de organização dos corredores nos supermercados, Adam achou que os resultados seriam surpreendenes. E tinha toda a razão. Com esta simples operação de mudança da disposição dos alimentos no refeitório, Carolyn aprendeu uma grande lição: as crianças em idade escolar, tal como os adultos, podem ser fortemente influenciadas por pequenas mudanças no contexto. Esta influência pode ser aproveitada para o melhor ou para o pior. Carolyn sabe, por exemplo, que é possível aumentar o consumo de alimentos saudáveis e reduzir o consumo de alimentos pouco saudáveis.</p>
</blockquote>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 09/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-marpit-fragments="2" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 6 - Falhas de governo" data-footer="lucas.gomes@fgv.br | 09/12/2024" lang="en-US" data-marpit-pagination="26" style="--background-image:default_bg.png;--paginate:true;--header:Aula 6 - Falhas de governo;--footer:lucas.gomes@fgv.br | 09/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">

<ul>
<li data-marpit-fragment="1">Os agentes privados podem tomar escolhas efetivamente livres?
<ul>
<li>Quais são as consequências práticas de vieses comportamentias como o efeito enquadramento para as relações sociais?</li>
</ul>
<ul>
<li data-marpit-fragment="2">Se concluímos que não existem escolhas livres, o que devemos fazer?</li>
</ul>
</li>
</ul>
</div>

<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 09/12/2024</footer>

<header>Aula 6 - Falhas de governo</header>
<h2 id="o-dilema-de-carolyn-arquitetura-de-escolhas">O dilema de Carolyn (arquitetura de escolhas)</h2>
<ul>
<li><strong>Se concluímos que não existem escolhas livres, o que devemos fazer?</strong>
<ul>
<li>Garantir a saúde dos alunos (maximizar um bem social)?</li>
<li>Garantir neutralidade (ordem aleatória)?</li>
<li>Garantir escolhas autênticas (o que as crianças teriam escolhido)?</li>
<li>Maximizar o lucro das cafeterias?</li>
<li>Privilegiar fornecedores que ofereçam suborno?</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 09/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-marpit-fragments="2" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 6 - Falhas de governo" data-footer="lucas.gomes@fgv.br | 09/12/2024" lang="en-US" data-marpit-pagination="28" style="--background-image:default_bg.png;--paginate:true;--header:Aula 6 - Falhas de governo;--footer:lucas.gomes@fgv.br | 09/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">

<h2 id="o-caso-da-regula%C3%A7%C3%A3o-da-anvisa-de-rotulagem-de-alimentos">O caso da regulação da Anvisa de rotulagem de alimentos</h2>

<li>Forte oposição da indústria à mudança do modelo de rotulagem de alimentos.</li>
<li>Modelo inicialmente proposto pela Anvisa: hexágono.
<ul>
<li>Robusta comprovação científica de que o modelo do hexágono aumentava a saliência das informações.</li>
<li>Ameaças da indústria de judicializar o tema e proposta de projeto de lei no Congresso.</li>
<li>Anvisa: modelo da lupa como solução de compromisso (RDC nº 429/2020).</li>
</ul>
</li>
</ul>
</div>
</div>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 09/12/2024</footer>
</section>

<header>Aula 6 - Falhas de governo</header>
<h1 id="2-falhas-de-governo">2. Falhas de Governo</h1>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 09/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 6 - Falhas de governo" data-footer="lucas.gomes@fgv.br | 09/12/2024" lang="en-US" data-marpit-pagination="35" style="--background-image:default_bg.png;--paginate:true;--header:Aula 6 - Falhas de governo;--footer:lucas.gomes@fgv.br | 09/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
<header>Aula 6 - Falhas de governo</header>
<h2 id="vamos-iniciar-com-esse-caso">Vamos iniciar com esse caso…</h2>
<p>Uma legislação local proíbe a construção de postos de gasolina nos estacionamentos de supermercados, teatros, shoppings, escolas e hospitais públicos.</p>
<ul>
<li>Lei Complementar n. 294/00 do Distrito Federal:<br />
<strong>Art 2º § 3º</strong>: Fica expressamente vedada a edificação de postos de abastecimento, lavagem e lubrificação nos estacionamentos de supermercados, hipermercados e similares, bem como de teatros, cinemas, shopping centers, escolas e hospitais públicos.</li>
</ul>
<p>Quais são as razões por trás desse regulamento? O que o regulamento tenta alcançar?</p>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 09/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 6 - Falhas de governo" data-footer="lucas.gomes@fgv.br | 09/12/2024" lang="en-US" data-marpit-pagination="36" style="--background-image:default_bg.png;--paginate:true;--header:Aula 6 - Falhas de governo;--footer:lucas.gomes@fgv.br | 09/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
<header>Aula 6 - Falhas de governo</header>
<p>Lei Complementar n. 294/00 do Distrito Federal:<br />
<strong>Art 2º § 3º</strong>: Fica expressamente vedada a edificação de postos de abastecimento, lavagem e lubrificação nos estacionamentos de supermercados, hipermercados e similares, bem como de teatros, cinemas, shopping centers, <strong>escolas</strong> e <strong>hospitais públicos</strong>.</p>
<br />
<ul>
<li>Proteção de escolas e hospitais? Combate a acidentes em locais populosos?</li>
<li>Em termos econômicos:
<ul>
<li>Redução de externalidades negativas resultantes dos acidentes?</li>
<li>Segurança como um bem público que deve ser promovido pelo Estado?</li>
<li>Controle de riscos excessivos em razão de vieses comportamentais?</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 09/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-marpit-fragments="2" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 6 - Falhas de governo" data-footer="lucas.gomes@fgv.br | 09/12/2024" lang="en-US" data-marpit-pagination="37" style="--background-image:default_bg.png;--paginate:true;--header:Aula 6 - Falhas de governo;--footer:lucas.gomes@fgv.br | 09/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
<header>Aula 6 - Falhas de governo</header>
<h2 id="agora-considere-o-seguinte">Agora considere o seguinte…</h2>
<ul>
<li>O Carrefour anunciou sua intenção de entrar no mercado de postos de gasolina, usando os lotes de estacionamento de seus supermercados.</li>
</ul>
<ul>
<li data-marpit-fragment="1">
<p>Em resposta, os proprietários de postos de gasolina tiveram várias reuniões com políticos locais para obstruir isso.</p>
<ul>
<li>Representantes das empresas de postos de gasolina pressionaram a promulgação de uma legislação local.</li>
<li>As empresas até mesmo redigiram os termos da legislação: foi provado que o texto inicial proposto no Congresso foi enviado por representantes das empresas.</li>
</ul>
</li>
<li data-marpit-fragment="2">
<p><strong>Agora, responda novamente: quais são as razões por trás desse regulamento? O que o regulamento tenta alcançar?</strong></p>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 09/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 6 - Falhas de governo" data-footer="lucas.gomes@fgv.br | 09/12/2024" lang="en-US" data-marpit-pagination="38" style="--background-image:default_bg.png;--paginate:true;--header:Aula 6 - Falhas de governo;--footer:lucas.gomes@fgv.br | 09/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">

<header>Aula 6 - Falhas de governo</header>
<h2 id="teorias-da-regula%C3%A7%C3%A3o">Teorias da regulação</h2>
<ul>
<li><strong>Baldwin</strong>: Justificativas técnicas vs. Reais causas da regulação</li>
<li>Necessidade de uma teoria crítica e geral para explicar a regulação</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 09/12/2024</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 6 - Falhas de governo" data-footer="lucas.gomes@fgv.br | 09/12/2024" lang="en-US" data-marpit-pagination="40" style="--background-image:default_bg.png;--paginate:true;--header:Aula 6 - Falhas de governo;--footer:lucas.gomes@fgv.br | 09/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
<header>Aula 6 - Falhas de governo</header>
<h2 id="teorias-da-regula%C3%A7%C3%A3o-1">Teorias da regulação</h2>
<ul>
<li>Teorias do Interesse Público</li>
<li>Teorias dos Grupos de Interesse</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 09/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-marpit-fragments="3" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 6 - Falhas de governo" data-footer="lucas.gomes@fgv.br | 09/12/2024" lang="en-US" data-marpit-pagination="41" style="--background-image:default_bg.png;--paginate:true;--header:Aula 6 - Falhas de governo;--footer:lucas.gomes@fgv.br | 09/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
<header>Aula 6 - Falhas de governo</header>
<h2 id="teorias-da-regula%C3%A7%C3%A3o-2">Teorias da regulação</h2>
<ul>
<li><strong>Teorias do Interesse Público</strong>
<ul>
<li>De acordo com esta teoria, os regulamentos serão aprovados para alcançar o interesse público.</li>
<li>Ênfase na confiabilidade e altruísmo dos reguladores especializados</li>
<li>Quais são os problemas com essa visão?
<ul>
<li data-marpit-fragment="1">Muito ingênua? Podemos realmente confiar no desinteresse dos reguladores?</li>
<li data-marpit-fragment="2">Se os mercados e os humanos falham, por que o governo falharia? Podemos realmente confiar em seus conhecimentos?</li>
<li data-marpit-fragment="3">O que é interesse público?</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 09/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-marpit-fragments="4" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 6 - Falhas de governo" data-footer="lucas.gomes@fgv.br | 09/12/2024" lang="en-US" data-marpit-pagination="42" style="--background-image:default_bg.png;--paginate:true;--header:Aula 6 - Falhas de governo;--footer:lucas.gomes@fgv.br | 09/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
<header>Aula 6 - Falhas de governo</header>
<h2 id="stiglitz-restri%C3%A7%C3%B5es-pr%C3%A1ticas-%C3%A0-efici%C3%AAncia-da-regula%C3%A7%C3%A3o">Stiglitz: restrições práticas à eficiência da regulação</h2>
<ul>
<li>Stiglitz identifica 4 restrições que poderiam impedir mesmo um agente público altruísta e comprometido com o interesse público de atingir uma boa regulação.
<ul>
<li data-marpit-fragment="1">Informações limitadas;</li>
<li data-marpit-fragment="2">Controle limitado sobre as respostas de agentes privados no mercado;</li>
<li data-marpit-fragment="3">Controle limitado sobre a própria burocracia;</li>
<li data-marpit-fragment="4">Desvios de interesse resultantes do processo político.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 09/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-marpit-fragments="1" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 6 - Falhas de governo" data-footer="lucas.gomes@fgv.br | 09/12/2024" lang="en-US" data-marpit-pagination="43" style="--background-image:default_bg.png;--paginate:true;--header:Aula 6 - Falhas de governo;--footer:lucas.gomes@fgv.br | 09/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
<header>Aula 6 - Falhas de governo</header>
<h2 id="teorias-dos-grupos-de-interesse">Teorias dos grupos de interesse</h2>
<ul>
<li>De acordo com essas teorias, a regulação nunca é (ou muito raramente é) sobre o interesse público.</li>
</ul>
<ul>
<li data-marpit-fragment="1">A regulação é fruto dos embates de interesses entre grupos sociais organizados em torno de interesses comuns.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 09/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 6 - Falhas de governo" data-footer="lucas.gomes@fgv.br | 09/12/2024" lang="en-US" data-marpit-pagination="44" style="--background-image:default_bg.png;--paginate:true;--header:Aula 6 - Falhas de governo;--footer:lucas.gomes@fgv.br | 09/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
<header>Aula 6 - Falhas de governo</header>
<h2 id="teorias-dos-grupos-de-interesse-1">Teorias dos grupos de interesse</h2>
<ul>
<li>Teoria da Escolha Pública (ou Captura)</li>
<li>Teoria do Triângulo de Ferro</li>
<li>Teoria dos Núcloes Vazios</li>
<li>Teoria das Coalizões de Defesa de Interesses</li>
<li>Teoria das Redes Temáticas</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 09/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-marpit-fragments="1" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 6 - Falhas de governo" data-footer="lucas.gomes@fgv.br | 09/12/2024" lang="en-US" data-marpit-pagination="45" style="--background-image:default_bg.png;--paginate:true;--header:Aula 6 - Falhas de governo;--footer:lucas.gomes@fgv.br | 09/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
<header>Aula 6 - Falhas de governo</header>
<h2 id="teoria-da-escolha-p%C3%BAblica-ou-captura">Teoria da Escolha Pública (ou Captura)</h2>
<ul>
<li><strong>Stigler (1971): Economic Theory of Regulation</strong>
<ul>
<li>Agentes econômicos 'compram' a regulação.</li>
<li>Segundo a teoria, empresas privadas seriam os principais catalizadores da política regulatória dos Estados.
<ul>
<li><em>Regulação é &quot;capturada&quot; pela indústria</em>: interesses da sociedade como um todo são colocados de lado em prol dos interesses de um grupo econômico específico que quer obter lucros de monopolista (<em>rent seeking</em>).</li>
</ul>
</li>
</ul>
</li>
</ul>
<ul>
<li data-marpit-fragment="1">Contexto de início da formação do movimento da desregulação nos países capitalistas, que assumiria grande influência política na década seguinte.
<ul>
<li>Reino Unido: Margareth Tatcher (1979).</li>
<li>Estados Unidos: Reagan.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 09/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-marpit-fragments="4" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 6 - Falhas de governo" data-footer="lucas.gomes@fgv.br | 09/12/2024" lang="en-US" data-marpit-pagination="46" style="--background-image:default_bg.png;--paginate:true;--header:Aula 6 - Falhas de governo;--footer:lucas.gomes@fgv.br | 09/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
<header>Aula 6 - Falhas de governo</header>
<h2 id="stigler---teoria-da-escolha-p%C3%BAblica">Stigler - Teoria da Escolha Pública</h2>
<ul>
<li><strong>Como os agentes econômicos se beneficiam da regulação?</strong>
<ul>
<li>Subsídios diretos.</li>
</ul>
<ul>
<li data-marpit-fragment="1">Barreiras à entrada de competidores.</li>
<li data-marpit-fragment="2">Efeitos indiretos, sobre bens complementares e substitutos.</li>
<li data-marpit-fragment="3">Controle de preços.</li>
</ul>
</li>
</ul>
<ul>
<li data-marpit-fragment="4">Interesse principal: impedir a competição, garantindo lucros de oligopolista/monopolista.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 09/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-marpit-fragments="2" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 6 - Falhas de governo" data-footer="lucas.gomes@fgv.br | 09/12/2024" lang="en-US" data-marpit-pagination="47" style="--background-image:default_bg.png;--paginate:true;--header:Aula 6 - Falhas de governo;--footer:lucas.gomes@fgv.br | 09/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
<header>Aula 6 - Falhas de governo</header>
<h2 id="stigler---teoria-da-escolha-p%C3%BAblica-1">Stigler - Teoria da Escolha Pública</h2>
<ul>
<li><strong>Por que as indústrias conseguem influenciar as escolhas públicas?</strong>
<ul>
<li>Assimetria de interesses favorece uma maior força política da indústria (assimetria de interesses):
<ul>
<li data-marpit-fragment="1">Indústria regulada:
<ul>
<li>Alto interesse no resultado da regulação (<em>high stakes</em>).</li>
<li>São poucos e, portanto, têm baixos custos para se organizarem em prol de seus interesses (<em>low transaction costs</em>).</li>
</ul>
</li>
<li data-marpit-fragment="2">Consumidores/cidadãos em geral:
<ul>
<li>Baixo interesse individual no resultado da regulação (<em>low stakes</em>).</li>
<li>São muitos e, portanto, têm altos custos para se organizarem em prol de seus interesses (<em>high transaction costs</em>).</li>
</ul>
</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 09/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 6 - Falhas de governo" data-footer="lucas.gomes@fgv.br | 09/12/2024" lang="en-US" data-marpit-pagination="48" style="--background-image:default_bg.png;--paginate:true;--header:Aula 6 - Falhas de governo;--footer:lucas.gomes@fgv.br | 09/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
<header>Aula 6 - Falhas de governo</header>
<h2 id="stigler---teoria-da-escolha-p%C3%BAblica-2">Stigler - Teoria da Escolha Pública</h2>
<ul>
<li><strong>Por que os agentes públicos atuam em prol da indústria?</strong>
<ul>
<li>Agentes públicos como indivíduos racionais auto-interessados.
<ul>
<li>Atores políticos agem de forma a maximizar sua influência/poder político.</li>
<li>Agentes privados conseguem afetar os interesses pessoais dos agentes públicos:
<ul>
<li>Oferta de empregos no setor privado (fenômeno conhecido como 'portas giratórias').</li>
<li>Financiamento de campanhas políticas.</li>
<li>Uso da mídia e do sistema jurídico para constranger as escolhas.</li>
</ul>
</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 09/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 6 - Falhas de governo" data-footer="lucas.gomes@fgv.br | 09/12/2024" lang="en-US" data-marpit-pagination="49" style="--background-image:default_bg.png;--paginate:true;--header:Aula 6 - Falhas de governo;--footer:lucas.gomes@fgv.br | 09/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
<header>Aula 6 - Falhas de governo</header>
<h2 id="croley---cr%C3%ADticas-%C3%A0-teoria-da-captura">Croley - Críticas à Teoria da Captura</h2>
<p><strong>1. Visão Redutiva e Determinista</strong></p>
<ul>
<li>A teoria simplifica excessivamente a relação entre agências e grupos de interesse.</li>
<li>Não considera a autonomia burocrática e a capacidade das agências de agir de forma independente.</li>
</ul>
<p><strong>2. Ignora Outras Pressões Políticas</strong></p>
<ul>
<li>A captura não é a única influência: políticos, público e mídia também moldam a regulação.</li>
<li>As agências operam em um ambiente de múltiplos vetores de pressão.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 09/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 6 - Falhas de governo" data-footer="lucas.gomes@fgv.br | 09/12/2024" lang="en-US" data-marpit-pagination="50" style="--background-image:default_bg.png;--paginate:true;--header:Aula 6 - Falhas de governo;--footer:lucas.gomes@fgv.br | 09/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
<header>Aula 6 - Falhas de governo</header>
<h2 id="croley---cr%C3%ADticas-%C3%A0-teoria-da-captura-1">Croley - Críticas à Teoria da Captura</h2>
<p><strong>3. Falhas na Explicação Empírica</strong></p>
<ul>
<li>Não explica porque, em muitos casos, as agências adotam regulações contrárias aos interesses dos regulados.</li>
<li>Estudos de caso mostram resultados regulatórios que favorecem o interesse público.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 09/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 6 - Falhas de governo" data-footer="lucas.gomes@fgv.br | 09/12/2024" lang="en-US" data-marpit-pagination="51" style="--background-image:default_bg.png;--paginate:true;--header:Aula 6 - Falhas de governo;--footer:lucas.gomes@fgv.br | 09/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
<header>Aula 6 - Falhas de governo</header>
<h2 id="outras-teorias-de-grupos-de-interesse">Outras teorias de grupos de interesse</h2>
<ul>
<li>Teoria do Triângulo de Ferro</li>
<li>Teoria dos Núcloes Vazios</li>
<li>Teoria das Coalizões de Defesa de Interesses</li>
<li>Teoria das Redes Temáticas</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 09/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-marpit-fragments="1" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 6 - Falhas de governo" data-footer="lucas.gomes@fgv.br | 09/12/2024" lang="en-US" data-marpit-pagination="52" style="--background-image:default_bg.png;--paginate:true;--header:Aula 6 - Falhas de governo;--footer:lucas.gomes@fgv.br | 09/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
<header>Aula 6 - Falhas de governo</header>
<h2 id="teoria-do-tri%C3%A2ngulo-de-ferro">Teoria do Triângulo de Ferro</h2>
<ul>
<li>A teoria do triângulo de ferro amplia a formulação original da teoria da captura, propondo que três grupos formam um triângulo fechado que controla o processo de formulação das políticas regulatórias:
<ul>
<li>Agentes econômicos,</li>
<li>Atores políticos (Congresso, no caso dos EUA), e</li>
<li>Órgãos reguladores.</li>
</ul>
</li>
</ul>
<ul>
<li data-marpit-fragment="1">Tais grupos mantêm relações cordiais contínuas e de baixa visibilidade (inner circles).
<ul>
<li><strong>Objetivo</strong>: concertação para garantir que nenhuma política pública viole frontalmente seus interesses mais básicos (<strong>poder de veto</strong>).</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 09/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 6 - Falhas de governo" data-footer="lucas.gomes@fgv.br | 09/12/2024" lang="en-US" data-marpit-pagination="53" style="--background-image:default_bg.png;--paginate:true;--header:Aula 6 - Falhas de governo;--footer:lucas.gomes@fgv.br | 09/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
<header>Aula 6 - Falhas de governo</header>
<h2 id="teoria-dos-n%C3%BAcleos-vazios">Teoria dos Núcleos Vazios</h2>
<ul>
<li>Importante pesquisa empírica (Heinz, Laumann, Salisbury &amp; Nelson, 1990).
<ul>
<li>Objetivo de identificar os círculos íntimos que influenciavam a formulação de políticas públicas nos EUA em 4 áreas:
<ul>
<li>legislação trabalhista,</li>
<li>política agrícola,</li>
<li>política energética e</li>
<li>saúde pública.</li>
</ul>
</li>
</ul>
</li>
<li>Entrevistas com 300 representantes de grupos privados, 300 agentes públicos e 800 lobistas dessas áreas.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 09/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-marpit-fragments="2" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 6 - Falhas de governo" data-footer="lucas.gomes@fgv.br | 09/12/2024" lang="en-US" data-marpit-pagination="54" style="--background-image:default_bg.png;--paginate:true;--header:Aula 6 - Falhas de governo;--footer:lucas.gomes@fgv.br | 09/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
<header>Aula 6 - Falhas de governo</header>
<h2 id="teoria-dos-n%C3%BAcleos-vazios-1">Teoria dos Núcleos Vazios</h2>
<ul>
<li>Achados da pesquisa:
<ul>
<li>Gama de relações interpessoais e grupos de interesses extremamente heterogênea e complexa em todos os quatro setores estudados.</li>
</ul>
<ul>
<li data-marpit-fragment="1">Não foi possível identificar claramente quais agentes sociais possuíam maior nível de influência sobre as agendas (ausência de 'círculos íntimos').</li>
<li data-marpit-fragment="2"><strong>Núcleos vazios (<em>Hollow Cores</em>)</strong>:  no centro da rede de interesses mobilizados nos processos de formulação de políticas públicas raramente encontramos poucos atores de grande peso com alta capacidade de influência.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 09/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 6 - Falhas de governo" data-footer="lucas.gomes@fgv.br | 09/12/2024" lang="en-US" data-marpit-pagination="55" style="--background-image:default_bg.png;--paginate:true;--header:Aula 6 - Falhas de governo;--footer:lucas.gomes@fgv.br | 09/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
<header>Aula 6 - Falhas de governo</header>
<h2 id="teoria-dos-n%C3%BAcleos-vazios-2">Teoria dos Núcleos Vazios</h2>
<ul>
<li><strong>Implicações da ideia de 'núcleos vazios' para a Teoria da Escolha Pública</strong>:
<ul>
<li>Não é fácil constatar a existência de captura nos setores regulados.</li>
<li>Enmbora os grupos privados realizem investimentos para tentar influenciar os resultados regulatórios, como prevê a teoria da captura, esses investimentos são de alto risco, com resultados incertos e uma probabilidade relativamente baixa de sucesso.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 09/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 6 - Falhas de governo" data-footer="lucas.gomes@fgv.br | 09/12/2024" lang="en-US" data-marpit-pagination="56" style="--background-image:default_bg.png;--paginate:true;--header:Aula 6 - Falhas de governo;--footer:lucas.gomes@fgv.br | 09/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
<header>Aula 6 - Falhas de governo</header>
<h2 id="teorias-que-reconhecem-a-import%C3%A2ncia-das-ideias-acf-e-redes-tem%C3%A1ticas">Teorias que reconhecem a importância das ideias: ACF e Redes Temáticas</h2>
<ul>
<li><strong>A Teoria das Coalizões de Defesas de Interesses (ACF)</strong>:
<ul>
<li>Grupos de interesse se formam por coalizões dinâmicas, influenciadas por vários fatores, incluindo conhecimentos específicos sobre determinado setor.</li>
<li>Exemplo: profissionais de um setor verificam um alto risco ambiental na atividade e se unem a ativistas ambientais para impedir uma política pública permissiva.</li>
</ul>
</li>
<li><strong>A Teoria das Redes Temáticas</strong>:
<ul>
<li>A formulação de uma política pública depende de ideias. Importância da formação de conceitos e convicções compartilhados na formação dos grupos.</li>
<li>Ideia de <em>comunidades epistêmicas</em>, com propostas e ideais comuns.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 09/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-marpit-fragments="1" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 6 - Falhas de governo" data-footer="lucas.gomes@fgv.br | 09/12/2024" lang="en-US" data-marpit-pagination="57" style="--background-image:default_bg.png;--paginate:true;--header:Aula 6 - Falhas de governo;--footer:lucas.gomes@fgv.br | 09/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
<header>Aula 6 - Falhas de governo</header>
<h2 id="vieses-comportamentais-dos-reguladores">Vieses comportamentais dos reguladores</h2>
<ul>
<li>Os vieses comportamentais também afetam os reguladores?</li>
</ul>
<ul>
<li data-marpit-fragment="1">Cooper e Kovacic (2012)
<ul>
<li>Miopia (consideração apenas de um conjunto limitado de opções)</li>
<li>Tendência à confirmação</li>
<li>Tendência à manutenção do <em>status quo</em></li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 09/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 6 - Falhas de governo" data-footer="lucas.gomes@fgv.br | 09/12/2024" lang="en-US" data-marpit-pagination="58" style="--background-image:default_bg.png;--paginate:true;--header:Aula 6 - Falhas de governo;--footer:lucas.gomes@fgv.br | 09/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
<header>Aula 6 - Falhas de governo</header>
<h2 id="vieses-comportamentais-dos-reguladores-1">Vieses comportamentais dos reguladores</h2>
<ul>
<li><strong>Vieses subjacentes à miopia institucional</strong>
<ul>
<li>A heurística da disponibilidade leva decisores a priorizarem informações disponíveis e facilmente memoráveis (salientes) ao tomarem suas decisões, mesmo quando essas informações não são adequadas à análise
<ul>
<li>Na prática, reguladores influenciados por essa heurística tenderão a sobrevalorizar eventos recentes e, particularmente, eventos salientes, julgando que estes são mais frequentes e representativos da realidade do que eles de fato são.</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 09/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 6 - Falhas de governo" data-footer="lucas.gomes@fgv.br | 09/12/2024" lang="en-US" data-marpit-pagination="59" style="--background-image:default_bg.png;--paginate:true;--header:Aula 6 - Falhas de governo;--footer:lucas.gomes@fgv.br | 09/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
<header>Aula 6 - Falhas de governo</header>
<h2 id="vieses-comportamentais-dos-reguladores-2">Vieses comportamentais dos reguladores</h2>
<ul>
<li><strong>Vieses subjacentes à miopia institucional</strong>
<ul>
<li>A heurística da representatividade leva decisores a sobrestimarem as probabilidades de certos eventos com base em amostras pequenas e sem considerar as probabilidades antecedentes.
<ul>
<li>Esse fenômeno tende a contribuir para um excesso de confiança em alternativas que funcionaram em alguns poucos casos, ainda que elas não sejam tão bem substanciadas.</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 09/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 6 - Falhas de governo" data-footer="lucas.gomes@fgv.br | 09/12/2024" lang="en-US" data-marpit-pagination="60" style="--background-image:default_bg.png;--paginate:true;--header:Aula 6 - Falhas de governo;--footer:lucas.gomes@fgv.br | 09/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
<header>Aula 6 - Falhas de governo</header>
<h2 id="vieses-comportamentais-dos-reguladores-3">Vieses comportamentais dos reguladores</h2>
<ul>
<li><strong>Vieses subjacentes à miopia institucional</strong>
<ul>
<li>O viés de retrospectiva leva o decisor a sobrestimar a probabilidade ex ante de um evento ocorrer, dado que ele de fato ocorreu.
<ul>
<li>Na prática, decisores tenderão a achar que deveriam ter agido para evitar danos (ou deixado de agir quando sua ação levou a danos) mesmo que no momento da ação essas consequências não fossem previsíveis.</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 09/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 6 - Falhas de governo" data-footer="lucas.gomes@fgv.br | 09/12/2024" lang="en-US" data-marpit-pagination="61" style="--background-image:default_bg.png;--paginate:true;--header:Aula 6 - Falhas de governo;--footer:lucas.gomes@fgv.br | 09/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
<header>Aula 6 - Falhas de governo</header>
<h2 id="vieses-comportamentais-dos-reguladores-4">Vieses comportamentais dos reguladores</h2>
<ul>
<li><strong>Vieses subjacentes à tendência à confirmação</strong>
<ul>
<li>O viés de confirmação consiste na tendência de que indivíduos analisem problemas de forma a priorizar o que confirme suas crenças e valores prévios.
<ul>
<li>Isso ocorre tanto na etapa de <strong>seleção de informações</strong> para resolver o problema (buscamos evidências que confirmam nossas intuições ou suposições e evitamos evidências contrárias), como na etapa de <strong>interpretação das informações</strong> obtidas (damos mais credibilidade a dados que confirmam nossas hipóteses e crenças).</li>
<li>Essa tendência leva o regulador a formar um conjunto inflexível de convicções acerca de sua regulação. O regulador pode então realizar leituras equivocadas das evidências disponíveis para confirmar escolhas prévias.</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 09/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 6 - Falhas de governo" data-footer="lucas.gomes@fgv.br | 09/12/2024" lang="en-US" data-marpit-pagination="62" style="--background-image:default_bg.png;--paginate:true;--header:Aula 6 - Falhas de governo;--footer:lucas.gomes@fgv.br | 09/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
<header>Aula 6 - Falhas de governo</header>
<h2 id="vieses-comportamentais-dos-reguladores-5">Vieses comportamentais dos reguladores</h2>
<ul>
<li><strong>Vieses subjacentes à tendência à confirmação</strong>
<ul>
<li>O efeito dotação consiste na sobrevalorização de bens ou ativos que detemos: não estamos dispostos a nos desfazer de bens a menos que recebamos mais do que estaríamos dispostos a pagar pelo bem em primeiro lugar.</li>
<li>O viés de aversão a perdas sugere que a forma como um problema é apresentado é importante para as decisões que tomamos, pois os indivíduos tendem a dar mais peso a potenciais perdas do que a potenciais ganhos.
<ul>
<li>Ambos podem levariam o regulador a ser pouco propenso a mudar o status quo regulatório, fazendo com que políticas regulatórias sejam excessivamente condicionadas por escolhas iniciais.</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 09/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 6 - Falhas de governo" data-footer="lucas.gomes@fgv.br | 09/12/2024" lang="en-US" data-marpit-pagination="63" style="--background-image:default_bg.png;--paginate:true;--header:Aula 6 - Falhas de governo;--footer:lucas.gomes@fgv.br | 09/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
<header>Aula 6 - Falhas de governo</header>
<h2 id="mecanismos-para-mitigar-vieses-comportamentais-em-escolhas-p%C3%BAblicas">Mecanismos para mitigar vieses comportamentais em escolhas públicas</h2>
<ul>
<li>Insulamento (<em>insulation</em>)</li>
<li>Desinviesamento (<em>de-biasing</em>)</li>
<li>Revisão adversarial (<em>adversarial review</em>)</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 09/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 6 - Falhas de governo" data-footer="lucas.gomes@fgv.br | 09/12/2024" lang="en-US" data-marpit-pagination="64" style="--background-image:default_bg.png;--paginate:true;--header:Aula 6 - Falhas de governo;--footer:lucas.gomes@fgv.br | 09/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
<header>Aula 6 - Falhas de governo</header>

<ul>
<li><strong>O problema discutido</strong>: regra de circuito fechado do serviço de transporte rodoviário interestadual de passageiros por fretamento</li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 6 - Falhas de governo" data-footer="lucas.gomes@fgv.br | 09/12/2024" lang="en-US" data-marpit-pagination="66" style="--background-image:default_bg.png;--paginate:true;--header:Aula 6 - Falhas de governo;--footer:lucas.gomes@fgv.br | 09/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
<header>Aula 6 - Falhas de governo</header>
<h2 id="regime-regulat%C3%B3rio-vigente-nt-57052020">Regime Regulatório Vigente (NT 5705/2020)</h2>
<ul>
<li><strong>CF-88, art. 21, XII</strong>. Competência constitucional da União para explorar, mediante autorização, concessão ou permissão, os serviços de TRIIP.
<ul>
<li><strong>TRIIP</strong>: Transporte Rodoviário Interestadual e Internacional de Passageiros.</li>
</ul>
</li>
<li><strong>Lei 10.233/2001, art. 26, III e VIII</strong>: Serviço Regular X Fretamento</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 09/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 6 - Falhas de governo" data-footer="lucas.gomes@fgv.br | 09/12/2024" lang="en-US" data-marpit-pagination="67" style="--background-image:default_bg.png;--paginate:true;--header:Aula 6 - Falhas de governo;--footer:lucas.gomes@fgv.br | 09/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
<header>Aula 6 - Falhas de governo</header>
<h2 id="regime-regulat%C3%B3rio-vigente-nt-57052020-1">Regime Regulatório Vigente (NT 5705/2020)</h2>
<ul>
<li><strong>Serviço regular</strong> (Res. ANTT 4.770/2015):
<ul>
<li>Características de serviço público (continuidade, ampla oferta, modicidade, etc.);</li>
<li>Termo de Autorização de Serviços Regulares (TAR) e Licença Operacional (LOP) – exigência de frequência mínima.</li>
<li>Outras obrigações regulatórias: bilhete de passagem, gratuidades e descontos obrigatórios, normatização de procedimentos diversos (informações em pontos de venda, caracterização dos veículos, etc.).</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 09/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 6 - Falhas de governo" data-footer="lucas.gomes@fgv.br | 09/12/2024" lang="en-US" data-marpit-pagination="68" style="--background-image:default_bg.png;--paginate:true;--header:Aula 6 - Falhas de governo;--footer:lucas.gomes@fgv.br | 09/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
<header>Aula 6 - Falhas de governo</header>
<h2 id="regime-regulat%C3%B3rio-vigente-nt-57052020-2">Regime Regulatório Vigente (NT 5705/2020)</h2>
<ul>
<li><strong>Fretamento</strong> (Res. ANTT 4.777/2015):
<ul>
<li>Contratação para finalidade específica (serviço não regular).</li>
<li>Termo de Autorização para Fretamento – habilitação a prestar esse tipo de serviço mediante emissão de Licença de Viagem (LV).</li>
<li>Embora haja obrigações regulatórias comuns, elas não são idênticas (exemplo: não há bilhete de viagem, não são exigidas as mesmas gratuidades).</li>
<li>Circuito fechado (lista fixa, ida e vinda) é uma característica intrínseca que diferencia as duas modalidades.</li>
<li>Obs: empresas que prestam serviços regulares alegam assimetria regulatória.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 09/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-marpit-fragments="4" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 6 - Falhas de governo" data-footer="lucas.gomes@fgv.br | 09/12/2024" lang="en-US" data-marpit-pagination="69" style="--background-image:default_bg.png;--paginate:true;--header:Aula 6 - Falhas de governo;--footer:lucas.gomes@fgv.br | 09/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
<header>Aula 6 - Falhas de governo</header>
<h2 id="mudan%C3%A7as-importantes">Mudanças importantes</h2>
<ul>
<li data-marpit-fragment="1"><strong>Tecnologias informacionais</strong> que viabilizam o chamado fretamento colaborativo (inovações disruptivas, Schumpeter).</li>
<li data-marpit-fragment="2">Outras formas de <strong>controle de qualidade nas plataformas</strong> (reputação, score, etc.).</li>
<li data-marpit-fragment="3"><strong>Novo mercado relevante</strong>: definição legal X substitutibilidade dos serviços.</li>
<li data-marpit-fragment="4"><strong>Abertura do serviço de transporte regular</strong>:
<ul>
<li>Lei nº 12.996/2014 alterou o regime de outorga de permissão para autorização.</li>
<li>Fim do sistema de &quot;filé com osso&quot;.</li>
<li>OBS: ADI nº 6.270, proposta pela Associação Nacional das Empresas de Transporte Rodoviário Interestadual de Passageiros (Anatrip).</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 09/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 6 - Falhas de governo" data-footer="lucas.gomes@fgv.br | 09/12/2024" lang="en-US" data-marpit-pagination="70" style="--background-image:default_bg.png;--paginate:true;--header:Aula 6 - Falhas de governo;--footer:lucas.gomes@fgv.br | 09/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">

<header>Aula 6 - Falhas de governo</header>
<h2 id="theory-of-economic-regulation">Theory of Economic Regulation</h2>
<blockquote>
<p>(...) the immense growth of the freight hauled by trucking common carriers has been associated with a steady secular decline of the number of such carriers. The number of applications for new certificates has been in excess of 5000 annually in recent years: <strong>a rigorous proof that hope springs eternal in an aspiring trucker's breast.</strong><br />
Stigler, 1971, p. 5.</p>
</blockquote>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 09/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-marpit-fragments="3" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 6 - Falhas de governo" data-footer="lucas.gomes@fgv.br | 09/12/2024" lang="en-US" data-marpit-pagination="73" style="--background-image:default_bg.png;--paginate:true;--header:Aula 6 - Falhas de governo;--footer:lucas.gomes@fgv.br | 09/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
<header>Aula 6 - Falhas de governo</header>
<h2 id="experi%C3%AAncia-internacional">Experiência Internacional</h2>
<ul>
<li data-marpit-fragment="1">Fretamento colaborativo é <strong>bem sucedido em diversos países</strong> (Alemanha, Reino Unido, etc.).
<ul>
<li>Não há comprometimento da qualidade ou segurança dos serviços.</li>
<li>Obs: Flixbus é uma das líderes mundiais e já atua no Brasil.</li>
</ul>
</li>
<li data-marpit-fragment="2"><strong>Tarifas mais baratas</strong>: no Reino Unido houve redução de cerca de 50% do valor médio das tarifas
<ul>
<li>Obs: Buser alega praticar preços 60% mais baratos que os prestadores regulares e que já houve uma queda de quase 30% dos preços desde sua criação.</li>
</ul>
</li>
<li data-marpit-fragment="3"><strong>Melhor aproveitamento da frota</strong>: promoção da eficiência na alocação da frota, utilizando informações em tempo real sobre as demandas dos passageiros.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 09/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-marpit-fragments="4" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 6 - Falhas de governo" data-footer="lucas.gomes@fgv.br | 09/12/2024" lang="en-US" data-marpit-pagination="74" style="--background-image:default_bg.png;--paginate:true;--header:Aula 6 - Falhas de governo;--footer:lucas.gomes@fgv.br | 09/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
<header>Aula 6 - Falhas de governo</header>
<h2 id="an%C3%A1lise-dos-efeitos-anti-concorrenciais-da-regra-do-circuito-fechado-ocde-2017">Análise dos efeitos anti-concorrenciais da regra do circuito fechado (OCDE, 2017)</h2>
<ul>
<li data-marpit-fragment="1"><strong>1º efeito</strong> - limitação no número ou variedade de fornecedores
<ul>
<li>Aumentar significativamente os custos de entrada ou saída no mercado.</li>
</ul>
</li>
<li data-marpit-fragment="2"><strong>2º efeito</strong> - limitação da concorrência entre empresas
<ul>
<li>Aumentar significativamente o custo de produção para apenas alguns fornecedores.</li>
</ul>
</li>
<li data-marpit-fragment="3"><strong>3º efeito</strong> - diminuir o incentivo para as empresas competirem.</li>
<li data-marpit-fragment="4"><strong>4º efeito</strong> – Limitação das opções dos clientes e da informação disponível.
<ul>
<li>Limitar a capacidade dos consumidores para escolherem o fornecedor; Reduzir a mobilidade dos clientes entre fornecedores de bens ou serviços</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 09/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-marpit-fragments="3" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 6 - Falhas de governo" data-footer="lucas.gomes@fgv.br | 09/12/2024" lang="en-US" data-marpit-pagination="75" style="--background-image:default_bg.png;--paginate:true;--header:Aula 6 - Falhas de governo;--footer:lucas.gomes@fgv.br | 09/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
<header>Aula 6 - Falhas de governo</header>
<h2 id="parecer-do-fiarc-resumo-das-conclus%C3%B5es">Parecer do FIARC: resumo das conclusões</h2>
<p>A regra de circuito fechado provoca distorções concorrenciais com efeitos potencialmente negativos sobre o bem-estar do consumidor no mercado de transporte de passageiros. Isso porque ocasiona:</p>
<ul>
<li data-marpit-fragment="1">restrição da forma pelo qual o agente privado deve prestar sua atividade;</li>
<li data-marpit-fragment="2">restrição da liberdade de escolha e de contratação por parte do usuário do serviço;</li>
<li data-marpit-fragment="3">geração de ociosidade da frota e da mão de obra, com efeitos negativos sobre a eficiência;</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 09/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-marpit-fragments="2" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 6 - Falhas de governo" data-footer="lucas.gomes@fgv.br | 09/12/2024" lang="en-US" data-marpit-pagination="76" style="--background-image:default_bg.png;--paginate:true;--header:Aula 6 - Falhas de governo;--footer:lucas.gomes@fgv.br | 09/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
<header>Aula 6 - Falhas de governo</header>
<h2 id="parecer-do-fiarc-resumo-das-conclus%C3%B5es-1">Parecer do FIARC: resumo das conclusões</h2>
<ul>
<li data-marpit-fragment="1">
<p>ATOS NORMATIVOS COM CARÁTER ANTICOMPETITIVO (Bandeira Vermelha)</p>
<ul>
<li>Decreto no 2.521/1998</li>
<li>Resolução ANTT no 4.770/2015</li>
<li>Resolução ANTT no 4.777/2015</li>
</ul>
</li>
<li data-marpit-fragment="2">
<p>ATO NORMATIVO SUSCETÍVEL DE APERFEIÇOAMENTO (Bandeira Amarela)</p>
<ul>
<li>Decreto no 10.157/2019</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 09/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-marpit-fragments="2" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 6 - Falhas de governo" data-footer="lucas.gomes@fgv.br | 09/12/2024" lang="en-US" data-marpit-pagination="77" style="--background-image:default_bg.png;--paginate:true;--header:Aula 6 - Falhas de governo;--footer:lucas.gomes@fgv.br | 09/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
<header>Aula 6 - Falhas de governo</header>
<h2 id="parecer-do-fiarc-resumo-das-conclus%C3%B5es-2">Parecer do FIARC: resumo das conclusões</h2>
<ul>
<li data-marpit-fragment="1">Proposição de <strong>revisão da regulamentação</strong> do transporte rodoviário de passageiros sob fretamento, com a previsão da categoria chamada de fretamento colaborativo, ofertado via aplicativos ou plataformas digitais.</li>
<li data-marpit-fragment="2">Proposição de <strong>harmonização de algumas obrigações</strong> entre o segmento regular de transporte de passageiros e o fretamento colaborativo, de forma a reduzir assimetria concorrencial potencial existente entre estes segmentos.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 09/12/2024</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 6 - Falhas de governo" data-footer="lucas.gomes@fgv.br | 09/12/2024" lang="en-US" data-marpit-pagination="78" style="--background-image:default_bg.png;--paginate:true;--header:Aula 6 - Falhas de governo;--footer:lucas.gomes@fgv.br | 09/12/2024;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
