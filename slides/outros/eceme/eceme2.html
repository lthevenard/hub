<h1 is="marp-h1" data-auto-scaling id="brazilian-foreign-policy"> Brazilian Foreign Policy</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-marpit-pagination="2" data-marpit-pagination-total="204" style="--paginate:true;">
<h1 id="brazilian-foreign-policy-1">Brazilian Foreign Policy</h1>
<ol>
<li>Introduction to Brazilian foreign policy</li>
<li>Foreign policy post-WW2</li>
<li>PEI, the coup and the first military governments</li>
<li>Ecumenic tendencies during the military regime</li>
<li>Democracy, renewal of credentials and contemporary issues</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-marpit-pagination="3" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="1-introduction-to-brazilian-foreign-policy">1. Introduction to Brazilian foreign policy</h2>
<p>1.1. Continuity of goals and adaptability to systemic forces as main themes<br />
1.2. Diplomatic tradition and the role of Itamaraty<br />
1.3. Fundamental pillars</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="4" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="continuity">Continuity</h2>
<ul>
<li data-marpit-fragment="1">Foreign policy is a State policy and not a government policy.
<ul>
<li>Foreign policy should not fluctuate too much.</li>
</ul>
</li>
<li data-marpit-fragment="2">Brazilian Foreign Policy is deeply rooted in the notion of continuity (moments of rupture in the Brazilian Foreign Policy are extremely rare)
<ul>
<li>Diplomatic language avoids the term &quot;change&quot; and instead seeks to use &quot;course correction&quot; more frequently.</li>
</ul>
</li>
<li data-marpit-fragment="3">Brazil underwent a profound institutional change when it transitioned to a democratic regime in 1985 and, despite this, the objectives of Brazilian Foreign Policy remain unchanged
<ul>
<li>The tradition and legacy left by Baron of Rio Branco are highly respected</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="5" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="pragmatic-adaptability-to-systemic-forces">Pragmatic adaptability to systemic forces</h2>
<ul>
<li data-marpit-fragment="1">Foreign policy is a State's policy that aims to leverage external opportunities in favor of internal needs.</li>
<li data-marpit-fragment="2">As a result, the systemic context plays a significant role in defining the foreign policy of a country.
<ul>
<li>Brazil has no &quot;excess of power&quot; or &quot;power surpluses&quot; (Gelson Fonseca).</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="6" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="diplomatic-tradition">Diplomatic Tradition</h2>
<ul>
<li data-marpit-fragment="1">Some <em>key individuals</em> in Brazilian Foreign Policy
<ul>
<li data-marpit-fragment="2"><strong>Alexandre de Gusmão</strong> was the negotiator of the Treaty of Madrid and is considered the first great Brazilian diplomat.</li>
<li data-marpit-fragment="3">The <strong>Baron of Rio Branco</strong> is regarded as the father of Brazilian diplomacy and the patron of Brazilian Foreign Relations (Brazilian Foreign Ministers are referred to as &quot;successors of the Baron&quot;)</li>
<li data-marpit-fragment="4"><strong>San Tiago Dantas</strong> is recognized as one of the key formulators of Brazilian foreign policy (Independent Foreign Policy, also known as PEI)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-marpit-pagination="7" data-marpit-pagination-total="204" style="--paginate:true;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="8" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="the-role-of-itamaraty">The role of Itamaraty</h2>
<ul>
<li data-marpit-fragment="1">In Brazil, the formulation of foreign policy is the responsibility of Ministry of Foreign Affairs, also known as Itamaraty</li>
<li data-marpit-fragment="2">Itamaraty is seen as a super-institution in terms of foreign policy, as it is the body responsible for both formulating and executing foreign policy</li>
<li data-marpit-fragment="3">This perception of Itamaraty as an isolated and hermetic institution hinders the view of Brazilian foreign policy as a public policy</li>
<li data-marpit-fragment="4">Lula (first and second government) and Bolsonaro have been highly engaged in foreign matters
<ul>
<li>However, this does not invalidate the position of Itamaraty as a super-institution in charge of foreign policy</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-fragments="8" data-paginate="true" data-marpit-pagination="9" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="fundamental-pillars-of-brazilian-foreign-policy">Fundamental pillars of Brazilian Foreign Policy</h2>
<ul>
<li data-marpit-fragment="1">Historically, Brazil claims some concepts as fundamental pillars of its foreign policy:
<ul>
<li data-marpit-fragment="2">Development</li>
<li data-marpit-fragment="3">Sovereignty and non-intervention</li>
<li data-marpit-fragment="4">Peaceful insertion</li>
<li data-marpit-fragment="5">Multilateralism</li>
<li data-marpit-fragment="6">Universalism</li>
<li data-marpit-fragment="7">Pragmatism</li>
<li data-marpit-fragment="8">Autonomy</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-fragments="5" data-paginate="true" data-marpit-pagination="10" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="development">Development</h2>
<ul>
<li data-marpit-fragment="1">Development is Brazil's major internal need (however, the understanding of development can vary over time)</li>
<li data-marpit-fragment="2">Unlike countries like the USA, Brazil has never needed to use its foreign policy to project power or consolidate its territory
<ul>
<li data-marpit-fragment="3">Brazil was born large, and its main concern was territorial maintenance</li>
<li data-marpit-fragment="4">The Brazilian army has historically been trained to combat internal revolts rather than external threats</li>
</ul>
</li>
<li data-marpit-fragment="5">Brazil has always had more than sufficient resources — a condition of &quot;congenital sufficiency.&quot;</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="11" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="sovereignty-and-non-intervention">Sovereignty and non-intervention</h2>
<ul>
<li data-marpit-fragment="1">Traditionally, Brazil opposes the use of force and sanctions</li>
<li data-marpit-fragment="2">The argument commonly defended by Brazil is that there is no justification for interventions in other countries' territories and that the use of force and sanctions do not help solving the problem</li>
<li data-marpit-fragment="3">The principle of sovereignty is a corollary of non-intervention (however, this principle has increasingly become the exception, with arguments like humanitarian intervention and the responsibility to protect being used to justify interventions)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="12" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="peaceful-insertion-and-multilateralism">Peaceful insertion and Multilateralism</h2>
<ul>
<li data-marpit-fragment="1">The emphasis on peaceful insertion in International Relations can be attributed to Brazil's value for peace as a principle, or the fact that Brazil does not have power surpluses</li>
<li data-marpit-fragment="2">Multilateralism is important for Brazil, primarily because it lacks power surpluses</li>
<li data-marpit-fragment="3">Multilateralism reduces power asymmetries, leading to lower transaction costs (when more countries contribute, individual contributions decrease, but the overall gains increase)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-marpit-fragments="7" data-paginate="true" data-marpit-pagination="13" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="autonomy-and-pragmatism">Autonomy and Pragmatism</h2>
<ul>
<li data-marpit-fragment="1"><strong>Autonomy</strong>:
<ul>
<li data-marpit-fragment="2">It means acting independently of any alignment, alliance, or special relationship</li>
<li data-marpit-fragment="3">Brazilian foreign policy gained an autonomous dimension in the 1960s, especially with the Independent Foreign Policy (PEI) of Jânio Quadros and João Goulart.</li>
</ul>
</li>
<li data-marpit-fragment="4"><strong>Pragmatism</strong>:
<ul>
<li data-marpit-fragment="5">Involves calculating costs and opportunities to maximize national interests</li>
<li data-marpit-fragment="6"><strong>Prgmatism in autonomy</strong>: Autonomy is a long-established concept in Brazilian foreign policy. Brazil seeks to assert itself on the international stage, considering its own interests rather than the demands of other actors.</li>
<li data-marpit-fragment="7">The worst criticism of Brazilian foreign policy is to label it as &quot;ideological”</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="14" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="universalism">Universalism</h2>
<ul>
<li data-marpit-fragment="1">According to universalism, Brazil should be genuinely integrated with world, not limited to any particular country or group of countries</li>
<li data-marpit-fragment="2">Universalism was relevant during Lula’s first government</li>
<li data-marpit-fragment="3">Brazil is one of only 11 countries in the world to have diplomatic relations with all UN member states
<ul>
<li>Brazil has embassies in a significant number of African countries, even more than the United Kingdom, which once owned more than half of Africa for over 70 years (Brazil is second only to the USA, France, and China in terms of the number of embassies in Africa)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="15" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="a-note-on-universalism">A note on universalism</h2>
<ul>
<li data-marpit-fragment="1">Brazilian Foreign Policy has been influenced by two fundamental paradigms – americanism and universalism</li>
<li data-marpit-fragment="2">Since the end of the Cold War in the 1990s, the oscillation between americanism and universalism has lost importance</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="16" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="americanism">Americanism</h2>
<ul>
<li data-marpit-fragment="1">According to the Americanist paradigm, the relationship with the United States is at the center of Brazilian foreign policy priorities</li>
<li data-marpit-fragment="2">From the beginning of the First Republic until the 1950s, Brazilian foreign policy was predominantly guided by the Americanist paradigm.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-marpit-fragments="7" data-paginate="true" data-marpit-pagination="17" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="pragmatic-americanism">&quot;Pragmatic&quot; Americanism</h2>
<ul>
<li data-marpit-fragment="1">Academics have identified are two types of Americanism - <em>pragmatic</em> and <em>ideological</em>.</li>
<li data-marpit-fragment="2"><strong>Pragmatic Americanism</strong>: According to pragmatic Americanism, an alliance or alignment with the United States is considered the best way to guarantee national interests and maximize gains
<ul>
<li data-marpit-fragment="3"><strong>Example</strong>: Baron of Rio Branco as Chancellor sought closer ties with the United States as a way to promote Brazil's interests.</li>
<li data-marpit-fragment="4"><strong>Pragmatic Measures of Baron of Rio Branco</strong>:
<ul>
<li data-marpit-fragment="5">Protection from European neocolonialism or imperialism.</li>
<li data-marpit-fragment="6">Commercial benefits due to the United States being the largest buyer of Brazilian coffee, which was Brazil's main export product.</li>
</ul>
</li>
</ul>
</li>
<li data-marpit-fragment="7"><strong>Vargas</strong>: Investments in the steel industry in exchange for support during WW2.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="18" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="ideological-americanism">&quot;Ideological&quot; Americanism</h2>
<ul>
<li data-marpit-fragment="1"><strong>Ideological Americanism</strong>: although Baron of Rio Branco acted pragmatically in approaching the United States, there was also an ideological bias.</li>
<li data-marpit-fragment="2">The best example of ideological alignment with the United States concerns the Dutra government (this alignment during Dutra's government did not result in significant economic, strategic, or political benefits for Brazil.
<ul>
<li data-marpit-fragment="3">In the post-World War II context, the United States' concerns were not focused on Brazil or Latin America).</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="19" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="universalism-and-diversification">Universalism and Diversification</h2>
<ul>
<li data-marpit-fragment="1"><strong>Diversification of Partnerships</strong>:
<ul>
<li data-marpit-fragment="2">It refers to seeking a broader international insertion and building relationships with a large number of States</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-marpit-pagination="20" data-marpit-pagination-total="204" style="--paginate:true;">
<h1 id="2-foreign-policy-post-ww2">2. Foreign policy post-WW2</h1>
<p>2.1 Dutra (1946-1951)<br />
2.2 Vargas Second Government (1951-1954)<br />
2.3 Café Filho (1954-1955)<br />
2.4 Juscelino Kubitschek (1955-1960)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-marpit-pagination="21" data-marpit-pagination-total="204" style="--paginate:true;">
<div style="display: flex; gap: 3rem;">
<div>
<p><img src="dutra.png" alt="" style="width:600px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4));" /></p>
</div>
<div>
<h2 id="21-eurico-gaspar-dutra-1946-1951">2.1 Eurico Gaspar Dutra (1946-1951)</h2>
<ul>
<li>Ministers of Foreign Affairs
<ul>
<li>João Neves da Fontoura (1946)</li>
<li>Raul Fernandes (1947-50)</li>
</ul>
</li>
<li><strong>PS</strong>. Creation of the Rio Branco Institute (1946): Formation of a professional diplomatic staff</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="22" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="international-context">International context:</h2>
<ul>
<li data-marpit-fragment="1"><strong>Cold War</strong>: the post-WWII divided the world into two blocs and Dutra's government strategy was to align with the United States.</li>
<li data-marpit-fragment="2"><strong>Containment Doctrine (1947)</strong>: a political and ideological division in the world announced by George Kennan, an American diplomat stationed at the US embassy in Moscow (Kennan sent the “long telegram” proposing a policy of containing communism and warning that coexistence between capitalism and communism was impossible).</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-marpit-fragments="5" data-paginate="true" data-marpit-pagination="23" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="international-context-1">International context:</h2>
<ul>
<li data-marpit-fragment="1"><strong>Truman Doctrine (1947)</strong>: announced when Greece was on the brink of falling to communism.
<ul>
<li data-marpit-fragment="2">The United States took the responsibility of protecting any state facing the Red Threat, as they believed it was necessary to take an active stance in defense of liberal democracy and capitalism</li>
<li data-marpit-fragment="3">The situation was concerning because communism and leftist parties could potentially expand in Europe. The credits granted to Greece and Turkey prevented these countries from &quot;succumbing to communism&quot;.</li>
</ul>
</li>
<li data-marpit-fragment="4"><strong>Marshall Plan (1947)</strong>: plan to provide economic assistance to European countries affected by the crisis resulting from World War II.
<ul>
<li data-marpit-fragment="5">It was based on the argument that the economic crisis in Europe would pave the way for socialism.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="24" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="raul-fernandes-%E2%80%93-automatic-alignment">Raul Fernandes – &quot;Automatic Alignment&quot;</h2>
<ul>
<li data-marpit-fragment="1">It was not possible to observe a clear alignment with the United States during João Neves da Fontoura’ s term. The alignment became more evident during Raul Fernandes’ term.
<ul>
<li data-marpit-fragment="2">Some authors consider Dutra's alignment with the United States as an automatic alignment</li>
<li data-marpit-fragment="3">Brazil was politically, ideologically, and militarily engaged with the United States, believing to have a special alliance with the United States.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="25" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="us-influence-over-latin-america">US influence over Latin America</h2>
<ul>
<li data-marpit-fragment="1">The majority of Latin American countries were aligned with the United States in the immediate post-World War II period.</li>
<li data-marpit-fragment="2">Argentina remained a &quot;stray sheep&quot;</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="26" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="tiar">TIAR</h2>
<ul>
<li data-marpit-fragment="1"><strong>Rio Treaty – TIAR (1947)</strong>: the Inter-American Treaty of Reciprocal Assistance was proposed by Harry Truman in the context of the Truman Doctrine.
<ul>
<li data-marpit-fragment="2">It was based on the concept of collective defense.</li>
<li data-marpit-fragment="3">The American states would respond collectively to any aggression against the territories of the Americas.</li>
<li data-marpit-fragment="4">Raul Fernandes was one of the authors of the TIAR text.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="27" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="exchange-of-visits">Exchange of visits</h2>
<ul>
<li data-marpit-fragment="1">The TIAR was signed at the Petrópolis Conference and to sign the TIAR, Harry Truman and his Secretary of State, George Marshall, visited Brazil in 1947.</li>
<li data-marpit-fragment="2">To reciprocate Truman's visit to Brazil, Dutra visited the United States in 1949 (Dutra was the <strong>first Brazilian president to visit the United States</strong>).</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="28" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="alignment-with-respect-to-china-prc">Alignment with respect to China (PRC)</h2>
<ul>
<li data-marpit-fragment="1">Brazil did not recognize the People's Republic of China (PRC) in the UN after the Chinese Revolution, and recognized Taiwan as the legitimate China, where Chiang Kai-Shek of the Kuomintang had been exiled.</li>
<li data-marpit-fragment="2">This was the same position held by the United States and most other UN countries.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="29" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="military-cooperation">Military Cooperation</h2>
<ul>
<li data-marpit-fragment="1">The <strong>Superior War College (ESG)</strong> was created in 1949 and inspired by two American institutions: the Industrial College, focused on military-industrial complex, and the War College, focused on strategic studies.</li>
<li data-marpit-fragment="2">The ESG trained officers according to the doctrine of international security.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="30" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="brazil-vs-ussr">Brazil vs. USSR</h2>
<ul>
<li data-marpit-fragment="1">The decision to break off diplomatic relations with the USSR in 1947 resulted from the deterioration of relations with the USSR and internal political issues, not from alignment with the United States
<ul>
<li data-marpit-fragment="2">Anti-communism in Brazil predated the Cold War</li>
</ul>
</li>
<li data-marpit-fragment="3">Brazil received significant criticism from the United States for breaking off diplomatic relations with the USSR.</li>
<li data-marpit-fragment="4">The United States never broke off diplomatic relations with the USSR and kept its embassy in Moscow active.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="31" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="acting-outside-of-the-alignment">Acting Outside of the Alignment</h2>
<ul>
<li data-marpit-fragment="1">Brazil adopted its own positions on some issues, especially economic and commercial matters.</li>
<li data-marpit-fragment="2">The United States had a liberal approach to foreign investment flows (ex. Bretton Woods Conference – 1944), however Dutra regulated foreign investments as he believed they should be invested in areas related to industrialization and the country's development, rather than extractive industries</li>
<li data-marpit-fragment="3"><strong>Havana Conference (1947) – International Conference on Trade and Employment</strong>: Brazil agreed with free trade but advocated for some degree of protectionism for peripheral countries undergoing industrialization (Brazil pressured wealthy countries to provide special and differential treatment to developing countries).</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-marpit-fragments="5" data-paginate="true" data-marpit-pagination="32" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="acting-outside-of-the-alignment-1">Acting Outside of the Alignment</h2>
<ul>
<li data-marpit-fragment="1"><strong>Bogotá Conference (1948)</strong>: in the creation the Organization of American States (OAS)
<ul>
<li data-marpit-fragment="2">The OAS was the institutional framework for relations among American nations in the post-World War II period</li>
<li data-marpit-fragment="3">Brazil was enthusiastic about a Pan-American system and positioned itself at the conference as a &quot;special ally&quot; of the US
<ul>
<li data-marpit-fragment="4">The Brazilian delegation requested something akin to a Marshall Plan for Latin American countries</li>
</ul>
</li>
<li data-marpit-fragment="5">As a result, an Economic Agreement was produced, which attempted to reconcile the impossible task of combining economic freedom and international assistance for development projects</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="33" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="frustration">Frustration</h2>
<ul>
<li data-marpit-fragment="1">“<strong>Alignment without rewards</strong>” (concept created by Gerson Moura) – the concept refers to Brazil's alignment with the United States during Dutra's government</li>
<li data-marpit-fragment="2">Brazil was not able to replicate the successful alignment strategy from Getulio Vargas's first government, which led to rewards for Brazil due to its alignment with the United States</li>
<li data-marpit-fragment="3">During Dutra's government, Brazil lacked bargaining power, and despite aligning itself, it did not receive the expected rewards, leading to a sense of frustration</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="34" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="frustration-1">Frustration</h2>
<ul>
<li data-marpit-fragment="1">Dutra asked for financing from Truman during the Petrópolis Conference. This request resulted in the <strong>Abbink Mission</strong> (1948), led by John Abbink, a representative of the Truman administration, and Otávio Gouveia de Bulhões, a Brazilian representative</li>
<li data-marpit-fragment="2"><strong>Technical cooperation without investment</strong>: The Abbink Mission proved to be a great disappointment for Brazil since it sought financing and not just reports on development.
<ul>
<li>CEPAL, created in 1848 under the UN to coordinate Latin American development, had already produced studies and reports, making the Abbink Mission of limited usefulness for Brazil</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-marpit-pagination="35" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="memorandum-of-frustration">Memorandum of Frustration</h2>
<ul>
<li>The &quot;<strong>Memorandum of Frustration</strong>&quot; (1950) was handed over by Raul Fernandes to Herschel Johnson, the US ambassador at the end of Dutra's government (the memorandum conveyed a feeling of frustration over Brazil's expectations).</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="36" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="outside-the-geopolitical-focus">Outside the geopolitical focus</h2>
<ul>
<li data-marpit-fragment="1">Truman's 14 Points Speech (1949): the United States developed the Marshall Plan in 1947 for the reconstruction of Europe, however, peripheral areas like Latin America did not have a Marshall Plan.</li>
<li data-marpit-fragment="2">Latin America benefited from the Point Four Program, which was less significant than the Marshall Plan but aimed to help peripheral countries with loans.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="37" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="a-new-attempt-%E2%80%93-transition-to-vargas">A new attempt – transition to Vargas</h2>
<ul>
<li data-marpit-fragment="1">The <strong>Brazil-US Joint Commission for Development</strong> (1950-1953) replaced the Abbink Mission during Dwight Eisenhower's government
<ul>
<li data-marpit-fragment="2">The Brazil-US Joint Commission for Development was more successful because it committed to launching practical projects aimed at national development in various sectors and seeking funding for these projects.</li>
<li data-marpit-fragment="3">The Brazil-US Joint Commission for Development was approved at the end of Dutra's government but began its activities in 1951, during the second Vargas government.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-marpit-pagination="38" data-marpit-pagination-total="204" style="--paginate:true;">
<div style="display: flex; gap: 3rem;">
<div>
<p><img src="vargas.jpg" alt="" style="width:400px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4));" /></p>
</div>
<div>
<h2 id="22-get%C3%BAlio-vargas-1951-1954">2.2 Getúlio Vargas (1951-1954)</h2>
<ul>
<li>Minister of Foreign Affairs
<ul>
<li>João Neves da Fontoura (1951-53)</li>
<li>Vicente Rao (1953-54)</li>
</ul>
</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-marpit-fragments="5" data-paginate="true" data-marpit-pagination="39" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="attempt-at-a-negotiated-alignment">Attempt at a &quot;Negotiated Alignment&quot;</h2>
<ul>
<li data-marpit-fragment="1">During his second government, Vargas tries to resume the negotiated alignment with the United States that characterized Brazil's stance during his first term</li>
<li data-marpit-fragment="2">Alignment in the first Vargas government:
<ul>
<li data-marpit-fragment="3">Brazil was neutral at the beginning of World War II but abandoned neutrality and broke ties with the Axis powers in 1942</li>
<li data-marpit-fragment="4">The Brazilian Expeditionary Force (FEB) fought in Italy in 1944</li>
<li data-marpit-fragment="5">Brazil aligned with the United States in exchange for benefits, including financing from the EXIMBANK for the construction of CSN (National Steel Company) and the Lend-Lease Agreement to reequip its armed forces.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-marpit-fragments="1" data-paginate="true" data-marpit-pagination="40" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="attempt-at-a-negotiated-alignment-1">Attempt at a &quot;Negotiated Alignment&quot;</h2>
<ul>
<li>João Neves da Fontoura was very influential and pursued a more pragmatic foreign policy.
<ul>
<li data-marpit-fragment="1">But Brazil no longer had significant bargaining power.
<ul>
<li>João Neves da Fontoura and Getúlio Vargas had a clear strategy, but it was not as successful as in the first government.</li>
<li>Vargas was able to maintain a more subtle alignment with the United States.</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="41" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="negotations">Negotations</h2>
<ul>
<li data-marpit-fragment="1">The Mixed Commission’s (1951) main result was the <strong>creation of BNDE</strong> (National Bank for Economic Development)</li>
<li data-marpit-fragment="2">The United States promoted bilateral agreements with Brazil for the sale of strategic minerals, such as monazite sands (these agreements generated $300 million for Brazil)</li>
<li data-marpit-fragment="3">The <strong>1952 Military Agreement</strong> confirmed the negotiated alignment with the United States.
<ul>
<li>Brazil gained access to modern military equipment, used during World War II, which was essential for the reequipping of the Brazilian Navy</li>
<li>The 1952 Military Agreement polarized Brazilian society, as it triggered a strong reaction from more nationalist segments</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-marpit-fragments="5" data-paginate="true" data-marpit-pagination="42" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="criticisms-to-the-1952-military-agreement">Criticisms to the 1952 Military Agreement</h2>
<ul>
<li data-marpit-fragment="1">The Brazilian military's profile was not war-oriented.
<ul>
<li data-marpit-fragment="2">The United States and the UN pressured Brazil to participate in the Korean War since it was authorized by the UN Security Council. Brazilian officials had just returned from Italy and did not want to get involved in another war</li>
</ul>
</li>
<li data-marpit-fragment="3">The military feared becoming dependent on the United States in military matters and worried that the agreement might lead Brazil to engage in military actions, such as the Korean War.</li>
<li data-marpit-fragment="4">Civilians criticizes the agreement since it did not provide any economic counterpart for national development.</li>
<li data-marpit-fragment="5">PS. The 1952 Military Agreement came to an end in 1977 during Geisel's government</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="43" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="intervention-in-guatemala">Intervention in Guatemala</h2>
<ul>
<li data-marpit-fragment="1">Brazil voted in favor or the United States’ intervention in Guatemala (1954)
<ul>
<li data-marpit-fragment="2">The United States' intervention in Guatemala was a response to the nationalist policies of Jacobo Arbenz, who had nationalized the United Fruit Company.</li>
<li data-marpit-fragment="3">Brazil voted in favor of the US military intervention due to its aligned stance, but did not directly participate in the intervention.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="44" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="disagreements-with-the-united-states">Disagreements with the United States</h2>
<ul>
<li data-marpit-fragment="1">Disagreements with the United States increased from 1952 onwards
<ul>
<li data-marpit-fragment="2"><strong>Economic Policy</strong>: To maintain support from nationalist sectors, Vargas took measures that alarmed the United States and foreign investors.</li>
</ul>
</li>
<li data-marpit-fragment="3">The United States also took actions that displeased Brazil, especially after Eisenhower's election.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="45" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="instruction-no-70">Instruction No. 70</h2>
<ul>
<li data-marpit-fragment="1">Instruction No. 70 issued by the Superintendence of Currency and Credit (SUMOC) in 1952 limited the entry of foreign-made manufactured goods with national equivalents</li>
<li data-marpit-fragment="2">The objective was to protect and stimulate the emerging domestic industry</li>
<li data-marpit-fragment="3">Instruction No. 70 from SUMOC was contrary to the interests of those advocating open markets and contrary to the interests of the United States</li>
<li data-marpit-fragment="4">The SUMOC acted as the Central Bank, regulating Brazil's monetary policy (BACEN was only created in 1965 during the military governments)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="46" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="decree-on-remittances-of-1952">Decree on remittances of 1952</h2>
<ul>
<li data-marpit-fragment="1">A decree aimed to limit profit remittances abroad to 10% was issued in 1952</li>
<li data-marpit-fragment="2">The objective was to encourage foreign companies to invest in Brazil and not hinder foreign investment</li>
<li data-marpit-fragment="3">It was a typically anti-liberal measure that directly contradicted the interests of the United States</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="47" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="petrobras-as-a-state-monopoly">Petrobras as a state monopoly</h2>
<ul>
<li data-marpit-fragment="1"><strong>Law No. 2.004</strong> (1953) was a result of the of the &quot;O Petróleo É Nosso” (&quot;Oil is Ours&quot;) campaign.</li>
<li data-marpit-fragment="2">This law created Petrobras and established a state monopoly over oil exploration, contrary to foreign interests.
<ul>
<li>The monopoly on oil remained in place until the government of Fernando Henrique Cardoso (1994-2001).</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="48" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="end-of-the-mixed-commission-of-1950">End of the Mixed Commission of 1950</h2>
<ul>
<li data-marpit-fragment="1">Eisenhower, elected in 1953, disagreed with Truman on the role of the United States in providing technical assistance to the periphery</li>
<li data-marpit-fragment="2">Eisenhower revoked Truman’s Point IV and ended the Mixed Commission of 1950 (the Commission had only captured half of the financing for the ongoing projects – 50 projects were left unfinished)
<ul>
<li>This generated frustration once again in Brazil</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="49" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="vargas-and-per%C3%B3n">Vargas and Perón</h2>
<ul>
<li data-marpit-fragment="1">Vargas and Perón had similar political bases (both were considered “fathers” of the workers).
<ul>
<li>Vargas's laborism was analogous to Perón's justicialism.</li>
</ul>
</li>
<li data-marpit-fragment="2">Despite this similarity, Vargas’ 2nd government was not a good moment for Brazil-Argentina relations.
<ul>
<li>Vargas was aligned with the United States, while Perón adopted the so-called &quot;third position”.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="50" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="argentinas-heterodox-autonomy">Argentina's heterodox autonomy</h2>
<ul>
<li data-marpit-fragment="1">Perón advocated for an intermediate position, that is, heterodox autonomy
<ul>
<li>&quot;Ni Yankees, ni marxistas, peronistas&quot; (&quot;neither Yankees nor Marxists, but Peronists&quot;)</li>
</ul>
</li>
<li data-marpit-fragment="2">In reality, Argentina leaned more towards the United States, as Perón detested communism and the Soviet Union</li>
<li data-marpit-fragment="3">Argentina’s alignment with the United States was superficial – for instance, Argentina rejected the Bretton Woods organizations in 1944 but joined the TIAR (Inter-American Treaty of Reciprocal Assistance) in 1947</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="51" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="abc-pact">ABC Pact</h2>
<ul>
<li data-marpit-fragment="1">After the 1952 Military Agreement wis signed between Brazil and the United States, Perón proposed the ABC Pact between Argentina, Brazil, and Chile.</li>
<li data-marpit-fragment="2">Perón suggested this pact because he was concerned about very strong ties between Brazil and the United States.</li>
<li data-marpit-fragment="3">The ABC Pact was well-received by Vargas but was rejected by Itamaraty
<ul>
<li>The concern of Itamaraty, composed of a more conservative elite, was a growing alliance between Vargas and Perón to form syndicalist republics in Latin America.</li>
<li>Perón wrote a letter expressing his disappointment with Itamaraty regarding the deterioration of Brazil-Argentina relations</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-marpit-pagination="52" data-marpit-pagination-total="204" style="--paginate:true;">
<div style="display: flex; gap: 3rem;">
<div>
<p><img src="cafe_filho.jpg" alt="" style="width:400px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4));" /></p>
</div>
<div>
<h2 id="23-caf%C3%A9-filho-1954-1955">2.3 Café Filho (1954-1955)</h2>
<ul>
<li>Minister of Foreign Affairs
<ul>
<li>Raul Fernandes (1954-55)</li>
</ul>
</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="53" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="reversal-of-vargas-nationalistic-policies">Reversal of Vargas nationalistic policies</h2>
<ul>
<li data-marpit-fragment="1">Liberal domestic measures reverse Vargas' nationalism and favor international capital (alignment with the United States)</li>
<li data-marpit-fragment="2">SUMOC Instruction 113 (1955) revokes Vargas government's Instruction No. 70 and allows the entry of foreign manufactured goods, even with national equivalents.</li>
<li data-marpit-fragment="3">This reassures the United States and attracts foreign investments.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="54" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="bandung-conference">Bandung Conference</h2>
<ul>
<li data-marpit-fragment="1">At the Bandung Conference in Indonesia (1955), the concept of “third world” is consolidated</li>
<li data-marpit-fragment="2">Countries question the existing international order</li>
<li data-marpit-fragment="3">Brazil does not participate, but Adolpho Justo Bezerra de Menezes attended the conference on a personal basis (not representing Brazil)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-marpit-pagination="55" data-marpit-pagination-total="204" style="--paginate:true;">
<div style="display: flex; gap: 3rem;">
<div>
<p><img src="jk.jpg" alt="" style="width:350px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4));" /></p>
</div>
<div>
<h2 id="24-juscelino-kubitschek-1956-1960">2.4 Juscelino Kubitschek (1956-1960)</h2>
<ul>
<li>Ministers of Foreign Relations:
<ul>
<li>Macedo Soares (1956-58)</li>
<li>Negrão de Lima (1958-59)</li>
<li>Horácio Lafer (1959-61)</li>
</ul>
</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="56" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="associated-development">“Associated Development”</h2>
<ul>
<li data-marpit-fragment="1">JK sets aside a nationalist stance and adopts an economic model oriented towards foreign capital.
<ul>
<li>The JK government is marked by an influx of foreign investments.</li>
</ul>
</li>
<li data-marpit-fragment="2">The investments were not only from the United States (examples of foreign capital entering the country were the automobile manufacturers Volkswagen, Toyota, and Ford).</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="57" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="trade-barriers">Trade barriers</h2>
<ul>
<li data-marpit-fragment="1">Brazil fails to agree on a minimum price for coffee (this leads to a decline in coffee exports to the United States, which was Brazil's main partner).</li>
<li data-marpit-fragment="2">Difficulties arise due to the creation of the European Economic Community (EEC) in 1957 (Brazil faces increasing barriers to its primary/agricultural products, as the EEC prioritizes integration and establishes the Common Agricultural Policy in 1962)</li>
<li data-marpit-fragment="3"><strong>Diversification of partnerships</strong> to compensate commercial losses – this was the beginning of the transition from americanism to universalism and a policy of partnership diversification consolidated by PEI.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="58" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="partnership-diversification">Partnership diversification</h2>
<ul>
<li data-marpit-fragment="1">Eastern Europe was an untapped market for Brazil; the region was entirely dependent on imports of tropical products.</li>
<li data-marpit-fragment="2">Brazil establishes trade relations with the Soviet Union, but diplomatic relations were not restored (this trade approach does not indicate any ideological alignment with socialism; it was a pragmatic stance for Brazil)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="59" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="brazil-us-relations-alignment">Brazil-US relations: alignment</h2>
<ul>
<li data-marpit-fragment="1">Brazil issues a note congratulating the Anti-Soviet Uprising in Hungary (1956), as it supports any movement against communism.</li>
<li data-marpit-fragment="2">Agreement with the United States to install a rocket tracking base in Fernando de Noronha (1957) due to climate and atmospheric conditions (it was a scientific agreement, but in practice, the scientific base was used for a military strategy)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-marpit-fragments="5" data-paginate="true" data-marpit-pagination="60" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="brazil-us-relations-difficulties">Brazil-US relations: difficulties</h2>
<ul>
<li data-marpit-fragment="1">Brazil breaks ties with the IMF to reject the recommendations (1959).
<ul>
<li data-marpit-fragment="2">Brazil receives a visit from IMF technicians (1958) because the country was a significant debtor to the fund.</li>
<li data-marpit-fragment="3">The technicians criticize JK's macroeconomic policies due to the side effects of the Goals Plan, such as inflation and debt.</li>
<li data-marpit-fragment="4">The technicians recommend a monetarist approach involving budget cuts, credit containment, and tax increases. It was impossible for JK to follow these recommendations, especially at a time when the country was moving its capital to Brasília.</li>
</ul>
</li>
<li data-marpit-fragment="5">The break was short-lived because Brazil couldn't stay outside the IMF at that time.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="61" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="opa-proposal">OPA proposal</h2>
<ul>
<li data-marpit-fragment="1">JK's letter to Eisenhower in 1958 proposes the Pan-American Operation (OPA)</li>
<li data-marpit-fragment="2">The OPA was conceived by Augusto Frederico Schmidt, special advisor to the Presidency for International Affairs</li>
<li data-marpit-fragment="3">The logic behind the OPA was that the United States should help develop Latin America to ensure stability in the region (the argument was that &quot;poverty breeds subversion.&quot;)</li>
<li data-marpit-fragment="4">The OPA required more significant investments in the region, easier access to financing, lower interest rates for government loans, and technical assistance</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="62" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="opa-proposal-1">OPA proposal</h2>
<ul>
<li data-marpit-fragment="1">The proposal of the OPA was made after Vice President Nixon's trip to South America for Arturo Frondizi's inauguration.
<ul>
<li>This was a good time to make the proposal because of the protests in Lima and Caracas against the United States' indifference to Latin America.</li>
</ul>
</li>
<li data-marpit-fragment="2">The US accepted implementing the OPA (but the proposal was not enthusiastically received because the US considered that Latin America was under control.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="63" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="opa-proposal-2">OPA proposal</h2>
<ul>
<li data-marpit-fragment="1">The <strong>Committee of 21</strong> (1959) was an <em>ad hoc</em> committee of 21 countries in the OAS to analyze the possibilities of implementing the OPA</li>
<li data-marpit-fragment="2">Its only result was the creation of the Inter-American Development Bank (IDB) in 1959
<ul>
<li>The IDB was another frustration because it was not enough to achieve all the goals of the OPA - investments, lower interest rates for loans, easier access to financing, and technical assistance.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-marpit-pagination="64" data-marpit-pagination-total="204" style="--paginate:true;">
<h1 id="3-pei-the-coup-and-the-first-military-governments">3. PEI, the coup and the first military governments</h1>
<p>3.1 Jânio Quadros (1961)<br />
3.2 João Goulart (1961-1964)<br />
3.3 Humberto Castello Branco (1964-1967)<br />
3.4 Artur da Costa e Silva (1967-1969)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-marpit-pagination="65" data-marpit-pagination-total="204" style="--paginate:true;">
<div style="display: flex; gap: 3rem;">
<div>
<p><img src="janio.jpeg" alt="" style="width:350px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4));" /></p>
</div>
<div>
<h2 id="31-j%C3%A2nio-quadros-1961">3.1 Jânio Quadros (1961)</h2>
<ul>
<li>Minister of Foreign Affairs
<ul>
<li>Afonso Arinos (1961)</li>
</ul>
</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-marpit-pagination="66" data-marpit-pagination-total="204" style="--paginate:true;">
<div style="margin: auto;">
<p><img src="janio_passo.jpg" alt="" style="width:350px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4));" /></p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="67" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="independent-foreign-policy-%E2%80%93-pei">Independent Foreign Policy – PEI</h2>
<ul>
<li data-marpit-fragment="1">The government of Jânio Quadros was very short, but it left a relevant mark on Brazilian foreign policy
<ul>
<li>The PEI relates to the governments of Jânio Quadros and João Goulart</li>
</ul>
</li>
<li data-marpit-fragment="2">The PEI is innovative and avant-garde, contrary to the conservative spirit of the Jânio Quadros government (Jânio Quadros, elected with the support of the UDN, and his chancellor Afonso Arinos had clear conservative tendencies)</li>
<li data-marpit-fragment="3">The context, since the JK government, was one of commercial difficulties with Brazil's traditional partners, i.e., the United States and Europe.
<ul>
<li>The main example of these difficulties is Europe’s Common Agricultural Policy – CAP, inaugurated within the scope of the EEC in 1962.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="68" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="pillars-of-the-pei">Pillars of the PEI</h2>
<h3 id="1-autonomy">1) Autonomy:</h3>
<ul>
<li data-marpit-fragment="1">Brazil defines its foreign policy outside of Americanism and the East-West dichotomy</li>
<li data-marpit-fragment="2">The PEI coincides with the peak of the Cuban Missile Crisis, a tense period in the international context</li>
<li data-marpit-fragment="3">The <strong>Non-Aligned Movement</strong> was articulated by Marshal Tito (Belgrade), with leaders from Indonesia (Sukarno), Egypt (Nasser), and India (Nehru).<br />
– Brazil never joined the movement but <em>participated in the Non-Aligned Movement as an observer</em> (Brazil did not want to reduce its room for maneuver by committing to the political objectives of the Non-Aligned Movement).</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="69" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="pillars-of-the-pei-1">Pillars of the PEI</h2>
<h3 id="2-diversification-of-partnerships">2) Diversification of Partnerships:</h3>
<ul>
<li data-marpit-fragment="1">Brazil sets aside the idea of alignment and Americanism and adopts a universalistic bias</li>
<li data-marpit-fragment="2">Brazil approaches African, Asian, and Latin American countries.</li>
</ul>
<h3 id="3-development">3) Development</h3>
<ul>
<li data-marpit-fragment="3">Development has always been an important aspect of Brazilian foreign policy but gains more relevance with the PEI</li>
<li data-marpit-fragment="4">Brazil aligns itself with the orientation of the Third World.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="70" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="africa">Africa</h2>
<ul>
<li data-marpit-fragment="1">Prior to the Jânio Quadros government, there was no Africanist strategy in Brazilian foreign policy.</li>
<li data-marpit-fragment="2">Since the 1950s, Brazil supported the idea of decolonization, but only in a generic way</li>
<li data-marpit-fragment="3">Brazil did not formally participate in the Bandung Conference in 1955, promoted by Asian and African countries, where the concept of the &quot;Third World&quot; was created.</li>
<li data-marpit-fragment="4">With the PEI, Africa gains space and prominence in Brazilian foreign policy.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="71" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="approximation-to-africa">Approximation to Africa</h2>
<ul>
<li data-marpit-fragment="1">Opening of embassies
<ul>
<li>Ethiopia</li>
<li>Senegal</li>
<li>Nigeria</li>
<li>Ivory Coast</li>
</ul>
</li>
<li data-marpit-fragment="2">Despite the troubled context due to the Algerian War, for the first time, a Brazilian Minister of Foreign Relations (Afonso Arinos) visits the continent.</li>
<li data-marpit-fragment="3">Appointment of Souza Dantas as ambassador, the first black ambassador in the diplomatic history of Brazil.</li>
<li data-marpit-fragment="4">A Division for Africa was created by the Afonso Arinos Reform, that modernized the institutional structure of Itamaraty</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="72" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="limitations-in-the-approximation-of-africa">Limitations in the approximation of Africa</h2>
<ul>
<li data-marpit-fragment="1">Until the 1990s, what sustains Brazil's relationship with Africa are cultural affinities
<ul>
<li>Africa gains pragmatic importance only from 1990 onwards.</li>
</ul>
</li>
<li data-marpit-fragment="2">The Brazilian representative at the UN was authorized to vote against Portuguese colonialism in 1961, but on the eve of the vote, Salazar contacted Jânio Quadros directly and asked him not to tarnish Portugal's image on the international scene</li>
<li data-marpit-fragment="3">Salazar invoked the Agreement of Alliance and Friendship between Brazil and Portugal (1953), and Brazil abstained from voting on issues related to Portuguese colonialism<br />
Africa expected a more active stance from Brazil (voting against) in this regard, but it did not happen</li>
<li data-marpit-fragment="4">Brazil did not issue any condemnations against the apartheid regime in South Africa</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-marpit-fragments="1" data-paginate="true" data-marpit-pagination="73" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="eastwest-world-division">East/West World Division</h2>
<ul>
<li data-marpit-fragment="1">Jânio strongly criticized the mercenaries who invaded Playa Girón based on the violation of the principle of national sovereignty
<ul>
<li>Indirectly criticizes the United States and the Kennedy administration</li>
<li>This does not signify alignment between Brazil and the USSR/Cuba (Jânio Quadros did not share the revolutionary values of Cuba)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="74" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="eastwest-world-division-1">East/West World Division</h2>
<ul>
<li data-marpit-fragment="1">Controversial decorations
<ul>
<li>Yuri Gagarin from the USSR received the Order of the Southern Cross</li>
<li>Che Guevara was decorated in his position as a foreign authority (Cuba's Minister of Finance).</li>
</ul>
</li>
<li data-marpit-fragment="2">This was an attempt to demonstrate Brazil's autonomy, not an alignment with the USSR/Cuba, but the United States was alarmed by Brazil's stance.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="75" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="commercial-ties-with-eastern-europe">Commercial ties with Eastern Europe</h2>
<ul>
<li data-marpit-fragment="1">Commercial relations with Eastern Europe were formed as part of the Brazilian strategy of diversification of partnerships, due to difficulties faced with traditional partners</li>
<li data-marpit-fragment="2">João Dantas Mission
<ul>
<li>Hungary</li>
<li>Romania</li>
<li>Albania</li>
<li>Czechoslovakia</li>
</ul>
</li>
<li data-marpit-fragment="3">Creation of COLESTE (Special Commission for Coordination of Trade with Eastern Europe) – interministerial body headquartered at Itamaraty</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-marpit-fragments="1" data-paginate="true" data-marpit-pagination="76" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="ussr">USSR</h2>
<ul>
<li data-marpit-fragment="1">Beginning of the reestablishment of diplomatic relations with the USSR
<ul>
<li>Although there is no longer alignment with the United States, there is no tendency to align with the USSR either (Jânio Quadros is not a leftist)</li>
<li>Brazil re-establishes diplomatic relations with the USSR in November 1961, during João Goulart's government</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="77" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="china-prc">China (PRC)</h2>
<ul>
<li data-marpit-fragment="1">Brazil did not seek to establish diplomatic relations with the PRC, but there was commercial interest in this country
<ul>
<li data-marpit-fragment="2">João Goulart was invited to make an official trip to the PRC in August 1961 (the invitation was not in his capacity as Vice-President of the Republic but as President of the Brazilian Labor Party)
<ul>
<li>This was the first visit of a Brazilian authority to the PRC</li>
</ul>
</li>
</ul>
</li>
<li data-marpit-fragment="3">The purpose of the trip was strictly to expand business with Communist China, which had 800 million inhabitants, and to diversify Brazil's commercial partnerships</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="78" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="argentina">Argentina</h2>
<ul>
<li data-marpit-fragment="1">Rapprochement between Brazil and Argentina</li>
<li data-marpit-fragment="2"><strong>Uruguaiana Meeting (1961)</strong> between Jânio Quadros and Arturo Frondizi in the city of Uruguaiana in Rio Grande do Sul, which is on the border between the countries
<ul>
<li>“<strong>Uruguaiana spirit</strong>”: Frondizi was a &quot;friend&quot; of Brazil: &quot;everything unites us, nothing separates us&quot;.</li>
<li>The <strong>Friendship and Consultation Agreement</strong> between Brazil and Argentina was signed</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-marpit-pagination="79" data-marpit-pagination-total="204" style="--paginate:true;">
<div style="display: flex; gap: 3rem;">
<div>
<p><img src="jango.jpg" alt="" style="width:350px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4));" /></p>
</div>
<div>
<h2 id="32-jo%C3%A3o-goulart-1961-1964">3.2 João Goulart (1961-1964)</h2>
<ul>
<li>Ministers of Foreign Affairs:
<ul>
<li>San Tiago Dantas (1961-62)</li>
<li>Afonso Arinos de Melo Franco (1962)</li>
<li>Hermes Lima (1962-63)</li>
<li>Evandro Lins e Silva (1963)</li>
<li>João Augusto de Araújo Castro (1963-64)</li>
</ul>
</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-marpit-fragments="1" data-paginate="true" data-marpit-pagination="80" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="political-instability-in-brazil">Political instability in Brazil</h2>
<ul>
<li data-marpit-fragment="1">Great political instability, including the risk of a civil war in Brazil, as attempts were made to prevent Jango from assuming the Presidency.
<ul>
<li>The change from presidentialism to parliamentary system, weakening the president's position, was the political solution to the issue
<ul>
<li>Tancredo Neves assumes as Prime Minister</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-marpit-fragments="1" data-paginate="true" data-marpit-pagination="81" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="san-tiago-dantas-and-pei">San Tiago Dantas and PEI</h2>
<ul>
<li data-marpit-fragment="1">San Tiago Dantas becomes Minister of Foreign Affairs and refines the ideals of PEI. He is considered one of its main architects and its main ideological reference
<ul>
<li>Dantas left the Ministry of External Relations to become Minister of Finance</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="82" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="ara%C3%BAjo-castro-%E2%80%93-the-three-ds-speech-1963">Araújo Castro – The Three D’s Speech (1963):</h2>
<ul>
<li data-marpit-fragment="1">Considered Brazil's most important opening speech at the UN General Assembly
<ul>
<li>Illustrates PEI, as it points to DEVELOPMENT, DECOLONIZATION, and DISARMAMENT as the pillars of Brazil's international actions</li>
</ul>
<ul>
<li data-marpit-fragment="2">A more stable world needs more developed countries</li>
<li data-marpit-fragment="3">Colonization was a residue of European imperialism</li>
<li data-marpit-fragment="4">Better use of money spent on weapons (if 1% of military spending were redirected to development and anti-hunger and poverty actions in the peripheral world, there would be fewer poor countries)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="83" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="diversification-of-partnerships">Diversification of partnerships</h2>
<ul>
<li data-marpit-fragment="1">Reestablishment of diplomatic relations with the USSR (November 1961) – relations with the USSR and later Russia were never broken again</li>
<li data-marpit-fragment="2">There was also reinforcement and advancement of economic and political relations with Eastern European countries</li>
<li data-marpit-fragment="3">Trade agreement with the PRC
<ul>
<li>The trade agreement had no significant results due to the military coup in 1964.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="84" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="cuban-crisis-%E2%80%93-brazilian-autonomy">Cuban crisis – Brazilian autonomy</h2>
<ul>
<li data-marpit-fragment="1">Brazil was part of the &quot;<strong>Outer Six</strong>&quot; in the vote for the suspension of Cuba from the OAS
<ul>
<li>San Tiago Dantas represented Brazil in this vote (January, 1962).</li>
<li>The argument for abstention was the absence of any provision in the Bogotá Charter justifying the suspension of Cuba from the OAS. The democratic clause was only included in the OAS in the 1990s.</li>
</ul>
</li>
<li data-marpit-fragment="2">It was not an isolated stance of Brazil; it was a concerted effort to prevent the United States from obtaining the 14 votes required to approve the suspension.
<ul>
<li>Seven countries pledged to abstain (Brazil, Argentina, Chile, Bolivia, Ecuador, Mexico, and Haiti); Haiti eventually voted in favor of the suspension, so only 6 countries abstained</li>
</ul>
</li>
<li data-marpit-fragment="3">In 2009, Cuba's suspension was revoked by the OAS</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="85" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="cuban-crisis-%E2%80%93-brazilian-autonomy-1">Cuban crisis – Brazilian autonomy</h2>
<ul>
<li data-marpit-fragment="1">Support for quarantine during the missile crisis (October 1962)
<ul>
<li>Brazil supported the naval blockade of Cuba during the Missile Crisis</li>
</ul>
</li>
<li data-marpit-fragment="2">This represented adherence to the principle of peaceful resolution, as the other options would be invading the island or bombing Soviet positions there
<ul>
<li>The USSR would not break the naval blockade, leaving room for negotiation</li>
</ul>
</li>
<li data-marpit-fragment="3">PEI represented a foreign policy orientation outside the East-West dynamics and more focused on the North-South logic</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="86" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="brazil-us-relations">Brazil-US relations</h2>
<ul>
<li data-marpit-fragment="1">Deterioration in relations with the United States due to concerns about João Goulart's nationalist measures</li>
<li data-marpit-fragment="2">Limitation of profit remittances (something that had already been attempted by Vargas)</li>
<li data-marpit-fragment="3">Land reform project, a measure that seemed socialist in nature</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="87" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="brazil-us-relations-1">Brazil-US relations</h2>
<ul>
<li data-marpit-fragment="1">Bilateral disputes due to nationalized American companies</li>
<li data-marpit-fragment="2"><strong>Dantas Bell Agreement</strong> (1963)
<ul>
<li>American companies had been nationalized since the 1950s by regional governments, such as Leonel Brizola's government. <strong>Examples</strong>: AMFORP, Hana Mining Company, and an ITT subsidiary. Nationalization was possible, but compensation had to be paid, which was not done.</li>
</ul>
<ul>
<li data-marpit-fragment="3"><strong>US Demands</strong>: orthodox macroeconomic reforms to stabilize the economy; payment of compensations; revocation of nationalist measures.
<ul>
<li>In exchange, Brazil would receive investments and financing.</li>
</ul>
</li>
<li data-marpit-fragment="4">The agreement was signed but not complied with by neither side</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="88" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="operation-brother-sam">Operation Brother Sam</h2>
<ul>
<li data-marpit-fragment="1">João Goulart worried John Kennedy (1961-1963) and Lyndon Johnson (1963-1969); the US supported and helped orchestrate the military coup (Operation Brother Sam)
<ul>
<li data-marpit-fragment="2">Operation Brother Sam was a US Navy task force sent to Brazil, aiming to support the coup movement with fuel and ammunition.</li>
<li data-marpit-fragment="3">The task force did not have an effective role, as the coup succeeded before the American ships reached the Brazilian coast.
<ul>
<li>The American support should not be overstated, as the coup in Brazil did not involve the direct participation of US soldiers, as in other Latin American countries</li>
</ul>
</li>
<li data-marpit-fragment="4">João Goulart had already fled to Uruguay</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-marpit-fragments="1" data-paginate="true" data-marpit-pagination="89" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="operation-brother-sam-1">Operation Brother Sam</h2>
<ul>
<li>The recognition of the government after the coup (April 2, 1964)
<ul>
<li>It was the main signal of American support</li>
<li>The Lyndon Johnson government issued a note just two days after the March 31 coup, recognizing the new government</li>
</ul>
</li>
</ul>
<ul>
<li data-marpit-fragment="1">The US recognition served as a basis for other countries to recognize the new government as well</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-marpit-pagination="90" data-marpit-pagination-total="204" style="--paginate:true;">
<div style="display: flex; gap: 3rem;">
<div>
<p><img src="castelo_branco.jpg" alt="" style="width:350px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4));" /></p>
</div>
<div>
<h2 id="33-humberto-castello-branco-1964-1967">3.3 Humberto Castello Branco (1964-1967)</h2>
<ul>
<li>Ministers of Foreign Affairs:
<ul>
<li>Vasco Leitão da Cunha (1964-66)</li>
<li>Juracy Magalhães (1966-67)</li>
</ul>
</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="91" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="a-return-to-alignment-with-the-united-states">A return to alignment with the United States</h2>
<ul>
<li data-marpit-fragment="1">Alignment was a common theme from the Dutra government until the JK government, but it was interrupted during the PEI period</li>
<li data-marpit-fragment="2">Castelo Branco returns to alignment with the United States, but the alignment was not as automatic as during the Dutra government</li>
<li data-marpit-fragment="3">“<strong>Step out of cadence</strong>&quot; (period of alignment when the cadence was autonomy and universalism)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="92" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="deep-alignment">Deep alignment</h2>
<ul>
<li data-marpit-fragment="1">Castelo Branco participated in the “tenentista” movement and was part of the ESG (Superior War College)</li>
<li data-marpit-fragment="2">Juracy Magalhães was Brazil's ambassador to Washington at the beginning of the Castelo Branco government (while serving as the Brazilian ambassador to Washington, he stated: &quot;What is good for the United States is good for Brazil.&quot;)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-marpit-fragments="5" data-paginate="true" data-marpit-pagination="93" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="economic-policy">Economic Policy</h2>
<ul>
