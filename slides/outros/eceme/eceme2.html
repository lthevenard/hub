<li data-marpit-fragment="1">The two main exponents of economic policy in the Castelo Branco government were liberals:
<ul>
<li data-marpit-fragment="2"><strong>Roberto Campos</strong> - Minister of Planning; a career diplomat and ambassador to the United States during João Goulart's government (had the confidence of the United States)</li>
<li data-marpit-fragment="3"><strong>Otávio Gouvêa de Bulhões</strong> - Minister of Finance; Bulhões previously chaired the Abbink Commission on the Brazilian side</li>
</ul>
</li>
<li data-marpit-fragment="4">Roberto Campos and Otávio Gouvêa de Bulhões developed an economic policy that pleased the United States and the IMF
<ul>
<li data-marpit-fragment="5">Reversal of nationalist initiatives (payment of indemnities related to nationalized companies), orthodox monetary policy (PAEG)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="94" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="military-alignment">Military alignment</h2>
<ul>
<li data-marpit-fragment="1"><strong>Participation in the FIP</strong> (1965): Inter-American Peace Force
<ul>
<li>OAS military intervention in the Dominican Republic (Juan Bosch) due to U.S. pressures</li>
</ul>
</li>
<li data-marpit-fragment="2">More than 1,000 Brazilian military personnel were sent
<ul>
<li data-marpit-fragment="3">Brazil's participation in the FIP contradicted Brazil's pacifist spirit and principles of sovereignty and non-intervention</li>
</ul>
</li>
<li data-marpit-fragment="4">Brazil proposed the creation of a permanent FIP as a military arm of the OAS (Brazil wanted to strengthen its armed forces and gain prestige)
<ul>
<li>The Brazilian proposal did not receive support even from the United States, which did not want to commit its military forces</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="95" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="non-participation-in-the-vietnam-war-1955-1975">Non-Participation in the Vietnam War (1955-1975):</h2>
<ul>
<li data-marpit-fragment="1">The Castelo Branco government coincided with the period of the highest intensity of US offensives in the Vietnam War
<ul>
<li>The United States sought to legitimize its action in Vietnam by involving a Latin American country</li>
</ul>
</li>
<li data-marpit-fragment="2">The Castelo Branco government rejected participation in that military action
<ul>
<li>This was similar to what happened in the Korean War – although the Dutra and Vargas governments were very aligned with the United States, Brazil never accepted participation, despite the Korean War being authorized by the UN.</li>
<li>The most Brazil did in these two conflicts was to send medicines and food.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="96" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="security-over-development">Security Over Development</h2>
<ul>
<li data-marpit-fragment="1">Castelo Branco was from the ESG (Brazilian Army elite)</li>
<li data-marpit-fragment="2">The teachings of the ESG had a strong ideological and doctrinal influence from the National War College</li>
<li data-marpit-fragment="3">Castelo Branco adopted a view that placed great emphasis on national security, abandoning a more developmental perspective</li>
<li data-marpit-fragment="4">Castelo Branco was the only one of the military governments that placed security above development; the other governments balanced these two variables more, as they realized that emphasizing security did not serve the national interest as much.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="97" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="limited-relations-with-the-third-world">Limited relations with the &quot;Third World&quot;</h2>
<ul>
<li data-marpit-fragment="1">There was no room for developmental logic in Brazilian foreign policy given the significant alignment with the United States. Initiatives towards Asia, Africa, and even Latin America were very limited.
<ul>
<li data-marpit-fragment="2">Brazil had a generic and limited participation in I UNCTAD (United Nations Conference on Trade and Development) in 1964.
<ul>
<li>A significant participation by Brazil in I UNCTAD was expected, as promised by João Goulart before the coup.</li>
</ul>
</li>
<li data-marpit-fragment="3">Brazil did not want to engage with the peripheral world because that would question the economic policy of the United States and the logic of GATT trade</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="98" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="ussr---commercial-ties-in-the-peaceful-co-existence-context">USSR - commercial ties in the &quot;peaceful co-existence&quot; context</h2>
<ul>
<li data-marpit-fragment="1">The 1960s were marked by peaceful coexistence (post-Cuban Missile Crisis)</li>
<li data-marpit-fragment="2">What worried the United States was not maintaining relations with the USSR, but rather relations with Cuba and the PRC (&quot;pariahs&quot;)</li>
<li data-marpit-fragment="3"><strong>Joint Brazil-Soviet Commission</strong>
<ul>
<li data-marpit-fragment="4">Roberto Campos made an official trip to the USSR</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="99" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="cuba-and-china">Cuba and China</h2>
<ul>
<li data-marpit-fragment="1">During Castelo Branco's government, Brazil severed diplomatic relations with Cuba
<ul>
<li>Ideological convergence with the United States</li>
</ul>
</li>
<li data-marpit-fragment="2">Relations between Brazil and Cuba would be resumed only in 1986, during the Sarney's government (first democratic government after the coup)</li>
<li data-marpit-fragment="3">Castelo Branco cut off any contact with the PRC to leave no doubt about his political stance. Brazil did not want to associate with a pariah, even if it was a strictly commercial relationship.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-marpit-pagination="100" data-marpit-pagination-total="204" style="--paginate:true;">
<div style="display: flex; gap: 3rem;">
<div>
<p><img src="costa_silva.jpg" alt="" style="width:350px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4));" /></p>
</div>
<div>
<h2 id="34-artur-da-costa-e-silva-1967-1969">3.4 Artur da Costa e Silva (1967-1969)</h2>
<ul>
<li>Minister of Foreign Affairs:
<ul>
<li>Magalhães Pinto (1967-69)</li>
</ul>
</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="101" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="political-unrest">Political unrest</h2>
<ul>
<li data-marpit-fragment="1">The Costa e Silva government is marked by the tightening of the military regime and the establishment of the foundations of repression (Costa e Silva was not from the Superior War School (military elite), he was a hardliner military official)
<ul>
<li>Main example: AI-5 (1968)</li>
</ul>
</li>
<li data-marpit-fragment="2">It was expected that the military coup would establish a short and transitional period of military government, and Castelo Branco's government would be succeeded by a civilian government
<ul>
<li>The Costa e Silva government, which initiated the perpetuation of the military dictatorship, was considered by many as a &quot;coup within the coup&quot;</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-marpit-pagination="102" data-marpit-pagination-total="204" style="--paginate:true;">
<div style = "margin: auto;">
<p><img src="ai5.jpg" alt="" style="width:800px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4));" /></p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="103" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="economic-policy-1">Economic Policy</h2>
<ul>
<li data-marpit-fragment="1">With Costa a Silva, there is a change in orientation compared to Castelo Branco's policies</li>
<li data-marpit-fragment="2">Delfim Neto and Hélio Brandão (Ministers for the Economy) reintroduce a nationalist orientation to Brazilian economic policy, moving away from the policy that was closely aligned with the United States
<ul>
<li>Costa e Silva returns to a developmental perspective, putting an end to the security-focused approach</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="104" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="developmental-logic">Developmental logic</h2>
<ul>
<li data-marpit-fragment="1">Magalhães Pinto was one of the wealthiest businessmen in Brazil
<ul>
<li>His developmental logic contrasts with the previous government</li>
</ul>
</li>
<li data-marpit-fragment="2">Diplomacy of prosperity
<ul>
<li data-marpit-fragment="3">The best strategy for Brazil was to expand markets, diversify trade partners, and break free from IMF impositions</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="105" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="diplomacy-of-prosperity">Diplomacy of prosperity</h2>
<ul>
<li data-marpit-fragment="1">This policy was critical of inequalities</li>
<li data-marpit-fragment="2">Magalhães Pinto promoted a relaxation of alignment with the United States and a partial return to the principles of PEI (autonomy, development and diversification of partnerships)</li>
<li data-marpit-fragment="3">During Costa e Silva's government, the ideological alignment with the United States was considerably relaxe. Security concerns were focused more on domestic policy, combating the so-called &quot;subversives&quot;.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="106" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="ii-unctad-1968">II UNCTAD (1968)</h2>
<ul>
<li data-marpit-fragment="1">Brazil emerged as a leader of the <strong>G-77</strong> alongside India, adopting a developmental and third-world-oriented discourse as the basis of its international presence</li>
<li data-marpit-fragment="2">This challenged some of the United States' commands in the commercial order since Brazil advocated for international trade that took into consideration the aspirations and needs of the peripheral world</li>
<li data-marpit-fragment="3">If trade was to be the driver of development, it should consider the differences and allow some protectionism for peripheral countries</li>
<li data-marpit-fragment="4">With Magalhães Pinto, Brazil allowed itself greater maneuverability while not completely turning its back on Washington</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="107" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="rejection-of-the-nuclear-non-proliferation-treaty-npt">Rejection of the Nuclear Non-Proliferation Treaty (NPT)</h2>
<ul>
<li data-marpit-fragment="1">Brazil rejected the Treaty on the Non-Proliferation of Nuclear Weapons (a strong sign of autonomy)</li>
<li data-marpit-fragment="2">The countries that most strongly supported the TNP were the United States, the United Kingdom, and the Soviet Union</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="108" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="arguments-for-rejecting-the-npt">Arguments for rejecting the NPT</h2>
<ul>
<li data-marpit-fragment="1">Brazil's official discourse was never about wanting to possess nuclear weapons</li>
<li data-marpit-fragment="2">The argument for Brazil to reject the NPT was that the NPT was unjust and unequal since it treated non-nuclear-weapon states extremely rigorously, prohibiting them from developing any type of nuclear device, while being extremely lenient with nuclear-weapon states, which were addressed with a vague and weak article on disarmament, not imposing any obligations in that regard.</li>
<li data-marpit-fragment="3">Brazil also argued that it had already signed the Tlatelolco Treaty in 1967, a Latin American treaty that banned nuclear weapons, making it unnecessary to sign a new treaty on the same topic
<ul>
<li>This argument was not very strong because the Tlatelolco Treaty was not yet in force (it would only enter into force for Brazil in 1994)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="109" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="relations-with-india">Relations with India</h2>
<ul>
<li data-marpit-fragment="1">Brazil wanted to diversify partnerships and not be restricted to traditional allies</li>
<li data-marpit-fragment="2">India was of great importance to Brazil because it was a partner within the third-world logic, the G-77, and the questioning of the GATT</li>
<li data-marpit-fragment="3">Indira Gandhi visited Brazil in 1968, and Magalhães Pinto visited India in the same year (it was the first visit of a Brazilian chancellor to an Asian country).</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-marpit-fragments="1" data-paginate="true" data-marpit-pagination="110" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="relations-with-the-united-states">Relations with the United States</h2>
<ul>
<li data-marpit-fragment="1">“<strong>Emerging rivalry</strong>”
<ul>
<li>NPT</li>
<li>Third-world emphasis</li>
<li>Nationalistic economic policies of Neto and Beltrão</li>
<li>Trade tensions: tensions in coffee exports to the United States, the United States started buying less cocoa and fewer textile products</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-marpit-pagination="111" data-marpit-pagination-total="204" style="--paginate:true;">
<h1 id="4-ecumenic-tendencies-during-the-military-regime">4. Ecumenic tendencies during the military regime</h1>
<p>4.1 Emílio Garrastazu Médici (1969-1974)<br />
4.2 Ernesto Geisel (1974-1979)<br />
4.3 João Figueiredo (1979-1985)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-marpit-pagination="112" data-marpit-pagination-total="204" style="--paginate:true;">
<div style="display: flex; gap: 3rem;">
<div>
<p><img src="medici.jpg" alt="" style="width:350px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4));" /></p>
</div>
<div>
<h2 id="41-em%C3%ADlio-garrastazu-m%C3%A9dici-1969-1974">4.1 Emílio Garrastazu Médici (1969-1974)</h2>
<ul>
<li>Minister of Foreign Affairs:
<ul>
<li>Mário Gibson Barbosa (1969-74)</li>
</ul>
</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="113" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="repression-and-economic-development">Repression and economic development</h2>
<ul>
<li data-marpit-fragment="1">Médici’s government was the peak of repression and the fight against subversives (Médici was also a hardliner military official)</li>
<li data-marpit-fragment="2">The main aspect of the Médici government is the I PND (National Development Plan), which led to the “Brazilian Miracle”, under Delfim Neto's logic of “making the cake grow before dividing it”</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-marpit-fragments="5" data-paginate="true" data-marpit-pagination="114" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="the-brazilian-miracle">&quot;The Brazilian Miracle&quot;</h2>
<ul>
<li data-marpit-fragment="1">Brazil experienced significant economic expansion (with an annual growth rate of 9% to 10%)</li>
<li data-marpit-fragment="2">The Brazilian Miracle was based on a developmental logic typical of the 1970s, relying on three pillars:</li>
<li data-marpit-fragment="3">State – assumes the role of entrepreneur and agent of development through actions in infrastructure, such as large-scale projects in transportation and communication, and in heavy and basic industries (ex. Vale gained prominence during the 1970s)</li>
<li data-marpit-fragment="4">National capital – responsible for developing a non-durable consumer goods industry, such as textiles and footwear</li>
<li data-marpit-fragment="5">Foreign capital – played a fundamental role in the Brazilian Miracle, driving the durable goods industry, including the automotive and electronics sectors</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-marpit-fragments="5" data-paginate="true" data-marpit-pagination="115" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="exports">Exports</h2>
<ul>
<li data-marpit-fragment="1">There was an increase in the Brazilian consumer market due to rising purchasing power and consumption</li>
<li data-marpit-fragment="2">However, this process occurred unevenly, not benefiting all sectors of Brazilian society equally</li>
<li data-marpit-fragment="3">The Brazilian Miracle was mainly identified with the Brazilian middle class, which saw a significant increase in demand for durable consumer goods (the lower classes consumed non-durable goods)</li>
<li data-marpit-fragment="4">As a result, there was no increase in demand for these goods, which were precisely the products produced by Brazilian national capital</li>
<li data-marpit-fragment="5">There was a surplus of non-durable manufactured goods that were exported</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="116" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="diplomacy-of-national-interest">“Diplomacy of National Interest”</h2>
<ul>
<li data-marpit-fragment="1">Brazil continued to pursue its national interest</li>
<li data-marpit-fragment="2">The approach between Brazil and the United States occurred when their interests converged, but Brazil did not submit to the interests of the United States</li>
<li data-marpit-fragment="3">Brazil saw itself as a power and treated other major powers on equal terms</li>
<li data-marpit-fragment="4">The alignment never reached the level of the Castelo Branco government again</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="117" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="diversification-of-partnerships-market-expansion">Diversification of partnerships (market expansion)</h2>
<ul>
<li data-marpit-fragment="1">Brazil developed a foreign policy strategy to expand its markets (strategy of partnership diversification)</li>
<li data-marpit-fragment="2">Brazil started exporting more manufactured goods than primary products</li>
<li data-marpit-fragment="3">To export manufactured goods, Brazil sought to strengthen ties with Latin America, Africa, and the Middle East</li>
<li data-marpit-fragment="4">To sell primary products, Brazil looked to the People's Republic of China (PRC) and the Soviet Union.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-marpit-fragments="7" data-paginate="true" data-marpit-pagination="118" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="hor%C3%A1cio-coimbras-mission-to-the-prc">Horácio Coimbra’s Mission to the PRC</h2>
<ul>
<li data-marpit-fragment="1">Maoism and the PRC were more alarming than the USSR</li>
<li data-marpit-fragment="2">Maoism was becoming a growing factor of instability in Latin America</li>
<li data-marpit-fragment="3">Many of the guerrilla movements in the countryside (such as Araguaia) followed Maoist principles, which looked beyond the urban proletariat<br />
Brazil voted against the recognition of the PRC in the UN in 1971</li>
<li data-marpit-fragment="4">Nevertheless, an interesting commercial approach began to emerge</li>
<li data-marpit-fragment="5">Médici was convinced that the PRC was worth pursuing because Brazil needed a large market, and China offered precisely that</li>
<li data-marpit-fragment="6">Médici authorized the trip of Horácio Coimbra, a major entrepreneur in the sugar sector, to the People's Republic of China (1971)</li>
<li data-marpit-fragment="7">In 1972, the export of Brazilian sugar to the Chinese market began as a direct result of this trip</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="119" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="relations-with-the-middle-east">Relations with the Middle East</h2>
<ul>
<li data-marpit-fragment="1">The Middle East gained importance due to the first oil shock in 1973</li>
<li data-marpit-fragment="2">Brazil sought to secure its oil supply and expand its trade bases</li>
<li data-marpit-fragment="3">Many argue that this strategy only began with Geisel, but it actually started with Médici (later on, Geisel and Figueiredo deepened the approach to the Middle East)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="120" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="relations-with-africa">Relations with Africa</h2>
<ul>
<li data-marpit-fragment="1">Mário Gibson Barbosa visited 9 African countries (Central Coast of Africa and Gulf of Guinea) in 1972</li>
<li data-marpit-fragment="2">Gibson Barbosa did not visit Portuguese territories in Africa (Angola, Mozambique, and Guinea-Bissau) or African states that had gained independence through war with European countries (Algeria)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="121" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="decolonization">Decolonization</h2>
<ul>
<li data-marpit-fragment="1">Brazil had maintained a position of support for decolonization but remained silent when it came to Portugal, and this began to change with Gibson Barbosa</li>
<li data-marpit-fragment="2">Gibson met with Marcelo Caetano, Prime Minister of Portugal, to press him to facilitate the independence of Portuguese territories in Africa
<ul>
<li>It was the first time a Brazilian Minister of Foreign Affairs took partial responsibility for decolonization</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="122" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="argentina-%E2%80%93-itaipu-corpus-crisis">Argentina – Itaipu-Corpus Crisis</h2>
<ul>
<li data-marpit-fragment="1">During the Castelo Branco government, Brazil had strained relations with Latin America</li>
<li data-marpit-fragment="2">From the Costa e Silva government onward, Brazil began to place more importance on Latin America (ex. signing of the Itaipu Treaty in 1973 between Brazil and Paraguay aimed to harness the electrical potential of the Paraná River and build the world's largest hydroelectric power plant)</li>
<li data-marpit-fragment="3">The treaty was problematic as it it was negotiated with Paraguay without any contact with Argentina, violating the commitment to prior consultation, which was customary in international law (the Paraná River is an international river)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="123" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="argentina-%E2%80%93-itaipu-corpus-crisis-1">Argentina – Itaipu-Corpus Crisis</h2>
<ul>
<li data-marpit-fragment="1">Argentina protested against Brazil at the UN</li>
<li data-marpit-fragment="2">Argentina argued that the construction of Itaipu would hinder the construction of the Corpus Cristi power plant (a previous project) as Itaipu would be upstream, leaving an insufficient volume of water</li>
<li data-marpit-fragment="3">Argentina also claimed that Itaipu could act as a water bomb that could flood Buenos Aires.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="124" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="relations-with-the-united-states-1">Relations with the United States</h2>
<ul>
<li data-marpit-fragment="1">Brazil sought satisfactory and pragmatic relations with the United States, but from the Costa e Silva government onward, alignment with the United States became more flexible</li>
<li data-marpit-fragment="2">Médici requested financing from the United States, offering good returns due to Brazil's economic growth</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="125" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="relations-with-the-united-states-2">Relations with the United States</h2>
<ul>
<li data-marpit-fragment="1">However, Nixon refused resources and asked for Brazil's help to ensure stability in Latin America (Nixon Doctrine)</li>
<li data-marpit-fragment="2">The Nixon Doctrine coincided with a severe economic crisis in the United States that resulted from the costs of containing communism (e.g., the Vietnam War)</li>
<li data-marpit-fragment="3">The fiscal deficit led the United States to abandon the gold standard in 1971</li>
<li data-marpit-fragment="4">Nixon believed that the costs of containing communism should be borne by regional allied leaders (e.g., Brazil in Latin America) and Henry Kissinger, Secretary of State in the Nixon administration, believed that Brazil played a key role in Latin American politics.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="126" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="support-for-military-coups-in-latin-america">Support for Military Coups in Latin America</h2>
<ul>
<li data-marpit-fragment="1">Brazil's stance of supporting coups to maintain stability in Latin America pleased the United States
<ul>
<li>Brazil provided political support and recognition, but no Brazilian troops were sent</li>
<li>Examples include Pinochet in Chile, Bordaberry in Uruguay, and Hugo Banzer in Bolivia</li>
</ul>
</li>
<li data-marpit-fragment="2">The support for coups was not primarily aimed at pleasing Washington, the goal was to maintain a foreign policy consistent with domestic policy (the peak of repression)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="127" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="disagreements-with-the-united-states-1">Disagreements with the United States</h2>
<ul>
<li data-marpit-fragment="1">Brazil made a unilateral decision to extend its territorial waters from 12 to 200 nautical miles (there was no international convention on the matter)
<ul>
<li>This contradicted U.S. economic interests in this large area</li>
</ul>
</li>
<li data-marpit-fragment="2">The Montego Bay Conference (1982) later decided that territorial waters corresponded to 12 miles and the exclusive economic zone corresponded to 200 miles.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="128" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="non-proliferation">Non-proliferation</h2>
<ul>
<li data-marpit-fragment="1">The PNT had already been rejected by Costa e Silva in 1968 and continued to be rejected by Brazil in 1970 when it entered into force</li>
<li data-marpit-fragment="2">Araújo Castro argued that the PNT represented a freeze of world power because it considered as nuclear possessors those states that had achieved nuclear weapons before January 1967
<ul>
<li>United States (1945)</li>
<li>Soviet Union (1949)</li>
<li>United Kingdom (1952)</li>
<li>France (1960)</li>
<li>Communist China (1964)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="129" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="development-1">Development</h2>
<ul>
<li data-marpit-fragment="1">Brazil pursued a diversification strategy, but its relations with Africa, the Middle East, and Latin America were conducted on a bilateral basis, not multilateral – a significant difference from the Costa e Silva government</li>
<li data-marpit-fragment="2">Why? The Médici government pursued the Brazil-Power Project, which was not consistent with the idea of a concert with the Third World.
<ul>
<li>Brazil Started exporting more manufactured goods than primary products and became a significant regional power</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-paginate="true" data-marpit-pagination="130" data-marpit-pagination-total="204" style="--paginate:true;">
<div style="display: flex; gap: 3rem;">
<div>
<p><img src="geisel.jpg" alt="" style="width:350px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4));" /></p>
</div>
<div>
<h2 id="42-ernesto-geisel-1974-1979">4.2 Ernesto Geisel (1974-1979)</h2>
<ul>
<li>Minister of Foreign Affairs:
<ul>
<li>Azeredo da Silveira (1974-79)</li>
</ul>
</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="131" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="responsible-and-ecumenical-pragmatism">&quot;Responsible and Ecumenical Pragmatism&quot;</h2>
<ul>
<li data-marpit-fragment="1"><strong>Pragmatism</strong>:
<ul>
<li>Acting to maximize national interest</li>
</ul>
</li>
<li data-marpit-fragment="2"><strong>Responsible</strong>:
<ul>
<li>Pursuing national interest in a responsible manner and not based on ideology (e.g., Brazil approached countries with different ideologies, like communism, but without the risk of contamination)</li>
</ul>
</li>
<li data-marpit-fragment="3"><strong>Ecumenical</strong>:
<ul>
<li>A diversifying strategy to the extreme, a feat only surpassed by the Lula government; engaging in dialogue with all, regardless of their government model, historical tradition, or religion</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="132" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="relations-with-the-africa">Relations with the Africa</h2>
<ul>
<li data-marpit-fragment="1">There was a great mistrust of Brazil-Portugal relations</li>
<li data-marpit-fragment="2"><strong>The Carnation Revolution</strong> (1974) ending Salazarism precipitates the independence of Portuguese colonies in Africa.</li>
<li data-marpit-fragment="3">A debate arises regarding Portuguese decolonization and Brazil aims to compensate for its lenient stance towards Portuguese colonization)
<ul>
<li>Brazil's automatically recognizes Guinea-Bissau (1974) and Mozambique (1975)</li>
<li>Brazil was the first country in the world to recognize Angola's Independence (even before Portugal), in 1975.</li>
</ul>
<ul>
<li data-marpit-fragment="4">The recognition of Angola worries the United States, as Agostinho Neto, commander of the People's Movement for the Liberation of Angola (MPLA), assumes power (communist orientation).</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-marpit-fragments="5" data-paginate="true" data-marpit-pagination="133" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="relations-with-the-middle-east-1">Relations with the Middle East</h2>
<ul>
<li data-marpit-fragment="1">Significant deepening of relations with the Middle East</li>
<li data-marpit-fragment="2">The Palestine Liberation Organization (PLO), led by Yasser Arafat, opens a representative office within the Arab League in Brasília in 1974 (this is viewed very unfavorably by the United States, as the PLO was considered a terrorist organization).</li>
<li data-marpit-fragment="3">Brazil supports UN Resolution 3379 (against all forms of racial discrimination)
<ul>
<li data-marpit-fragment="4">This means a support for the &quot;anti-Zionist vote&quot;, linking Zionism to apartheid</li>
<li data-marpit-fragment="5">The United States votes against this resolution</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="134" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="134" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="relations-with-the-middle-east-2">Relations with the Middle East</h2>
<ul>
<li data-marpit-fragment="1">Increased trade flow with the region:
<ul>
<li data-marpit-fragment="2">importing oil and exporting primary and manufactured goods (automobiles, weapons, combat vehicles)</li>
<li data-marpit-fragment="3">Brazil manages to buy oil under special conditions without participating in auctions</li>
</ul>
</li>
<li data-marpit-fragment="4">The Arabs vote in favor of Brazil in the Water Issue, and Brazil manages to approve the construction of the Itaipu Hydroelectric Plant.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="135" data-marpit-fragments="5" data-paginate="true" data-marpit-pagination="135" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="relations-with-latin-america">Relations with Latin America</h2>
<ul>
<li data-marpit-fragment="1">Amazon Cooperation Treaty – TCA (1978):
<ul>
<li data-marpit-fragment="2">Brazil seeks to increase its partnerships in Latin America</li>
<li data-marpit-fragment="3">The treaty is a Brazilian initiative
<ul>
<li data-marpit-fragment="4">It was signed by 8 countries: Brazil, Bolivia, Peru, Ecuador, Colombia, Venezuela, Guyana, and Suriname</li>
</ul>
</li>
</ul>
</li>
<li data-marpit-fragment="5">TCA’s objective was to promote regional development through strengthened economic and trade relations among these countries</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="136" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="136" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="relations-with-latin-america-1">Relations with Latin America</h2>
<ul>
<li data-marpit-fragment="1">Historically, Brazil had stronger ties with countries in the southern region of South America - Argentina, Chile, Uruguay, Paraguay</li>
<li data-marpit-fragment="2">The TCA was an attempt to reverse this trend by increasing trade with countries in the northern region of South America (it was also a way to compensate for the losses resulting from Brazil's absence from the Andean Pact in the late 1960s)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="137" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="137" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="relations-with-argentina">Relations with Argentina</h2>
<ul>
<li data-marpit-fragment="1">The Itaipu-Corpus crisis with Argentina continues</li>
<li data-marpit-fragment="2">Brazil abandons the strategy of &quot;official cordiality&quot; with Argentina (a weak, bankrupt, and politically unstable state)</li>
<li data-marpit-fragment="3">The Itaipu-Corpus issue is only resolved during the Figueiredo government</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="138" data-marpit-fragments="5" data-paginate="true" data-marpit-pagination="138" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="relations-with-the-prc">Relations with the PRC</h2>
<ul>
<li data-marpit-fragment="1">In 1974, Brazil establishes relations with the PRC after 25 years of relations with Taiwan</li>
<li data-marpit-fragment="2">This automatically leads to the termination of relations with Taiwan, also known as the Republic of China or Nationalist China (this was the model recommended by the UN)</li>
<li data-marpit-fragment="3">Brazil now views Taiwan as a Chinese province and not as a sovereign and independent state (two systems, one China)</li>
<li data-marpit-fragment="4">Ending relations with Taiwan does not make Brazil forget about Taiwan because, at this moment, Taiwan starts to emerge as a Newly Industrialized Country (NIC)</li>
<li data-marpit-fragment="5">Brazil establishes trade relations with Taiwan and opens a commercial representation office in Taipei</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="139" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="139" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="relations-with-japan">Relations with Japan</h2>
<ul>
<li data-marpit-fragment="1">In 1976, Geisel makes an official trip to Japan (he was the first Brazilian president to visit Japan)</li>
<li data-marpit-fragment="2">Geisel's visit to Japan was driven by the density of economic relations between Brazil and Japan</li>
<li data-marpit-fragment="3">During this period, there is a significant volume of Japanese investments in Brazil</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="140" data-marpit-fragments="7" data-paginate="true" data-marpit-pagination="140" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="relations-with-japan-1">Relations with Japan</h2>
<ul>
<li data-marpit-fragment="1">The Program for the Development of the Brazilian Cerrado - PRODECER I, launched in the late 1970s</li>
<li data-marpit-fragment="2">This program was responsible for boosting agriculture in the Brazilian Cerrado, especially with the introduction of soybeans</li>
<li data-marpit-fragment="3">Today, Brazil is one of the world's largest producers and exporters of soybeans (Japan, alongside China, is one of the biggest buyers of Brazilian soybeans)</li>
<li data-marpit-fragment="4">Japan invests in the Carajás Project in Pará</li>
<li data-marpit-fragment="5">This project aimed to extract minerals in the north of Brazil</li>
<li data-marpit-fragment="6">Brazil has become one of the world's largest exporters of iron ore (again, Japan and China are major buyers of Brazil's iron ore)</li>
<li data-marpit-fragment="7">In the late 1970s, with the launch of the Second National Development Plan (II PND), Japan was an important partner for Brazil</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="141" data-marpit-fragments="5" data-paginate="true" data-marpit-pagination="141" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="disagreement-with-the-us-over-nuclear-policy">Disagreement with the US over nuclear policy</h2>
<ul>
<li data-marpit-fragment="1">The relationship with the USA is marked by some friction (some of it stems from Brazil's autonomous insertion in the world, some of it comes from disagreements in bilateral relations)</li>
<li data-marpit-fragment="2">One of these disagreements concerns the US criticism of a nuclear agreement signed between Brazil and West Germany</li>
<li data-marpit-fragment="3">The USA was Brazil's natural partner in nuclear politics since the 1950s</li>
<li data-marpit-fragment="4">When Brazil created the National Research Council (CNPq), led by Admiral Álvaro Alberto, the objective was to develop a national nuclear policy, having the United States as its only partner</li>
<li data-marpit-fragment="5">This was the case with Angra I, which involved Westinghouse (the power plants would be located in Brazil but operated by the United States)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="142" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="142" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="disagreement-with-the-us-over-nuclear-policy-1">Disagreement with the US over nuclear policy</h2>
<ul>
<li data-marpit-fragment="1">In 1974, India conducted nuclear tests, supposedly for peaceful purposes</li>
<li data-marpit-fragment="2">India claimed that the nuclear bomb would be used for civilian purposes (&quot;peaceful nuclear explosion&quot;)</li>
<li data-marpit-fragment="3">Brazil had a nuclear agreement with India, and this made the USA very cautious about Brazil</li>
<li data-marpit-fragment="4">The United States conditioned progress in nuclear power plants to Brazil's signing of the NPT</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="143" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="143" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="nuclear-agreement-with-germany">Nuclear Agreement with Germany</h2>
<ul>
<li data-marpit-fragment="1">The United States feared that Brazil would gain excessive technology in such a sensitive and strategic sector</li>
<li data-marpit-fragment="2">As a result, Brazil sought another partnership. Brazil signed a nuclear cooperation agreement with West Germany - FRG (1975), and it was this partnership that allowed the launch of Angra II</li>
<li data-marpit-fragment="3">The agreement provided for the construction of 8 nuclear power plants with technology transfer. The construction of Angra III is also based on this agreement.</li>
<li data-marpit-fragment="4">The United States pressured both Brazil and West Germany against this agreement (the US attempted to pressure Willy Brandt's government not to close the agreement with Brazil)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="144" data-marpit-fragments="6" data-paginate="true" data-marpit-pagination="144" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="termination-of-the-1952-military-agreement">Termination of the 1952 Military Agreement</h2>
<ul>
<li data-marpit-fragment="1">Another issue that caused friction between Brazil and the United States was the pressure from President Jimmy Carter on Brazil regarding human rights</li>
<li data-marpit-fragment="2">President Carter adopted the defense of human rights as the main focus of his foreign policy, particularly in Latin America</li>
<li data-marpit-fragment="3">The United States no longer tolerated the continuation of military regimes in the region and urged the adoption of democracy</li>
<li data-marpit-fragment="4">Carter's government adopted the motto of &quot;slow, gradual, and secure opening&quot;</li>
<li data-marpit-fragment="5">Brazil became the main target of American pressures</li>
<li data-marpit-fragment="6">While there were some significant human rights violations in Brazil, the country did not accept external interventions and violations of its sovereignty</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="145" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="145" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="termination-of-the-1952-military-agreement-1">Termination of the 1952 Military Agreement</h2>
<ul>
<li data-marpit-fragment="1">The tension reached its peak when Brazil became aware of a bill in the United States proposing the termination of military and economic aid to countries that violate human rights</li>
<li data-marpit-fragment="2">Minister of Foreign Affairs Azeredo Silveira became aware of this, and President Geisel called an emergency meeting of ministers</li>
<li data-marpit-fragment="3">In response, Brazil terminated the 1952 Military Agreement</li>
<li data-marpit-fragment="4">The objective was to send a message that Brazil would not accept blackmail or pressure from the United States (there was some pragmatism in this decision, especially considering that the 1952 Military Agreement only brought scrap materials to Brazil by that time)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="146" data-paginate="true" data-marpit-pagination="146" data-marpit-pagination-total="204" style="--paginate:true;">
<div style="display: flex; gap: 3rem;">
<div>
<p><img src="figueiredo.jpg" alt="" style="width:350px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4));" /></p>
</div>
<div>
<h2 id="43-jo%C3%A3o-figueiredo-1979-1985">4.3 João Figueiredo (1979-1985)</h2>
<ul>
<li>Minister of Foreign Affairs:
<ul>
<li>Ramiro Saraiva Guerreiro (1979-85)</li>
</ul>
</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="147" data-marpit-fragments="1" data-paginate="true" data-marpit-pagination="147" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="continuity-during-hard-economic-times">Continuity during hard economic times</h2>
<ul>
<li data-marpit-fragment="1">Figueiredo was not responsible for any groundbreaking initiatives in foreign policy (he focused on maintaining what had been achieved during the previous decade).
<ul>
<li>The exception is his policy towards Latin America.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="148" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="148" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="relations-with-latin-america-2">Relations with Latin America</h2>
<ul>
<li data-marpit-fragment="1">Figueiredo grants significant importance to Latin America (this approach had already been initiated during the Geisel government with the launch of the Amazon Cooperation Treaty)</li>
<li data-marpit-fragment="2">Under the Figueiredo administration, relations with Argentina were further deepened</li>
<li data-marpit-fragment="3">An example of this was the signing of the Tripartite Agreement in 1979, which resolved the crisis over the joint hydroelectric project (Itaipu-Corpus) initiated during the Médici government</li>
<li data-marpit-fragment="4">Saraiva Guerreiro's vision was very different from that of Azevedo da Silveira – Guerreiro recognized the importance of definitively resolving the issues with Argentina</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="149" data-marpit-fragments="5" data-paginate="true" data-marpit-pagination="149" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="relations-with-latin-america-3">Relations with Latin America</h2>
<ul>
<li data-marpit-fragment="1">From that point onwards, relations with Argentina began to deepen</li>
<li data-marpit-fragment="2">Brazil and Argentina signed a nuclear cooperation agreement in 1980</li>
<li data-marpit-fragment="3">Another example of deepening relations between Brazil and Argentina was Brazil's adoption, in 1982, of a position of &quot;imperfect neutrality” during the Falklands War with Britain</li>
<li data-marpit-fragment="4">Brazil did not participate in the conflict but provided support to Argentina, including in international forums, and offered military equipment</li>
<li data-marpit-fragment="5">Brazil's support for the Argentine cause in the Falklands issue dates back to the regency period (1833) – a after Argentina and the United Kingdom broke off diplomatic relations, Argentina interests were represented by the Brazilian embassy</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="150" data-marpit-fragments="7" data-paginate="true" data-marpit-pagination="150" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="relations-with-latin-america-4">Relations with Latin America</h2>
<ul>
<li data-marpit-fragment="1">Brazil played a decisive role in the creation of the Latin American Integration Association (ALADI) in 1980</li>
<li data-marpit-fragment="2">Brazil was a founding member of ALADI and one of its staunchest supporters</li>
<li data-marpit-fragment="3">The idea was to boost trade relations with neighboring Latin American countries, which had always been limited</li>
<li data-marpit-fragment="4">ALADI still exists today.</li>
<li data-marpit-fragment="5">President Figueiredo travels in Latin America</li>
<li data-marpit-fragment="6">Figueiredo made several trips to the region, some of them unprecedented</li>
<li data-marpit-fragment="7">President Figueiredo made his first official visits to Colombia, Peru, and Venezuela<br />
*Figueiredo's objective was to correct a historical deficit resulting from the low level of relations with countries in the northern part of South America</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="151" data-marpit-fragments="6" data-paginate="true" data-marpit-pagination="151" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="relations-with-latin-america-5">Relations with Latin America</h2>
<ul>
<li data-marpit-fragment="1">In 1983, Brazil was involved in negotiations between Cuba and Suriname and offered economic assistance</li>
<li data-marpit-fragment="2">Suriname (Desiré Bouterse) asked for US investments and received a negative response from Washington</li>
<li data-marpit-fragment="3">Suriname then sought assistance from Cuba</li>
<li data-marpit-fragment="4">Brazil offered economic assistance to Suriname as it was concerned about an US intervention</li>
<li data-marpit-fragment="5">Criticism of the US intervention in Granada (1983)</li>
<li data-marpit-fragment="6">Brazil criticized interventions in Latin America (all countries were financially strapped and politically unstable)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="152" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="152" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="relations-with-latin-america-6">Relations with Latin America</h2>
<ul>
<li data-marpit-fragment="1"><strong>Cartagena Consensus in 1984</strong></li>
<li data-marpit-fragment="2">Brazil participated in the Cartagena Consensus (signed in Cartagena de Indias), which was reestablished in 1984<br />
*It aimed to enable Latin American countries to act jointly in the face of the common problem of external debt</li>
<li data-marpit-fragment="3">The countries believed that acting together would give them more bargaining power against creditors</li>
<li data-marpit-fragment="4">The Cartagena Consensus did not have the desired effects, leading to significant disarray</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="153" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="153" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="relations-with-latin-america-7">Relations with Latin America</h2>
<ul>
<li data-marpit-fragment="1">Brazil supported the Contadora Group but did not participate in it.</li>
<li data-marpit-fragment="2">The Contadora Group was formed by Mexico, Panama, Colombia, and Venezuela</li>
<li data-marpit-fragment="3">It aimed to stabilize Central America, an area rife with various civil wars, such as the Nicaraguan War between the Sandinistas and the U.S.-backed &quot;contras&quot; during the Reagan administration</li>
<li data-marpit-fragment="4">Brazil saw the initiative as important.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="154" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="154" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="relations-with-latin-america-8">Relations with Latin America</h2>
<p>*Africa held significant importance during the Figueiredo government as Brazil attempted to expand its contacts with the continent</p>
<ul>
<li data-marpit-fragment="1">In 1984, Figueiredo became the first Brazilian president to visit Africa</li>
<li data-marpit-fragment="2">Brazil's focus was mainly economic and commercial, with some political aspects initiated by the Program for Economic Independence (PEI) as part of a diversification strategy</li>
<li data-marpit-fragment="3">Initially, Brazil mainly traded with South Africa, accounting for 90% of its African trade</li>
<li data-marpit-fragment="4">In the 1980s, while Brazil's overall trade with Africa remained limited, there was significant diversification, with trade with South Africa representing 6% of the total</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="155" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="155" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="china-prc-1">China (PRC)</h2>
<ul>
<li data-marpit-fragment="1">Figueiredo made the first presidential visit to the PRC (João Goulart had also visited China, but as vice-president)</li>
<li data-marpit-fragment="2">Figueiredo's visit was to a different China – Deng Xiaoping's China, which was undergoing the Four Modernizations and economic reforms, leading to a hybrid economic model (state capitalism or market socialism)</li>
<li data-marpit-fragment="3">In 1984, China's economy grew by 15.4% (while Brazil was facing an economic crisis, China had much to offer and teach and this created greater economic interests)</li>
<li data-marpit-fragment="4">Figueiredo's visit was based on a &quot;convergence of values&quot; logic, as Brazil's foreign policy tradition was compatible with China's<br />
China's foreign policy was based on the notion of peaceful coexistence and non-intervention</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="156" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="156" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="ussr-1">USSR</h2>
<ul>
<li data-marpit-fragment="1">Figueiredo government signed a technical-scientific agreement allowing the circulation of Soviet scientists and researchers in Brazil</li>
<li data-marpit-fragment="2">The technical and scientific dimensions continue to have a significant influence on Brazil-Russia relations</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="157" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="157" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="ussr-2">USSR</h2>
<ul>
<li data-marpit-fragment="1">The most important aspect of Brazil's relationship with the USSR was Brazil's autonomous stance regarding the boycott of the Moscow Olympics</li>
<li data-marpit-fragment="2">In 1980, Brazil rejected the boycott despite pressure from the Reagan administration</li>
<li data-marpit-fragment="3">Brazil also rejected the U.S. economic embargo against the Soviet Union, which was imposed after the Soviet invasion of Afghanistan in 1979</li>
<li data-marpit-fragment="4">In 1983, there was a record volume of bilateral trade between Brazil and the Soviet Union at 800 million dollars (the USSR exported oil to Brazil, during the context of the Oil Crisis)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="158" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="158" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="relations-with-the-united-states-3">Relations with the United States</h2>
<ul>
<li data-marpit-fragment="1">The United States was experiencing a period of strong recovery, returning to the Cold War mindset</li>
<li data-marpit-fragment="2">Brazil was in completely different circumstances, facing the &quot;lost decade&quot; with a declining dictatorship</li>
<li data-marpit-fragment="3">During this time, there was no confrontational strategy, but rather a pursuit of autonomy.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="159" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="159" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="relations-with-the-united-states-4">Relations with the United States</h2>
<ul>
<li data-marpit-fragment="1">Brazil strongly criticized the U.S. military intervention in Grenada</li>
<li data-marpit-fragment="2">The 1980s were marked by economic instability in Brazil and Latin America as a whole (debt crisis, which escalated with the increase in interest rates – a strategy adopted by the Federal Reserve chairman).</li>
<li data-marpit-fragment="3">Brazil's relations with the United States in the 1980s were “circumstantial”, as there was no planned project or relationship</li>
<li data-marpit-fragment="4">There was a considerable bilateral mistrust</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="160" data-paginate="true" data-marpit-pagination="160" data-marpit-pagination-total="204" style="--paginate:true;">
<h1 id="5-democracy-renewal-of-credentials-and-contemporary-issues">5. Democracy, renewal of credentials and contemporary issues</h1>
<p>5.1 José Sarney and the democratic transition<br />
5.2 Renewal of credentials during the 1990s<br />
5.3 Contemporary issues</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="161" data-paginate="true" data-marpit-pagination="161" data-marpit-pagination-total="204" style="--paginate:true;">
<div style="display: flex; gap: 3rem;">
<div>
<p><img src="figueiredo.jpg" alt="" style="width:350px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4));" /></p>
</div>
<div>
<h2 id="51-jos%C3%A9-sarney-1985-1990">5.1 José Sarney (1985-1990)</h2>
<ul>
<li>Ministers of Foreign Affairs:
<ul>
<li>Olavo Setúbal (1985-86)</li>
<li>Abreu Sodré (1986-90)</li>
</ul>
</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="162" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="162" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="political-challenges">Political challenges</h2>
<ul>
<li data-marpit-fragment="1">The Sarney government faced significant challenges, particularly concerning the transition to democracy</li>
<li data-marpit-fragment="2">This involved specific initiatives that needed to be promoted during this period, such as the convocation of the Constituent Assembly, the establishment of a multi-party system, the end of political censorship, and the organization of free and direct presidential elections</li>
<li data-marpit-fragment="3">All of these initiatives were carried out, leading to the creation of the 1988 Constitution, and more than 20 candidates competed in the 1989 presidential elections</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="163" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="163" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="economic-challenges">Economic challenges</h2>
<ul>
<li data-marpit-fragment="1">Brazil had to confront an economic crisis during this time</li>
<li data-marpit-fragment="2">Various measures were taken to combat the crisis, including the Plano Verão, Plano Cruzado, Plano Bresser-Pereira, and the moratorium of 1987<br />
*However, none of these measures succeeded in resolving the problem, and the crisis deepened</li>
<li data-marpit-fragment="3">By March 1990, monthly inflation in Brazil had reached over 80%</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="164" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="164" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="relations-with-argentina-1">Relations with Argentina</h2>
<ul>
<li data-marpit-fragment="1">During this period, the groundwork for the future Mercosur was laid, as Brazil sought to strengthen its relations with Argentina</li>
<li data-marpit-fragment="2">An example of this is the Iguaçu Declaration of 1985, signed by Sarney and Alfonsín, which committed to deepening economic and trade relations between Brazil and Argentina</li>
<li data-marpit-fragment="3">The Mercosur began with an analysis of the Iguaçu Declaration and involved an approximation between Brazil and Argentina (Paraguay and Uruguay joined later)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="165" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="165" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="relations-with-argentina-contd">Relations with Argentina (cont’d)</h2>
<ul>
<li data-marpit-fragment="1">Brazil and Argentina signed a Nuclear Agreement in 1985 (building on a superficial agreement established during the Figueiredo government), which allowed for the exchange of technical visits to each other's nuclear facilities</li>
<li data-marpit-fragment="2">In 1988, they signed a Treaty of Integration, Cooperation, and Development, setting a 10-year deadline to lift existing bilateral restrictions.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="166" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="166" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="relations-with-latin-america-9">Relations with Latin America</h2>
<ul>
<li data-marpit-fragment="1">President Sarney made various trips to the region, visiting all South American countries, becoming the first Brazilian president to do so (Sarney also visited Mexico)</li>
<li data-marpit-fragment="2">Brazil participated in the Support Group for Contadora, established in 1985, and the Rio Group, created in 1986, demonstrating Sarney's interest in Latin America</li>
<li data-marpit-fragment="3">In 1986, Sarney reestablished relations with Cuba</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="167" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="167" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="support-group-for-contadora">Support Group for Contadora</h2>
<ul>
<li data-marpit-fragment="1">The Support Group for Contadora (Brazil, Argentina, Uruguay, and Peru) was established two years after the Contadora Group to provide political support</li>
<li data-marpit-fragment="2">Brazil played a key role in this group</li>
<li data-marpit-fragment="3">The Rio Group emerged from the merger of the Contadora Group (1983) and the Support Group for the Contadora Group (1985)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="168" data-marpit-fragments="5" data-paginate="true" data-marpit-pagination="168" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="rio-group">Rio Group</h2>
<ul>
<li data-marpit-fragment="1">In 2012, the Rio Group was replaced by CELAC</li>
<li data-marpit-fragment="2">During its 26 years of existence, the Rio Group played a crucial role in preserving stability in Latin America</li>
<li data-marpit-fragment="3">The Rio Group was important for times of instability among neighbors and promoted democracy in the region, despite Cuba's involvement</li>
<li data-marpit-fragment="4">This demonstrated that the Sarney government was genuinely interested and committed to addressing the region's problems</li>
<li data-marpit-fragment="5">Moreover, there was an increasing dialogue with neighboring countries in dealing with economic issues, such as external debt, which bore fruit in the following decade, fostering more trust and cooperation</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="169" data-marpit-fragments="6" data-paginate="true" data-marpit-pagination="169" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="relations-with-africa-1">Relations with Africa</h2>
<ul>
<li data-marpit-fragment="1">Sarney visited Africa in 1986, leading to a significant increase in the number of Brazilian embassies in the region</li>
<li data-marpit-fragment="2">By the end of the 1980s, Brazil had 22 embassies in Africa, shifting its strategy from having one embassy per region to one embassy per country</li>
<li data-marpit-fragment="3">The South Atlantic Peace and Cooperation Zone (ZOPACAS) was launched in 1986</li>
<li data-marpit-fragment="4">The Brazilian government under Sarney became aware of the importance of Africa as Brazil's Atlantic frontier</li>
<li data-marpit-fragment="5">South Africa was initially excluded from ZOPACAS due to its possession of nuclear weapons and only joined in 1994<br />
ZOPACAS was largely forgotten during the 1990s, along with Brazil's engagement with Africa</li>
<li data-marpit-fragment="6">It was later revitalized during President Lula's administration, which placed significant emphasis on Africa</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="170" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="170" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="portuguese-speaking-african-countries">Portuguese-Speaking African Countries</h2>
<ul>
<li data-marpit-fragment="1">Sarney's government also strengthened relations with the Portuguese-speaking African countries (PALOP)</li>
<li data-marpit-fragment="2">In 1989, the first summit of Portuguese-speaking countries was held in São Luís do Maranhão, resulting in the creation of the International Institute of the Portuguese Language (IILP) in Praia, the capital of Cape Verde, which was the first step towards the future Community of Portuguese Language Countries (CPLP)</li>
<li data-marpit-fragment="3">The Minister of Culture, José Aparecido de Oliveira, played a crucial role in fostering this initiative towards the PALOP</li>
<li data-marpit-fragment="4">This initiative was not led by the Ministry of Foreign Affairs (Itamaraty), but rather by the Ministry of Culture (José Aparecido de Oliveira was appointed as Brazil's ambassador to Lisbon during Itamar Franco's government as a reward for his efforts in strengthening ties with the PALOP)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="171" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="171" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="isolation-of-south-africa">Isolation of South Africa</h2>
<ul>
<li data-marpit-fragment="1">The distancing from South Africa began slowly, as the Brazilian government was lenient towards the apartheid regime throughout the 1960s</li>
<li data-marpit-fragment="2">Only in the late 1970s did Brazil start to criticize South Africa more strongly for its apartheid policies, and this stance deepened during the 1980s, including under Sarney's government</li>
<li data-marpit-fragment="3">In his speech at the UN General Assembly in 1985, Sarney presented a new Brazil committed to international issues, particularly human rights</li>
<li data-marpit-fragment="4">Sarney announced the suspension of all forms of cultural and sports cooperation with South Africa at that moment (all other forms of cooperation had already been suspended).</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="172" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="172" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="relations-with-the-soviet-union">Relations with the Soviet Union</h2>
<ul>
<li data-marpit-fragment="1">Soviet Union: Sarney was the first Brazilian president to visit the USSR in 1987 (this visit solidified the rapprochement that began during the Figueiredo government in the 1970s)</li>
<li data-marpit-fragment="2">An agreement for long-term cooperation in the fields of economy, trade, science, and technology was signed during the visit of the Soviet Minister of Foreign Affairs to Brazil in 1987</li>
<li data-marpit-fragment="3">It was rare for the Soviet Union to sign long-term cooperation agreements, and the agreement's four pillars continue to guide Brazil-Russia relations today: economy, trade, science, and technology.</li>
<li data-marpit-fragment="4">During the visit, they also signed an agreement related to the VLS (Satellite Launch Vehicle) project</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="173" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="173" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="relations-with-peoples-republic-of-china-prc">Relations with People's Republic of China (PRC)</h2>
<ul>
<li data-marpit-fragment="1">Sarney traveled to the People's Republic of China in 1988, leading to a historic visit during which the bases of the CBERS Agreement were negotiated</li>
<li data-marpit-fragment="2">The CBERS Agreement between Brazil and China focused on satellite cooperation and the manufacturing of remote sensing satellites</li>
<li data-marpit-fragment="3">This partnership signifies a mutual trust, considering that satellite technology is dual-use (can be used for both civilian and military purposes)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="174" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="174" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="relations-with-europe">Relations with Europe</h2>
<ul>
<li data-marpit-fragment="1">Relations with Europe were difficult due to the decline in economic and trade ties with the European Community, primarily caused by Brazil's economic crisis</li>
<li data-marpit-fragment="2">Nevertheless, there was a reinforcement of political relations with European countries due to the democratic transition process in Brazil, which was well received by European nations</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="175" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="175" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="encapsulation-of-crises-with-the-united-states">Encapsulation of Crises with the United States</h2>
<ul>
<li data-marpit-fragment="1">During Sarney's government, commercial relations with the United States were challenging due to various asymmetries</li>
<li data-marpit-fragment="2">Sarney's administration sought to isolate these crises, preventing them from affecting overall Brazil-US relations</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="176" data-marpit-fragments="5" data-paginate="true" data-marpit-pagination="176" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="encapsulation-of-crises-with-the-united-states-1">Encapsulation of Crises with the United States</h2>
<ul>
<li data-marpit-fragment="1">Problems with the US:</li>
<li data-marpit-fragment="2">
<ol>
<li data-marpit-fragment="3">An issue involving pharmaceutical patents led to disagreements between Brazil and the United States because Brazil did not comply with US guidelines/legislation for patent protection (at that time, the TRIPS agreement did not exist yet)</li>
</ol>
</li>
<li data-marpit-fragment="4">
<ol start="2">
<li data-marpit-fragment="5">The Informatics Law enacted in Brazil promoted the idea of market protection for domestic production (e.g., the Cobra Project was an attempt to develop technology in Brazil), as a result, US placed Brazil under investigation in Section 301 (&quot;free trade for free traders&quot; blacklist) of the American Trade Act and adopted several trade restrictions against Brazil</li>
</ol>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="177" data-marpit-fragments="6" data-paginate="true" data-marpit-pagination="177" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="encapsulation-of-crises-with-the-united-states-2">Encapsulation of Crises with the United States</h2>
<ul>
<li data-marpit-fragment="1">
<ol start="3">
<li data-marpit-fragment="2">Brazil and the United States had divergent interests during the Uruguay Round (GATT), because the United States defended &quot;new issues&quot; in world trade (services, intellectual property, government procurement, investments), while Brazil advocated for market access for agricultural products</li>
</ol>
</li>
<li data-marpit-fragment="3">
<ol start="4">
<li data-marpit-fragment="4">Brazil declared a moratorium in 1987 by caused tension in bilateral relations with the United States, mainly because most of Brazil's debt creditors were private American banks (following the declaration of the moratorium, Brazil faced difficulties in relating to the international financial system)</li>
</ol>
</li>
<li data-marpit-fragment="5">
<ol start="5">
