<li data-marpit-fragment="6">Brazil's criticized the US military intervention in Panama in 1989 (to arrest General Noriega, who was accused of facilitating international drug trafficking) during George Bush's administration (Brazil viewed this intervention as a violation of Panama's sovereignty_</li>
</ol>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="178" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="178" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="32-renewal-of-credentials">3.2. Renewal of Credentials</h2>
<ul>
<li data-marpit-fragment="1">Renewal of credentials was an innovation in the Sarney government</li>
<li data-marpit-fragment="2">The “renewal of credentials” is a concept meaning the approach of Brazil to international regimes</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="179" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="179" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="human-rights">Human Rights</h2>
<ul>
<li data-marpit-fragment="1">Brazil has always maintained a sovereign stance regarding human rights, criticizing any attempt at external interference, even by means of multilateral mechanisms</li>
<li data-marpit-fragment="2">Brazil adhered to the Convention against Torture during President Sarney’s speech in 1985.</li>
<li data-marpit-fragment="3">The process of ratification of the two UN Human Rights Covenants of 1966 and the San José Pact of 1969 (Inter-American Convention on Human Rights) began during Sarney's government but was not completed during his tenure</li>
<li data-marpit-fragment="4">The 1988 Federal Constitution includes human rights as one of the principles guiding Brazil's foreign relations.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="180" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="180" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="environment">Environment</h2>
<ul>
<li data-marpit-fragment="1">Brazil had previously taken a sovereign and defensive position regarding the environment, as seen in the 1972 Stockholm Conference</li>
<li data-marpit-fragment="2">During Sarney government, the president proposed Rio de Janeiro as a candidate city to host the 1992 UN Conference (UNCED)</li>
<li data-marpit-fragment="3">This indicates a change in Brazil's stance, as the country's candidacy demonstrated recognition of the legitimacy of such meetings</li>
<li data-marpit-fragment="4">Sarney attempted to change Brazil’s negative image as an &quot;environmental villain,&quot; mainly due to deforestation in the Amazon (the belief that the Amazon Rainforest was the &quot;lungs of the world&quot;) and the death of Chico Mendes (an activist advocating for the Amazon)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="181" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="181" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="non-proliferation-1">Non-proliferation</h2>
<ul>
<li data-marpit-fragment="1">Deeper engagement in the non-proliferation regime occurred more in the 1990s</li>
<li data-marpit-fragment="2">However, the Brazilian Federal Constitution, promulgated during the Sarney government, already stipulated that Brazil could only develop nuclear technology for peaceful purposes</li>
<li data-marpit-fragment="3">Brazil is the only country in the world with this constitutional restriction</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="182" data-marpit-fragments="5" data-paginate="true" data-marpit-pagination="182" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="brazils-foreign-policy-in-the-1990s">Brazil’s Foreign Policy in the 1990s</h2>
<ul>
<li data-marpit-fragment="1">As of the 1990s, it is possible to observe continuity between governments (including from the FHC to the Lula administration)</li>
<li data-marpit-fragment="2">These three fundamental pillars are important for analyzing and explaining Brazilian foreign policy in the 1990s:</li>
<li data-marpit-fragment="3">Continuity of the renewal of credentials</li>
<li data-marpit-fragment="4">Regional integration</li>
<li data-marpit-fragment="5">Multilateralism</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="183" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="183" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="renewal-of-credentials">Renewal of Credentials</h2>
<ul>
<li data-marpit-fragment="1">For Brazil to present itself more positively on the international stage, it was necessary to &quot;get its house in order”</li>
<li data-marpit-fragment="2">This &quot;tidying up&quot; happened domestically through the consolidation of democratic political regime and macroeconomic stability (with the implementation of the Real Plan in 1994)</li>
<li data-marpit-fragment="3">The renewal of credentials is a condition for an expanded participation in the international scene as a leading actor</li>
<li data-marpit-fragment="4">Brazil sought a more positive image in its dialogues with traditional partners (Europe, United States), international financial organizations (IMF), with international regimes and international organizations</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="184" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="184" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="human-rights-1">Human Rights</h2>
<ul>
<li data-marpit-fragment="1">In 1988, Brazil signed and in 1992 (during the Collor administration), it ratified the two UN covenants of 1966 and the Pact of San José of 1969 (initiated during the Sarney administration)</li>
<li data-marpit-fragment="2">In 1998, Brazil recognized the compulsory jurisdiction of the Inter-American Court of Human Rights</li>
<li data-marpit-fragment="3">In 1993, Brazil actively participated as a protagonist in the UN Conference in Vienna (during the Itamar Franco administration)</li>
<li data-marpit-fragment="4">Gilberto Saboia was chosen to draft the conference's Final Declaration. This improved Brazil's image and dialogue with the United States and European countries</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="185" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="185" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="environment-1">Environment</h2>
<ul>
<li data-marpit-fragment="1">Brazil hosted the UNCED (Rio 92) summit, the largest gathering on the topic at that time</li>
<li data-marpit-fragment="2">In 1997, Brazil promptly adhered to the Kyoto Protocol (Brazil cooperated actively, moving away from its defensive posture)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="186" data-marpit-fragments="7" data-paginate="true" data-marpit-pagination="186" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="non-proliferation-2">Non-Proliferation</h2>
<ul>
<li data-marpit-fragment="1">In 1990, Collor put an end to the Serra do Cachimbo nuclear test site</li>
<li data-marpit-fragment="2">In 1991, the Brazilian-Argentine Accounting and Control Agency (ABACC) was created</li>
<li data-marpit-fragment="3">ABACC is unique in the world and serves to safeguard the peaceful nature of nuclear programs developed in Brazil and Argentina</li>
<li data-marpit-fragment="4">There is no other regional safeguards mechanism (the International Atomic Energy Agency, a UN agency, is global in scope)</li>
<li data-marpit-fragment="5">In 1991, the Four-Party Agreement was signed between Brazil, Argentina, ABACC, and the IAEA</li>
<li data-marpit-fragment="6">In 1994, Brazil fully ratified the Treaty of Tlatelolco of 1967, which prohibits nuclear weapons in Latin America</li>
<li data-marpit-fragment="7">In 1998, Brazil adhered to the NPT (Brazil wanted to demonstrate that it did not intend to develop nuclear energy programs for military purposes).</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="187" data-marpit-fragments="7" data-paginate="true" data-marpit-pagination="187" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="trade">Trade:</h2>
<ul>
<li data-marpit-fragment="1">Until the 1980s, Brazil was an extremely protectionist country</li>
<li data-marpit-fragment="2">It was believed that Brazil should not be obligated to comply with the same rules as developed countries</li>
<li data-marpit-fragment="3">Special trade rules were constantly demanded by peripheral countries</li>
<li data-marpit-fragment="4">Brazil abandoned third-world demands and began to advocate for the logic of competitiveness gains</li>
<li data-marpit-fragment="5">Brazil believed that the way to gain competitiveness was to expose the Brazilian industry to external competition</li>
<li data-marpit-fragment="6">The main example of this is the creation of Mercosur, composed of four traditionally protectionist states</li>
<li data-marpit-fragment="7">Another example is Brazil's engagement in WTO negotiations.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="188" data-marpit-fragments="5" data-paginate="true" data-marpit-pagination="188" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="regional-integration">Regional Integration</h2>
<ul>
<li data-marpit-fragment="1">Regional integration was not a prominent theme in Brazilian foreign policy in the past</li>
<li data-marpit-fragment="2">There were some regional integration initiatives, such as Figueiredo's support for the creation of ALADI and JK's support for ALALC, however, the strategy of regional integration became more prominent in the 1990s, becoming a priority in Brazilian foreign policy, even into the 2000s</li>
<li data-marpit-fragment="3">Mercosur was launched in 1991 and remains a priority to this day</li>
<li data-marpit-fragment="4">Mercosur should be understood as a platform for competitive insertion of the country into the global economy.</li>
<li data-marpit-fragment="5">Regionalism is a global trend<br />
*For example, in 1990, the George Bush administration proposed an initiative for the Americas; in 1991, Mercosur was created; in 1992, there was a free trade agreement within ASEAN; in 1992, the EU was established; in 1994, NAFTA was formed<br />
Regionalism is seen as a response to globalization, which intensified during that period.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="189" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="189" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="regional-integration-1">Regional Integration</h2>
<ul>
<li data-marpit-fragment="1">Regional integration is not limited to Mercosur</li>
<li data-marpit-fragment="2">In 1993, the Itamar Franco administration proposed a free trade area in South America (ALCSA – which didn't work out)</li>
<li data-marpit-fragment="3">In 1994, the Clinton administration proposed ALCA (which was discussed during the second half of the 1990s and the first half of the 2000s) – &quot;Mercosur was Brazil's destiny, and ALCA was just a possibility&quot;</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="190" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="190" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="regional-integration-2">Regional Integration</h2>
<ul>
<li data-marpit-fragment="1">Regional integration today serves different objectives than those in the 1990s</li>
<li data-marpit-fragment="2">In the 1990s, regional integration was based on the logic of open regionalism, with an excessive focus on trade</li>
<li data-marpit-fragment="3">In the 2000s on, trade is still fundamental, but integration became more complex, aiming for physical, social, and productive integration (with greater ambition)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="191" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="191" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="multilateralism">Multilateralism</h2>
<ul>
<li data-marpit-fragment="1">Brazil values multilateralism, especially due to the logic of participation – Brazil believes that the best way to increase its participation is through multilateralism</li>
<li data-marpit-fragment="2">Brazil cannot sustain its position unilaterally, so it uses multilateral means</li>
<li data-marpit-fragment="3">Brazil advocates for the reform of the Security Council, participated in peacekeeping operations in Mozambique, Angola, Timor Leste, and is actively involved in the WTO</li>
<li data-marpit-fragment="4">In multilateralism, there is the prospect of gaining more by offering less (many countries offer at the same time)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="192" data-paginate="true" data-marpit-pagination="192" data-marpit-pagination-total="204" style="--paginate:true;">
<h1 id="53-contemporary-issues">5.3 Contemporary issues</h1>
<div style="margin: auto;">
<p><img src="contemporary.png" alt="" style="width:1500px;" /></p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="193" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="193" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="how-does-brazilian-diplomatic-discourse-addresses-multilateralism">How does Brazilian diplomatic discourse addresses multilateralism?</h2>
<ul>
<li><strong>Brazilian emphasis on multilateralism in recent decades</strong>: It's not something new, but it has gained weight in Brazilian foreign policy mainly over the last 2 decades.
<ul>
<li data-marpit-fragment="1"><strong>Enhances legitimacy</strong>, giving weight to beneficial policy views, which is fundamental for States that do not have power surpluses, like Brazil.</li>
<li data-marpit-fragment="2"><strong>Reduces transaction costs</strong>. This is verified in the WTO, especially on more sensitive topics: concessions given to one State are extended to others.</li>
<li data-marpit-fragment="3"><strong>Increases horizontality</strong>. In the multilateral scope, there tends to be more balance. Stronger states cannot unilaterally impose their will, because smaller states organize themselves into groups to protect their interests. The principle of sovereign equality.</li>
</ul>
</li>
</ul>
<ul>
<li data-marpit-fragment="4">One of president Bolsonaro's most controversial characteristics was his dismissal of ideals Brazil had defended on multilateral forums or as a defense of multilateralism.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="194" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="194" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="how-does-brazilian-diplomatic-discourse-addresses-multilateralism-1">How does Brazilian diplomatic discourse addresses multilateralism?</h2>
<ul>
<li>“<strong>Reciprocal multilateralism</strong>”
<ul>
<li data-marpit-fragment="1">The need for effective representation, without excessive concentration of powers in the hands of a few stronger states.</li>
<li data-marpit-fragment="2">Examples of institutions with very concentrated powers: IMF, GATT, World Bank, etc. (“embedded liberalism”).</li>
<li data-marpit-fragment="3">Reciprocal multilateralism is the truly inclusive and representative one. Brazilian diplomacy advocates for a reform of multilateral forums, so that we can achieve a reciprocal multilateralism.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="195" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="195" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="how-does-brazilian-diplomatic-discourse-addresses-multilateralism-2">How does Brazilian diplomatic discourse addresses multilateralism?</h2>
<ul>
<li data-marpit-fragment="1">&quot;<strong>Cooperative multipolarity</strong>&quot;
<ul>
<li data-marpit-fragment="2">Reciprocal multilateralism is the basis for a cooperative multipolarity.</li>
<li data-marpit-fragment="3">The idea of cooperative multipolarity is used by Brazilian diplomacy as a counterpoint to two other forms of multipolarity: confrontation multipolarity (marked by conflicts) and indifference multipolarity (marked by the distance between regional poles).</li>
<li data-marpit-fragment="4">To prevent the current trend towards multipolarity from falling into vices (of indifference or confrontation), it is necessary to ensure that multilateral forums are more representative.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="196" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="196" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="how-does-brazilian-diplomatic-discourse-addresses-multilateralism-3">How does Brazilian diplomatic discourse addresses multilateralism?</h2>
<ul>
<li data-marpit-fragment="1"><strong>Interdependence</strong>
<ul>
<li data-marpit-fragment="2">Finally, another element that corroborates the need to establish a more horizontal dialogue and a reciprocal multilateralism aimed at seeking a cooperation multipolarity is the high degree of current interdependence, both geographical interdependence among the states, as well as thematic interdependence of the global agenda. Brazilian diplomacy defends the need to deal with the main global agendas in an integrated manner.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="197" data-marpit-fragments="1" data-paginate="true" data-marpit-pagination="197" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="how-does-brazilian-diplomatic-discourse-addresses-multilateralism-4">How does Brazilian diplomatic discourse addresses multilateralism?</h2>
<ul>
<li data-marpit-fragment="1"><strong>Indivisibility</strong>
<ul>
<li>Multilateralism at the theoretical level points to the logic of indivisibility.</li>
<li>The system is indivisible, any part of the international system must be seen as part of a whole. Traditionally, indivisibility is associated with the idea of collective security (an attack on one is an attack on all). This is the association made by John Ruggie, a classic author on the topic of multilateralism.</li>
<li>But, Brazil associates this concept, more broadly, to other spheres, also giving a connotation of non-discrimination to the concept.</li>
<li>In addition, Brazil associates the idea of indivisibility with the global agenda itself (interdependence), as already mentioned, associating concepts such as combating poverty and protecting the environment.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="198" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="198" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="how-does-brazilian-diplomatic-discourse-addresses-multilateralism-5">How does Brazilian diplomatic discourse addresses multilateralism?</h2>
<ul>
<li>Investment Treaties, the WTO and OECD</li>
</ul>
<ul>
<li data-marpit-fragment="1">In the 2000s, Brazil was reticent about stablishing BITs (Bilateral Investment Treaties) with developed countries.</li>
<li data-marpit-fragment="2">Brazil was heavily invested in the WTO negotiations and had a very proactive engagement with the WOT's conflict resolution system.</li>
<li data-marpit-fragment="3">In recent years, Brazil is trying to diversify it's approach. For example, during the Bolsonaro government Brazil began the formal process to become a OECD member.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="199" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="199" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="global-south-and-new-geometries">Global South and New Geometries</h2>
<ul>
<li data-marpit-fragment="1"><strong>South-South Agenda</strong>: Again, this is not a new concept, it dates back to Bandung (1955), but Brazilian South-South cooperation in recent decades has distinct contours.
<ul>
<li data-marpit-fragment="2"><strong>New Geometries</strong>: More pragmatic articulation. More effective forums such as BASIC, IBAS, BRICS, WTO's G-20, among others. A proactive and propositional posture.
<ul>
<li>Greater bargaining power and legitimacy.</li>
<li>Ex: the proposal for IMF reform through BRICS had much more weight than it would have if it had only come from Brazil.</li>
<li><strong>Important</strong>: These coalitions are not necessarily anti-hegemonic coalitions.</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="200" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="200" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="global-south-and-new-geometries-1">Global South and New Geometries</h2>
<ul>
<li data-marpit-fragment="1"><strong>Soft Revisionism</strong>:
<ul>
<li>They don't want to subvert the existing order, they want to start from the existing order.</li>
</ul>
</li>
<li data-marpit-fragment="2"><strong>Limited Divergence</strong>:
<ul>
<li>Diverge little and only when divergence is necessary. Wherever possible, seek points of convergence to strengthen mutual trust with the countries of the global north. The logic is simple: “pick your battles”.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="201" data-marpit-fragments="1" data-paginate="true" data-marpit-pagination="201" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="global-south-and-new-geometries-2">Global South and New Geometries</h2>
<ul>
<li data-marpit-fragment="1"><strong>Between balancing and bandwagoning</strong>:
<ul>
<li>It is not easy to characterize the contemporary strategy of the global south. It is not a traditional power balancing strategy (balancing), mainly aimed at containing the actions of the hegemon. Nor is it a bandwagoning strategy, which seeks to join the hegemon to benefit, as Brazil sought to do in the 30s, 40s and 50s.</li>
<li>It is a middle ground, a strategy that has elements of balancing and bandwagoning, without being either.
<ul>
<li>There are agendas where Brazil is alongside the US, and against China, for example.</li>
<li>On the environmental agenda, Brazil often joins China, India, and South Africa, adopting positions contrary to those of Russia.</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="202" data-marpit-fragments="1" data-paginate="true" data-marpit-pagination="202" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="diplomatic-discourse-on-universality">Diplomatic discourse on universality</h2>
<ul>
<li data-marpit-fragment="1"><strong>Reducing vulnerabilities</strong>:
<ul>
<li>Diversifying partnerships reduces dependence on certain partners.</li>
<li>In the technology sector, Brazil has had partnerships in satellite launch vehicles with Russia and Ukraine. In the military field, we are buyers and sellers of weapons, and in both cases, we engage with a variety of partners. Diversifying the Brazilian trade agenda is also very important.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="203" data-marpit-fragments="1" data-paginate="true" data-marpit-pagination="203" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="diplomatic-discourse-on-universality-1">Diplomatic discourse on universality</h2>
<ul>
<li data-marpit-fragment="1"><strong>Expanding international reach</strong>
<ul>
<li>Brazil wants to have presence and influence in international forums. To achieve this, it is extremely important to have diversified ties with different countries.</li>
<li>For example, Brazil's presence in Africa was crucial in enabling the election of Roberto Azevedo as the President of the WTO, even though the United States and the European Union voted as a bloc against the election of the Brazilian.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="204" data-marpit-fragments="7" data-paginate="true" data-marpit-pagination="204" data-marpit-pagination-total="204" style="--paginate:true;">
<h2 id="main-challenges-to-the-world-according-to-the-brazilian-diplomatic-discourse">Main challenges to the world according to the Brazilian diplomatic discourse</h2>
<ul>
<li data-marpit-fragment="1">Climate Change and Environmental Sustainability</li>
<li data-marpit-fragment="2">Nuclear Non-Proliferation and Disarmament</li>
<li data-marpit-fragment="3">Human Rights and Humanitarian Interventions</li>
<li data-marpit-fragment="4">Poverty and Economic Development</li>
<li data-marpit-fragment="5">Cybersecurity and Digital Governance</li>
<li data-marpit-fragment="6">Geopolitical Rivalries and Power Shifts</li>
<li data-marpit-fragment="7">Governance of key international issues (for example: Global Health and Pandemics)</li>
