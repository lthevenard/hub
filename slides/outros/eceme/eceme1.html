<h1 is="marp-h1" data-auto-scaling id="theory-of-international-relations"> Theory of International Relations</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-marpit-pagination="2" data-marpit-pagination-total="102" style="--paginate:true;">
<h1 id="theory-of-international-relations-1">Theory of International Relations</h1>
<ol>
<li>Historical origins of the state and international society</li>
<li>Liberalism vs. Realism</li>
<li>Methodological criticisms and the Neo-Neo Debate</li>
<li>Constructivism and the new paradigms</li>
<li>Contemporary problems and questions</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-marpit-pagination="3" data-marpit-pagination-total="102" style="--paginate:true;">
<h1 id="1-historical-origins-of-the-state-and-international-society">1. Historical origins of the state and international society</h1>
<ul>
<li>1.1. Charles Tilly's theory of the origin of the State</li>
<li>1.2. The formation of the International System</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-marpit-pagination="4" data-marpit-pagination-total="102" style="--paginate:true;">
<br />
<h1 id="11-charles-tillys-theory-of-the-origin-of-the-state">1.1. Charles Tilly's Theory of the Origin of the State</h1>
<br />
<div style="display: flex; gap: 2.5rem;">
<div>
<p><img src="tilly.jpg" alt="" style="width:300px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4));" /></p>
</div>
<div>
<br />
<p><strong>Overview</strong></p>
<ul>
<li>The role of warfare and military competition</li>
<li>The relationship between extraction and protection
<ul>
<li>Coercion and capital as mechanisms for state formation</li>
</ul>
</li>
<li>State formation as a historical process</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="6" data-paginate="true" data-marpit-pagination="5" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="warfare-and-military-competition">Warfare and Military Competition</h2>
<p><strong>Key Points</strong></p>
<ul>
<li data-marpit-fragment="1">Constant warfare in Europe drove state-building</li>
<li data-marpit-fragment="2">Centralized political organizations emerged from the need to:
<ul>
<li data-marpit-fragment="3">Mobilize resources for war</li>
<li data-marpit-fragment="4">Develop effective military strategies</li>
<li data-marpit-fragment="5">Maintain control over territories</li>
</ul>
</li>
<li data-marpit-fragment="6">The modern state evolved from these centralized organizations
<ul>
<li>Ratched effect.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-fragments="5" data-paginate="true" data-marpit-pagination="6" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="changes-in-warfare-%E2%80%93-new-technologies">Changes in warfare – new technologies</h2>
<ul>
<li data-marpit-fragment="1">Dispersion of military power during the Middle Ages
<ul>
<li>Military power depended on the availability of soldiers (feudal relationships betweetn vassal and lord).</li>
</ul>
</li>
<li data-marpit-fragment="2"><strong>Changes in warfare</strong>
<ul>
<li data-marpit-fragment="3"><strong>Gunpowder and Firearms</strong>: weapons such as cannons and muskets required significant resources to manufacture, maintain, and use effectively.</li>
<li data-marpit-fragment="4"><strong>Artillery</strong>: The development of artillery, such as cannons and mortars, provided states with the ability to project force over distance and siege fortified positions.</li>
<li data-marpit-fragment="5"><strong>Fortifications</strong>: The development of advanced fortifications, in response to the increasing power of artillery, required substantial investments in engineering, construction, and maintenance.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="7" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="changes-in-warfare-%E2%80%93-personnel-and-infrastructure">Changes in warfare – Personnel and infrastructure</h2>
<ul>
<li data-marpit-fragment="1"><strong>Professional Standing Armies</strong>: The transition from feudal levies and mercenary forces to professional standing armies marked a significant shift in the concentration of military power.</li>
<li data-marpit-fragment="2"><strong>Logistics and Supply</strong>: The increasing scale and complexity of warfare necessitated the development of sophisticated logistical systems for supplying, equipping, and maintaining armies in the field. States that could manage these logistical challenges were better positioned to concentrate military power and wage successful campaigns.</li>
<li data-marpit-fragment="3">PS: <strong>Nation State (France and the Napoleonic Success)</strong>:
<ul>
<li>Universal enlistment - every citizen is a soldier</li>
<li>Advancement through merit</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-fragments="6" data-paginate="true" data-marpit-pagination="8" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="extraction-protection-coercion-and-capital">Extraction, Protection, Coercion, and Capital</h2>
<p><strong>Extraction and Protection</strong></p>
<ul>
<li data-marpit-fragment="1">States collected taxes and resources to fund wars (extraction)</li>
<li data-marpit-fragment="2">In return, states provided protection to their subjects against external threats</li>
<li data-marpit-fragment="3">This reciprocal relationship helped consolidate state authority</li>
</ul>
<p><strong>Coercion and Capital</strong></p>
<ul>
<li data-marpit-fragment="4"><strong>Coercion</strong>: use of force to maintain control over territories, populations, and resources</li>
<li data-marpit-fragment="5"><strong>Capital</strong>: accumulation of resources, wealth, and infrastructure to support military and administrative functions</li>
<li data-marpit-fragment="6">Balance between coercion and capital determined the type of states that emerged</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-fragments="8" data-paginate="true" data-marpit-pagination="9" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="competing-theories-on-state-formation">Competing Theories on State Formation</h2>
<ul>
<li data-marpit-fragment="1"><strong>Voluntary theories</strong>: States formed through voluntary cooperation and social contract</li>
<li data-marpit-fragment="2"><strong>Marxist theories</strong>: States emerged from class struggle and the need to protect property relations</li>
<li data-marpit-fragment="3"><strong>Geopolitical theories</strong>: Geographic factors (e.g. mountains, rivers) played a key role in state formation</li>
<li data-marpit-fragment="4"><strong>Cultural theories</strong>: Shared culture, language, and identity contributed to state formation</li>
<li data-marpit-fragment="5"><strong>Key Differences</strong>:
<ul>
<li data-marpit-fragment="6">Tilly's focus on warfare and military competition</li>
<li data-marpit-fragment="7">Emphasis on the balance between coercion and capital</li>
<li data-marpit-fragment="8">View of state formation as a context-specific historical process</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-marpit-pagination="10" data-marpit-pagination-total="102" style="--paginate:true;">
<h1 id="12-the-formation-of-the-international-system">1.2. The formation of the International System</h1>
<ul>
<li>Westphalian System</li>
<li>Adam Watson on the evolution of International society</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="11" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="westphalian-system">Westphalian System</h2>
<p><strong>The Peace of Westphalia (1648)</strong></p>
<ul>
<li data-marpit-fragment="1">Series of treaties that ended the Thirty Years' War
<ul>
<li>Key treaties:
<ul>
<li><em>Treaty of Münster</em></li>
<li><em>Treaty of Osnabrück</em></li>
</ul>
</li>
</ul>
</li>
<li data-marpit-fragment="2">Marked a turning point in European history
<ul>
<li>Established the modern state system</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="12" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="what-was-the-thirty-years-war">What was the Thirty Years' War</h2>
<ul>
<li data-marpit-fragment="1"><strong>Thirty Years' War (1618-1648)</strong>
<ul>
<li>Series of conflicts throughout Central Europe, innvolving several major European powers. (Holy Roman Empire, France, England, Austria, Sweeden)</li>
</ul>
<ul>
<li data-marpit-fragment="2">Rooted in:
<ul>
<li>Religious tensions (Catholic vs. Protestant)</li>
<li>Political rivalries (Habsburg dynasty vs. others)</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-marpit-fragments="6" data-paginate="true" data-marpit-pagination="13" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="causes-of-the-thirty-years-war">Causes of the Thirty Years' War</h2>
<ul>
<li data-marpit-fragment="1">
<p><strong>Religious Tensions</strong>: Rise of Protestant Reformation (16th century), and the Catholic Church's Counter-Reformation efforts.</p>
</li>
<li data-marpit-fragment="2">
<p><strong>Political Rivalries</strong></p>
<ul>
<li data-marpit-fragment="3">Habsburg dynasty's dominance in the Holy Roman Empire and Europe</li>
<li data-marpit-fragment="4">Spain vs. Denmark</li>
<li data-marpit-fragment="5">Richelieu's France makes alliances with protestant forces</li>
</ul>
</li>
<li data-marpit-fragment="6">
<p><strong>Other Factors</strong></p>
<ul>
<li>Economic competition between emerging states</li>
<li>Local and regional disputes (mercantilism)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="14" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="impact-of-the-thirty-years-war">Impact of the Thirty Years' War</h2>
<ul>
<li data-marpit-fragment="1">
<p><strong>Human Cost</strong></p>
<ul>
<li>Massive loss of life and suffering</li>
<li>Population decline due to warfare, famine, and disease</li>
</ul>
</li>
<li data-marpit-fragment="2">
<p><strong>Economic Impact</strong></p>
<ul>
<li>Destruction of cities, towns, and countryside</li>
<li>Long-term economic consequences for affected regions</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="15" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="key-provisions-of-the-peace-of-westphalia">Key Provisions of the Peace of Westphalia</h2>
<ul>
<li data-marpit-fragment="1">
<p><strong>Sovereignty and Non-Intervention</strong></p>
<ul>
<li>Recognized the sovereign rights of states</li>
<li>Prohibited interference in internal affairs of other states</li>
</ul>
</li>
<li data-marpit-fragment="2">
<p><strong>Territorial Changes</strong></p>
<ul>
<li>Adjustments to borders of European states</li>
<li>Example: Sweden gained parts of Pomerania</li>
</ul>
</li>
<li data-marpit-fragment="3">
<p><strong>Religious Freedom</strong></p>
<ul>
<li>Acknowledged the rights of both Catholics and Protestants</li>
<li>Established the principle of <em>cuius regio, eius religio</em></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="16" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="legacy-of-the-peace-of-westphalia">Legacy of the Peace of Westphalia.</h2>
<ul>
<li data-marpit-fragment="1">
<p><strong>Foundation of International Law</strong></p>
<ul>
<li>Principles of state sovereignty and non-intervention</li>
<li>Influenced the development of international law</li>
</ul>
</li>
<li data-marpit-fragment="2">
<p><strong>Westphalian Sovereignty</strong></p>
<ul>
<li>The concept of sovereignty based on the Peace of Westphalia</li>
<li>Still influential in contemporary international relations</li>
</ul>
</li>
<li data-marpit-fragment="3">
<p><strong>Diplomatic Practices</strong></p>
<ul>
<li>Established diplomacy as a means to resolve disputes</li>
<li>Encouraged the practice of negotiation and compromise</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="17" data-marpit-pagination-total="102" style="--paginate:true;">
<br />
<h2 id="foucault-on-the-meaning-of-the-westphalian-system">Foucault on the meaning of the Westphalian System</h2>
<br />
<div style="display: flex; gap: 2.5rem;">
<div>
<p><img src="foucault_lectures.jpg" alt="" style="width:500px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4));" /></p>
</div>
<div>
<br />
<ul>
<li><strong>The State system &quot;opens&quot; a new historical perspective</strong></li>
</ul>
<ul>
<li data-marpit-fragment="1">Tilly emphasizes how states concentrated power, Foucault views the State system as a challenge to the idea of Empire.</li>
<li data-marpit-fragment="2">The Westphalian System brings a new view of History
<ul>
<li data-marpit-fragment="3">Philosophical importance of the concept of Raison D'État.</li>
</ul>
</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="18" data-marpit-pagination-total="102" style="--paginate:true;">
<br />
<h2 id="watson-on-international-society">Watson on International Society</h2>
<br />
<div style="display: flex; gap: 2.5rem;">
<div>
<p><img src="int_society.jpg" alt="" style="width:475px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4));" /></p>
</div>
<div>
<br />
<ul>
<li><strong>Adam Watson – The Evolution of International Society: A Comparative Historical Analysis</strong></li>
</ul>
<ul>
<li data-marpit-fragment="1">Analyzes the development of the international system, with a focus on three main concepts:
<ul>
<li data-marpit-fragment="2">International society</li>
<li data-marpit-fragment="3">Balance of power</li>
</ul>
</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-fragments="6" data-paginate="true" data-marpit-pagination="19" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="international-society">International Society</h2>
<ul>
<li data-marpit-fragment="1"><strong>Definition</strong>:
<ul>
<li>A group of states bound by shared rules, norms, and institutions</li>
</ul>
</li>
<li data-marpit-fragment="2"><strong>Key Elements:</strong>
<ul>
<li data-marpit-fragment="3">Diplomacy</li>
<li data-marpit-fragment="4">International law</li>
<li data-marpit-fragment="5">Balance of power</li>
</ul>
</li>
<li data-marpit-fragment="6"><strong>Watson's Analysis</strong>:
<ul>
<li>Examines the emergence and transformation of international societies</li>
<li>Identifies patterns and similarities across history</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-marpit-fragments="6" data-paginate="true" data-marpit-pagination="20" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="balance-of-power">Balance of Power</h2>
<ul>
<li data-marpit-fragment="1"><strong>Definition</strong>:
<ul>
<li>A situation where the power of states or alliances is relatively equal</li>
<li>Prevents any single state from dominating the system</li>
</ul>
</li>
<li data-marpit-fragment="2"><strong>Mechanisms</strong>:
<ul>
<li data-marpit-fragment="3">Alliances</li>
<li data-marpit-fragment="4">Diplomacy</li>
<li data-marpit-fragment="5">Military build-up</li>
</ul>
</li>
<li data-marpit-fragment="6"><strong>Watson's Insights</strong>:
<ul>
<li>Balance of power is a recurring feature of international societies</li>
<li>Contributes to the maintenance of order and stability</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="21" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="a-pattern-of-unsuccessful-challenges-to-the-balance-of-power-system-in-europe">A pattern of unsuccessful challenges to the balance-of-power system in Europe</h2>
<ul>
<li data-marpit-fragment="1"><strong>Habsburg's challenge: 16th and 17th centuries</strong>
<ul>
<li>Resulted in the Thirty Years War (1618-1648) and the Peace of Westphalia</li>
</ul>
</li>
<li data-marpit-fragment="2"><strong>Louis XIV's (Boubon) challenge: 18th century</strong>
<ul>
<li>Resulted in the War of the Spanish Succession (1701-1715) and the Peace of Utrecht.</li>
</ul>
</li>
<li data-marpit-fragment="3"><strong>Napoleonic challenge: 19th century</strong>
<ul>
<li>Resulted in the Napoleonic Wars (1803-1815) and the Congress of Vienna (1815)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-marpit-fragments="1" data-paginate="true" data-marpit-pagination="22" data-marpit-pagination-total="102" style="--paginate:true;">
<br />
<h2 id="kissinger-on-the-congress-of-vienna">Kissinger on the Congress of Vienna</h2>
<br />
<div style="display: flex; gap: 2.5rem;">
<div>
<p><img src="kissinger.jpg" alt="" style="width:475px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4));" /></p>
</div>
<div>
<br />
<ul>
<li><strong>A World Restored: Metternich, Castlereagh and the Problems of Peace, 1812-1822</strong></li>
</ul>
<ul>
<li data-marpit-fragment="1">Birth of the <em>Concert of Europe</em>
<ul>
<li>An informal arrangement among European powers to address common challenges</li>
<li>Based on principles of diplomacy, negotiation, and consultation</li>
</ul>
</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="23" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="congress-of-vienna-%E2%80%93-overview">Congress of Vienna – Overview</h2>
<ul>
<li data-marpit-fragment="1"><strong>Purpose</strong>:
<ul>
<li>Reestablish order and stability in Europe after the Napoleonic Wars</li>
</ul>
</li>
<li data-marpit-fragment="2"><strong>Key Participants</strong>:
<ul>
<li>Austria: Klemens von Metternich</li>
<li>Britain: Viscount Castlereagh</li>
<li>Russia: Tsar Alexander I</li>
<li>Prussia: King Frederick William III</li>
<li>France: Charles Maurice de Talleyrand-Périgord</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="24" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="congress-of-vienna-%E2%80%93-key-provisions-and-principles">Congress of Vienna – Key Provisions and Principles</h2>
<ul>
<li data-marpit-fragment="1">Compensation for the victors.</li>
<li data-marpit-fragment="2">Restoration of legitimate monarchs to their thrones.</li>
<li data-marpit-fragment="3">Mechanisms to establish and maintain a balance of power.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="25" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="kissinger-triumph-of-statesmanship">Kissinger: triumph of statesmanship</h2>
<ul>
<li data-marpit-fragment="1">Decision not to crush France.</li>
<li data-marpit-fragment="2">Decision not to attempt to go back to the <em>Ancien Régime</em> or punish revolutionaries.</li>
<li data-marpit-fragment="3">Decision to deal with the realities of political power, not with national claims.</li>
<li data-marpit-fragment="4">Kissinger on the Concert of Europe
<ul>
<li>Enabled cooperation and coordination among major European powers</li>
<li>Played a significant role in maintaining peace throughout the 19th century</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="26" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="kissinger-the-important-roles-of-metternich-and-castlereagh">Kissinger: the important roles of Metternich and Castlereagh</h2>
<ul>
<li data-marpit-fragment="1">
<p><em>Klemens von Metternich (Austria):</em></p>
<ul>
<li>Aimed to restore the status quo in Europe, advocating for conservatism, balance of power, and diplomacy.</li>
<li>Sought to strengthen Austria's position in the region.</li>
</ul>
</li>
<li data-marpit-fragment="2">
<p><em>Viscount Castlereagh (Britain):</em></p>
<ul>
<li>Pursued British interests while working to maintain European stability</li>
<li>Encouraged collaboration among major powers and emphasized the importance of diplomacy and negotiation.</li>
</ul>
</li>
<li data-marpit-fragment="3">
<p><em>Kissinger's Analysis:</em> The roles of Metternich and Castlereagh provide valuable insights into statecraft and diplomacy.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-marpit-fragments="7" data-paginate="true" data-marpit-pagination="27" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="congress-system">Congress System</h2>
<ul>
<li>Aix-la-Chapelle (1818), Troppau (1820), Laybach (1821), Verona (1822)
<ul>
<li>Alliances to contain nationalist movements in Europe (revolutionary waves)</li>
</ul>
<ul>
<li data-marpit-fragment="1">Eventually failed: Springtime of Nations (1848), Italian and German unifications.</li>
</ul>
</li>
</ul>
<ul>
<li data-marpit-fragment="2"><strong>Relative success</strong>: 100 years without open war between Vienna powers in Europe.
<ul>
<li>Exception: Crimean War (1853-1856)</li>
</ul>
</li>
<li data-marpit-fragment="3"><strong>Emerging tensions leading to WWI</strong>:
<ul>
<li data-marpit-fragment="4">New national powers: Italy (1861) and Germany (1871)</li>
<li data-marpit-fragment="5">Nationalisms and rivalries</li>
<li data-marpit-fragment="6">Imperialism and dispute for power outside Europe
<ul>
<li>Industrial Revolution, Congress of Berlim (1878)</li>
</ul>
</li>
<li data-marpit-fragment="7">The Sick Giant of Europe (Ottoman Empire): power vaccum in the Balkans.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="28" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="emergence-of-international-relations-as-an-academic-discipline">Emergence of International Relations as an Academic Discipline</h2>
<ul>
<li data-marpit-fragment="1">
<p><em>First International Relations Program:</em></p>
<ul>
<li>Established at the University of Wales, Aberystwyth (1919)
<ul>
<li>&quot;Woodrow Wilson Chair&quot;</li>
</ul>
</li>
<li>Aimed to study the causes of wars and the conditions for peace</li>
</ul>
</li>
<li data-marpit-fragment="2">
<p><em>Historical Context:</em></p>
<ul>
<li>Aftermath of World War I (1914-1918)</li>
<li>The desire to prevent future global conflicts</li>
</ul>
</li>
<li data-marpit-fragment="3">
<p><em>Interdisciplinary Nature:</em></p>
<ul>
<li>Draws on insights from various fields: Political science, Economics, History, Law, Sociology</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-marpit-pagination="29" data-marpit-pagination-total="102" style="--paginate:true;">
<h1 id="2-liberalism-vs-realism">2. Liberalism vs. Realism</h1>
<ul>
<li>2.1. Liberalism</li>
<li>2.2. Realism</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="30" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="the-first-debate-in-international-relations">The First Debate in International Relations</h2>
<ul>
<li data-marpit-fragment="1">
<p><strong>Liberalism:</strong></p>
<ul>
<li>Highlights the role of international institutions and cooperation</li>
<li>Stresses the importance of economic exchange, public opinion (democratic values), and the value of peace</li>
</ul>
</li>
<li data-marpit-fragment="2">
<p><strong>Realism:</strong></p>
<ul>
<li>Focuses on power and national interests, security and power dynamics</li>
<li>Emphasizes the anarchic nature of international system</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="31" data-marpit-pagination-total="102" style="--paginate:true;">
<br />
<h2 id="norman-angel-%E2%80%93-the-great-illusion-1919">Norman Angel – The Great Illusion (1919)</h2>
<br />
<div style="display: flex; gap: 2.5rem;">
<div>
<p><img src="angell.jpg" alt="" style="width:475px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4));" /></p>
</div>
<div>
<br />
<ul>
<li data-marpit-fragment="1">Argues that the economic interdependence among nations makes war futile and counterproductive
<ul>
<li>Challenges the prevailing belief in the benefits of military conquest</li>
</ul>
</li>
<li data-marpit-fragment="2"><strong>Key Concepts:</strong>
<ul>
<li>Economic interdependence</li>
<li>Futility of war</li>
<li>Peaceful cooperation</li>
</ul>
</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="32" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="norman-angel-%E2%80%93-the-great-illusion-1919-1">Norman Angel – The Great Illusion (1919)</h2>
<ul>
<li data-marpit-fragment="1">
<p><em>Economic Interdependence:</em></p>
<ul>
<li>The global economy is interconnected and mutually beneficial</li>
<li>Conquest and territorial expansion would harm both aggressor and victim</li>
</ul>
</li>
<li data-marpit-fragment="2">
<p><em>Futility of War:</em></p>
<ul>
<li>War is no longer a rational means to achieve national objectives</li>
<li>The costs of war outweigh any potential gains</li>
</ul>
</li>
<li data-marpit-fragment="3">
<p><em>Call for Peaceful Cooperation:</em></p>
<ul>
<li>Promotes international cooperation and diplomacy</li>
<li>Advocates for the establishment of international institutions</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-marpit-pagination="33" data-marpit-pagination-total="102" style="--paginate:true;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-marpit-pagination="34" data-marpit-pagination-total="102" style="--paginate:true;">
<div style="margin: auto;">
<div style="display: flex; gap: 2rem;">
<p><img src="kandinsky.jpg" alt="" style="width:600px;" /></p>

<p><img src="paul-nash.jpg" alt="" style="width:400px;" /><br />
<img src="paul_nash_2.jpg" alt="" style="width:400px;" /></p>
</div>
