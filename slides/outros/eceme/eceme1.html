</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="35" data-marpit-pagination-total="102" style="--paginate:true;">
<br />
<h2 id="kant-on-perpetual-peace-1795">Kant on Perpetual Peace (1795)</h2>
<br />
<div style="display: flex; gap: 2.5rem;">
<div>
<p><img src="kant.jpg" alt="" style="width:430px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4));" /></p>
</div>
<div>
<br />
<ul>
<li data-marpit-fragment="1">Outlines the conditions necessary for achieving lasting peace among nations
<ul>
<li>Provides a philosophical framework for international relations</li>
</ul>
</li>
<li data-marpit-fragment="2"><strong>Key Concepts:</strong>
<ul>
<li>Republicanism</li>
<li>Cosmopolitanism</li>
<li>International law</li>
</ul>
</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-marpit-fragments="7" data-paginate="true" data-marpit-pagination="36" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="kants-conditions-for-perpetual-peace">Kant's conditions for perpetual peace.</h2>
<ul>
<li>
<p><em>Preliminary Articles:</em></p>
<ul>
<li>Measures to prevent war and promote peace:
<ul>
<li data-marpit-fragment="1">No secret treaties</li>
<li data-marpit-fragment="2">No excessive national debt for military purposes</li>
<li data-marpit-fragment="3">No standing armies</li>
<li data-marpit-fragment="4">No interference in the internal affairs of other states</li>
</ul>
</li>
</ul>
</li>
<li>
<p><em>Definitive Articles:</em></p>
<ul>
<li>Conditions necessary for perpetual peace:
<ul>
<li data-marpit-fragment="5">Republican form of government</li>
<li data-marpit-fragment="6">Federation of free states</li>
<li data-marpit-fragment="7">Cosmopolitan rights and respect for universal hospitality</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="37" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="influence-of-kants-perpetual-peace-on-international-relations">Influence of Kant's &quot;Perpetual Peace&quot; on International Relations</h2>
<ul>
<li data-marpit-fragment="1">
<p><em>International Institutions:</em></p>
<ul>
<li>Kant's vision of a federation of free states inspired the development of international organizations</li>
<li>Examples: League of Nations, United Nations</li>
</ul>
</li>
<li data-marpit-fragment="2">
<p><em>Cosmopolitanism:</em></p>
<ul>
<li>Kant's ideas contributed to the growth of cosmopolitan thought</li>
<li>Encourages global citizenship, human rights, and global governance</li>
</ul>
</li>
<li data-marpit-fragment="3">
<p><em>Democratic Peace Theory:</em></p>
<ul>
<li>Kant's ideas laid the groundwork for the democratic peace theory</li>
<li>Influenced Michael Doyle's and other scholars' work</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="38" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="michael-doyles-theory-of-democratic-peace">Michael Doyle's Theory of Democratic Peace</h2>
<ul>
<li data-marpit-fragment="1"><strong>Two papers</strong>: &quot;Kant, Liberal Legacies, and Foreign Affairs&quot; (1983), &quot;Liberalism and World Politics&quot; (1986)</li>
<li data-marpit-fragment="2"><strong>Main Idea:</strong>
<ul>
<li>Expands on Immanuel Kant's ideas of perpetual peace</li>
<li>Democracies are less likely to go to war with each other</li>
</ul>
</li>
<li data-marpit-fragment="3"><strong>Key Concepts:</strong>
<ul>
<li>Democratic peace theory</li>
<li>Liberal institutionalism</li>
<li>Kantian triangle</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="39" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="theoretical-explanation">Theoretical Explanation</h2>
<ul>
<li data-marpit-fragment="1">
<p><em>Democratic Norms and Culture:</em></p>
<ul>
<li>Democracies share common values and norms</li>
<li>Respect for rule of law, individual rights, and peaceful conflict resolution</li>
</ul>
</li>
<li data-marpit-fragment="2">
<p><em>Political Accountability:</em></p>
<ul>
<li>Democratic leaders are accountable to the public</li>
<li>Citizens generally prefer peace, reducing the likelihood of war</li>
</ul>
</li>
<li data-marpit-fragment="3">
<p><em>Transparency and Trust:</em></p>
<ul>
<li>Democratic decision-making processes are transparent</li>
<li>Encourages trust and cooperation between democracies</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="40" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="kants-triangle-pilars-of-liberal-institutionalism">Kant's Triangle: Pilars of Liberal Institutionalism</h2>
<ul>
<li data-marpit-fragment="1">Democratic peace theory is part of a larger framework:
<ul>
<li data-marpit-fragment="2">Democratic institutions</li>
<li data-marpit-fragment="3">Economic interdependence</li>
<li data-marpit-fragment="4">International organizations</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-marpit-fragments="6" data-paginate="true" data-marpit-pagination="41" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="debate-and-critiques">Debate and Critiques:</h2>
<ul>
<li>
<p><strong>Democracy and War:</strong></p>
<ul>
<li data-marpit-fragment="1">Aggressive foreign policies and military interventions</li>
<li data-marpit-fragment="2">Democracies may still engage in wars against non-democracies</li>
</ul>
</li>
<li>
<p><strong>Methodological Concerns:</strong></p>
<ul>
<li data-marpit-fragment="3">Selection bias in empirical studies</li>
<li data-marpit-fragment="4">Varying criteria for what constitutes a democracy</li>
<li data-marpit-fragment="5"><em>Underlying Model</em>: Disagreement over the underlying reasons for the democratic peace phenomenon</li>
<li data-marpit-fragment="6"><em>Spurious Correlations</em>: Factors other than democracy may be driving the observed peace: economic interdependence, alliances, or shared culture</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-marpit-fragments="6" data-paginate="true" data-marpit-pagination="42" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="woodrow-wilsons-view-of-international-relations">Woodrow Wilson's view of International Relations</h2>
<ul>
<li><strong>Key Concepts:</strong>
<ul>
<li data-marpit-fragment="1">Collective security</li>
<li data-marpit-fragment="2">Self-determination</li>
<li data-marpit-fragment="3">International law and organizations</li>
<li data-marpit-fragment="4">Open diplomacy</li>
<li data-marpit-fragment="5">Critique of Balance of Power:
<ul>
<li>Argued it led to instability and frequent wars in Europe</li>
<li>Called for a new approach to maintain global peace</li>
</ul>
</li>
</ul>
</li>
</ul>
<ul>
<li data-marpit-fragment="6"><strong>Influence:</strong>
<ul>
<li>Wilson's ideas shaped the post-World War I international order</li>
<li>Key role in the creation of the League of Nations (that later would lead to the UN)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="43" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="woodrow-wilsons-criticism-of-balance-of-power-politics">Woodrow Wilson's Criticism of Balance of Power Politics</h2>
<ul>
<li data-marpit-fragment="1">
<p><em>Competitive Nature:</em></p>
<ul>
<li>Fostered rivalries and arms races among major powers</li>
<li>Encouraged alliances that increased tensions and the risk of war</li>
</ul>
</li>
<li data-marpit-fragment="2">
<p><em>Secret Diplomacy:</em></p>
<ul>
<li>Reliance on secret treaties and agreements</li>
<li>Lack of transparency led to misunderstandings and mistrust</li>
<li>Idealistic view of public opinion (at first)</li>
</ul>
</li>
<li data-marpit-fragment="3">
<p><em>Short-term Stability:</em></p>
<ul>
<li>Provided temporary stability at the cost of long-term peace</li>
<li>Periodic wars and territorial adjustments to maintain the balance</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-marpit-pagination="44" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="woodrow-wilsons-14-points-versailles-conference-1918">Woodrow Wilson's 14 Points (Versailles Conference, 1918)</h2>
<ul>
<li><strong>The 14 Points:</strong>
<ul>
<li>Point 1. Open diplomacy: No secret treaties</li>
<li>Point 2. Freedom of the seas</li>
<li>Point 3. Removal of economic barriers and trade equality</li>
<li>Point 4. Arms reduction</li>
<li>Point 5. Fair resolution of colonial claims</li>
<li>Points 6-13. Specific territorial adjustments for self-determination</li>
<li>Point 14.  Establishment of a League of Nations to maintain peace</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-marpit-fragments="6" data-paginate="true" data-marpit-pagination="45" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="the-realist-perspective">The realist perspective</h2>
<ul>
<li data-marpit-fragment="1"><strong>Main Idea:</strong>
<ul>
<li>States are the primary actors in international politics</li>
<li>States prioritize their own security, power, and national interests</li>
</ul>
</li>
<li data-marpit-fragment="2"><strong>Key Concepts:</strong>
<ul>
<li data-marpit-fragment="3">Anarchy</li>
<li data-marpit-fragment="4">Self-help</li>
<li data-marpit-fragment="5">Security dilemma</li>
</ul>
</li>
<li data-marpit-fragment="6"><strong>Major Scholars:</strong>
<ul>
<li><em>Philosophical Background:</em> Thucydides, Niccolò Machiavelli, Thomas Hobbes</li>
<li>E.H. Carr</li>
<li>Hans Morgenthau</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-marpit-pagination="46" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="thucydides-the-peloponnesian-war">Thucydides, The Peloponnesian War</h2>
<ul>
<li><a href="http://academics.wellesley.edu/ClassicalStudies/CLCV102/Thucydides--MelianDialogue.html">The Melian Dialogue (Book 5, Chapter 17)</a></li>
</ul>
<blockquote>
<p><strong>Athenians</strong>. <em>For ourselves, we shall not trouble you with specious pretences - either of how we have a right to our empire because we overthrew the Mede, or are now attacking you because of wrong that you have done us - and make a long speech which would not be believed; and in return we hope that you, instead of thinking to influence us by saying that you did not join the Lacedaemonians, although their colonists, or that you have done us no wrong, will aim at what is feasible, holding in view the real sentiments of us both; since you know as well as we do that right, as the world goes, is only in question between equals in power, while the strong do what they can and the weak suffer what they must.</em></p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-marpit-pagination="47" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="thucydides-the-peloponnesian-war-1">Thucydides, The Peloponnesian War</h2>
<ul>
<li><a href="http://academics.wellesley.edu/ClassicalStudies/CLCV102/Thucydides--MelianDialogue.html">The Melian Dialogue (Book 5, Chapter 17)</a></li>
</ul>
<blockquote>
<p><strong>Athenians</strong>. <em>We will now proceed to show you that we are come here in the interest of our empire, and that we shall say what we are now going to say, for the preservation of your country; as we would fain exercise that empire over you without trouble, and see you preserved for the good of us both.</em></p>
<p><strong>Melians</strong>. <em>And how, pray, could it turn out as good for us to serve as for you to rule?</em></p>
<p><strong>Athenians</strong>. <em>Because you would have the advantage of submitting before suffering the worst, and we should gain by not destroying you.</em></p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-marpit-pagination="48" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="thucydides-the-peloponnesian-war-2">Thucydides, The Peloponnesian War</h2>
<ul>
<li><a href="http://academics.wellesley.edu/ClassicalStudies/CLCV102/Thucydides--MelianDialogue.html">The Melian Dialogue (Book 5, Chapter 17)</a></li>
</ul>
<blockquote>
<p><strong>Melians</strong>. <em>You may be sure that we are as well aware as you of the difficulty of contending against your power and fortune, unless the terms be equal. But we trust that the gods may grant us fortune as good as yours, since we are just men fighting against unjust, and that what we want in power will be made up by the alliance of the Lacedaemonians, who are bound, if only for very shame, to come to the aid of their kindred. Our confidence, therefore, after all is not so utterly irrational.</em></p>
<p><strong>Athenians</strong>. <em>(...) Of the gods we believe, and of men we know, that by a necessary law of their nature they rule wherever they can. And it is not as if we were the first to make this law, or to act upon it when made: we found it existing before us, and shall leave it to exist for ever after us; all we do is to make use of it, knowing that you and everybody else, having the same power as we have, would do the same as we do.</em></p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-marpit-pagination="49" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="thucydides-the-peloponnesian-war-3">Thucydides, The Peloponnesian War</h2>
<ul>
<li><a href="http://academics.wellesley.edu/ClassicalStudies/CLCV102/Thucydides--MelianDialogue.html">The Melian Dialogue (Book 5, Chapter 17)</a></li>
</ul>
<blockquote>
<p><strong>Athenians</strong>. <em>(...) Thus, as far as the gods are concerned, we have no fear and no reason to fear that we shall be at a disadvantage. But when we come to your notion about the Lacedaemonians, which leads you to believe that shame will make them help you, here we bless your simplicity but do not envy your folly.</em></p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="50" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="core-assumptions-and-implications-of-realism">Core Assumptions and Implications of Realism</h2>
<ul>
<li data-marpit-fragment="1">
<p><strong>Anarchy:</strong></p>
<ul>
<li>The international system is characterized by the absence of a central authority, so states must ensure their own survival and security</li>
</ul>
</li>
<li data-marpit-fragment="2">
<p><strong>Self-help:</strong></p>
<ul>
<li>States must rely on themselves to achieve their goals and ensure their security.</li>
<li>Cooperation is difficult and often driven by circunstance and self-interest.</li>
</ul>
</li>
<li data-marpit-fragment="3">
<p><strong>Security Dilemma:</strong></p>
<ul>
<li>Efforts to increase one's own security may inadvertently threaten other states.</li>
<li>This can lead to arms races and increased tensions.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-marpit-pagination="51" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="carr-%E2%80%93-1919-1939-20-years-of-crisis">Carr – 1919-1939: 20 years of crisis</h2>
<br />
<div style="display: flex; gap: 3rem;">
<div>
<p><img src="carr.jpg" alt="" style="width:800px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4));" /></p>
</div>
<div>
<h3 id="a-fundamental-work-in-international-relations">A fundamental work in International Relations</h3>
<p><strong>Introduction to Edward Hallett Carr's &quot;The Twenty Years' Crisis&quot;</strong></p>
<ul>
<li>Edward Carr's &quot;The Twenty Years' Crisis&quot; is a seminal work in the field of International Relations. Published in 1939, it provides a critical analysis of international politics leading up to World War II.</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="52" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="carrs-background">Carr's Background</h2>
<p><strong>Understanding the author's perspective</strong></p>
<ul>
<li>Carr was a British historian, diplomat, journalist, and international relations theorist.
<ul>
<li data-marpit-fragment="1">His views were significantly influenced by the socio-political events he experienced, particularly the events that led to WW2.</li>
<li data-marpit-fragment="2">He argued that states <strong>did</strong> and <strong>should</strong> act primarily in their own interest.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="53" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="core-themes-in-the-twenty-years-crisis">Core Themes in &quot;The Twenty Years' Crisis&quot;</h2>
<p><strong>Carr's views on Utopianism and Realism</strong></p>
<ul>
<li data-marpit-fragment="1">Carr criticizes the &quot;utopian&quot; thinkers of his time who believed in international cooperation and collective security.</li>
<li data-marpit-fragment="2">He argues that realism, which considers power and security, offers a more pragmatic approach to international politics.</li>
<li data-marpit-fragment="3">He maintains that the balance of power is a crucial factor in maintaining international order.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-marpit-fragments="5" data-paginate="true" data-marpit-pagination="54" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="carrs-views-on-utopianism">Carr's Views on Utopianism</h2>
<ul>
<li>Carr associated utopianism with idealistic and moralistic approaches to International Relations.
<ul>
<li data-marpit-fragment="1">In his perspective, utopian thinkers were unrealistic, ignoring the power dynamics and self-interests that fundamentally drive international politics.</li>
<li data-marpit-fragment="2">He critiqued the utopian belief in international cooperation and collective security, arguing these concepts were flawed as they overlooked the importance of power balances and national interests.
<ul>
<li data-marpit-fragment="3">Peace is in the interest of the <em>status quo</em>
<ul>
<li>Germany was not satisfied with the system that emerged after WW1.</li>
</ul>
</li>
<li data-marpit-fragment="4">Collective action creates opportunistic .</li>
<li data-marpit-fragment="5">Security is always relative.</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-marpit-fragments="5" data-paginate="true" data-marpit-pagination="55" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="relevance-of-carrs-work">Relevance of Carr's Work</h2>
<ul>
<li data-marpit-fragment="1">In essence, Carr's critique of utopianism in &quot;The Twenty Years' Crisis&quot; served to highlight the importance of a more pragmatic and realistic approach to international politics.
<ul>
<li data-marpit-fragment="2">This view was very influential in shaping the world order after WW2.</li>
<li data-marpit-fragment="3">Carr's exploration of realism and utopianism still forms a part of modern discussions in the field.</li>
</ul>
</li>
</ul>
<h2 id="carrs-continuing-impact">Carr's continuing impact</h2>
<ul>
<li data-marpit-fragment="4">The book's themes and theories remain relevant in analyzing contemporary global issues.
<ul>
<li data-marpit-fragment="5">Utopianism in current agendas (climate change, human rights, peace missions)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-marpit-pagination="56" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="morgenthaus-politics-among-nations">Morgenthau's &quot;Politics Among Nations&quot;</h2>
<br />
<div style="display: flex; gap: 3rem;">
<div>
<p><img src="morgenthau.jpg" alt="" style="width:800px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4));" /></p>
</div>
<div>
<h3 id="introduction-to-hans-j-morgenthaus-politics-among-nations">Introduction to Hans J. Morgenthau's &quot;Politics Among Nations&quot;</h3>
<ul>
<li>While Carr's &quot;The Twenty Years' Crisis&quot; offers a critical perspective on historical events of the time, &quot;Politics Among Nations&quot; is a more theoretical work, that provides a model to understand the driving forces of international relations.</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-marpit-pagination="57" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="morgenthaus-cornerstones-of-realism">Morgenthau's Cornerstones of Realism</h2>
<h3 id="six-principles">Six Principles</h3>
<ol>
<li>Politics is governed by objective laws based on human nature.</li>
<li>Interests are defined in terms of power.</li>
<li>Power or interest is a universal concept.</li>
<li>Universal moral principles cannot be applied to actions of states.</li>
<li>Nations are inherently self-interested.</li>
<li>The key to peace is balancing power, not suppressing it.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="58" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="morality-and-ethics-in-international-relations-according-to-morgenthau">Morality and Ethics in International Relations, according to Morgenthau</h2>
<ul>
<li>Morgenthau argues that universal moral principles cannot be applied to the actions of states in their abstract universal formulation.</li>
</ul>
<ul>
<li data-marpit-fragment="1">He does not reject the importance of morality but emphasizes its different application in international relations.
<ul>
<li data-marpit-fragment="2"><strong>Particularism</strong>: ethics in international politics are determined by the unique context and circumstances of each state.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-marpit-pagination="59" data-marpit-pagination-total="102" style="--paginate:true;">
<h1 id="3-methodological-criticisms-and-the-neo-neo-debate">3. Methodological Criticisms and the Neo-Neo Debate</h1>
<ul>
<li>3.1. Methodological Criticisms – Traditionalists vs. Behaviorists</li>
<li>3.2 Neo-Neo Debate – Neoliberalism vs. Neorealism</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="60" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="31-methodological-criticisms-%E2%80%93-traditionalists-vs-behaviorists">3.1 Methodological Criticisms – Traditionalists vs. Behaviorists</h2>
<ul>
<li data-marpit-fragment="1"><strong>Context</strong>: Behaviorist Revolution (1950s)</li>
<li data-marpit-fragment="2">Debate concerns the appropriate method to analyze/study International Relations (or International Politics)
<ul>
<li data-marpit-fragment="3">Debate occurred among realists, who had completely dominated internationalist discussions at that time – traditional realism and behavioral realism.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="61" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="methodological-criticisms-%E2%80%93-traditionalists">Methodological Criticisms – Traditionalists</h2>
<ul>
<li data-marpit-fragment="1">Traditionalists admit the use of imprecise (or not easily quantifiable) variables in their analyses
<ul>
<li data-marpit-fragment="2">Theories based on historical behavior (valuation of history)</li>
<li data-marpit-fragment="3">Despite being a positivist theory, traditionalist theories are complex and end up being less scientific as they may complicate analyses in concrete situations</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-marpit-fragments="1" data-paginate="true" data-marpit-pagination="62" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="traditionalists-contd">Traditionalists (cont’d)</h2>
<ul>
<li>Morgenthau allows the use of various and complex dimensions for the analysis of power, including diplomacy, legitimacy, etc.
<ul>
<li data-marpit-fragment="1">Morgenthau frequently employs historical arguments in his work, providing evidence that the behavior he describes for states can be verified through history</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="63" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="methodological-criticisms-%E2%80%93-behavioristsscientists">Methodological Criticisms  – Behaviorists/Scientists</h2>
<ul>
<li data-marpit-fragment="1">Behaviorists/Scientists seek scientific patterns for internationalist theories
<ul>
<li data-marpit-fragment="2">Emphasize quantification, the selection of measurable and controllable variables, and the use of statistics and scientific methods drawn from the social sciences</li>
</ul>
</li>
<li data-marpit-fragment="3">The theoretical basis is the idea that the behavior of states can be scientifically studied
<ul>
<li><strong>Behavior</strong> as the object of study (what is to be explained are the actions of states)</li>
<li><strong>Environment</strong> provides the causes for the actions of states, meaning that the behavior of states can be explained by causal factors</li>
</ul>
<ul>
<li data-marpit-fragment="4"><strong>Input</strong> (environmental causes) and <strong>output</strong> (behavior)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-marpit-pagination="64" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="kenneth-waltz-%E2%80%93-man-the-state-and-war-1959">Kenneth Waltz – Man, the State, and War (1959)</h2>
<br />
<div style="display: flex; gap: 3rem;">
<div>
<p><img src="waltz.jpg" alt="" style="width:600px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4));" /></p>
</div>
<div>
<h3 id="neorrealism-behaviorist-influence">Neorrealism (Behaviorist influence)</h3>
<ul>
<li>Proposes a strict methodological shift towards a systemic level of analysis for understanding international politics.</li>
<li>Shaped the development of Neorealist theory, a major school of thought in international relations.</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-marpit-pagination="65" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="the-three-images-in-man-the-state-and-war">The Three Images in &quot;Man, the State, and War&quot;</h2>
<h3 id="waltzs-analytical-framework">Waltz's Analytical Framework</h3>
<p>Waltz presents three &quot;images&quot; or levels of analysis as a methodological approach to international relations and an explanation of war:</p>
<ol>
<li>The individual level (First Image)</li>
<li>The state level (Second Image)</li>
<li>The international system level (Third Image)</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="66" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="the-first-image-man">The First Image: Man</h2>
<h3 id="the-role-of-human-nature">The Role of Human Nature</h3>
<ul>
<li><strong>Man</strong>: The First Image considers the characteristics of individuals.
<ul>
<li data-marpit-fragment="1">As a cause of war:
<ul>
<li>Waltz reviews arguments attributing war to innate human aggression or mistakes by leaders, but suggests these explanations are incomplete.</li>
</ul>
</li>
<li data-marpit-fragment="2">As a methodological approach:
<ul>
<li>The individual level is far removed from international relations, as it requires understanding numerous specific factors that are not relevant to internationalist theory</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="67" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="the-second-image-state">The Second Image: State</h2>
<h3 id="the-influence-of-domestic-structures">The Influence of Domestic Structures</h3>
<ul>
<li><strong>State</strong>: The Second Image examines the internal characteristics of states, such as political, economic, and social structures.
<ul>
<li data-marpit-fragment="1"><strong>As a cause of war</strong>:
<ul>
<li>Waltz suggests that while the internal structure of states influences their behavior, it does not fully explain the occurrence of war.</li>
</ul>
</li>
<li data-marpit-fragment="2"><strong>As a methodological approach</strong>:
<ul>
<li>The national context of each state, although more related to the international scenario, cannot be used, as there is a great diversity of states with different</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="68" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="the-third-image-international-system-level">The Third Image: International System Level</h2>
<h3 id="the-anarchic-structure-of-the-international-system">The Anarchic Structure of the International System</h3>
<ul>
<li><strong>International System</strong>: The Third Image attributes the cause of war to the anarchy in the international system, where no overarching authority exists.
<ul>
<li data-marpit-fragment="1"><strong>As a cause of war</strong>:
<ul>
<li>Anarchy forces states to self-help for their security, which can lead to conflict and war.</li>
</ul>
<ul>
<li data-marpit-fragment="2">While all three images contribute to the understanding of war, the Third Image is the most significant: even with peaceful individuals and benign states, the anarchic structure of the international system creates conditions for war.</li>
</ul>
</li>
<li data-marpit-fragment="3"><strong>As a methodological approach:</strong>
<ul>
<li>The broadest level of analysis that is most appropriate for describing relations between states.</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="69" data-marpit-pagination-total="102" style="--paginate:true;">
<br />
<div style="display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 1rem">
<div style="margin: auto auto auto 0;">
<p><img src="waltz2.jpg" alt="" style="width:380px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4));" /></p>
</div>
<div>
<h2 id="kenneth-waltz-%E2%80%93-theory-of-international-politics-1979">Kenneth Waltz – Theory of International Politics (1979)</h2>
<ul>
<li data-marpit-fragment="1"><strong>Billiard table metaphor</strong></li>
<li data-marpit-fragment="2">In a game of billiards, what matters is the <em>relatioships between the balls</em>, each ball is seen as a <em>solid and impregnable structure</em>, nothing happens inside each ball.</li>
<li data-marpit-fragment="3">In the international system, what matters is the size of each state (in terms of power) and its position in the international system.</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="70" data-marpit-pagination-total="102" style="--paginate:true;">
<br />
<div style="display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 1rem">
<div style="margin: auto auto auto 0;">
<p><img src="waltz2.jpg" alt="" style="width:380px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4));" /></p>
</div>
<div>
<h2 id="kenneth-waltz-%E2%80%93-theory-of-international-politics-1979-1">Kenneth Waltz – Theory of International Politics (1979)</h2>
<ul>
<li data-marpit-fragment="1"><strong>Billiard table metaphor</strong></li>
<li data-marpit-fragment="2">This simplification provides clarity to international theory and the ability to generate predictions.</li>
<li data-marpit-fragment="3">Waltz’ Theory of International Politics is the most cited work in the history of international relations.</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="71" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="32-neo-neo-debate-%E2%80%93-neoliberalism-vs-neorealism">3.2 Neo-Neo Debate – Neoliberalism vs. Neorealism</h2>
<ul>
<li data-marpit-fragment="1">In the post-World War II years, the realist tradition gains clear supremacy among internationalists and liberal thinking remains limited, lacking relevant general descriptions of the organization of the international system</li>
<li data-marpit-fragment="2">Liberalism regains some influence in the 1970s, particularly during the period of détente, a time of easing tensions in the Cold War, which allows for a more cooperative view of the international system to gain some credibility</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-marpit-pagination="72" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="keohane--nye-%E2%80%93-power-and-interdependence-1977">Keohane &amp; Nye – Power and Interdependence (1977)</h2>
<br />
<div style="display: flex; gap: 3rem;">
<div>
<p><img src="keohane_nye.jpg" alt="" style="width:450px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4));" /></p>
</div>
<div>
<h3 id="neoliberalism">Neoliberalism</h3>
<ul>
<li>Joseph Nye and Robert Keohane publish the influential work &quot;Power and Interdependence” (1977).</li>
<li>This work marks the birth of neoliberalism as a theory of International Relations.</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="73" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="power-and-interdependence">Power and Interdependence</h2>
<ul>
<li data-marpit-fragment="1"><strong>Complex interdependence</strong> - the key concept of Nye and Keohane's thinking is the idea of &quot;complex interdependence”
<ul>
<li data-marpit-fragment="2">According to this concept, there is a relationship of interdependence among states that is complex, meaning it is distributed across various agendas and distinct themes</li>
<li data-marpit-fragment="3">As the world becomes more integrated, globalization advances, and international agendas become more complex and interconnected, the tendency is for states to have fewer reasons to engage in direct conflicts, as the risk of losses becomes increasingly significant</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="74" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="neorealism-re-emerges">Neorealism re-emerges</h2>
<ul>
<li data-marpit-fragment="1">1979 – Iranian Revolution, Soviet invasion of Afghanistan, start of the Second Cold War.</li>
<li data-marpit-fragment="2">Keohane and Nye's work loses credibility in a context of renewed Cold War tensions</li>
<li data-marpit-fragment="3">Waltz publishes his famous book: &quot;Theory of International Politics&quot;</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-marpit-fragments="1" data-paginate="true" data-marpit-pagination="75" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="robert-keohane-%E2%80%93-after-hegemony-1984">Robert Keohane – After Hegemony (1984)</h2>
<br />
<div style="display: flex; gap: 3rem;">
<div>
<p><img src="keohane.jpg" alt="" style="width:700px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4));" /></p>
</div>
<div>
<h3 id="influence-of-neorrealism">Influence of neorrealism</h3>
<ul>
<li data-marpit-fragment="1">In 1984, a few years after absorbing neorealistic thinking (particularly Waltz's work), Keohane publishes “After Hegemony” aimed at rethinking aspects of neoliberal thinking in light of realist arguments.</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="76" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="keohanes-revision">Keohane's Revision</h2>
<ul>
<li data-marpit-fragment="1">Neoliberalism concessions to neorealism:
<ul>
<li>States are the main actors</li>
<li>Actors act selfishly</li>
<li>The international system is fundamentally marked by anarchy</li>
</ul>
</li>
<li data-marpit-fragment="2">Neoliberalism reservations regarding neorealism
<ul>
<li>States tend to cooperate</li>
<li>States seek absolute gains</li>
<li>International Organizations are important (spaces for exchanges and building credibility)</li>
</ul>
</li>
<li data-marpit-fragment="3"><strong>Game theory</strong>: games in the international sphere are repeated, and the interaction is continuous (criticism to neorealist thinkers who typically made isolated, non-repeated game analyses)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="77" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="neo-neo-synthesis">Neo-Neo Synthesis</h2>
<ul>
<li data-marpit-fragment="1">After Keohane's work, which largely adopts the same premises as neorealists but arrives at slightly different conclusions, a movement of forming a consensus in the academic field of international relations begins</li>
<li data-marpit-fragment="2">The debate between neorealists and neoliberals brings the two currents very close together, making them very similar, differing only on a few points of contention (relative gains vs. absolute gains; greater or lesser importance of International Organizations, etc.).</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-marpit-fragments="5" data-paginate="true" data-marpit-pagination="78" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="joseph-nye-%E2%80%93-soft-power-2004">Joseph Nye – Soft Power (2004)</h2>
<div style="display: flex; gap: 3rem;">
<div>
<br />
<p><img src="nye.jpg" alt="" style="width:820px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4));" /></p>
</div>
<div>
<h3 id="concept-of-soft-power">Concept of Soft Power</h3>
<ul>
<li data-marpit-fragment="1">Nye began using the term in the 1980s. He popularised the term in his 1990 book, <em>Bound to Lead: The Changing Nature of American Power</em>. Finally, he devoted an entire work, in 2004, to this concept.</li>
<li data-marpit-fragment="2"><em>Types of power</em>:
<ul>
<li data-marpit-fragment="3"><strong>Hard Power</strong>: use of force (military) and money (economic)</li>
<li data-marpit-fragment="4"><strong>Soft Power</strong>: cultural influence, credibility, co-optive</li>
</ul>
</li>
<li data-marpit-fragment="5">&quot;<em>In the Information Age, credibility is the scarcest resource</em>&quot;</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="79" data-marpit-pagination-total="102" style="--paginate:true;">
<h1 id="4-new-paradigms">4. New Paradigms:</h1>
<ul>
<li data-marpit-fragment="1">4.1. Marxism</li>
<li data-marpit-fragment="2">4.2. Critical Theory</li>
<li data-marpit-fragment="3">4.3 Constructivism</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="80" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="marxism">Marxism</h2>
<ul>
<li data-marpit-fragment="1">The first significant rupture in the Neo-Neo Debate occurred with the publication of a Marxist theory of international relations</li>
<li data-marpit-fragment="2">“Production, Power, and World Order&quot; by Robert Cox, published in 1987.</li>
<li data-marpit-fragment="3">In the past, Marxism had dealt with international political issues specifically on certain regional contexts and did not aim to describe the international order in broader terms (globalism, criticism of the international division of labor, dependency theory)</li>
<li data-marpit-fragment="4">Main ruptures:</li>
</ul>
<ul>
<li>Critique of state centrism</li>
<li>Introduction of social classes as a relevant category</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-marpit-fragments="6" data-paginate="true" data-marpit-pagination="81" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="marxism-1">Marxism</h2>
<ul>
<li data-marpit-fragment="1">Arguments:
<ul>
<li data-marpit-fragment="2">National bourgeoisies play a key role in shaping the international order.</li>
<li data-marpit-fragment="3">National bourgeoisies have essentially national interests (they have economic interests founded on creating national barriers that allow for the organization of production within the state and the systematization of trade relations through state instances)</li>
</ul>
</li>
<li data-marpit-fragment="4">The bourgeoisies condition national policies, create conflicts to reinforce national territorial divisions, and use the working classes in their power struggles.</li>
<li data-marpit-fragment="5">The very existence and survival of the state are based on interests articulated by these national bourgeoisies.</li>
<li data-marpit-fragment="6">The working classes, however, do not necessarily have nationalist interests.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="82" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="critical-theory">Critical Theory</h2>
<ul>
<li data-marpit-fragment="1">Robert Cox's work is also significantly influenced by the Frankfurt School, known as the Critical School.</li>
<li data-marpit-fragment="2">The theory of international relations is not neutral (authors who produce theories of international relations work in institutions financed and maintained with resources from the international bourgeoisie and the state and, therefore, are committed to valorizing the role of the state in international relations, as well as perpetuating ideas that serve the interests of these bourgeoisie and states)</li>
<li data-marpit-fragment="3">Example: &quot;Washington Consensus&quot;</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="83" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="constructivism">Constructivism</h2>
<ul>
<li data-marpit-fragment="1">With the influence of Cox's Marxist theory, there is a broader movement of questioning the foundations of internationalist theories produced up to that point.</li>
<li data-marpit-fragment="2">“Epistemological opening”: movement focused on a progressive opening of international relations to new forms of argumentation and new variables and analytical conditions</li>
<li data-marpit-fragment="3">Methodological transformation (shift from behaviorist positivism to post-positivism – post-colonialism, post-modernism, feminism).</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="84" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="constructivism-1">Constructivism</h2>
<ul>
<li data-marpit-fragment="1">The constructivist theory gained prominence through the works of two main authors: Nicholas Onuf and Alexander Wendt.</li>
<li data-marpit-fragment="2"><strong>Key Works</strong>:
<ul>
<li>In 1989, Nicholas Onuf published &quot;<strong>World of Our Making</strong>&quot;,</li>
<li>In 1992, Alexander Wendt published the article &quot;<strong>Anarchy is What States Make of It</strong>&quot;</li>
<li>In 1999, Alexander Wendt would publish his main work, “<strong>Social Theory of International Relations</strong>”, with an implicit reference to Waltz's work</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="85" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="constructivism-2">Constructivism</h2>
<ul>
<li data-marpit-fragment="1">The main conceptual basis of constructivism is the idea that agent and structure cannot be separated (absence of &quot;ontological primacy&quot; between agent and structure)
<ul>
<li data-marpit-fragment="2">Classical liberalism and realism: agents precede structure</li>
<li data-marpit-fragment="3">Neoliberalism and neorealism: structure precedes the agent</li>
<li data-marpit-fragment="4">Constructivism: co-constitution of agent and structure</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-marpit-fragments="5" data-paginate="true" data-marpit-pagination="86" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="main-constructivism-ideas">Main constructivism ideas:</h2>
<ul>
<li data-marpit-fragment="1">Reality is socially constructed
<ul>
<li data-marpit-fragment="2">&quot;Anarchy is what States make of it&quot; (it will depend on how states deal with international anarchy)
<ul>
<li data-marpit-fragment="3">Hobbesian anarchy: conflictual anarchy</li>
<li data-marpit-fragment="4">Lockean anarchy: contractual anarchy</li>
<li data-marpit-fragment="5">Kantian anarchy: cooperative anarchy</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="87" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="constructivism-onuf-vs-wendt">Constructivism (Onuf vs. Wendt)</h2>
<ul>
<li data-marpit-fragment="1">Onuf is a postmodern constructivist who advocates a role for the international theorist in <strong>deconstructing</strong> the artificially constructed and naturalized reality as something fixed and immutable.</li>
<li data-marpit-fragment="2">Wendt is <strong>more conservative</strong> and advocates the need to maintain and protect this socially constructed reality.</li>
<li data-marpit-fragment="3">Constructivism is an autonomous theoretical current, but it is a current so flexible that we can consider it as a meta-theory.
<ul>
<li>One can be a constructivist with a <strong>realist or a liberal bias</strong>, as long as they conclude that this socially constructed reality closely resembles the description made by realists or liberals</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="88" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="5-contemporary-problems-and-questions">5. Contemporary problems and questions</h2>
<h3 id="the-end-of-the-bipolar-world">The end of the bipolar world</h3>
<ul>
<li data-marpit-fragment="1">In the immediate post-Cold War era, there was no possibility of the Soviet Union or any other state posing a convincing military threat to the United States</li>
<li data-marpit-fragment="2">As a result, the liberal discourse took on a triumphant character, and the concepts of liberal democracy and capitalism solidified as symbols of human progress</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="89" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="1990s-the-new-world-order">1990s: The &quot;new world order&quot;</h2>
<ul>
<li data-marpit-fragment="1">The memorable speech by then-President of the United States, George H. W. Bush, on September 11, 1990, addressed a &quot;new world order”</li>
<li data-marpit-fragment="2">The speech was delivered shortly after the start of the Gulf War (intervention that had the authorization and support of the United Nations)</li>
<li data-marpit-fragment="3">The conflict was based on liberal principles, seeking the liberation of Kuwait, which was &quot;occupied and oppressed by Saddam Hussein's Iraq” (it was believed that the United Nations' strength would maintain international security under a liberal peace)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="90" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="fukuyamas-end-of-history">Fukuyama's End of History</h2>
<ul>
<li data-marpit-fragment="1">Another example of the liberal triumphalist sentiment was the prominence given to the economist Francis Fukuyama, who published the work &quot;The End of History and the Last Man&quot; in 1992</li>
<li data-marpit-fragment="2">Once the liberal state emerged victorious from this confrontation, the &quot;end of history&quot; would occur, and humanity would no longer experience conflicts or wars.<br />
*The end of the Cold War represented an ideological victory of liberalism as the most sophisticated form of organizing society and the world (in opposition to Karl Marx and Friedrich Engels, who predicted the full realization of socialism as the culmination of human progress)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="91" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="triumph-of-liberal-discourse">Triumph of liberal discourse</h2>
<ul>
<li data-marpit-fragment="1">The perspective regarding the end of conflicts due to the acclaim of liberalism traces back to the work of Emmanuel Kant (revised by Michael Doyle and Dean Babst)
<ul>
<li data-marpit-fragment="2">Governments based on liberal logic, organized according to a representative republic, would not go to war</li>
<li data-marpit-fragment="3">Citizens to whom the head of a representative government must answer would not be willing to bear the costs of war.</li>
<li data-marpit-fragment="4">Triumph of the liberal democratic model as a form of government organization would represent the end of conflicts between states</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="92" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="mary-kaldor-new--old-wars-organized-violence-in-a-global-era-2012">Mary Kaldor: New &amp; Old Wars: Organized Violence in a Global Era (2012)</h2>
<ul>
<li data-marpit-fragment="1">The international post-Cold War scenario was very different from what was expected of the &quot;new world order&quot;
<ul>
<li data-marpit-fragment="2">New wars – Conflicts between states had effectively almost ended, it was not possible to achieve a scenario of world peace due to the persistence of violent conflicts, which Mary Kaldor referred to as &quot;new wars&quot;.</li>
<li data-marpit-fragment="3">“During the 1980s and 1990s, a new type of organized violence has developed, especially in Africa and Eastern Europe, which is one aspect of the current globalized era. I describe this type of violence as ‘new wars’”.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="93" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="problematic-peace-keeping-missions-in-the-1990s">Problematic peace keeping missions in the 1990s.</h2>
<ul>
<li data-marpit-fragment="1">Additional international regimes were inadequate to successfully maintain international peace according to liberal principles</li>
<li data-marpit-fragment="2">Complications faced by the United Nations peacekeeping missions demonstrated this problem:
<ul>
<li>Yugoslavia - UN Protection Force (UNPROFOR)
<ul>
<li>PS: 1992. NATO intervention in the Bosnian War</li>
</ul>
</li>
<li>Rwanda - UN Assistance Mission for Rwanda (UNAMIR)</li>
<li>Somalia - UN Operation in Somalia II (UNOSOM II),</li>
</ul>
</li>
<li data-marpit-fragment="3">199</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="94" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="interdependence-security-and-development">Interdependence: Security and Development</h2>
<ul>
<li data-marpit-fragment="1">The response found to deal with these new threats was development</li>
<li data-marpit-fragment="2">Underdevelopment came to be seen as a security issue, and international security was conceived as a result of the development of different states</li>
<li data-marpit-fragment="3">Poverty, political instability, economic disparities, and lack of access to basic resources in underdeveloped areas were acknowledged as factors that could lead to internal conflicts</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="95" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="human-security">Human Security</h2>
<ul>
<li data-marpit-fragment="1">UNDP – The United Nations Development Program (UNDP) introduced the concept of human security in 1994.</li>
<li data-marpit-fragment="2">&quot;The concept of security has for too long been interpreted narrowly: as security of territory from external aggression, or as protection of national interests in foreign policy or as global security from the threat of a nuclear holocaust. It has been related more to nation-states than to people. (…) The idea of human security, though simple, is likely to revolutionize society in the 21st century. (…) Human security can be said to have two main aspects. It means, first, safety from such chronic threats as hunger, disease and repression. And second, it means protection from sudden and hurtful disruptions in the patterns of daily life, whether in homes, in jobs or in communities. Such threats can exist at all levels of national income and development&quot; (UNDP, 1994, p. 22-23)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="96" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="responsability-to-protect">Responsability to protect</h2>
<ul>
<li data-marpit-fragment="1">R2P – The concept of human security was a steppingstone for the establishment of the notion of the Responsibility to Protect (R2P) within the United Nations.</li>
<li data-marpit-fragment="2">R2P was accepted as a UN principle in 2005</li>
<li data-marpit-fragment="3">R2P delegates to the international community the responsibility to protect people around the world from violations of their rights and dignity through humanitarian interventions when a sovereign state is unable or unwilling to ensure the human security of its nationals</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="97" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="copenhagem-schoool-on-securitization">Copenhagem schoool on securitization</h2>
<p>*After the unsuccessful humanitarian intervention in Libya in 2011, interventions under R2P have been increasingly viewed with suspicion</p>
<ul>
<li data-marpit-fragment="1">The use of military measures to address issues arising from the broadening of the security concept is referred to as &quot;securitization.&quot;</li>
<li data-marpit-fragment="2">The Copenhagen School has drawn attention to the increasing reliance on this strategy</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="98" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="barry-buzan-securitization-to-bypass-procedures">Barry Buzan: securitization to bypass procedures</h2>
<ul>
<li data-marpit-fragment="1">Barry Buzan defines securitization as a way to justify the non-application of certain rules or procedures</li>
<li data-marpit-fragment="2">“The way to study securitization is to study discourse and political constellations: When does an argument with this particular rhetorical and semiotic structure achieve sufficient effect to make an audience tolerate violations of rules that would otherwise have to be obeyed? If by means of an argument about the priority and urgency of an existential threat the securitizing actor has managed to break free of procedures or rules he or she would otherwise be bound by, we are witnessing a case of securitization&quot;.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="99" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="low-level-conflicts-is-there-a-war">Low-level conflicts: is there a war?</h2>
<ul>
<li data-marpit-fragment="1">Mark Duffield (2010) interprets the promotion of development with the objective of consolidating international security as a form of an &quot;unwinnable global civil war.&quot;</li>
<li data-marpit-fragment="2">Although the number of actual civil wars in states has reduced, there is currently a situation of indistinction between war and peace in various states</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-marpit-fragments="7" data-paginate="true" data-marpit-pagination="100" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="diversification-of-agendas-and-paradigms">Diversification of agendas and paradigms</h2>
<ul>
<li data-marpit-fragment="1">International relations/politics have become more complex and multifaceted with the emergence of new themes such as:</li>
<li data-marpit-fragment="2">Environmental challenges: climate change, biodiversity, natural resource management, sustainable development</li>
<li data-marpit-fragment="3">Gender: gender equality, women's rights, women, peace, and security</li>
<li data-marpit-fragment="4">Cybersecurity and digital governance: cyberwarfare, data privacy, internet governance, artificial intelligence</li>
<li data-marpit-fragment="5">Global health: access to healthcare and vaccines, pandemic preparedness<br />
Access to Healthcare</li>
<li data-marpit-fragment="6">Migration and refugees: forced displacement, migration policies, refugee protection</li>
<li data-marpit-fragment="7">Global governance and international institutions: reforming the United Nations, regional integration, role of non-state actors</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="101" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="discussion-1-international-trade">Discussion 1: International Trade</h2>
<ul>
<li data-marpit-fragment="1">World Trade Organization (WTO) established in 1995 to facilitate global trade and promote economic cooperation</li>
<li data-marpit-fragment="2">WTO Appellate Body Crisis (2019): the Appellate Body requires a minimum of three judges to function, but due to the United States' blocking of new appointments, it currently has only one judge</li>
<li data-marpit-fragment="3">The absence of a functioning Appellate Body hinders the dispute settlement process and delays resolution of trade disputes (WTO members resort to arbitration and unilateral actions, potentially leading to increased trade tensions and instability)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-marpit-fragments="6" data-paginate="true" data-marpit-pagination="102" data-marpit-pagination-total="102" style="--paginate:true;">
<h2 id="discussion-2-international-conflicts">Discussion 2: International Conflicts</h2>
<ul>
<li data-marpit-fragment="1">Conflict between Russia and Ukraine began in 2014, parked by Russia's annexation of Crimea, leading to tensions in Eastern Ukraine</li>
<li data-marpit-fragment="2">Escalated into Russian invasion of Ukraine (2022)</li>
<li data-marpit-fragment="3">Humanitarian impacts (thousands killed, displacement of civilians, human rights violations and war crimes alleged against both sides)</li>
<li data-marpit-fragment="4">International response:
<ul>
<li data-marpit-fragment="5">Economic sanctions against Russia by the EU, US and other countries</li>
</ul>
</li>
<li data-marpit-fragment="6">Diplomatic efforts to find a peaceful resolution</li>
</ul>
</section>
