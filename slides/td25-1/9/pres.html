<li data-marpit-fragment="1">Solução normativa (regulação).</li>

</li>

<h2 id="garantias-e-comprometimento-commitment-strategies">Garantias e comprometimento (commitment strategies)</h2>
<br />
<div style="display: flex; gap: 2rem;">
<div>
<p><img src="burn.webp" alt="" style="width:700px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4));" /></p>
</div>
<div>
<ul>
<li data-marpit-fragment="1">Episódios de “queima de navios” (William na invasão da Normandia,  Hernán Cortéz na invasão do novo mundo).</li>
<li data-marpit-fragment="2">Tentativa de exclusão voluntária de cursos de ação possíveis.
<ul>
<li>Novamente, ter menos opções de ação pode ser uma vantagem estratégica, como vimos com o jogo dos porquinhos.</li>
</ul>
</li>
</ul>

<div style="display: flex; gap: 2rem;">
<div>
<p><img src="strangelove.jpg" alt="" style="width:400px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4));" /></p>
</div>
<div>
<ul>
<li>Dr Strangelove (Dr. Fantástico): a máquina do fim do mundo (doomsday machine) soviética tinha uma falha.</li>
</ul>
<ul>
<li data-marpit-fragment="1">É preciso que a outra parte saiba. Sem o conhecimento da outra parte, não há nenhum sentido.</li>
<li data-marpit-fragment="2">Obs: em jogos com informação limitada, comprometimento pode ser utilizado como mecanismo de sinalização.</li>
</ul>

<header>Aula 9 – Jogos Sequenciais II</header>
<h2 id="jogo-da-divis%C3%A3o-do-bolo-cake-cutting-1">Jogo da divisão do bolo (cake-cutting)</h2>
<ul>
<li>Resultado &quot;equitativo&quot; é atingido quando temos uma divisão entre 2 jogadores.
<ul>
<li>Resultado persistente mesmo quando os dois desejam tamanhos diferentes, ou o bolo tem 2 sabores e os jogadores preferem um sabor ao outro.</li>
</ul>
<ul>
<li data-marpit-fragment="1">O que fazer se temos que dividir um bolo de forma proporcional entre 3 pessoas?</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 20/05/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-marpit-fragments="3" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 9 – Jogos Sequenciais II" data-footer="lucas.gomes@fgv.br | 20/05/2025" lang="en-US" data-marpit-pagination="31" style="--background-image:default_bg.png;--paginate:true;--header:Aula 9 – Jogos Sequenciais II;--footer:lucas.gomes@fgv.br | 20/05/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
<header>Aula 9 – Jogos Sequenciais II</header>
<h2 id="o-problema-da-divis%C3%A3o-justa">O problema da divisão justa</h2>
<ul>
<li><strong>Procedimento do último redutor</strong> (last-diminisher)
<ul>
<li data-marpit-fragment="1">Desafio de Hugo Steinhaus a Stefan Banach e Bronislaw Knaster.</li>
<li data-marpit-fragment="2">Em 1947 eles propõem o procedimento do &quot;último redutor&quot;, que é publicado por Steinhaus na Econometrica, no ano seguinte.</li>
<li data-marpit-fragment="3">Primeiro jogo de divisão criado que satisfaz a condição de proporcionalidade para n jogadores.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 20/05/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 9 – Jogos Sequenciais II" data-footer="lucas.gomes@fgv.br | 20/05/2025" lang="en-US" data-marpit-pagination="32" style="--background-image:default_bg.png;--paginate:true;--header:Aula 9 – Jogos Sequenciais II;--footer:lucas.gomes@fgv.br | 20/05/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
<header>Aula 9 – Jogos Sequenciais II</header>
<h2 id="o-problema-da-divis%C3%A3o-justa-1">O problema da divisão justa</h2>
<blockquote>
<p>Estando os parceiros dispostos como A, B, C,.. N, A corta do bolo uma parte do tamanho que quiser. B agora tem o direito, mas não a obrigação, de diminuir o pedaço cortado. Independentemente do que escolher, C terá também o direito (sem obrigação) de diminuir o pedaço (diminuído ou não), e assim por diante até N. A regra obriga o &quot;último redutor&quot; a ficar com o pedaço que ele tocou por último. Este parceiro sai do processo, e os restantes n−1 parceiros começam o jogo novamente com o restante do bolo. Quando o número de jogadores chega a 2, eles usam o procedimento tradicional.</p>
<ul>
<li>STEINHAUS, Hugo. <strong>The Problem of Fair Division</strong>. Econometrica 16 (1), 1948, p. 102. (Tradução Própria)</li>
</ul>
</blockquote>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 20/05/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 9 – Jogos Sequenciais II" data-footer="lucas.gomes@fgv.br | 20/05/2025" lang="en-US" data-marpit-pagination="33" style="--background-image:default_bg.png;--paginate:true;--header:Aula 9 – Jogos Sequenciais II;--footer:lucas.gomes@fgv.br | 20/05/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
<header>Aula 9 – Jogos Sequenciais II</header>
<h2 id="o-problema-da-divis%C3%A3o-justa-2">O problema da divisão justa</h2>
<ul>
<li>Significados de &quot;divisão justa&quot; (Éric Pacuit):
<ul>
<li><strong>Proporcionalidade</strong>: Cada jogador recebe pelo menos 1/n dos recursos, de acordo com suas respectivas estimativas de utilidade.</li>
<li><strong>Sem inveja</strong>: Nenhum jogador está disposto a trocar sua alocação pela alocação de outro jogador.</li>
<li><strong>Equidade</strong>: Cada jogador valoriza sua alocação tanto quanto as demais alocações, de acordo com sua própria função de utilidade.</li>
<li><strong>Eficiência</strong>: Não há nenhuma outra alocação que melhor maximiza a utilidade coletiva.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 20/05/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 9 – Jogos Sequenciais II" data-footer="lucas.gomes@fgv.br | 20/05/2025" lang="en-US" data-marpit-pagination="34" style="--background-image:default_bg.png;--paginate:true;--header:Aula 9 – Jogos Sequenciais II;--footer:lucas.gomes@fgv.br | 20/05/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
<header>Aula 9 – Jogos Sequenciais II</header>
<h2 id="para-quem-se-interessar">Para quem se interessar...</h2>
<ul>
<li>Procedimentos de divisão proporcional
<ul>
<li>Banach-Knaster Last-diminisher</li>
<li>Dubin-Spanier Moving Knife</li>
<li>Steinhaus-Kuhn Lone Divider</li>
</ul>
</li>
<li>Procedimentos de divisão sem inveja
<ul>
<li>Selfridge-Conway Discrete Procedure</li>
<li>Stromquist Moving-Knives</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 20/05/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-image="default_bg.png" data-paginate="true" data-header="Aula 9 – Jogos Sequenciais II" data-footer="lucas.gomes@fgv.br | 20/05/2025" lang="en-US" data-marpit-pagination="35" style="--background-image:default_bg.png;--paginate:true;--header:Aula 9 – Jogos Sequenciais II;--footer:lucas.gomes@fgv.br | 20/05/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;section_bg.png&quot;);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="35" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 9 – Jogos Sequenciais II" data-footer="lucas.gomes@fgv.br | 20/05/2025" lang="en-US" data-marpit-pagination="35" style="--background-image:default_bg.png;--paginate:true;--header:Aula 9 – Jogos Sequenciais II;--footer:lucas.gomes@fgv.br | 20/05/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80" data-marpit-advanced-background="content">

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-background-image="default_bg.png" data-paginate="true" data-header="Aula 9 – Jogos Sequenciais II" data-footer="lucas.gomes@fgv.br | 20/05/2025" lang="en-US" data-marpit-pagination="35" style="" data-marpit-pagination-total="80" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 9 – Jogos Sequenciais II" data-footer="lucas.gomes@fgv.br | 20/05/2025" lang="en-US" data-marpit-pagination="36" style="--background-image:default_bg.png;--paginate:true;--header:Aula 9 – Jogos Sequenciais II;--footer:lucas.gomes@fgv.br | 20/05/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
<header>Aula 9 – Jogos Sequenciais II</header>
<div style="margin: auto;">
<h3 id="jogo-da-centop%C3%A9ia">Jogo da Centopéia</h3>
<br />
<p>Vamos considerar o seguinte jogo sequencial entre dois jogadores, A e B. Os jogadores se revezam em turnos, começando pelo jogador A e, a cada rodada com exceção da última, eles escolhem entre apenas duas jogadas possíveis: parar ou continuar. Se nenhum jogador optar por parar antes, o jogo acabará depois de um total de 6 turnos.</p>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 20/05/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 9 – Jogos Sequenciais II" data-footer="lucas.gomes@fgv.br | 20/05/2025" lang="en-US" data-marpit-pagination="37" style="--background-image:default_bg.png;--paginate:true;--header:Aula 9 – Jogos Sequenciais II;--footer:lucas.gomes@fgv.br | 20/05/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">

<p><img src="image.png" alt="" style="width:1300px;" /></p>
</div>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 20/05/2025</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 9 – Jogos Sequenciais II" data-footer="lucas.gomes@fgv.br | 20/05/2025" lang="en-US" data-marpit-pagination="38" style="--background-image:default_bg.png;--paginate:true;--header:Aula 9 – Jogos Sequenciais II;--footer:lucas.gomes@fgv.br | 20/05/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
<header>Aula 9 – Jogos Sequenciais II</header>
<p>O jogo começa com R$ 1,00 na mesa e, a cada rodada, a quantidade de dinheiro na mesa irá dobrar (na segunda rodada haverá R$ 2,00 na mesa, na terceira rodada haverá R$ 4,00 na mesa, e assim por diante). A cada rodada, quem joga pode escolher parar, e nesse caso receberá 4/5 do dinheiro na mesa (ao passo que o outro jogador receberá o restante). Na última rodada, o jogador B é forçado a parar (recebendo o seu payoff da mesma forma, ou seja, obtendo 4/5 do que está sobre a mesa).</p>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 20/05/2025</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-marpit-fragments="3" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 9 – Jogos Sequenciais II" data-footer="lucas.gomes@fgv.br | 20/05/2025" lang="en-US" data-marpit-pagination="66" style="--background-image:default_bg.png;--paginate:true;--header:Aula 9 – Jogos Sequenciais II;--footer:lucas.gomes@fgv.br | 20/05/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
<header>Aula 9 – Jogos Sequenciais II</header>
<h2 id="jogo-do-ultimato-1">Jogo do Ultimato</h2>
<ul>
<li>A teoria econômica prevê que qualquer oferta superior a zero deveria ser aceita pelo segundo jogador.</li>
</ul>
<ul>
<li data-marpit-fragment="1">Güth et al*: (1982). &quot;An experimental analysis of ultimatum bargaining&quot;. Journal of Economic Behavior &amp; Organization. 3 (4): 367–388.
<ul>
<li>Resultados experimentais divergentes da previsão teórica, replicados em inúmeros experimentos posteriores.</li>
</ul>
</li>
<li data-marpit-fragment="2">Quando os participantes fazem parte de uma mesma comunidade, ofertas ‘justas’ (50%-50%) são frequentes e ofertas inferiores a 30% do valor são rejeitadas.</li>
<li data-marpit-fragment="3">Mesmo entre desconhecidos, há um elevado número de ofertas acima do mínimo e ofertas muito baixas tendem a ser rejeitadas.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 20/05/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-marpit-fragments="3" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 9 – Jogos Sequenciais II" data-footer="lucas.gomes@fgv.br | 20/05/2025" lang="en-US" data-marpit-pagination="67" style="--background-image:default_bg.png;--paginate:true;--header:Aula 9 – Jogos Sequenciais II;--footer:lucas.gomes@fgv.br | 20/05/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
<header>Aula 9 – Jogos Sequenciais II</header>
<h2 id="jogo-do-ultimato-2">Jogo do Ultimato</h2>
<ul>
<li>Rejeição de divisões injustas:
<ul>
<li>Importante resultado social – <strong>indivíduos estão dispostos a rejeitar injustiças</strong>, mesmo quando essa postura não gera maximização de seus ganhos.</li>
</ul>
</li>
</ul>
<ul>
<li data-marpit-fragment="1">Possíveis causas:
<ul>
<li data-marpit-fragment="2"><strong>Punição altruista</strong> – efeito pedagógico sobre o primeiro jogador para eliminar posturas semelhantes no futuro.</li>
<li data-marpit-fragment="3"><strong>Falta de auto-controle</strong> – resposta motivada pelo desejo exacerbado de castigar o primeiro jogador pela injustiça causada.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 20/05/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-marpit-fragments="1" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 9 – Jogos Sequenciais II" data-footer="lucas.gomes@fgv.br | 20/05/2025" lang="en-US" data-marpit-pagination="68" style="--background-image:default_bg.png;--paginate:true;--header:Aula 9 – Jogos Sequenciais II;--footer:lucas.gomes@fgv.br | 20/05/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
<header>Aula 9 – Jogos Sequenciais II</header>
<h2 id="jogo-do-ultimato-3">Jogo do Ultimato</h2>
<ul>
<li data-marpit-fragment="1">Morewedge, Krishnamurti e Ariely: <strong>testes realizados com indivíduos embriagados</strong> revelou uma propensão maior à rejeição de ofertas injustas de indivíduos sóbrios.</li>
</ul>
<h5 id="morewedge-carey-k-krishnamurti-tamar-ariely-dan-2014-01-01-focused-on-fairness-alcohol-intoxication-increases-the-costly-rejection-of-inequitable-rewards-journal-of-experimental-social-psychology-50-15%E2%80%9320-doi101016jjesp201308006">Morewedge, Carey K.; Krishnamurti, Tamar; Ariely, Dan (2014-01-01). &quot;Focused on fairness: Alcohol intoxication increases the costly rejection of inequitable rewards&quot;. Journal of Experimental Social Psychology. 50: 15–20. doi:10.1016/j.jesp.2013.08.006</h5>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 20/05/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-marpit-fragments="2" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 9 – Jogos Sequenciais II" data-footer="lucas.gomes@fgv.br | 20/05/2025" lang="en-US" data-marpit-pagination="69" style="--background-image:default_bg.png;--paginate:true;--header:Aula 9 – Jogos Sequenciais II;--footer:lucas.gomes@fgv.br | 20/05/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
<header>Aula 9 – Jogos Sequenciais II</header>
<h2 id="jogo-do-ultimato-4">Jogo do Ultimato</h2>
<ul>
<li>Potenciais efeitos neurológicos:
<ul>
<li data-marpit-fragment="1">Sanfey et al.: ofertas injustas ativam <strong>áreas do cérebro associadas ao sentimento de nojo e desgosto</strong>.</li>
<li data-marpit-fragment="2">Zak, Stanton e Ahmadi: estudos demonstrando que <strong>ofertas generosas têm fundo emocional</strong> e que a administração de certas drogas (ocitocina) aumenta substancialmente a propensão do primeiro jogador a melhorar suas ofertas.</li>
</ul>
</li>
</ul>
<h5 id="sanfey-alan-rilling-aronson-nystrom-cohen-13-june-2003-the-neural-basis-of-economic-decision-making-in-the-ultimatum-game-science-300-5626-1755%E2%80%931758-doi101126science1082976">Sanfey, Alan; Rilling; Aronson; Nystrom; Cohen (13 June 2003). &quot;The Neural Basis of Economic Decision-Making in the Ultimatum Game&quot;. Science. 300 (5626): 1755–1758. doi:10.1126/science.1082976</h5>
<h5 id="zak-pj-stanton-aa-ahmadi-s-2007-brosnan-sarah-ed-oxytocin-increases-generosity-in-humans-plos-one-2-11-e1128">Zak, P.J., Stanton, A.A., Ahmadi, S. (2007). Brosnan, Sarah (ed.). &quot;Oxytocin Increases Generosity in Humans&quot;. PLOS ONE. 2 (11): e1128.</h5>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 20/05/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-image="default_bg.png" data-paginate="true" data-header="Aula 9 – Jogos Sequenciais II" data-footer="lucas.gomes@fgv.br | 20/05/2025" lang="en-US" data-marpit-pagination="70" style="--background-image:default_bg.png;--paginate:true;--header:Aula 9 – Jogos Sequenciais II;--footer:lucas.gomes@fgv.br | 20/05/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;section_bg.png&quot;);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="70" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 9 – Jogos Sequenciais II" data-footer="lucas.gomes@fgv.br | 20/05/2025" lang="en-US" data-marpit-pagination="70" style="--background-image:default_bg.png;--paginate:true;--header:Aula 9 – Jogos Sequenciais II;--footer:lucas.gomes@fgv.br | 20/05/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80" data-marpit-advanced-background="content">
<header>Aula 9 – Jogos Sequenciais II</header>

<h1 id="5-introdu%C3%A7%C3%A3o-ao-conceito-de-racionalidade-limitada">5. Introdução ao conceito de racionalidade limitada</h1>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 20/05/2025</footer>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-background-image="default_bg.png" data-paginate="true" data-header="Aula 9 – Jogos Sequenciais II" data-footer="lucas.gomes@fgv.br | 20/05/2025" lang="en-US" data-marpit-pagination="70" style="" data-marpit-pagination-total="80" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-marpit-fragments="3" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 9 – Jogos Sequenciais II" data-footer="lucas.gomes@fgv.br | 20/05/2025" lang="en-US" data-marpit-pagination="71" style="--background-image:default_bg.png;--paginate:true;--header:Aula 9 – Jogos Sequenciais II;--footer:lucas.gomes@fgv.br | 20/05/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
<header>Aula 9 – Jogos Sequenciais II</header>
<h2 id="23-da-m%C3%A9dia">2/3 da Média</h2>
<ul>
<li data-marpit-fragment="1">Todos escolhem simultaneamente um número entre 0 e 100. Quem escolher o número mais próximo de 2/3 da média dos demais números vence.</li>
<li data-marpit-fragment="2">Qual deveria ser o resultado teórico desse jogo?</li>
<li data-marpit-fragment="3">Por que não consideramos até o final</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 20/05/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-marpit-fragments="1" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 9 – Jogos Sequenciais II" data-footer="lucas.gomes@fgv.br | 20/05/2025" lang="en-US" data-marpit-pagination="72" style="--background-image:default_bg.png;--paginate:true;--header:Aula 9 – Jogos Sequenciais II;--footer:lucas.gomes@fgv.br | 20/05/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
<header>Aula 9 – Jogos Sequenciais II</header>
<h2 id="herbert-simon-%E2%80%93-racionalidade-limitada">Herbert Simon – Racionalidade Limitada</h2>
<ul>
<li>Simon ganhou o Nobel de Economia (1978) por ter desenvolvido o conceito de <strong>racionalidade limitada</strong> ('Bounded Rationality').</li>
</ul>
<ul>
<li data-marpit-fragment="1">Pesquisas com especialistas buscam entender como indivíduos de fato tomam decisões relevantes (divergências da teoria da escolha racional).</li>
</ul>
<h5 id="simon-h-a-1955-a-behavioral-model-of-rational-choice-the-quarterly-journal-of-economics-691-99-118">Simon, H. A. (1955). A behavioral model of rational choice. The quarterly journal of economics, 69(1), 99-118.</h5>
<h5 id="simon-h-a-1972-theories-of-bounded-rationality-decision-and-organization-11-161-176">Simon, H. A. (1972). Theories of bounded rationality. Decision and organization, 1(1), 161-176.</h5>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 20/05/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 9 – Jogos Sequenciais II" data-footer="lucas.gomes@fgv.br | 20/05/2025" lang="en-US" data-marpit-pagination="73" style="--background-image:default_bg.png;--paginate:true;--header:Aula 9 – Jogos Sequenciais II;--footer:lucas.gomes@fgv.br | 20/05/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
<header>Aula 9 – Jogos Sequenciais II</header>
<h2 id="o-conceito-de-racionalidade">O conceito de racionalidade</h2>
<ul>
<li>A teoria da escolha racional presume racionalidade perfeita.
<ul>
<li><strong>Racionalidade Perfeita</strong>: indivíduos tomam decisões que maximizam sua utilidade esperada.</li>
</ul>
</li>
<li>Presunção pouco realista em cenários reais.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 20/05/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-marpit-fragments="4" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 9 – Jogos Sequenciais II" data-footer="lucas.gomes@fgv.br | 20/05/2025" lang="en-US" data-marpit-pagination="74" style="--background-image:default_bg.png;--paginate:true;--header:Aula 9 – Jogos Sequenciais II;--footer:lucas.gomes@fgv.br | 20/05/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="80">
<header>Aula 9 – Jogos Sequenciais II</header>
<h2 id="conceito-de-racionalidade-limitada">Conceito de Racionalidade Limitada</h2>
<ul>
<li>Reconhece limitações da humanas que impõem altos custos à racionalidade
<ul>
<li data-marpit-fragment="1">Limitação de foco e atenção</li>
<li data-marpit-fragment="2">Limitação computacional</li>
<li data-marpit-fragment="3">Limitações informacionais</li>
</ul>
</li>
</ul>
<ul>
<li data-marpit-fragment="4">Sunstein, Jolls e Thaler: Homo aeconomicus VS. Pessoas reais
<ul>
<li>Racionalidade limitada</li>
<li>Auto-interesse limitado</li>
<li>Força de vontade limitada</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 20/05/2025</footer>
</section>

<header>Aula 9 – Jogos Sequenciais II</header>
<h2 id="implica%C3%A7%C3%B5es-da-racionalidade-limitada">Implicações da Racionalidade Limitada</h2>
<ul>
<li data-marpit-fragment="1">O melhor modelo para tomada de decisões humanas em contextos econômicos e organizacionais não pode basear-se em racionalidade perfeita
<ul>
<li data-marpit-fragment="2">Mudança de racionalidade absoluta para racionalidade relativa</li>
<li data-marpit-fragment="3">O processo de tomada de decisão é 'satisfatório' (satisfacing) em vez de 'otimizador' (optimizing)</li>
<li data-marpit-fragment="4">Explica fenômenos como heurísticas, viéses e regras práticas na tomada de decisão</li>
</ul>
</li>
<li data-marpit-fragment="5"><strong>Racionalidade Limitada na Economia Moderna e Psicologia</strong>
<ul>
<li>O conceito influenciou a Economia Comportamental, a Psicologia Cognitiva e a Teoria Organizacional</li>
</ul>
</li>
</ul>
