<header>Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza</header>
<h2 id="23-da-m%C3%A9dia">2/3 da Média</h2>
<ul>
<li data-marpit-fragment="1">Todos escolhem simultaneamente um número entre 0 e 100. Quem escolher o número mais próximo de 2/3 da média dos demais números vence.</li>
<li data-marpit-fragment="2">Qual deveria ser o resultado teórico desse jogo?</li>
<li data-marpit-fragment="3">Por que não consideramos até o final</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 03/06/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="1" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza" data-footer="lucas.gomes@fgv.br | 03/06/2025" lang="en-US" data-marpit-pagination="5" style="--background-image:default_bg.png;--paginate:true;--header:Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza;--footer:lucas.gomes@fgv.br | 03/06/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="86">
<header>Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza</header>
<h2 id="herbert-simon-%E2%80%93-racionalidade-limitada">Herbert Simon – Racionalidade Limitada</h2>
<ul>
<li>Simon ganhou o Nobel de Economia (1978) por ter desenvolvido o conceito de <strong>racionalidade limitada</strong> ('Bounded Rationality').</li>
</ul>
<ul>
<li data-marpit-fragment="1">Pesquisas com especialistas buscam entender como indivíduos de fato tomam decisões relevantes (divergências da teoria da escolha racional).</li>
</ul>
<h5 id="simon-h-a-1955-a-behavioral-model-of-rational-choice-the-quarterly-journal-of-economics-691-99-118">Simon, H. A. (1955). A behavioral model of rational choice. The quarterly journal of economics, 69(1), 99-118.</h5>
<h5 id="simon-h-a-1972-theories-of-bounded-rationality-decision-and-organization-11-161-176">Simon, H. A. (1972). Theories of bounded rationality. Decision and organization, 1(1), 161-176.</h5>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 03/06/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-fragments="5" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza" data-footer="lucas.gomes@fgv.br | 03/06/2025" lang="en-US" data-marpit-pagination="6" style="--background-image:default_bg.png;--paginate:true;--header:Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza;--footer:lucas.gomes@fgv.br | 03/06/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="86">
<header>Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza</header>
<h2 id="implica%C3%A7%C3%B5es-da-racionalidade-limitada">Implicações da Racionalidade Limitada</h2>
<ul>
<li data-marpit-fragment="1">O melhor modelo para tomada de decisões humanas em contextos econômicos e organizacionais não pode basear-se em racionalidade perfeita
<ul>
<li data-marpit-fragment="2">Mudança de racionalidade absoluta para racionalidade relativa</li>
<li data-marpit-fragment="3">O processo de tomada de decisão é 'satisfatório' (satisfacing) em vez de 'otimizador' (optimizing)</li>
<li data-marpit-fragment="4">Explica fenômenos como heurísticas, viéses e regras práticas na tomada de decisão</li>
</ul>
</li>
<li data-marpit-fragment="5"><strong>Racionalidade Limitada na Economia Moderna e Psicologia</strong>
<ul>
<li>O conceito influenciou a Economia Comportamental, a Psicologia Cognitiva e a Teoria Organizacional</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 03/06/2025</footer>

<header>Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza</header>
<h2 id="kahneman-preval%C3%AAncia-do-sistema-1">Kahneman: prevalência do sistema 1</h2>
<ul>
<li>Detectar que um objeto está mais distante que outro.</li>
<li>Orientar-se em relação à fonte de um som repentino.</li>
<li>Completar a expressão “pão com...”</li>
<li>Fazer “cara de aversão” ao ver uma foto horrível.</li>
<li>Detectar hostilidade em uma voz.</li>
<li>Responder 2+2=?</li>
<li>Ler palavras em grandes cartazes.</li>
<li>Compreender sentenças simples.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 03/06/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza" data-footer="lucas.gomes@fgv.br | 03/06/2025" lang="en-US" data-marpit-pagination="11" style="--background-image:default_bg.png;--paginate:true;--header:Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza;--footer:lucas.gomes@fgv.br | 03/06/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="86">
<header>Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza</header>
<h2 id="kahneman-preval%C3%AAncia-do-sistema-2">Kahneman: prevalência do sistema 2</h2>
<ul>
<li>Manter-se no lugar para o tiro de largada numa corrida.</li>
<li>Concentrar-se na voz de determinada pessoa em uma sala cheia e barulhenta.</li>
<li>Procurar uma mulher de cabelos brancos.</li>
<li>Sondar a memória para identificar um som surpreendente.</li>
<li>Manter uma velocidade de caminhada mais rápida do que o natural para você.</li>
<li>Contar as ocorrências da letra a numa página de texto.</li>
<li>Dizer a alguém seu número de telefone.</li>
<li>Preencher um formulário de imposto.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 03/06/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza" data-footer="lucas.gomes@fgv.br | 03/06/2025" lang="en-US" data-marpit-pagination="12" style="--background-image:default_bg.png;--paginate:true;--header:Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza;--footer:lucas.gomes@fgv.br | 03/06/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="86">
<header>Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza</header>
<h2 id="errossimplifica%C3%A7%C3%B5es-comuns">Erros/simplificações comuns</h2>
<ul>
<li>Ideia de que os sistemas estão representados em nossa estrutura cerebral</li>
<li>Ideia de que o sistema 1 antecede o sistema 2</li>
<li>Ideia de que o sistema 1 é responsável por vieses, enquanto o sistema 2 produz decisões racionais</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 03/06/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-marpit-fragments="3" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza" data-footer="lucas.gomes@fgv.br | 03/06/2025" lang="en-US" data-marpit-pagination="13" style="--background-image:default_bg.png;--paginate:true;--header:Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza;--footer:lucas.gomes@fgv.br | 03/06/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="86">
<header>Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza</header>
<h2 id="heur%C3%ADsticas-e-vieses-comportamentais">Heurísticas e vieses comportamentais:</h2>
<ul>
<li data-marpit-fragment="1">Heurísticas são “atalhos mentais” que adotamos para simplificar certos processos mentais.</li>
<li data-marpit-fragment="2">Em alguns casos, esses ‘atalhos’ geram desvios cognitivos sistemáticos com efeitos adversos sobre forma como seres humanos se comportam em geral, os chamados <strong>vieses comportamentais</strong>.</li>
<li data-marpit-fragment="3">O estudo de vieses pode ser relevante porque, por afetarem consistentemente o comportamento humano, esses desvios geram <strong>consequências sociais relevantes</strong>.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 03/06/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza" data-footer="lucas.gomes@fgv.br | 03/06/2025" lang="en-US" data-marpit-pagination="14" style="--background-image:default_bg.png;--paginate:true;--header:Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza;--footer:lucas.gomes@fgv.br | 03/06/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="86">

<ul>
<li>Heurísticas são irracionais?</li>

<header>Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza</header>
<h3 id="importante">IMPORTANTE</h3>
<h3 id="heur%C3%ADsticas-%E2%89%A0-vieses">Heurísticas ≠ Vieses!</h3>
<br />
<ul>
<li data-marpit-fragment="1">Heurísticas são necessárias e eficientes, na medida em que reduzem custos cognitivos permitindo que decisões e análises complexas sejam simplificadas.</li>
<li data-marpit-fragment="2">Vieses ocorrem, excepcionalmente, quando heurísticas falham de forma previsível, levando a erros sistemáticos de julgamento.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 03/06/2025</footer>
</section>

<header>Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza</header>
<h2 id="tr%C3%AAs-tipos-de-heur%C3%ADsticas-em-julgamentos-sob-condi%C3%A7%C3%A3o-de-incerteza-5">Três tipos de heurísticas em julgamentos sob condição de incerteza</h2>
<ul>
<li><strong>Heurísticas de representatividade</strong>
<ul>
<li>Qual é a probabilidade que o evento/objeto A pertença à classe ou processo B?</li>
</ul>
</li>
<li><strong>Heurísticas de disponibilidade</strong>
<ul>
<li>Qual é a frequência com a qual certo tipo de evento ocorre? Qual é a plausibilidade de um evento em particular?</li>
</ul>
</li>
<li><strong>Heurísticas de ancoragem</strong>
<ul>
<li>Qual é o valor de A, dado o valor B?</li>
</ul>
</li>
</ul>

<header>Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza</header>
<h2 id="probabilidades-condicionais-bayes">Probabilidades condicionais (Bayes)</h2>
<ul>
<li>Existe um teste que identifica se uma pessoa tem uma doença genética. O teste tem uma acurácia de 80%.
<ul>
<li>Em 20% dos casos positivos ele dá falso negativo.</li>
<li>Em 20% dos casos negativos ele dá falso positivo.</li>
</ul>
</li>
<li>Você recebe positivo no teste. É provável que você esteja doente?</li>
</ul>
<ul>
<li data-marpit-fragment="1">E se a doença genética atinge 5% da população?
<ul>
<li>Para testar, vamos construir um exemplo de uma população com 300 pessoas.</li>
</ul>
</li>
</ul>

<h2 id="fal%C3%A1cia-bayesiana-%E2%80%93-exemplo">Falácia bayesiana – Exemplo</h2>
<ul>
<li data-marpit-fragment="1">300 indivíduos na população.
<ul>
<li data-marpit-fragment="2">Têm a doença (5%): 15
<ul>
<li data-marpit-fragment="3">Verdadeiro positivo (80%): 12</li>
<li data-marpit-fragment="4">Falso negativo (20%): 3</li>
</ul>
</li>
<li data-marpit-fragment="5">Não têm a doença (95%): 285
<ul>
<li data-marpit-fragment="6">Verdadeiro negativo (80%): 228</li>
<li data-marpit-fragment="7">Falso positivo (20%): 57</li>
</ul>
</li>
</ul>
</li>

<header>Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza</header>
<h2 id="representatividade">Representatividade</h2>
<blockquote>
<p>&quot;Steve é muito tímido e retraído, invariavelmente prestativo, mas com pouco interesse nas pessoas ou no mundo real. De índole dócil e organizada, tem necessidade de ordem e estrutura, e uma paixão pelo detalhe. Há maior probabilidade de Steve ser um bibliotecário ou um fazendeiro?&quot;</p>
</blockquote>
<ul>
<li data-marpit-fragment="1">A maior parte dos entrevistados responderam que Steve era um bibliotecário, ainda que haja 20x mais fazendeiros do que bibliotecários nos Estados Unidos.</li>
<li data-marpit-fragment="2">Viés decorrente da desconsideração das probabilidades antecedentes quando fazemos um julgamento.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 03/06/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza" data-footer="lucas.gomes@fgv.br | 03/06/2025" lang="en-US" data-marpit-pagination="28" style="--background-image:default_bg.png;--paginate:true;--header:Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza;--footer:lucas.gomes@fgv.br | 03/06/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="86">
<header>Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza</header>
<h2 id="representatividade-1">Representatividade</h2>
<ul>
<li>Engenheiro ou advogado?</li>
</ul>
<blockquote>
<p>Analise, a seguir, a descrição de um profissional (Dick) retirado aleatoriamente de um grupo contendo 20 pessoas, sendo 6 delas engenheiros e o restante advogados. Indique qual considera ser a chance de Dick ser um advogado ou um engenheiro.<br />
...<br />
&quot;Dick é um homem de 30 anos de idade. É casado e não tem filhos. Um homem de grande capacidade e elevada motivação, promete ser muito bem-sucedido em sua área. Ele é estimado pelos colegas.&quot;</p>
</blockquote>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 03/06/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-marpit-fragments="1" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza" data-footer="lucas.gomes@fgv.br | 03/06/2025" lang="en-US" data-marpit-pagination="29" style="--background-image:default_bg.png;--paginate:true;--header:Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza;--footer:lucas.gomes@fgv.br | 03/06/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="86">
<header>Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza</header>
<h2 id="representatividade-2">Representatividade</h2>
<ul>
<li>Engenheiro ou advogado?
<ul>
<li>Qual foi a probabilidade atribuída pelos participantes?</li>
</ul>
</li>
</ul>
<ul>
<li data-marpit-fragment="1">Descrição destinada a não favorecer nenhum resultado.
<ul>
<li><strong>Resultado</strong>: diversos participantes escolheram 50% de Dick ser engenheiro ou advogado, mesmo com a informação de que apenas 30% eram engenheiros.</li>
</ul>
</li>
</ul>

<header>Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza</header>
<h2 id="representatividade-4">Representatividade</h2>
<ul>
<li data-marpit-fragment="1">Imagine um vaso cheio de bolas, das quais 2/3 são de uma cor e 1/3 de outra.
<ul>
<li data-marpit-fragment="2">O indivíduo A tirou 5 bolas do vaso, e descobriu que 4 eram vermelhas e 1 era branca.</li>
<li data-marpit-fragment="3">O indivíduo B tirou 20 bolas e descobriu que 12 eram vermelhas e 8 eram brancas.</li>
</ul>
</li>
<li data-marpit-fragment="4">Qual dos dois indivíduos deve se sentir mais confiante de que o vaso não contém 2/3 de bolas brancas?
<ul>
<li data-marpit-fragment="5">A maior parte das pessoas acha que A deveria estar mais confiante, quando na verdade B deveria estar mais confiante.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 03/06/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza" data-footer="lucas.gomes@fgv.br | 03/06/2025" lang="en-US" data-marpit-pagination="32" style="--background-image:default_bg.png;--paginate:true;--header:Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza;--footer:lucas.gomes@fgv.br | 03/06/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="86">
<header>Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza</header>
<h2 id="representatividade-%E2%80%93-tamanho-amostral">Representatividade – Tamanho amostral</h2>
<ul>
<li>O caso das bolas mostra que as pessoas consideram menos provável uma prevalência de bolas brancas quando a proporção de vermelhas é maios.
<ul>
<li>Indivíduo A: 80% de vermelhas</li>
<li>Indivíduo B: 60% de vermelhas</li>
</ul>
</li>
<li>No entanto, ao fazerem essa análise <strong>desconsideram o tamanho da amostra utilizada</strong>.
<ul>
<li>20 bolas pelo indivíduo B, ou seja, 4x mais do que o indivíduo A</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 03/06/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza" data-footer="lucas.gomes@fgv.br | 03/06/2025" lang="en-US" data-marpit-pagination="33" style="--background-image:default_bg.png;--paginate:true;--header:Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza;--footer:lucas.gomes@fgv.br | 03/06/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="86">
<header>Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza</header>
<h2 id="representatividade-5">Representatividade</h2>
<ul>
<li>Observe três notas de um aluno, selecionadas ao acaso de seu boletim, a seguir:
<ul>
<li><strong>Aluno A</strong>:
<ul>
<li>8,0</li>
<li>8,0</li>
<li>8,0</li>
</ul>
</li>
<li><strong>Aluno B</strong>:
<ul>
<li>7,0</li>
<li>8,2</li>
<li>8,8</li>
</ul>
</li>
</ul>
</li>
<li>Quão fácil é prever o CR de cada aluno? Qual é o mais previsível?</li>
</ul>

<header>Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza</header>
<h2 id="representatividade-%E2%80%93-validade">Representatividade – validade</h2>
<ul>
<li><strong>Ilusão de validade</strong>: nível excessivamente alto de confiança em padrões repetitivos.</li>
<li><strong>Problema</strong>: observações redundantes ou correlacionadas têm menos importância do que observações independentes.</li>
</ul>

<h2 id="representatividade-6">Representatividade</h2>

<li>Você está observando a roleta em um casino. Você nota que sairam casas pretas nas últimas 5 rodadas da roleta.</li>

<h2 id="disponibilidade-%E2%80%93-recuperabilidade">Disponibilidade – recuperabilidade</h2>
<ul>
<li>Listas de celebridades divididas entre homens e mulheres.</li>
<li>Após a leitura, era perguntado se a lista possuía mais homens ou mais mulheres.</li>
</ul>
<ul>
<li data-marpit-fragment="1">Na lista em que os homens eram celebridades mais conhecidas, a maior parte dos participantes achou que havia mais homens, mesmo quando o oposto era verdade.</li>
<li data-marpit-fragment="2">Na lista em que as mulheres eram as celebridades mais famosas, o contrário ocorreu.</li>
</ul>

<header>Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza</header>
<h2 id="disponibilidade-%E2%80%93-ajuste-de-busca">Disponibilidade – ajuste de busca</h2>
<ul>
<li>Perguntou-se o que era mais comum: palavras que iniciam com uma certa letra (b, r, a, etc) ou que têm aquela letra na terceira posição.</li>
</ul>
<ul>
<li data-marpit-fragment="1">Dificuldade de se fazer buscas mentais por palavras que têm uma letra na terceira posição.</li>
<li data-marpit-fragment="2">Resultado: entrevistados respondiam que palavras iniciando com aquela letra eram mais comuns, mesmo nos casos em que isso não se verifica em língua inglesa (r ou k, por exemplo).</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 03/06/2025</footer>

<header>Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza</header>
<h2 id="disponibilidade-%E2%80%93-correla%C3%A7%C3%A3o-ilus%C3%B3ria-ou-associativa">Disponibilidade – correlação ilusória ou associativa</h2>
<ul>
<li>Quando existem poucos fatores associados, ou associações pouco significativas, é provável que elas sejam sobredimensionadas.</li>
</ul>
<ul>
<li data-marpit-fragment="1">Exemplo: teste do ‘desenhe um humano’. Pessoas fazem previsões precipitadas sobre doenças mentais com base no teste.
<ul>
<li data-marpit-fragment="2">Reconstrução do ‘folclore clínico’ que existiu no passado no laboratório.</li>
</ul>
</li>
<li data-marpit-fragment="3">Obs: Cesare Lombroso e a teoria do ‘homem delinquente’.</li>
</ul>

<header>Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza</header>
<h2 id="ancoragem-1">Ancoragem</h2>
<ul>
<li>Experimento pedia para participantes estimarem o número de países africanos que fazem parte da ONU.
<ul>
<li>Um grupo partia de 10 e subia de 5 em 5</li>
<li>Um grupo partia de 65 e descia de 5 em 5</li>
</ul>
</li>
</ul>
<ul>
<li data-marpit-fragment="1">Qual foram as estimativas médias de cada grupo?
<ul>
<li data-marpit-fragment="2">Grupo que partiu de 10: média estimada de 25 países</li>
<li data-marpit-fragment="3">Grupo que partiu de 65: média estimada de 45 países</li>
</ul>
</li>
<li data-marpit-fragment="4">Referência de partida, quando há ajustes sucessivos de valoração, tende a gerar um efeito sobre o resultado final.</li>
</ul>

<header>Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza</header>
<h2 id="ancoragem-2">Ancoragem</h2>
<ul>
<li>O que é mais provável?
<ul>
<li data-marpit-fragment="1">(i) extrair uma bola de gude vermelha de um saco contendo 50% de bolas vermelhas e 50% de bolas brancas;</li>
<li data-marpit-fragment="2">(ii) extrair uma bola de gude vermelha sete vezes em sucessão de um saco contendo 90% de bolas vermelhas e 10% de bolas brancas; e</li>
<li data-marpit-fragment="3">(iii) extrair uma bola vermelha pelo menos uma vez em sete tentativas sucessivas de um saco contendo 10% de bolas vermelhas e 90% de bolas brancas.</li>
</ul>
</li>
</ul>
<ul>
<li data-marpit-fragment="4">(i) 50%; (ii) 48%; (iii) 52%
<ul>
<li>Participantes preferiram apostar em (ii) do que em (i) e em (i) do que em (iii).</li>
</ul>
</li>
</ul>

<h2 id="ancoragem---disjun%C3%A7%C3%A3o--conjun%C3%A7%C3%A3o-de-eventos">Ancoragem - disjunção / conjunção de eventos</h2>
<ul>
<li><strong>Viés</strong>: as pessoas tendem a superestimar a probabilidade de eventos conjuntivos e a subestimar a probabilidade de eventos disjuntivos.</li>

<header>Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza</header>
<h2 id="ancoragem---disjun%C3%A7%C3%A3o--conjun%C3%A7%C3%A3o-de-eventos-1">Ancoragem - disjunção / conjunção de eventos</h2>
<ul>
<li data-marpit-fragment="1"><strong>Problema do planejamento</strong>: realizar uma tarefa complexa exige a avaliação de uma sequência de passos necessários (evento conjuntivo).
<ul>
<li>Tendemos a superestimar a probabilidade de sucesso do plano.</li>
</ul>
</li>
<li data-marpit-fragment="2"><strong>Problema do risco</strong>: Riscos de acidentes podem envolver cenários em que diversas medidas de seguranças concomitantes devem ser garantidas, pois se apenas uma delas falhar há o acidente (evento disjuntivo).
<ul>
<li>Tendemos a subestimar riscos nesses casos.</li>
</ul>
</li>
</ul>

<header>Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza</header>
<h2 id="recapitulando-julgamentos-sob-incerteza">Recapitulando: Julgamentos sob incerteza</h2>
<ul>
<li data-marpit-fragment="1"><strong>Heurísticas de representatividade</strong>
<ul>
<li data-marpit-fragment="2">Qual é a probabilidade que o evento/objeto A pertença à classe ou processo B?</li>
</ul>
</li>
<li data-marpit-fragment="3"><strong>Heurísticas de disponibilidade</strong>
<ul>
<li data-marpit-fragment="4">Qual é a frequência com a qual certo tipo de evento ocorre? Qual é a plausibilidade de um evento em particular?</li>
</ul>
</li>
<li data-marpit-fragment="5"><strong>Heurísticas de ancoragem</strong>
<ul>
<li data-marpit-fragment="6">Qual é o valor de A, dado o valor B?</li>
</ul>
</li>
</ul>

<header>Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza</header>
<h2 id="uma-teoria-sobre-a-avalia%C3%A7%C3%A3o-de-apostas">Uma teoria sobre a avaliação de apostas</h2>
<blockquote>
<p>“What is the point of investing so much effort in a theory if its domain of application is so restricted and artificial? The answer is that choice between gambles is the fruit fly of decision theory. It is a very simple case, which contains many essential elements of much larger problems.”<br />
Kahneman, D.; Tversky, A. <strong>Choices, values and frames</strong>, p. 14.</p>
</blockquote>

<blockquote>
<p>“We did not challenge the philosophical analysis of choices in terms of beliefs and desires that underlies utility theory, nor did we question the normative models of rational choice offered by von Neumann and Morgenstern and later by Savage.”<br />
Kahneman, D.; Tversky, A. <strong>Choices, values and frames</strong>, p. 14.</p>

<header>Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza</header>
<h2 id="n%C3%A3o-linearidade-dos-pesos-decis%C3%B3rios-1">Não-linearidade dos pesos decisórios</h2>
<ul>
<li><strong>Limiares categóricos</strong>: Nossa percepção a respeito de probabilidades parece ser influenciada por categorias pré-estabelecidas como &quot;muito provável&quot;, &quot;pouco provável&quot;, &quot;certo&quot;, ou &quot;impossível&quot;.</li>
</ul>
<ul>
<li data-marpit-fragment="1">A não-linearidade dos pesos decisórios decorre do fato de que nossas percepções a respeito dessas categorias não estão distribuídas de forma homogênea ao longo do intervalo das probabilidades (0, 1).</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 03/06/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-marpit-fragments="2" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza" data-footer="lucas.gomes@fgv.br | 03/06/2025" lang="en-US" data-marpit-pagination="64" style="--background-image:default_bg.png;--paginate:true;--header:Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza;--footer:lucas.gomes@fgv.br | 03/06/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="86">
<header>Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza</header>
<h2 id="fun%C3%A7%C3%A3o-de-valor">Função de valor</h2>
<ul>
<li>Você aceitaria a aposta a seguir?
<ul>
<li>50% de chance de perder R$ 2.000,00.</li>
<li>50% de chance de ganhar R$ 2.000,00.</li>
</ul>
</li>
</ul>
<ul>
<li data-marpit-fragment="1">E que tal a seguinte aposta?
<ul>
<li>50% de chance de perder R$ 2.000,00.</li>
<li>50% de chance de ganhar R$ 2.300,00.</li>
</ul>
</li>
<li data-marpit-fragment="2">Há alguma irracionalidade na decisão de não aceitar a segunda aposta?</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 03/06/2025</footer>

<header>Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza</header>
<h2 id="depend%C3%AAncia-de-refer%C3%AAncia">Dependência de referência</h2>
<ul>
<li><strong>Problema 1</strong>: Para além do seu patrimônio, você recebeu US$ 1.000. Agora lhe pedem para escolher entre duas opções:
<ul>
<li>A: ter 50% de chance de ganhar outros US$ 1.000 ou</li>
<li>B: receber US$ 500 com certeza.</li>
</ul>
</li>
</ul>
<ul>
<li data-marpit-fragment="1">
<p><strong>Problema 2</strong>: Para além do seu patrimônio, você recebeu US$ 2.000. Agora lhe pedem para escolher entre duas opções:</p>
<ul>
<li>C: ter 50% de chance de perder US$ 1.000 ou</li>
<li>D: perder US$ 500 com certeza</li>
</ul>
</li>
<li data-marpit-fragment="2">
<p>Se A = C e B = D, por que B foi mais escolhida no primeiro problema e C no segundo?</p>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 03/06/2025</footer>
</section>

<h2 id="depend%C3%AAncia-de-refer%C3%AAncia-1">Dependência de referência</h2>
<ul>
<li data-marpit-fragment="1"><strong>Função de valor em forma do S</strong>
<ul>
<li>Côncava em relação aos ganhos</li>
<li>Convexa em relação às perdas</li>
</ul>
<ul>
<li data-marpit-fragment="2">Expressa uma tendência acentuada de <strong>aversão a perdas</strong> (loss aversion)</li>
</ul>
</li>
<li data-marpit-fragment="3">Não consideramos estados de riqueza, mas sim variações relativas (perdas e ganhos).</li>
</ul>
</div>

<header>Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza</header>

<blockquote>
<p>&quot;Os animais, incluindo as pessoas, se empenham mais para impedir perdas do que para obter ganhos. No mundo dos animais territoriais, esse princípio explica o sucesso dos defensores. Um biólogo observou que “quando o detentor de um território é desafiado por um rival, o possuidor quase sempre vence a disputa — em geral, em questão de segundos”. Nos assuntos humanos, a mesma regra simples explica grande parte do que acontece quando as instituições tentam se reformar, em “reorganizações” e “reestruturação” de companhias, e nos esforços para racionalizar a burocracia, simplificar o código tributário ou reduzir custos médicos.&quot;</p>
</blockquote>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 03/06/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza" data-footer="lucas.gomes@fgv.br | 03/06/2025" lang="en-US" data-marpit-pagination="70" style="--background-image:default_bg.png;--paginate:true;--header:Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza;--footer:lucas.gomes@fgv.br | 03/06/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="86">
<header>Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza</header>
<blockquote>
<p>(...) Como concebidos inicialmente, os planos para reforma quase sempre produzem muitos vencedores e alguns perdedores, para atingir uma melhoria global. No entanto, se as partes afetadas têm alguma influência política, perdedores potenciais serão mais ativos e determinados do que vencedores potenciais; o resultado tenderá em favor deles e inevitavelmente será mais dispendioso e menos eficaz do que inicialmente planejado. (...) Aversão à perda é uma poderosa força conservadora que favorece mudanças mínimas do status quo nas vidas tanto das instituições como dos indivíduos.”<br />
Kahneman, Daniel. <strong>Rápido e devagar, duas formas de pensar</strong>, p. 214.</p>
</blockquote>

<header>Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza</header>
<h2 id="manipulando-escolhas">Manipulando escolhas</h2>
<p><strong>Problema 3</strong>. Você aceitaria uma aposta que oferece 10% de chance de ganhar $95 e 90% de chance de perder $5.<br />
<strong>Problema 4</strong>. Você pagaria $5 para participar de uma loteria que oferece 10% de chance de ganhar $100 e 90% de chance de não ganhar nada?</p>
<ul>
<li data-marpit-fragment="1">Em 42% dos casos o respondente respondeu de forma distinta aos dois problemas.</li>
<li data-marpit-fragment="2">Dentre eles, 76% rejeitaram a oferta do problema 3, mas aceitaram a do problema 4.</li>
</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-marpit-fragments="1" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza" data-footer="lucas.gomes@fgv.br | 03/06/2025" lang="en-US" data-marpit-pagination="72" style="--background-image:default_bg.png;--paginate:true;--header:Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza;--footer:lucas.gomes@fgv.br | 03/06/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="86">
<header>Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza</header>
<h2 id="manipulando-escolhas-1">Manipulando escolhas</h2>
<p><strong>Problema 5</strong>: Escolha entre:</p>
<ul>
<li><strong>E</strong>. 25% de chance de ganhar $240 e 75% de chance de perder $760, ou</li>
<li><strong>F</strong>. 25% de chance de ganhar $250 e 75% de chance de perder $750, ou</li>
</ul>
<ul>
<li data-marpit-fragment="1"><strong>Resultado</strong>: 100% dos participantes escolheram a opção F.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 03/06/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-marpit-fragments="1" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza" data-footer="lucas.gomes@fgv.br | 03/06/2025" lang="en-US" data-marpit-pagination="73" style="--background-image:default_bg.png;--paginate:true;--header:Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza;--footer:lucas.gomes@fgv.br | 03/06/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="86">
<header>Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza</header>
<p><strong>Problema 6</strong>: Imagine que você está diante do seguinte par de escolhas concomitantes. Primeiro examine as duas escolhas, depois indique as opções que prefere.<br />
<strong>Escolha 1</strong>:</p>
<ul>
<li><strong>G</strong>. Um ganho certo de $240.</li>
<li><strong>H</strong>. 25% de chance de ganhar $1000 e 75% de chance de não ganhar nada.</li>
</ul>
<p><strong>Escolha 2</strong>:</p>
<ul>
<li><strong>I</strong>. Uma perda certa de $750.</li>
<li><strong>J</strong>. 75% de chance de perder $1000 e 25% de chance de não perder nada.</li>
</ul>
<ul>
<li data-marpit-fragment="1"><strong>Resultado</strong>: 73% dos participantes escolheram as opções G e J, apenas 3% escolheram as opções H e I. Os demais escolheram outras combinações.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 03/06/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-marpit-fragments="1" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza" data-footer="lucas.gomes@fgv.br | 03/06/2025" lang="en-US" data-marpit-pagination="74" style="--background-image:default_bg.png;--paginate:true;--header:Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza;--footer:lucas.gomes@fgv.br | 03/06/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="86">
<header>Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza</header>
<h2 id="exemplo-de-efeito-sobre-transa%C3%A7%C3%B5es-econ%C3%B4micas">Exemplo de efeito sobre transações econômicas</h2>
<p><strong>Custos afundados</strong></p>
<ul>
<li>Dois ávidos fãs de esportes planejam viajar 40 milhas para ver um jogo de basquete. Um deles pagou a passagem; o outro estava a caminho de comprar uma passagem quando conseguiu uma de graça de um amigo.</li>
</ul>
<ul>
<li data-marpit-fragment="1">Uma nevasca é anunciada para a noite do jogo. Qual dos dois portadores de ingressos tem mais chances de enfrentar a nevasca para ver o jogo?</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 03/06/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-marpit-fragments="1" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza" data-footer="lucas.gomes@fgv.br | 03/06/2025" lang="en-US" data-marpit-pagination="75" style="--background-image:default_bg.png;--paginate:true;--header:Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza;--footer:lucas.gomes@fgv.br | 03/06/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="86">
<header>Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza</header>
<h2 id="efeito-de-enquadramento">Efeito de enquadramento</h2>
<p><strong>Problema 7</strong>: Imaginem que os Estados Unidos estão se preparando para o surto de uma doença asiática incomum, que se espera que mate 600 pessoas. Foram propostos dois programas alternativos para combater a doença. Suponha que as estimativas científicas precisas sobre as consequências dos programas sejam as seguintes:</p>
<ul>
<li>Se o programa A for adotado, 200 pessoas serão salvas.</li>
<li>Se o programa B for adotado, há 1/3 de chance de que as 600 pessoas sejam salvas e 2/3 de chances de que ninguém seja salvo.</li>
</ul>
<ul>
<li data-marpit-fragment="1"><strong>Resultado</strong>: 72% dos respondentes preferiram o programa A.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 03/06/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-marpit-fragments="1" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza" data-footer="lucas.gomes@fgv.br | 03/06/2025" lang="en-US" data-marpit-pagination="76" style="--background-image:default_bg.png;--paginate:true;--header:Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza;--footer:lucas.gomes@fgv.br | 03/06/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="86">
<header>Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza</header>
<h2 id="efeito-de-enquadramento-1">Efeito de enquadramento</h2>
<p><strong>Problema 8</strong>: Mesmo enunciado anterior, mas agora as opções são:</p>
<ul>
<li>Se o programa C for adotado, 400 pessoas morrerão.</li>
<li>Se o programa D for adotado, há 1/3 de chance de que ninguém morra e 2/3 de chances de que 600 pessoas morram.</li>
</ul>
<ul>
<li data-marpit-fragment="1"><strong>Resultado</strong>: 78% dos respondentes preferiram o programa B.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 03/06/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza" data-footer="lucas.gomes@fgv.br | 03/06/2025" lang="en-US" data-marpit-pagination="77" style="--background-image:default_bg.png;--paginate:true;--header:Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza;--footer:lucas.gomes@fgv.br | 03/06/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="86">
<header>Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza</header>
<h2 id="o-que-voc%C3%AA-prefere">O que você prefere?</h2>
<ul>
<li>Se você tivesse sofrido um acidente grave e estivesse à beira da morte, o que você prefereria?
<ul>
<li>Uma cirurgia que tem 50% de chance de salvar a sua vida?</li>
<li>Uma cirurgia que tem 50% de chance de levar à sua morte?</li>
</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-marpit-fragments="3" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza" data-footer="lucas.gomes@fgv.br | 03/06/2025" lang="en-US" data-marpit-pagination="78" style="--background-image:default_bg.png;--paginate:true;--header:Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza;--footer:lucas.gomes@fgv.br | 03/06/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="86">
<header>Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza</header>
<h2 id="conceito-de-enquadramento-framing">Conceito de &quot;enquadramento&quot; (framing)</h2>
<ul>
<li><strong>Dois significados</strong>:
<ul>
<li data-marpit-fragment="1">Forma como o problema é elaborado/apresentado ao decisor (ação externa a ele)</li>
<li data-marpit-fragment="2">Forma como o problema é absorvido e compreendido pelo decisor (processos mentais internos)
<ul>
<li>Edição e contabilidade mental.</li>
</ul>
</li>
</ul>
</li>
</ul>
<ul>
<li data-marpit-fragment="3">A teoria conclui que decisores não utilizam observações gerais, nem formulações textuais para decidir. Eles utilisam representações mentais do problema.
<ul>
<li>Efeitos de enquadramento às vezes parecem ilusões diópticas.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 03/06/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza" data-footer="lucas.gomes@fgv.br | 03/06/2025" lang="en-US" data-marpit-pagination="79" style="--background-image:default_bg.png;--paginate:true;--header:Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza;--footer:lucas.gomes@fgv.br | 03/06/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="86">
<header>Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza</header>
<h2 id="e-os-especialistas">E os especialistas?</h2>
<p><strong>Problem 9</strong>: Médicos receberam estatísticas sobre os resultados de dois tratamentos para o câncer de pulmão: cirurgia e radiação. As taxas de sobrevida em cinco anos favorecem claramente a cirurgia, mas no curto prazo a cirurgia é mais arriscada do que a radiação.</p>
<ul>
<li>Sobre a cirurgia, metade recebeu a informação:
<ul>
<li>&quot;A taxa de sobrevida em um mês é de 90%&quot;.</li>
</ul>
</li>
<li>A outra metade recebeu a informação:
<ul>
<li>“Há uma mortalidade de 10% no primeiro mês&quot;.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 03/06/2025</footer>

<header>Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza</header>
<h2 id="utilidade-de-experi%C3%AAncia-vs-utilidade-de-decis%C3%A3o">Utilidade de experiência vs. Utilidade de decisão</h2>
<ul>
<li><strong>Teoria da Decisão</strong>: Utilidade revelada por escolhas, decorrente de um processo de hierarquização de alternativas (Utilidade de decisão).</li>
</ul>
<ul>
<li data-marpit-fragment="1"><strong>Jeremy Bentham</strong>: associa a utilidade ao prazer/dor efetivamente experimentado pelos indivíduos (Utilidade de experiência).</li>
</ul>

<header>Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza</header>
<h2 id="utilidade-experi%C3%AAncia-e-mem%C3%B3ria">Utilidade, experiência e memória</h2>
<ul>
<li>As preferências dos indivíduos são dinâmicas, não estáticas.</li>
<li>Aprendemos sobre nossos gostos com nossas escolhas.
<ul>
<li data-marpit-fragment="1">Esse processo de aprendizado, no entanto, é imperfeito.
<ul>

</ul>
</li>

<header>Aula 10 – Vieses e heurísticas em julgamentos sob condição de incerteza</header>
<h2 id="efeitos-sobre-transa%C3%A7%C3%B5es-econ%C3%B4micas">Efeitos sobre transações econômicas</h2>
<p><strong>Avaliação relativa</strong></p>
<ul>
<li>Imagine que você saiu para comprar uma jaqueta e uma calculadora. Após adquirir a jaqueta por $125, você está prestes a comprar a calculadora por $15, quando o vendedor lhe informa que o produto está disponível por $10 em outra filial, que fica a 20 minutos de distância.</li>
</ul>
