<li data-marpit-fragment="3">Por que no consideramos at o final</li>
</ul>

<header>Aula 10  Vieses e heursticas em julgamentos sob condio de incerteza</header>
<h2 id="herbert-simon-%E2%80%93-racionalidade-limitada">Herbert Simon  Racionalidade Limitada</h2>
<ul>
<li>Simon ganhou o Nobel de Economia (1978) por ter desenvolvido o conceito de <strong>racionalidade limitada</strong> ('Bounded Rationality').</li>
</ul>
<ul>
<li data-marpit-fragment="1">Pesquisas com especialistas buscam entender como indivduos de fato tomam decises relevantes (divergncias da teoria da escolha racional).</li>
</ul>
<h5 id="simon-h-a-1955-a-behavioral-model-of-rational-choice-the-quarterly-journal-of-economics-691-99-118">Simon, H. A. (1955). A behavioral model of rational choice. The quarterly journal of economics, 69(1), 99-118.</h5>
<h5 id="simon-h-a-1972-theories-of-bounded-rationality-decision-and-organization-11-161-176">Simon, H. A. (1972). Theories of bounded rationality. Decision and organization, 1(1), 161-176.</h5>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 03/06/2025</footer>

<header>Aula 10  Vieses e heursticas em julgamentos sob condio de incerteza</header>
<h2 id="implica%C3%A7%C3%B5es-da-racionalidade-limitada">Implicaes da Racionalidade Limitada</h2>
<ul>
<li data-marpit-fragment="1">O melhor modelo para tomada de decises humanas em contextos econmicos e organizacionais no pode basear-se em racionalidade perfeita
<ul>
<li data-marpit-fragment="2">Mudana de racionalidade absoluta para racionalidade relativa</li>
<li data-marpit-fragment="3">O processo de tomada de deciso  'satisfatrio' (satisfacing) em vez de 'otimizador' (optimizing)</li>
<li data-marpit-fragment="4">Explica fenmenos como heursticas, vises e regras prticas na tomada de deciso</li>
</ul>
</li>
<li data-marpit-fragment="5"><strong>Racionalidade Limitada na Economia Moderna e Psicologia</strong>
<ul>
<li>O conceito influenciou a Economia Comportamental, a Psicologia Cognitiva e a Teoria Organizacional</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 03/06/2025</footer>
</section>

<ul>
<li data-marpit-fragment="1">Heursticas so atalhos mentais que adotamos para simplificar certos processos mentais.</li>
<li data-marpit-fragment="2">Em alguns casos, esses atalhos geram desvios cognitivos sistemticos com efeitos adversos sobre forma como seres humanos se comportam em geral, os chamados <strong>vieses comportamentais</strong>.</li>
<li data-marpit-fragment="3">O estudo de vieses pode ser relevante porque, por afetarem consistentemente o comportamento humano, esses desvios geram <strong>consequncias sociais relevantes</strong>.</li>
</ul>

<header>Aula 10  Vieses e heursticas em julgamentos sob condio de incerteza</header>
<h2 id="representatividade">Representatividade</h2>
<blockquote>
<p>&quot;Steve  muito tmido e retrado, invariavelmente prestativo, mas com pouco interesse nas pessoas ou no mundo real. De ndole dcil e organizada, tem necessidade de ordem e estrutura, e uma paixo pelo detalhe. H maior probabilidade de Steve ser um bibliotecrio ou um fazendeiro?&quot;</p>
</blockquote>
<ul>
<li data-marpit-fragment="1">A maior parte dos entrevistados responderam que Steve era um bibliotecrio, ainda que haja 20x mais fazendeiros do que bibliotecrios nos Estados Unidos.</li>
<li data-marpit-fragment="2">Vis decorrente da desconsiderao das probabilidades antecedentes quando fazemos um julgamento.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 03/06/2025</footer>
</section>

<header>Aula 10  Vieses e heursticas em julgamentos sob condio de incerteza</header>
<h2 id="representatividade-1">Representatividade</h2>
<ul>
<li>Engenheiro ou advogado?</li>
</ul>
<blockquote>
<p>Analise, a seguir, a descrio de um profissional (Dick) retirado aleatoriamente de um grupo contendo 20 pessoas, sendo 6 delas engenheiros e o restante advogados. Indique qual considera ser a chance de Dick ser um advogado ou um engenheiro.<br />
...<br />
&quot;Dick  um homem de 30 anos de idade.  casado e no tem filhos. Um homem de grande capacidade e elevada motivao, promete ser muito bem-sucedido em sua rea. Ele  estimado pelos colegas.&quot;</p>
</blockquote>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 03/06/2025</footer>
</section>

<h2 id="representatividade-2">Representatividade</h2>

<li>Engenheiro ou advogado?
<ul>
<li>Qual foi a probabilidade atribuda pelos participantes?</li>
</ul>
</li>
</ul>
<ul>
<li data-marpit-fragment="1">Descrio destinada a no favorecer nenhum resultado.
<ul>
<li><strong>Resultado</strong>: diversos participantes escolheram 50% de Dick ser engenheiro ou advogado, mesmo com a informao de que apenas 30% eram engenheiros.</li>
</ul>
</li>

<header>Aula 10  Vieses e heursticas em julgamentos sob condio de incerteza</header>
<h2 id="representatividade-4">Representatividade</h2>
<ul>
<li data-marpit-fragment="1">Imagine um vaso cheio de bolas, das quais 2/3 so de uma cor e 1/3 de outra.
<ul>
<li data-marpit-fragment="2">O indivduo A tirou 5 bolas do vaso, e descobriu que 4 eram vermelhas e 1 era branca.</li>
<li data-marpit-fragment="3">O indivduo B tirou 20 bolas e descobriu que 12 eram vermelhas e 8 eram brancas.</li>

</li>
<li data-marpit-fragment="4">Qual dos dois indivduos deve se sentir mais confiante de que o vaso no contm 2/3 de bolas brancas?

<ul>

<ul>

<li data-marpit-fragment="2">Na lista em que as mulheres eram as celebridades mais famosas, o contrrio ocorreu.</li>

<li data-marpit-fragment="1">Dificuldade de se fazer buscas mentais por palavras que tm uma letra na terceira posio.</li>
<li data-marpit-fragment="2">Resultado: entrevistados respondiam que palavras iniciando com aquela letra eram mais comuns, mesmo nos casos em que isso no se verifica em lngua inglesa (r ou k, por exemplo).</li>

<h2 id="disponibilidade-%E2%80%93-correla%C3%A7%C3%A3o-ilus%C3%B3ria-ou-associativa">Disponibilidade  correlao ilusria ou associativa</h2>
<ul>
<li>Quando existem poucos fatores associados, ou associaes pouco significativas,  provvel que elas sejam sobredimensionadas.</li>
</ul>
<ul>
<li data-marpit-fragment="1">Exemplo: teste do desenhe um humano. Pessoas fazem previses precipitadas sobre doenas mentais com base no teste.
<ul>
<li data-marpit-fragment="2">Reconstruo do folclore clnico que existiu no passado no laboratrio.</li>
</ul>
</li>
<li data-marpit-fragment="3">Obs: Cesare Lombroso e a teoria do homem delinquente.</li>
</ul>

<header>Aula 10  Vieses e heursticas em julgamentos sob condio de incerteza</header>
<h2 id="ancoragem-1">Ancoragem</h2>
<ul>
<li>Experimento pedia para participantes estimarem o nmero de pases africanos que fazem parte da ONU.
<ul>
<li>Um grupo partia de 10 e subia de 5 em 5</li>
<li>Um grupo partia de 65 e descia de 5 em 5</li>
</ul>
</li>
</ul>
<ul>
<li data-marpit-fragment="1">Qual foram as estimativas mdias de cada grupo?
<ul>
<li data-marpit-fragment="2">Grupo que partiu de 10: mdia estimada de 25 pases</li>
<li data-marpit-fragment="3">Grupo que partiu de 65: mdia estimada de 45 pases</li>
</ul>
</li>
<li data-marpit-fragment="4">Referncia de partida, quando h ajustes sucessivos de valorao, tende a gerar um efeito sobre o resultado final.</li>
</ul>

<header>Aula 10  Vieses e heursticas em julgamentos sob condio de incerteza</header>
<h2 id="ancoragem-2">Ancoragem</h2>
<ul>
<li>O que  mais provvel?
<ul>
<li data-marpit-fragment="1">(i) extrair uma bola de gude vermelha de um saco contendo 50% de bolas vermelhas e 50% de bolas brancas;</li>
<li data-marpit-fragment="2">(ii) extrair uma bola de gude vermelha sete vezes em sucesso de um saco contendo 90% de bolas vermelhas e 10% de bolas brancas; e</li>
<li data-marpit-fragment="3">(iii) extrair uma bola vermelha pelo menos uma vez em sete tentativas sucessivas de um saco contendo 10% de bolas vermelhas e 90% de bolas brancas.</li>
</ul>
</li>
</ul>
<ul>
<li data-marpit-fragment="4">(i) 50%; (ii) 48%; (iii) 52%
<ul>
<li>Participantes preferiram apostar em (ii) do que em (i) e em (i) do que em (iii).</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 03/06/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 10  Vieses e heursticas em julgamentos sob condio de incerteza" data-footer="lucas.gomes@fgv.br | 03/06/2025" lang="en-US" data-marpit-pagination="51" style="--background-image:default_bg.png;--paginate:true;--header:Aula 10  Vieses e heursticas em julgamentos sob condio de incerteza;--footer:lucas.gomes@fgv.br | 03/06/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="86">
<header>Aula 10  Vieses e heursticas em julgamentos sob condio de incerteza</header>
<h2 id="ancoragem---disjun%C3%A7%C3%A3o--conjun%C3%A7%C3%A3o-de-eventos">Ancoragem - disjuno / conjuno de eventos</h2>
<ul>
<li><strong>Vis</strong>: as pessoas tendem a superestimar a probabilidade de eventos conjuntivos e a subestimar a probabilidade de eventos disjuntivos.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 03/06/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-marpit-fragments="2" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 10  Vieses e heursticas em julgamentos sob condio de incerteza" data-footer="lucas.gomes@fgv.br | 03/06/2025" lang="en-US" data-marpit-pagination="52" style="--background-image:default_bg.png;--paginate:true;--header:Aula 10  Vieses e heursticas em julgamentos sob condio de incerteza;--footer:lucas.gomes@fgv.br | 03/06/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="86">
<header>Aula 10  Vieses e heursticas em julgamentos sob condio de incerteza</header>
<h2 id="ancoragem---disjun%C3%A7%C3%A3o--conjun%C3%A7%C3%A3o-de-eventos-1">Ancoragem - disjuno / conjuno de eventos</h2>
<ul>
<li data-marpit-fragment="1"><strong>Problema do planejamento</strong>: realizar uma tarefa complexa exige a avaliao de uma sequncia de passos necessrios (evento conjuntivo).
<ul>
<li>Tendemos a superestimar a probabilidade de sucesso do plano.</li>
</ul>
</li>
<li data-marpit-fragment="2"><strong>Problema do risco</strong>: Riscos de acidentes podem envolver cenrios em que diversas medidas de seguranas concomitantes devem ser garantidas, pois se apenas uma delas falhar h o acidente (evento disjuntivo).
<ul>
<li>Tendemos a subestimar riscos nesses casos.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 03/06/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 10  Vieses e heursticas em julgamentos sob condio de incerteza" data-footer="lucas.gomes@fgv.br | 03/06/2025" lang="en-US" data-marpit-pagination="53" style="--background-image:default_bg.png;--paginate:true;--header:Aula 10  Vieses e heursticas em julgamentos sob condio de incerteza;--footer:lucas.gomes@fgv.br | 03/06/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="86">
<header>Aula 10  Vieses e heursticas em julgamentos sob condio de incerteza</header>
<h2 id="heur%C3%ADstica-de-ancoragem">Heurstica de Ancoragem</h2>
<ul>
<li>Ajuste insuficiente.</li>
<li>Avaliao de eventos conjuntivos e disjuntivos.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 03/06/2025</footer>

<header>Aula 10  Vieses e heursticas em julgamentos sob condio de incerteza</header>
<h2 id="recapitulando-julgamentos-sob-incerteza">Recapitulando: Julgamentos sob incerteza</h2>
<ul>
<li data-marpit-fragment="1"><strong>Heursticas de representatividade</strong>
<ul>
<li data-marpit-fragment="2">Qual  a probabilidade que o evento/objeto A pertena  classe ou processo B?</li>
</ul>
</li>
<li data-marpit-fragment="3"><strong>Heursticas de disponibilidade</strong>
<ul>
<li data-marpit-fragment="4">Qual  a frequncia com a qual certo tipo de evento ocorre? Qual  a plausibilidade de um evento em particular?</li>
</ul>
</li>
<li data-marpit-fragment="5"><strong>Heursticas de ancoragem</strong>
<ul>
<li data-marpit-fragment="6">Qual  o valor de A, dado o valor B?</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 03/06/2025</footer>
</section>

<header>Aula 10  Vieses e heursticas em julgamentos sob condio de incerteza</header>
<h2 id="uma-teoria-sobre-a-avalia%C3%A7%C3%A3o-de-apostas">Uma teoria sobre a avaliao de apostas</h2>
<blockquote>
<p>What is the point of investing so much effort in a theory if its domain of application is so restricted and artificial? The answer is that choice between gambles is the fruit fly of decision theory. It is a very simple case, which contains many essential elements of much larger problems.<br />
Kahneman, D.; Tversky, A. <strong>Choices, values and frames</strong>, p. 14.</p>
</blockquote>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 03/06/2025</footer>
</section>

<header>Aula 10  Vieses e heursticas em julgamentos sob condio de incerteza</header>
<h2 id="cr%C3%ADtica-interna-%C3%A0-teoria-da-utilidade-esperada">Crtica &quot;interna&quot;  teoria da utilidade esperada</h2>
<blockquote>
<p>We did not challenge the philosophical analysis of choices in terms of beliefs and desires that underlies utility theory, nor did we question the normative models of rational choice offered by von Neumann and Morgenstern and later by Savage.<br />

<h2 id="n%C3%A3o-linearidade-dos-pesos-decis%C3%B3rios-1">No-linearidade dos pesos decisrios</h2>
<ul>
<li><strong>Limiares categricos</strong>: Nossa percepo a respeito de probabilidades parece ser influenciada por categorias pr-estabelecidas como &quot;muito provvel&quot;, &quot;pouco provvel&quot;, &quot;certo&quot;, ou &quot;impossvel&quot;.</li>
</ul>
<ul>
<li data-marpit-fragment="1">A no-linearidade dos pesos decisrios decorre do fato de que nossas percepes a respeito dessas categorias no esto distribudas de forma homognea ao longo do intervalo das probabilidades (0, 1).</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 03/06/2025</footer>

<ul>
<li><strong>Problema 1</strong>: Para alm do seu patrimnio, voc recebeu US$ 1.000. Agora lhe pedem para escolher entre duas opes:

</ul>
</li>
</ul>
<ul>
<li data-marpit-fragment="1">
<p><strong>Problema 2</strong>: Para alm do seu patrimnio, voc recebeu US$ 2.000. Agora lhe pedem para escolher entre duas opes:</p>

<li>D: perder US$ 500 com certeza</li>
</ul>
</li>
<li data-marpit-fragment="2">
<p>Se A = C e B = D, por que B foi mais escolhida no primeiro problema e C no segundo?</p>
</li>
</ul>

<header>Aula 10  Vieses e heursticas em julgamentos sob condio de incerteza</header>

<blockquote>
<p>&quot;Os animais, incluindo as pessoas, se empenham mais para impedir perdas do que para obter ganhos. No mundo dos animais territoriais, esse princpio explica o sucesso dos defensores. Um bilogo observou que quando o detentor de um territrio  desafiado por um rival, o possuidor quase sempre vence a disputa  em geral, em questo de segundos. Nos assuntos humanos, a mesma regra simples explica grande parte do que acontece quando as instituies tentam se reformar, em reorganizaes e reestruturao de companhias, e nos esforos para racionalizar a burocracia, simplificar o cdigo tributrio ou reduzir custos mdicos.&quot;</p>
</blockquote>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 03/06/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 10  Vieses e heursticas em julgamentos sob condio de incerteza" data-footer="lucas.gomes@fgv.br | 03/06/2025" lang="en-US" data-marpit-pagination="70" style="--background-image:default_bg.png;--paginate:true;--header:Aula 10  Vieses e heursticas em julgamentos sob condio de incerteza;--footer:lucas.gomes@fgv.br | 03/06/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="86">
<header>Aula 10  Vieses e heursticas em julgamentos sob condio de incerteza</header>
<blockquote>
<p>(...) Como concebidos inicialmente, os planos para reforma quase sempre produzem muitos vencedores e alguns perdedores, para atingir uma melhoria global. No entanto, se as partes afetadas tm alguma influncia poltica, perdedores potenciais sero mais ativos e determinados do que vencedores potenciais; o resultado tender em favor deles e inevitavelmente ser mais dispendioso e menos eficaz do que inicialmente planejado. (...) Averso  perda  uma poderosa fora conservadora que favorece mudanas mnimas do status quo nas vidas tanto das instituies como dos indivduos.<br />
Kahneman, Daniel. <strong>Rpido e devagar, duas formas de pensar</strong>, p. 214.</p>
</blockquote>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 03/06/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-marpit-fragments="2" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 10  Vieses e heursticas em julgamentos sob condio de incerteza" data-footer="lucas.gomes@fgv.br | 03/06/2025" lang="en-US" data-marpit-pagination="71" style="--background-image:default_bg.png;--paginate:true;--header:Aula 10  Vieses e heursticas em julgamentos sob condio de incerteza;--footer:lucas.gomes@fgv.br | 03/06/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="86">
<header>Aula 10  Vieses e heursticas em julgamentos sob condio de incerteza</header>
<h2 id="manipulando-escolhas">Manipulando escolhas</h2>
<p><strong>Problema 3</strong>. Voc aceitaria uma aposta que oferece 10% de chance de ganhar $95 e 90% de chance de perder $5.<br />
<strong>Problema 4</strong>. Voc pagaria $5 para participar de uma loteria que oferece 10% de chance de ganhar $100 e 90% de chance de no ganhar nada?</p>
<ul>
<li data-marpit-fragment="1">Em 42% dos casos o respondente respondeu de forma distinta aos dois problemas.</li>
<li data-marpit-fragment="2">Dentre eles, 76% rejeitaram a oferta do problema 3, mas aceitaram a do problema 4.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 03/06/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-marpit-fragments="1" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 10  Vieses e heursticas em julgamentos sob condio de incerteza" data-footer="lucas.gomes@fgv.br | 03/06/2025" lang="en-US" data-marpit-pagination="72" style="--background-image:default_bg.png;--paginate:true;--header:Aula 10  Vieses e heursticas em julgamentos sob condio de incerteza;--footer:lucas.gomes@fgv.br | 03/06/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="86">
<header>Aula 10  Vieses e heursticas em julgamentos sob condio de incerteza</header>
<h2 id="manipulando-escolhas-1">Manipulando escolhas</h2>
<p><strong>Problema 5</strong>: Escolha entre:</p>
<ul>
<li><strong>E</strong>. 25% de chance de ganhar $240 e 75% de chance de perder $760, ou</li>
<li><strong>F</strong>. 25% de chance de ganhar $250 e 75% de chance de perder $750, ou</li>
</ul>
<ul>
<li data-marpit-fragment="1"><strong>Resultado</strong>: 100% dos participantes escolheram a opo F.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 03/06/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-marpit-fragments="1" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 10  Vieses e heursticas em julgamentos sob condio de incerteza" data-footer="lucas.gomes@fgv.br | 03/06/2025" lang="en-US" data-marpit-pagination="73" style="--background-image:default_bg.png;--paginate:true;--header:Aula 10  Vieses e heursticas em julgamentos sob condio de incerteza;--footer:lucas.gomes@fgv.br | 03/06/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="86">
<header>Aula 10  Vieses e heursticas em julgamentos sob condio de incerteza</header>
<p><strong>Problema 6</strong>: Imagine que voc est diante do seguinte par de escolhas concomitantes. Primeiro examine as duas escolhas, depois indique as opes que prefere.<br />
<strong>Escolha 1</strong>:</p>
<ul>
<li><strong>G</strong>. Um ganho certo de $240.</li>
<li><strong>H</strong>. 25% de chance de ganhar $1000 e 75% de chance de no ganhar nada.</li>
</ul>
<p><strong>Escolha 2</strong>:</p>
<ul>
<li><strong>I</strong>. Uma perda certa de $750.</li>
<li><strong>J</strong>. 75% de chance de perder $1000 e 25% de chance de no perder nada.</li>
</ul>
<ul>
<li data-marpit-fragment="1"><strong>Resultado</strong>: 73% dos participantes escolheram as opes G e J, apenas 3% escolheram as opes H e I. Os demais escolheram outras combinaes.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 03/06/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-marpit-fragments="1" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 10  Vieses e heursticas em julgamentos sob condio de incerteza" data-footer="lucas.gomes@fgv.br | 03/06/2025" lang="en-US" data-marpit-pagination="74" style="--background-image:default_bg.png;--paginate:true;--header:Aula 10  Vieses e heursticas em julgamentos sob condio de incerteza;--footer:lucas.gomes@fgv.br | 03/06/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="86">
<header>Aula 10  Vieses e heursticas em julgamentos sob condio de incerteza</header>
<h2 id="exemplo-de-efeito-sobre-transa%C3%A7%C3%B5es-econ%C3%B4micas">Exemplo de efeito sobre transaes econmicas</h2>
<p><strong>Custos afundados</strong></p>
<ul>
<li>Dois vidos fs de esportes planejam viajar 40 milhas para ver um jogo de basquete. Um deles pagou a passagem; o outro estava a caminho de comprar uma passagem quando conseguiu uma de graa de um amigo.</li>
</ul>
<ul>
<li data-marpit-fragment="1">Uma nevasca  anunciada para a noite do jogo. Qual dos dois portadores de ingressos tem mais chances de enfrentar a nevasca para ver o jogo?</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 03/06/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-marpit-fragments="1" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 10  Vieses e heursticas em julgamentos sob condio de incerteza" data-footer="lucas.gomes@fgv.br | 03/06/2025" lang="en-US" data-marpit-pagination="75" style="--background-image:default_bg.png;--paginate:true;--header:Aula 10  Vieses e heursticas em julgamentos sob condio de incerteza;--footer:lucas.gomes@fgv.br | 03/06/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="86">
<header>Aula 10  Vieses e heursticas em julgamentos sob condio de incerteza</header>
<h2 id="efeito-de-enquadramento">Efeito de enquadramento</h2>
<p><strong>Problema 7</strong>: Imaginem que os Estados Unidos esto se preparando para o surto de uma doena asitica incomum, que se espera que mate 600 pessoas. Foram propostos dois programas alternativos para combater a doena. Suponha que as estimativas cientficas precisas sobre as consequncias dos programas sejam as seguintes:</p>
<ul>
<li>Se o programa A for adotado, 200 pessoas sero salvas.</li>
<li>Se o programa B for adotado, h 1/3 de chance de que as 600 pessoas sejam salvas e 2/3 de chances de que ningum seja salvo.</li>
</ul>
<ul>
<li data-marpit-fragment="1"><strong>Resultado</strong>: 72% dos respondentes preferiram o programa A.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 03/06/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-marpit-fragments="1" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 10  Vieses e heursticas em julgamentos sob condio de incerteza" data-footer="lucas.gomes@fgv.br | 03/06/2025" lang="en-US" data-marpit-pagination="76" style="--background-image:default_bg.png;--paginate:true;--header:Aula 10  Vieses e heursticas em julgamentos sob condio de incerteza;--footer:lucas.gomes@fgv.br | 03/06/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="86">
<header>Aula 10  Vieses e heursticas em julgamentos sob condio de incerteza</header>
<h2 id="efeito-de-enquadramento-1">Efeito de enquadramento</h2>
<p><strong>Problema 8</strong>: Mesmo enunciado anterior, mas agora as opes so:</p>
<ul>
<li>Se o programa C for adotado, 400 pessoas morrero.</li>
<li>Se o programa D for adotado, h 1/3 de chance de que ningum morra e 2/3 de chances de que 600 pessoas morram.</li>
</ul>
<ul>
<li data-marpit-fragment="1"><strong>Resultado</strong>: 78% dos respondentes preferiram o programa B.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 03/06/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 10  Vieses e heursticas em julgamentos sob condio de incerteza" data-footer="lucas.gomes@fgv.br | 03/06/2025" lang="en-US" data-marpit-pagination="77" style="--background-image:default_bg.png;--paginate:true;--header:Aula 10  Vieses e heursticas em julgamentos sob condio de incerteza;--footer:lucas.gomes@fgv.br | 03/06/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="86">
<header>Aula 10  Vieses e heursticas em julgamentos sob condio de incerteza</header>
<h2 id="o-que-voc%C3%AA-prefere">O que voc prefere?</h2>
<ul>
<li>Se voc tivesse sofrido um acidente grave e estivesse  beira da morte, o que voc prefereria?
<ul>
<li>Uma cirurgia que tem 50% de chance de salvar a sua vida?</li>
<li>Uma cirurgia que tem 50% de chance de levar  sua morte?</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 03/06/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-marpit-fragments="3" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 10  Vieses e heursticas em julgamentos sob condio de incerteza" data-footer="lucas.gomes@fgv.br | 03/06/2025" lang="en-US" data-marpit-pagination="78" style="--background-image:default_bg.png;--paginate:true;--header:Aula 10  Vieses e heursticas em julgamentos sob condio de incerteza;--footer:lucas.gomes@fgv.br | 03/06/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="86">
<header>Aula 10  Vieses e heursticas em julgamentos sob condio de incerteza</header>
<h2 id="conceito-de-enquadramento-framing">Conceito de &quot;enquadramento&quot; (framing)</h2>
<ul>
<li><strong>Dois significados</strong>:
<ul>
<li data-marpit-fragment="1">Forma como o problema  elaborado/apresentado ao decisor (ao externa a ele)</li>
<li data-marpit-fragment="2">Forma como o problema  absorvido e compreendido pelo decisor (processos mentais internos)
<ul>
<li>Edio e contabilidade mental.</li>
</ul>
</li>
</ul>
</li>
</ul>
<ul>
<li data-marpit-fragment="3">A teoria conclui que decisores no utilizam observaes gerais, nem formulaes textuais para decidir. Eles utilisam representaes mentais do problema.
<ul>
<li>Efeitos de enquadramento s vezes parecem iluses dipticas.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 03/06/2025</footer>
</section>

<h2 id="e-os-especialistas">E os especialistas?</h2>
<p><strong>Problem 9</strong>: Mdicos receberam estatsticas sobre os resultados de dois tratamentos para o cncer de pulmo: cirurgia e radiao. As taxas de sobrevida em cinco anos favorecem claramente a cirurgia, mas no curto prazo a cirurgia  mais arriscada do que a radiao.</p>
<ul>
<li>Sobre a cirurgia, metade recebeu a informao:
<ul>
<li>&quot;A taxa de sobrevida em um ms  de 90%&quot;.</li>
</ul>
</li>
<li>A outra metade recebeu a informao:
<ul>
<li>H uma mortalidade de 10% no primeiro ms&quot;.</li>
</ul>
</li>
</ul>

<p><strong>Problem 9</strong>: Mdicos receberam estatsticas sobre os resultados de dois tratamentos para o cncer de pulmo: cirurgia e radiao. As taxas de sobrevida em cinco anos favorecem claramente a cirurgia, mas no curto prazo a cirurgia  mais arriscada do que a radiao.</p>

<header>Aula 10  Vieses e heursticas em julgamentos sob condio de incerteza</header>
<h2 id="utilidade-de-experi%C3%AAncia-vs-utilidade-de-decis%C3%A3o">Utilidade de experincia vs. Utilidade de deciso</h2>
<ul>
<li><strong>Teoria da Deciso</strong>: Utilidade revelada por escolhas, decorrente de um processo de hierarquizao de alternativas (Utilidade de deciso).</li>
</ul>
<ul>
<li data-marpit-fragment="1"><strong>Jeremy Bentham</strong>: associa a utilidade ao prazer/dor efetivamente experimentado pelos indivduos (Utilidade de experincia).</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 03/06/2025</footer>

<header>Aula 10  Vieses e heursticas em julgamentos sob condio de incerteza</header>
<h2 id="utilidade-experi%C3%AAncia-e-mem%C3%B3ria">Utilidade, experincia e memria</h2>
<ul>
<li>As preferncias dos indivduos so dinmicas, no estticas.</li>
<li>Aprendemos sobre nossos gostos com nossas escolhas.
<ul>
<li data-marpit-fragment="1">Esse processo de aprendizado, no entanto,  imperfeito.
<ul>
<li>Decises intertemporais podem ser sensivelmente impactadas por divergncias e inconsistncias nas nossas preferncias.</li>
</ul>
</li>

<h2 id="efeitos-sobre-transa%C3%A7%C3%B5es-econ%C3%B4micas">Efeitos sobre transaes econmicas</h2>
<p><strong>Avaliao relativa</strong></p>
<ul>
<li>Imagine que voc saiu para comprar uma jaqueta e uma calculadora. Aps adquirir a jaqueta por $125, voc est prestes a comprar a calculadora por $15, quando o vendedor lhe informa que o produto est disponvel por $10 em outra filial, que fica a 20 minutos de distncia.</li>
</ul>
<ul>
<li data-marpit-fragment="1">Voc iria  outra loja?</li>
<li data-marpit-fragment="2">Outros exemplos:
<ul>
<li><strong>Efeito dotao</strong> (<em>endowment effect</em>).</li>
<li><strong>Desconto hiperblico</strong> (<em>hyperbolic discounting</em>).</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 03/06/2025</footer>
