</li>

</ul>
</li>

<header>Aula 8 – Jogos Sequenciais I</header>
<h2 id="estrat%C3%A9gias-mistas">Estratégias mistas</h2>
<ul>
<li><strong>Par ou ímpar</strong>: nenhum jogador deve utilizar uma estratégia com mais frequência que a outra (mais de 50% das vezes).
<ul>
<li data-marpit-fragment="1">A situação em que cada jogador utiliza cada estratégia em 50% dos casos é considerada um equilíbrio de Nash.</li>
<li data-marpit-fragment="2">Cada jogador, nesse caso, está dando sua melhor resposta ao outro.
<ul>
<li>Qualquer mudança nas distribuições seria instável pois os jogadores teriam incentivos para mudar suas estratégias.</li>
</ul>
</li>
<li data-marpit-fragment="3">Chamamos esse tipo de equilíbrio de <strong>&quot;estratégias mistas&quot;</strong> pois cada jogador não usa apenas uma estratégia. Mais de uma estratégia é usada, cada uma em uma certa proporção de casos (distribuição de probabilidades).</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 13/05/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-marpit-fragments="2" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 8 – Jogos Sequenciais I" data-footer="lucas.gomes@fgv.br | 13/05/2025" lang="en-US" data-marpit-pagination="82" style="--background-image:default_bg.png;--paginate:true;--header:Aula 8 – Jogos Sequenciais I;--footer:lucas.gomes@fgv.br | 13/05/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="151">
<header>Aula 8 – Jogos Sequenciais I</header>
<h2 id="estrat%C3%A9gias-mistas-1">Estratégias mistas</h2>
<ul>
<li data-marpit-fragment="1">Nem sempre a distribuição de probabilidades será 50% para cada jogador.
<ul>
<li>Como calcular o equilíbrio em estratégias mistas em casos menos triviais que o jogo de par ou ímpar? (...)</li>
</ul>
</li>
<li data-marpit-fragment="2">Jogos podem possuir simultaneamente equilíbrios em estratégias puras e equilíbrios em estratégias mistas.
<ul>
<li>Exemplo: o jogo da galinha também possui um equilíbrio em estratégias mistas.</li>
</ul>
</li>
</ul>

<h2 id="como-jogar-esse-jogo">Como jogar esse jogo?</h2>
<ul>
<li data-marpit-fragment="1">O ataque pode sempre optar pela jogada com o maior potencial de ganho (passe)?
<ul>
<li data-marpit-fragment="2">Não, pois o ataque, nesse caso, vai sempre defender o passe, garantindo que o ataque avance apenas 2 jardas.</li>
</ul>
</li>
<li data-marpit-fragment="3">O ataque deve defender o passe, aleatoriamente, em 50% dos casos? Que tal em 60% dos casos?
<ul>
<li data-marpit-fragment="4">Como analisar as estratégias da defesa nesse caso?</li>
</ul>
</li>
</ul>

<header>Aula 8 – Jogos Sequenciais I</header>
<h2 id="como-evitar-que-o-outro-jogador-antecipe-nossa-jogada">Como evitar que o outro jogador antecipe nossa jogada?</h2>
<ul>
<li data-marpit-fragment="1">Devemos escolher as probabilidades das estratégias de forma que a outra parte, em cada jogo, seja indiferente entre qual resposta adotar.
<ul>
<li data-marpit-fragment="2"><strong>Ataque</strong>: probabilidade de passar e de correr que iguala o valor esperado de defender o passe ou a corrida.</li>
<li data-marpit-fragment="3"><strong>Defesa</strong>: probabilidade de defender o passe e de defender a corrida que iguala o valor esperado de passar ou correr.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 13/05/2025</footer>
</section>

<header>Aula 8 – Jogos Sequenciais I</header>
<h2 id="equil%C3%ADbrio-representa-a-tend%C3%AAncia-de-equil%C3%ADbrio-da-popula%C3%A7%C3%A3o">Equilíbrio representa a tendência de equilíbrio da população</h2>
<ul>
<li data-marpit-fragment="1">Se mais indivíduos se tornam hawks, há um excesso de encontro entre agressivos, gerando prejuízos para ambos (-3, -3).</li>
<li data-marpit-fragment="2">Se mais indivíduos se tornam doves, há uma maior oportunidade para hawks ganharem mais (4, 0).</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 13/05/2025</footer>
</section>

<h2 id="3-jogos-sequenciais">3. Jogos Sequenciais</h2>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 13/05/2025</footer>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-background-image="default_bg.png" data-paginate="true" data-header="Aula 8 – Jogos Sequenciais I" data-footer="lucas.gomes@fgv.br | 13/05/2025" lang="en-US" data-marpit-pagination="107" style="" data-marpit-pagination-total="151" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 8 – Jogos Sequenciais I" data-footer="lucas.gomes@fgv.br | 13/05/2025" lang="en-US" data-marpit-pagination="108" style="--background-image:default_bg.png;--paginate:true;--header:Aula 8 – Jogos Sequenciais I;--footer:lucas.gomes@fgv.br | 13/05/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="151">
<header>Aula 8 – Jogos Sequenciais I</header>
<h3 id="vamos-jogar-nim">Vamos jogar NIM!</h3>
<br />
<ul>
<li>Cada jogador escolhe retirar entre 1 e 6 peças a cada turno.</li>
<li>O jogo começa com 20 peças.</li>
<li>O último jogador que retira (acaba com as peças) vence.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 13/05/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-marpit-fragments="2" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 8 – Jogos Sequenciais I" data-footer="lucas.gomes@fgv.br | 13/05/2025" lang="en-US" data-marpit-pagination="109" style="--background-image:default_bg.png;--paginate:true;--header:Aula 8 – Jogos Sequenciais I;--footer:lucas.gomes@fgv.br | 13/05/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="151">
<header>Aula 8 – Jogos Sequenciais I</header>
<h2 id="entendendo-o-resultado-de-nim">Entendendo o resultado de NIM</h2>
<ul>
<li data-marpit-fragment="1">Jogador que joga quando há 7 peças perde o jogo.</li>
<li data-marpit-fragment="2">Consequentemente, jogador que joga quando há 14 peças perde o jogo.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 13/05/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-marpit-fragments="3" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 8 – Jogos Sequenciais I" data-footer="lucas.gomes@fgv.br | 13/05/2025" lang="en-US" data-marpit-pagination="110" style="--background-image:default_bg.png;--paginate:true;--header:Aula 8 – Jogos Sequenciais I;--footer:lucas.gomes@fgv.br | 13/05/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="151">
<header>Aula 8 – Jogos Sequenciais I</header>
<h2 id="nim-com-20-pe%C3%A7as">NIM com 20 peças</h2>
<ul>
<li>Com 20 peças, Jogador 1 sempre pode vencer se jogar corretamente.
<ul>
<li>Jogador 1 tira 6, deixando o jogador 2 com 14.</li>
<li>Em seguida, tira o suficiente para deixar o outro jogador com 7 peças.</li>
<li>Por fim, tira as remanescentes.</li>
</ul>
</li>
</ul>
<ul>
<li data-marpit-fragment="1"><strong>First-mover advantage</strong>: em diversos jogos, quem age primeiro tem a vantagem.
<ul>
<li data-marpit-fragment="2">Mas o que acontece quando jogamos NIM com 21 peças?</li>
<li data-marpit-fragment="3">Embora seja comum, nem todos os jogos possuem first-mover advantage.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 13/05/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-marpit-fragments="3" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 8 – Jogos Sequenciais I" data-footer="lucas.gomes@fgv.br | 13/05/2025" lang="en-US" data-marpit-pagination="111" style="--background-image:default_bg.png;--paginate:true;--header:Aula 8 – Jogos Sequenciais I;--footer:lucas.gomes@fgv.br | 13/05/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="151">
<header>Aula 8 – Jogos Sequenciais I</header>
<h2 id="indu%C3%A7%C3%A3o-retroativa">Indução retroativa</h2>
<ul>
<li data-marpit-fragment="1">Para resolver jogos sequenciais, precisamos voltar ao conceito de <strong>indução retroativa</strong>.
<ul>
<li data-marpit-fragment="2">Em NIM, para entendermos nossa primeira jogada, precisamos entender como o jogo termina.</li>
<li data-marpit-fragment="3">Em jogos sequenciais, cada jogador tenta antecipar as jogadas seguintes por isso a análise é feita de trás para frente.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 13/05/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-image="default_bg.png" data-paginate="true" data-header="Aula 8 – Jogos Sequenciais I" data-footer="lucas.gomes@fgv.br | 13/05/2025" lang="en-US" data-marpit-pagination="112" style="--background-image:default_bg.png;--paginate:true;--header:Aula 8 – Jogos Sequenciais I;--footer:lucas.gomes@fgv.br | 13/05/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="151" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;nofooter_bg.png&quot;);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="112" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 8 – Jogos Sequenciais I" data-footer="lucas.gomes@fgv.br | 13/05/2025" lang="en-US" data-marpit-pagination="112" style="--background-image:default_bg.png;--paginate:true;--header:Aula 8 – Jogos Sequenciais I;--footer:lucas.gomes@fgv.br | 13/05/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="151" data-marpit-advanced-background="content">

<header>Aula 8 – Jogos Sequenciais I</header>
<h2 id="jogo-da-proposi%C3%A7%C3%A3o-e-veto">Jogo da proposição e veto</h2>
<ul>
<li>Interação entre o Congresso e um Presidente com preferências divergentes.</li>
<li>Congresso prefere a provisão A, mas não gosta da provisão B.</li>
<li>Presidente gosta da provisão B, mas não gosta da provisão A.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 13/05/2025</footer>

<header>Aula 8 – Jogos Sequenciais I</header>
<h2 id="jogo-da-proposi%C3%A7%C3%A3o-e-veto-1">Jogo da proposição e veto</h2>
<ul>
<li data-marpit-fragment="1">Opções do Congresso:
<ul>
<li data-marpit-fragment="2">Enviar proposta apenas com a provisão A.</li>
<li data-marpit-fragment="3">Enviar proposta apenas com a provisão B.</li>
<li data-marpit-fragment="4">Enviar proposta com ambas as provisões, A + B.</li>
<li data-marpit-fragment="5">Não enviar proposta nenhuma.</li>
</ul>
</li>
<li data-marpit-fragment="6">Opções do Presidente:

<header>Aula 8 – Jogos Sequenciais I</header>
<h2 id="jogo-da-proposi%C3%A7%C3%A3o-e-veto-2">Jogo da proposição e veto</h2>
<ul>
<li>Solução: <strong>(A + B, Aprova)</strong></li>
<li>Antecipando que a proposição A seria vetada pelo Presidente, o Congresso envia a proposta que contém tanto a proposição A como a proposição B.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 13/05/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-marpit-fragments="3" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 8 – Jogos Sequenciais I" data-footer="lucas.gomes@fgv.br | 13/05/2025" lang="en-US" data-marpit-pagination="126" style="--background-image:default_bg.png;--paginate:true;--header:Aula 8 – Jogos Sequenciais I;--footer:lucas.gomes@fgv.br | 13/05/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="151">
<header>Aula 8 – Jogos Sequenciais I</header>
<h2 id="conceitos">Conceitos</h2>
<ul>
<li data-marpit-fragment="1">Em jogos sequenciais, chamamos de &quot;estratégia&quot; a sequência de jogadas que descreve todo o percurso até um nodulo final do jogo (também chamado de nó terminal).</li>
<li data-marpit-fragment="2">A ideia de equilíbrio de Nash ainda pode ser aplicada: cada jogador está dando sua melhor resposta, dadas as respostas dos demais.
<ul>
<li data-marpit-fragment="3">A melhor jogada do Presidente se o Congresso propõe A + B é aprovar, e a melhor jogada do Congresso se o Presidente aprova A + B é propor A + B.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 13/05/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-marpit-fragments="2" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 8 – Jogos Sequenciais I" data-footer="lucas.gomes@fgv.br | 13/05/2025" lang="en-US" data-marpit-pagination="127" style="--background-image:default_bg.png;--paginate:true;--header:Aula 8 – Jogos Sequenciais I;--footer:lucas.gomes@fgv.br | 13/05/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="151">
<header>Aula 8 – Jogos Sequenciais I</header>
<h2 id="veto-parcial">Veto parcial</h2>
<ul>
<li data-marpit-fragment="1">O que acontece se o presidente puder vetar parcialmente apenas a proposição de que não gosta?
<ul>
<li data-marpit-fragment="2">Agora, quando o congresso propõe A + B o presidente pode também vetar apenas A ou apenas B.</li>
</ul>
</li>
</ul>

<header>Aula 8 – Jogos Sequenciais I</header>
<div style="display: flex; gap: 2rem;">
<div>
<br />
<h3 id="que-problema-%C3%A9-esse">Que problema é esse?</h3>
<p><img src="credito.008.png" alt="" style="width:1300px;" /></p>
</div>
<div>
<br /><br />
<ul>
<li>O J1 quer incumbir o J2 de uma responsabilidade, mas teme que os incentivos de J2 o levem a desviar da solução mutuamente benéfica.</li>
</ul>
<ul>
<li data-marpit-fragment="1">
<p>J2 gostaria de convencer J1 a confiar em sua conduta, mas seus próprios incentivos estão em conflito com os interesses de J1.</p>
</li>
<li data-marpit-fragment="2">
<p>Esse problema espelha um conhecido conceito da AED. Que conceito é esse?</p>
</li>
<li data-marpit-fragment="3">
<p><strong>RISCO MORAL</strong></p>
</li>
</ul>
</div>
</div>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 13/05/2025</footer>

<header>Aula 8 – Jogos Sequenciais I</header>
<h2 id="jogo-do-empr%C3%A9stimo-e-o-problema-do-risco-moral">Jogo do empréstimo e o problema do Risco Moral</h2>
<ul>
<li data-marpit-fragment="1">Relações de investimento e empréstimo (papel fundamental para a Economia).</li>
<li data-marpit-fragment="2">Relações do tipo Principal x Agente.</li>
<li data-marpit-fragment="3">Muitas aplicações jurídicas:
<ul>
<li>Seguros e previdência,</li>
<li>Direito Societário,</li>
<li>Licitações,</li>
<li>Representação política e funções estatais,</li>
<li>Etc.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 13/05/2025</footer>

<header>Aula 8 – Jogos Sequenciais I</header>
<h2 id="jogo-do-empr%C3%A9stimo-e-o-problema-do-risco-moral-1">Jogo do empréstimo e o problema do Risco Moral</h2>
<ul>
<li>Soluções possíveis?
<ul>
<li data-marpit-fragment="1">Solução normativa (regulação).</li>
<li data-marpit-fragment="2">Monitoramento e controle.</li>
<li data-marpit-fragment="3">Redimensionamento dos payoffs (incentive design).</li>
<li data-marpit-fragment="4">Garantias (commitment strategies).</li>
</ul>
</li>
</ul>

<header>Aula 8 – Jogos Sequenciais I</header>
<h2 id="garantias-e-comprometimento-commitment-strategies">Garantias e comprometimento (commitment strategies)</h2>
<br />
<div style="display: flex; gap: 2rem;">
<div>
<p><img src="burn.webp" alt="" style="width:700px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4));" /></p>
</div>
<div>
<ul>
<li data-marpit-fragment="1">Episódios de “queima de navios” (William na invasão da Normandia,  Hernán Cortéz na invasão do novo mundo).</li>
<li data-marpit-fragment="2">Tentativa de exclusão voluntária de cursos de ação possíveis.
<ul>
<li>Novamente, ter menos opções de ação pode ser uma vantagem estratégica, como vimos com o jogo dos porquinhos.</li>
</ul>
</li>
</ul>
</div>
</div>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 13/05/2025</footer>

<div style="display: flex; gap: 2rem;">
<div>
<p><img src="strangelove.jpg" alt="" style="width:400px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4));" /></p>
</div>
<div>
<ul>
<li>Dr Strangelove (Dr. Fantástico): a máquina do fim do mundo (doomsday machine) soviética tinha uma falha.</li>
</ul>
<ul>
<li data-marpit-fragment="1">É preciso que a outra parte saiba. Sem o conhecimento da outra parte, não há nenhum sentido.</li>
<li data-marpit-fragment="2">Obs: em jogos com informação limitada, comprometimento pode ser utilizado como mecanismo de sinalização.</li>
</ul>
</div>
</div>
