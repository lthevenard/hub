<header>Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos</header>
<h2 id="jogos-e-coopera%C3%A7%C3%A3o">Jogos e cooperação</h2>
<ul>
<li data-marpit-fragment="1">No dilema dos prisioneiros, os jogadores deixam de atingir a solução Pareto-eficiente.</li>
<li data-marpit-fragment="2">Situação do jogo gera incentivos contrários à cooperação.</li>
<li data-marpit-fragment="3">Implicações significativas para o pensamento social e econômico.</li>
</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos" data-footer="lucas.gomes@fgv.br | 06/05/2025" lang="en-US" data-marpit-pagination="18" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos;--footer:lucas.gomes@fgv.br | 06/05/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="95">
<header>Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos</header>
<blockquote>
<p>Sob que condições a cooperação pode emergir em um mundo de egoistas sem que exista uma autoridade central? Essa pergunta já intrigou a muitos, por um longo tempo. Sabemos que as pessoas não são anjos, que elas tendem a cuidar de si mesmas e dos seus em primeiro lugar. No entanto, também sabemos que a cooperação acontece e que a civilização se baseia nela. Mas, em situações em que cada indivíduo tem incentivos para agir de forma egoísta, como a cooperação pode surgir?<br />
A resposta que cada um de nós dá a essa pergunta tem um efeito fundamental sobre como pensamos e agimos em nossas relações sociais, políticas e econômicas com os demais. E as respostas que os outros dão têm também um efeito direto sobre o quanto eles estão dispostos a cooperar conosco. <br /><br />
Robert Axelrod, <strong>The Evolution of Cooperation</strong></p>
</blockquote>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 06/05/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-fragments="2" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos" data-footer="lucas.gomes@fgv.br | 06/05/2025" lang="en-US" data-marpit-pagination="19" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos;--footer:lucas.gomes@fgv.br | 06/05/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="95">
<header>Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos</header>
<h2 id="impossibilidade-de-coopera%C3%A7%C3%A3o">Impossibilidade de cooperação</h2>
<ul>
<li data-marpit-fragment="1"><strong>Jogos de soma zero</strong>: competição estrita, os ganhos de um jogador representam perdas do outro jogador.
<ul>
<li>A soma de todos os payoffs do jogo é igual a zero.</li>
</ul>
</li>
<li data-marpit-fragment="2"><strong>Jogos de soma positiva/negativa</strong>: possibilidade de cooperação, ainda que moderada, pois os payoffs não somam zero.
<ul>
<li>Possibilidade de que ambos os jogadores ganhem (ou deixem de perder).</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 06/05/2025</footer>
</section>

<header>Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos</header>
<h2 id="a-triste-hist%C3%B3ria-dos-incentivos-%C3%A0-coopera%C3%A7%C3%A3o-em-jogos-repetitivos-%F0%9F%98%A7">A triste história dos incentivos à cooperação em jogos repetitivos <img class="emoji" draggable="false" alt="😧" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f627.svg" data-marp-twemoji=""/></h2>
<ul>
<li data-marpit-fragment="1">Se o número de repetições é finito, em tese sempre se aplicaria a mesma lógica.
<ul>
<li>Os jogadores têm incentivos para desertar ao final do jogo, e acaba sendo mais vantajoso desertar o quanto antes, antecipando que o outro irá desertar também.</li>
</ul>
</li>
<li data-marpit-fragment="2">Se o jogo é jogado por uma quantidade infinita de vezes, pode valer à pena cooperar. Mesmo nesse caso, a cooperação ainda dependeria:
<ul>
<li>da taxa de desconto dos jogadores e</li>
<li>do tempo entre as repetições.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 06/05/2025</footer>
</section>

<header>Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos</header>
<h2 id="estrat%C3%A9gias-de-incentivo-%C3%A0-coopera%C3%A7%C3%A3o">Estratégias de incentivo à cooperação</h2>
<ul>
<li data-marpit-fragment="1"><strong>Estratégia 'olho por olho’</strong> (<em>tit for tat</em> strategy)
<ul>
<li>Comece cooperando</li>
<li>Em seguida, faça o que o outro jogador fez na jogada anterior</li>
<li>Não tente ser muito esperto</li>
</ul>
</li>
<li data-marpit-fragment="2"><strong>Estratégia impiedosa</strong> (<em>grim</em> strategy)
<ul>
<li>Comece cooperando e continue enquanto o outro jogador também cooperar</li>
<li>Se o outro jogador furar a cooperação, nunca mais coopere</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 06/05/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-marpit-fragments="3" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos" data-footer="lucas.gomes@fgv.br | 06/05/2025" lang="en-US" data-marpit-pagination="30" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos;--footer:lucas.gomes@fgv.br | 06/05/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="95">
<header>Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos</header>
<h2 id="axelrod-coopera%C3%A7%C3%A3o-em-condi%C3%A7%C3%B5es-improv%C3%A1veis">Axelrod: cooperação em condições improváveis</h2>
<ul>
<li data-marpit-fragment="1">Guerra de trincheiras (1ª GM) – emergência do sistema “viva e deixe viver”.
<ul>
<li>Anistia espontânea: soldados deixavam de lutar para vencer e passavam a cooperar com o exército inimigo.</li>
</ul>
</li>
<li data-marpit-fragment="2">Geoffrey Dugdale (capitão inglês): “Fiquei surpreso ao observar soldados alemães andando ao alcance de um tiro de rifle, em suas próprias linhas. Nossos homens pareciam não notar… Os dois lados evidentemente não sabiam que uma guerra estava acontecendo. Ambos os lados pareciam acreditar na política de ‘viva e deixe viver’&quot;.</li>
<li data-marpit-fragment="3">Tony Ashworth estudou o fenômeno e concluiu que TODAS as 57 linhas de trincheiras reproduziram o sistema do “viva e deixe viver”.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 06/05/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos" data-footer="lucas.gomes@fgv.br | 06/05/2025" lang="en-US" data-marpit-pagination="31" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos;--footer:lucas.gomes@fgv.br | 06/05/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="95">
<header>Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos</header>
<h2 id="axelrod-coopera%C3%A7%C3%A3o-em-condi%C3%A7%C3%B5es-improv%C3%A1veis-1">Axelrod: cooperação em condições improváveis</h2>
<ul>
<li>Emprego da estratégia tit for tat foi tão efetivo que os aliados tiveram que adotar políticas para tentar forçar o retorno ao conflito.
<ul>
<li>Espólios de guerra alemães (não funcionou)</li>
<li>Corpos de soldados abatidos</li>
<li>Retorno gradual aos conflitos, desilusão dos soldados com a guerra.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 06/05/2025</footer>

<header>Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos</header>

<li>Por que seres humanos não se comportam como a teoria prevê?
<ul>
<li data-marpit-fragment="1">Irracionalidade?</li>
<li data-marpit-fragment="2">Um jogo social mais amplo?</li>
<li data-marpit-fragment="3">Preferência pela cooperação (evolução da espécie)?</li>
</ul>
</li>
</ul>

<h1 id="2-o-problema-da-coordena%C3%A7%C3%A3o">2. O problema da coordenação</h1>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 06/05/2025</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos" data-footer="lucas.gomes@fgv.br | 06/05/2025" lang="en-US" data-marpit-pagination="33" style="" data-marpit-pagination-total="95" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos" data-footer="lucas.gomes@fgv.br | 06/05/2025" lang="en-US" data-marpit-pagination="34" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos;--footer:lucas.gomes@fgv.br | 06/05/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="95">
<header>Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos</header>
<blockquote>
<p>(...) há uma forte tentação de descrever uma situação como um Dilema dos Prisioneiros porque isso torna o problema suscetível a uma solução jurídica incontroversa. Este trabalho, no entanto, descreve os benefícios que podemos obter quando resistimos a essa tentação, quando abrimos nossos olhos para mais da teoria dos jogos do que apenas aquele único truque, não importa um quão engenhoso ele seja. Problemas de coordenação são comuns e importantes para o Direito, e há muito mais a ser aprendido usando exemplos simples para analisá-los.<br />
<strong>Richard H. McAdams</strong>. Beyond the Prisioner’s Dilemma: Coordination, Game Theory, and the Law</p>
</blockquote>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 06/05/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-marpit-fragments="3" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos" data-footer="lucas.gomes@fgv.br | 06/05/2025" lang="en-US" data-marpit-pagination="35" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos;--footer:lucas.gomes@fgv.br | 06/05/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="95">
<header>Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos</header>
<h2 id="aplicabilidade-de-insights-da-teoria-dos-jogos-ao-direito">Aplicabilidade de insights da Teoria dos Jogos ao Direito</h2>
<ul>
<li><strong>Richard H. McAdams</strong> – banalização do Dilema dos Prisioneiros no Direito
<ul>
<li data-marpit-fragment="1">Solução simples: apenas 1 equilíbrio.</li>
<li data-marpit-fragment="2">Previsão clara do comportamento dos jogadores,</li>
<li data-marpit-fragment="3">Ótimo de Pareto bem definido e diferente da solução de equilíbrio: a solução jurídica também é clara</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 06/05/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos" data-footer="lucas.gomes@fgv.br | 06/05/2025" lang="en-US" data-marpit-pagination="36" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos;--footer:lucas.gomes@fgv.br | 06/05/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="95">
<header>Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos</header>
<blockquote>
<p>Ao contrário do Dilema dos Prisioneiros, jogos de coordenação descrevem situações envolvendo desigualdades, revelam como a cultura e a história afetam poderosamento o comportamento e demonstram o poder expressivo do Direito. Esses jogos oferecem insights únicos para a compreensão de barganhas, Direito Constitucional, estabilidade democrática, Direito Internacional, definição de standards, regulação do trânsito, normas de propriedade, papéis de gênero e movimentos sociais. Cientistas políticos, economistas, filósofos e apenas alguns teóricos do Direito começaram a explorar essas questões.<br />
<strong>Richard H. McAdams</strong>. Beyond the Prisioner’s Dilemma: Coordination, Game Theory, and the Law</p>
</blockquote>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 06/05/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-marpit-fragments="2" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos" data-footer="lucas.gomes@fgv.br | 06/05/2025" lang="en-US" data-marpit-pagination="37" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos;--footer:lucas.gomes@fgv.br | 06/05/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="95">
<header>Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos</header>
<h2 id="da-coopera%C3%A7%C3%A3o-%C3%A0-coordena%C3%A7%C3%A3o">Da cooperação à coordenação</h2>
<ul>
<li data-marpit-fragment="1">Quando falamos de cooperação na aula passada, assumimos a existência de apenas uma alternativa de ação conjunta que maximizaria o resultado final para os jogadores.</li>
<li data-marpit-fragment="2">Coordenação é um conceito mais amplo que envolve um problema adicional de seleção quando há mais de uma alternativa para se atingir o resultado pretendido conjuntamente.
<ul>
<li><strong>Exemplo</strong>: prisioneiros precisam coordenar seus álibis.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 06/05/2025</footer>

<h2 id="jogo-de-pura-coordena%C3%A7%C3%A3o-8">Jogo de pura coordenação</h2>
<br />
<ul>
<li data-marpit-fragment="1">Os jogadores não se importam com a solução, desde que ela seja a mesma.</li>
<li data-marpit-fragment="2">Modelagem que explica a utilidade das convenções sociais.</li>
<li data-marpit-fragment="3">O problema é a identificação da solução coordenada. Ambos podem querer coordenar, mas se o jogo é simultâneo, podem equivocar-se a respeito da conduta do outro jogador.</li>
<li data-marpit-fragment="4">O Direito interfere nesses casos para definir a regra a ser seguida (sobretudo quando a não coordenação possui riscos expressivos):
<ul>
<li>Exemplo: legislação de trânsito vs. padrões e normas técnicas em geral (bitola ferroviária, USB, etc).</li>
</ul>
</li>
</ul>

<blockquote>
<p>&quot;(...) Eis como os homens puderam, insensivelmente, adquirir uma idéia grosseira dos compromissos mútuos e da vantagem de os cumprir, mas somente na medida em que podia exigi-lo o interesse presente e sensível; porque a previdência nada era para eles; e, longe de se ocuparem com um porvir afastado, nem mesmo pensavam no dia seguinte. Se se tratava de pegar um veado, cada qual sentia bem que, para isso, devia ficar no seu posto; mas, se uma lebre passava ao alcance de algum, é preciso não duvidar de que a perseguia sem escrúpulos e, uma vez alcançada a sua presa, não lhe importava que faltasse a dos companheiros.&quot; <strong>Jean-Jacques Rousseau</strong>. Discurso sobre a Origem e os Fundamentos da Desigualdade entre os Homens.</p>
</blockquote>

<header>Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos</header>
<h2 id="jogo-da-galinha-9">Jogo da Galinha</h2>
<ul>
<li data-marpit-fragment="1">A solução mais segura para ambos não é um equilíbrio, pois nela há incentivos para que um jogador deixe de desviar, obtendo o maior payoff para si.</li>
<li data-marpit-fragment="2">Espera-se ver equilíbrios em que um segue reto e outro desvia. Mas quem vai arriscar e quem vai ceder?
<ul>
<li>Na hipótese de falha de coordenação, em que ambos seguem reto, o pior resultado para ambos é atingido.</li>
</ul>
</li>
<li data-marpit-fragment="3">Modelagem muito útil para problemas de barganha agressiva.
<ul>
<li>Exemplos na política internacional, em questões de segurança etc.</li>
</ul>
</li>
</ul>

<header>Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos</header>
<h2 id="coordena%C3%A7%C3%A3o">Coordenação</h2>
<ul>
<li data-marpit-fragment="1">Coordenação pode ser um problema trivial: jogo de coordenação pura
<ul>
<li>Nesses casos o Direito em regra não precisa intervir, salvo em casos excepcionais.</li>
<li>Normas Técnicas e Padrões Industriais: regulação ‘soft’.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 06/05/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos" data-footer="lucas.gomes@fgv.br | 06/05/2025" lang="en-US" data-marpit-pagination="83" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos;--footer:lucas.gomes@fgv.br | 06/05/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="95">
<header>Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos</header>
<h2 id="coordena%C3%A7%C3%A3o-1">Coordenação</h2>
<ul>
<li>Em outros casos, a Coordenação também pode não ser trivial:
<ul>
<li>SH – necessidade de conter o risco para que a coordenação possa ocorrer.</li>
<li>HD – dilema de otimização, falha de coordenação pode levar ao pior resultado.</li>
<li>BOS – coordenação desejada por ambos, mas desigual (possibilidade de disputas).</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 06/05/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-marpit-fragments="3" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos" data-footer="lucas.gomes@fgv.br | 06/05/2025" lang="en-US" data-marpit-pagination="84" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos;--footer:lucas.gomes@fgv.br | 06/05/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="95">
<header>Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos</header>
<h2 id="coordena%C3%A7%C3%A3o-2">Coordenação</h2>
<ul>
<li data-marpit-fragment="1">Modela questões distributivas que são relevantes porque o Direito se preocupa com desigualdades sociais;
<ul>
<li>BOS e HD – desigualdade de resultados entre os jogadores.</li>
</ul>
</li>
<li data-marpit-fragment="2">A coordenação envolve a seleção do equilíbrio preferido a partir de algum ponto de referência (teoria do ponto focal)
<ul>
<li>Abre espaço para questões como cultura, história, preferências éticas etc.</li>
</ul>
</li>
<li data-marpit-fragment="3">O poder expressivo do Direito pode contribuir para o equacionamento de problemas de coordenação.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 06/05/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-marpit-fragments="1" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos" data-footer="lucas.gomes@fgv.br | 06/05/2025" lang="en-US" data-marpit-pagination="85" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos;--footer:lucas.gomes@fgv.br | 06/05/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="95">
<header>Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos</header>
<h2 id="mais-alguns-exemplos-%E2%80%93-batalha-dos-sexos">Mais alguns exemplos – Batalha dos Sexos</h2>
<ul>
<li><strong>Divórcios</strong>: Em casos de divórcio, os casais muitas vezes enfrentam desacordos sobre como dividir os ativos, como a casa da família, poupanças e investimentos. Essas disputas podem ser modeladas como um jogo da Batalha dos Sexos, onde ambos os cônjuges preferem receber uma parcela maior dos ativos, mas têm opiniões diferentes sobre quais ativos são mais valiosos.</li>
</ul>
<ul>
<li data-marpit-fragment="1"><strong>Conceito mais geral</strong>: quaisquer disputas envolvendo divisões de recursos em que as partes não avaliam todos os ativos da mesma maneira.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 06/05/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-marpit-fragments="1" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos" data-footer="lucas.gomes@fgv.br | 06/05/2025" lang="en-US" data-marpit-pagination="86" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos;--footer:lucas.gomes@fgv.br | 06/05/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="95">
<header>Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos</header>
<h2 id="mais-alguns-exemplos-%E2%80%93-batalha-dos-sexos-1">Mais alguns exemplos – Batalha dos Sexos</h2>
<ul>
<li><strong>Barganhas Coletivas</strong>: Em disputas envolvendo barganhas coletivas, o jogo da Batalha dos Sexos pode ser usado para modelar as preferências das partes interessadas que têm interesses conflitantes. Por exemplo, uma comunidade pode estar dividida sobre a construção de um novo shopping center, com alguns residentes preferindo que ele seja construído perto de suas casas, enquanto outros preferem que ele seja localizado mais longe.</li>
</ul>
<ul>
<li data-marpit-fragment="1">Outros exemplos: a reparação de danos ambientais que envolvem uma coletividade de pessoas afetadas, ou a recuperação judicial de uma empresa com diversos credores.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 06/05/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos" data-footer="lucas.gomes@fgv.br | 06/05/2025" lang="en-US" data-marpit-pagination="87" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos;--footer:lucas.gomes@fgv.br | 06/05/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="95">
<header>Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos</header>
<h2 id="mais-alguns-exemplos-%E2%80%93-jogo-da-ca%C3%A7a-ao-veado">Mais alguns exemplos – Jogo da Caça ao Veado</h2>
<ul>
<li><strong>Coordenação em Acordos Legais</strong>: No direito contratual, as partes precisam cooperar para alcançar acordos mutuamente benéficos. O jogo da Caça ao Veado pode ser usado para modelar os desafios que surgem quando as partes tentam coordenar suas ações diante da incerteza. Por exemplo, duas empresas podem querer colaborar em uma joint venture, mas cada uma pode estar insegura se a outra cumprirá seus compromissos. O jogo da Caça ao Veado destaca a importância da confiança e comunicação para alcançar o resultado desejado.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 06/05/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos" data-footer="lucas.gomes@fgv.br | 06/05/2025" lang="en-US" data-marpit-pagination="88" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos;--footer:lucas.gomes@fgv.br | 06/05/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="95">
<header>Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos</header>
<h2 id="mais-alguns-exemplos-%E2%80%93-jogo-da-ca%C3%A7a-ao-veado-1">Mais alguns exemplos – Jogo da Caça ao Veado</h2>
<ul>
<li><strong>Corrida aos bancos</strong>: ocorre quando um grande número de clientes de um banco tenta retirar seus depósitos simultaneamente, por medo de que o banco possa falir. Isso pode acontecer quando há rumores ou preocupações sobre a solidez financeira do banco. Se todos os depositantes mantivessem a confiança no banco e não retirassem seus depósitos, o banco provavelmente permaneceria solvente e todos estariam em uma situação mais estável financeiramente (o resultado &quot;veado&quot; no jogo da Caça ao Veado). No entanto, se alguns depositantes começam a retirar seus depósitos e outros seguem o exemplo, o banco pode enfrentar problemas de liquidez e, em última instância, falir, resultando em perdas para os depositantes que não conseguiram retirar seus fundos a tempo (o resultado &quot;lebre&quot;).</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 06/05/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos" data-footer="lucas.gomes@fgv.br | 06/05/2025" lang="en-US" data-marpit-pagination="89" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos;--footer:lucas.gomes@fgv.br | 06/05/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="95">
<header>Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos</header>
<h2 id="mais-alguns-exemplos-%E2%80%93-jogo-da-galinha">Mais alguns exemplos – Jogo da Galinha</h2>
<ul>
<li><strong>Solução Pacífica de Conflitos</strong>: O jogo do Galinha pode ser usado para modelar a dinâmica entre partes opostas em uma disputa legal. Ambas as partes podem se envolver em um jogo de &quot;galinha&quot;, ameaçando ir a julgamento, a menos que a outra parte recue e ofereça um acordo mais favorável. Esse jogo de alto risco pode resultar em um resultado mutuamente destrutivo (um julgamento custoso e demorado) se nenhuma das partes estiver disposta a ceder.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 06/05/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos" data-footer="lucas.gomes@fgv.br | 06/05/2025" lang="en-US" data-marpit-pagination="90" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos;--footer:lucas.gomes@fgv.br | 06/05/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="95">
<header>Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos</header>
<h2 id="mais-alguns-exemplos-%E2%80%93-jogo-da-galinha-1">Mais alguns exemplos – Jogo da Galinha</h2>
<ul>
<li><strong>Direito Internacional</strong>: O jogo da Galinha também pode ser aplicado a conflitos internacionais, onde os países podem ter interesses conflitantes e incentivos para lutar ou negociar. Por exemplo, em uma guerra comercial, um país pode escolher aumentar o conflito e impor mais tarifas, enquanto o outro país pode optar por negociar e buscar uma solução diplomática.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 06/05/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos" data-footer="lucas.gomes@fgv.br | 06/05/2025" lang="en-US" data-marpit-pagination="91" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos;--footer:lucas.gomes@fgv.br | 06/05/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="95" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;section_bg.png&quot;);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="91" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos" data-footer="lucas.gomes@fgv.br | 06/05/2025" lang="en-US" data-marpit-pagination="91" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos;--footer:lucas.gomes@fgv.br | 06/05/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="95" data-marpit-advanced-background="content">

<h3 id="estrat%C3%A9gias-mistas">Estratégias mistas</h3>
<ul>
<li data-marpit-fragment="1">Como jogar par ou ímpar?</li>
<li data-marpit-fragment="2">Por que não devemos sempre jogar 0 ou sempre jogar 1.</li>
<li data-marpit-fragment="3">Seria desejável jogar 1 em 75% dos casos? Por que?</li>

<header>Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos</header>
<h2 id="estrat%C3%A9gias-mistas-1">Estratégias mistas</h2>
<ul>
<li><strong>Par ou ímpar</strong>: nenhum jogador deve utilizar uma estratégia com mais frequência que a outra (mais de 50% das vezes).
<ul>
<li data-marpit-fragment="1">A situação em que cada jogador utiliza cada estratégia em 50% dos casos é considerada um equilíbrio de Nash.</li>
<li data-marpit-fragment="2">Cada jogador, nesse caso, está dando sua melhor resposta ao outro.
<ul>
<li>Qualquer mudança nas distribuições seria instável pois os jogadores teriam incentivos para mudar suas estratégias.</li>
</ul>
</li>
<li data-marpit-fragment="3">Chamamos esse tipo de equilíbrio de <strong>&quot;estratégias mistas&quot;</strong> pois cada jogador não usa apenas uma estratégia. Mais de uma estratégia é usada, cada uma em uma certa proporção de casos (distribuição de probabilidades).</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 06/05/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-marpit-fragments="2" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos" data-footer="lucas.gomes@fgv.br | 06/05/2025" lang="en-US" data-marpit-pagination="94" style="--background-image:default_bg.png;--paginate:true;--header:Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos;--footer:lucas.gomes@fgv.br | 06/05/2025;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="95">
<header>Aula 7 - Cooperação, equilíbrio de Nash e jogos repetitivos</header>
<h2 id="estrat%C3%A9gias-mistas-2">Estratégias mistas</h2>
<ul>
<li data-marpit-fragment="1">Nem sempre a distribuição de probabilidades será 50% para cada jogador.
<ul>
<li>Como calcular o equilíbrio em estratégias mistas em casos menos triviais que o jogo de par ou ímpar? (...)</li>
</ul>
</li>
<li data-marpit-fragment="2">Jogos podem possuir simultaneamente equilíbrios em estratégias puras e equilíbrios em estratégias mistas.
<ul>
<li>Exemplo: o jogo da galinha também possui um equilíbrio em estratégias mistas.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 06/05/2025</footer>
